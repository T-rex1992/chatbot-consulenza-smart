    REGOLAMENTO (UE) 2017/745 DEL PARLAMENTO EUROPEO E DEL CONSIGLIO - del 5 aprile 2017 relativo ai dispositivi medici...
    REGOLAMENTO (UE) 2017/745 DEL PARLAMENTO EUROPEO E DEL CONSIGLIO

del 5 aprile 2017

relativo ai dispositivi medici, che modifica la direttiva 2001/83/CE, il regolamento (CE) n. 178/2002 e il regolamento (CE) n. 1223/2009 e che abroga le direttive 90/385/CEE e 93/42/CEE del Consiglio

(Testo rilevante ai fini del SEE)

IL PARLAMENTO EUROPEO E IL CONSIGLIO DELL'UNIONE EUROPEA,

visto il trattato sul funzionamento dell'Unione europea, in particolare l'articolo 114 e l'articolo 168, paragrafo 4, lettera c),

vista la proposta della Commissione europea,

previa trasmissione del progetto di atto legislativo ai parlamenti nazionali,

visto il parere del Comitato economico e sociale europeo (1),

previa consultazione del Comitato delle regioni,

deliberando secondo la procedura legislativa ordinaria (2),

considerando quanto segue:

(1)

La direttiva 90/385/CEE del Consiglio (3) e la direttiva 93/42/CEE del Consiglio (4) costituiscono il quadro normativo dell'Unione per i dispositivi medici diversi dai dispositivi medico-diagnostici in vitro. È tuttavia necessario procedere a una revisione sostanziale di tali direttive allo scopo di stabilire un quadro normativo solido, trasparente, prevedibile e sostenibile per i dispositivi medici, che garantisca un livello elevato di sicurezza e di salute sostenendo nel contempo l'innovazione.

(2)

Il presente regolamento mira a garantire il buon funzionamento del mercato interno per quanto riguarda i dispositivi medici, prendendo come base un livello elevato di protezione della salute dei pazienti e degli utilizzatori e tenendo conto delle piccole e medie imprese attive in questo settore. Nel contempo, esso fissa standard elevati di qualità e sicurezza dei dispositivi medici al fine di rispondere alle esigenze comuni di sicurezza relative a tali prodotti. Entrambi gli obiettivi sono perseguiti contemporaneamente e sono indissolubilmente legati, senza che uno sia secondario rispetto all'altro. Per quanto riguarda l'articolo 114 del trattato sul funzionamento dell'Unione europea (TFUE), il presente regolamento armonizza le norme per l'immissione sul mercato e la messa in servizio sul mercato dell'Unione dei dispositivi medici e dei relativi accessori, consentendo loro di beneficiare del principio della libera circolazione delle merci. Per quanto riguarda l'articolo 168, paragrafo 4, lettera c), TFUE, il presente regolamento fissa parametri elevati di qualità e di sicurezza per i dispositivi medici garantendo, tra l'altro, che i dati ricavati dalle indagini cliniche siano affidabili e solidi e che la sicurezza dei soggetti che partecipano a tali indagini sia tutelata.

(3)

Il presente regolamento non mira ad armonizzare le norme relative all'ulteriore messa a disposizione sul mercato di dispositivi medici dopo che questi sono già stati messi in servizio, come nell'ambito della vendita di dispositivi usati.

(4)

Al fine di migliorare la salute e la sicurezza è opportuno rafforzare profondamente alcuni elementi chiave dell'attuale approccio normativo, quali la supervisione degli organismi notificati, le procedure di valutazione della conformità, le indagini cliniche e la valutazione clinica, la vigilanza e la sorveglianza del mercato, e introdurre nel contempo disposizioni che garantiscano la trasparenza e la tracciabilità dei dispositivi medici.

(5)

Nella misura del possibile, è opportuno tenere conto delle linee guida in materia di dispositivi medici elaborate a livello internazionale, in particolare nell'ambito della task force «Armonizzazione globale» (GHTF) e dell'iniziativa che vi ha fatto seguito, International Medical Devices Regulators Forum (Forum internazionale dei legislatori in materia di dispositivi medici — IMDRF), onde promuovere una convergenza mondiale delle normative che contribuisca a un livello elevato di protezione della sicurezza in tutto il mondo e agevolare gli scambi, in particolare per quanto riguarda le disposizioni sull'identificazione unica del dispositivo, i requisiti generali di sicurezza e prestazione, la documentazione tecnica, le regole di classificazione, le procedure di valutazione della conformità e le indagini cliniche.

(6)

Per ragioni storiche, i dispositivi medici impiantabili attivi, disciplinati dalla direttiva 90/385/CEE, e gli altri dispositivi medici, disciplinati dalla direttiva 93/42/CEE, erano disciplinati da due strumenti giuridici distinti. A fini di semplificazione è opportuno che entrambe le direttive, già modificate a più riprese, siano sostituite da un unico atto legislativo applicabile a tutti i dispositivi medici diversi dai dispositivi medico-diagnostici in vitro.

(7)

L'ambito di applicazione del presente regolamento dovrebbe essere chiaramente delimitato rispetto alle altre normative di armonizzazione dell'Unione relative a prodotti quali dispositivi medico-diagnostici in vitro, medicinali, prodotti cosmetici e prodotti alimentari. È pertanto opportuno modificare il regolamento (CE) n. 178/2002 del Parlamento europeo e del Consiglio (5) per escludere i dispositivi medici dal suo ambito di applicazione.

(8)

Dovrebbe spettare agli Stati membri decidere, caso per caso, se un determinato prodotto rientra o no nell'ambito di applicazione del presente regolamento. Onde garantire a tale riguardo decisioni coerenti in materia di classificazione in tutti gli Stati membri, in particolare per quanto riguarda i casi limite, la Commissione dovrebbe poter decidere caso per caso, su propria iniziativa o su richiesta debitamente motivata di uno Stato membro e previa consultazione del gruppo di coordinamento per i dispositivi medici («MDCG»), se un determinato prodotto, categoria o gruppo di prodotti rientra o no nell'ambito di applicazione del presente regolamento. Nel decidere in merito allo status normativo di prodotti in casi limite che coinvolgono medicinali, cellule e tessuti umani, biocidi o prodotti alimentari, la Commissione dovrebbe assicurare un livello adeguato di consultazione, a seconda dei casi, con l'Agenzia europea per i medicinali (EMA), l'Agenzia europea per le sostanze chimiche e l'Autorità europea per la sicurezza alimentare.

(9)

Dato che in alcuni casi è difficile distinguere tra dispositivi medici e prodotti cosmetici, è opportuno introdurre la possibilità di adottare una decisione a livello di Unione sullo status normativo di un prodotto anche nel regolamento (CE) n. 1223/2009 del Parlamento europeo e del Consiglio (6).

(10)

I prodotti che combinano un medicinale o una sostanza e un dispositivo medico sono disciplinati dal presente regolamento o dalla direttiva 2001/83/CE del Parlamento europeo e del Consiglio (7). I due atti legislativi dovrebbero garantire un'adeguata interazione mediante consultazioni durante la valutazione pre-commercializzazione e uno scambio di informazioni nel contesto delle attività di vigilanza riguardanti tali prodotti combinati. Nell'ambito dell'autorizzazione all'immissione in commercio per i medicinali che contengono un dispositivo medico come parte integrante, dovrebbe essere adeguatamente valutato il rispetto dei requisiti generali di sicurezza e prestazione stabiliti nel presente regolamento per il dispositivo in questione. È opportuno pertanto modificare la direttiva 2001/83/CE.

(11)

La normativa dell'Unione, in particolare il regolamento (CE) n. 1394/2007 del Parlamento europeo e del Consiglio (8) e la direttiva 2004/23/CE del Parlamento europeo e del Consiglio (9), presenta lacune per quanto riguarda alcuni prodotti fabbricati utilizzando derivati di tessuti o cellule di origine umana, non vitali o resi non vitali. Tali prodotti dovrebbero rientrare nell'ambito di applicazione del presente regolamento, purché siano conformi alla definizione di dispositivo medico, o siano contemplati dal presente regolamento.

(12)

Taluni gruppi di prodotti per i quali un fabbricante dichiara solamente una finalità estetica o altra finalità non medica, ma che sono simili ai dispositivi medici per funzionamento e rischi, dovrebbero essere disciplinati dal presente regolamento. Affinché i fabbricanti possano dimostrare la conformità di tali prodotti, la Commissione dovrebbe adottare specifiche comuni almeno in merito all'applicazione della gestione del rischio nonché, se necessario, in merito alle valutazioni cliniche in materia di sicurezza. Tali specifiche comuni dovrebbero essere elaborate in modo specifico per un gruppo di prodotti senza destinazione d'uso medica e non dovrebbero essere utilizzate per la valutazione della conformità dei dispositivi analoghi aventi destinazioni d'uso mediche. I dispositivi con destinazione d'uso sia medica che non medica dovrebbero soddisfare i requisiti applicabili sia ai dispositivi con destinazioni d'uso mediche sia a quelli senza destinazione d'uso medica.

(13)

Come nel caso dei prodotti contenenti tessuti o cellule vitali di origine umana o animale, che sono esplicitamente esclusi dall'ambito di applicazione delle direttive 90/385/CEE e 93/42/CEE e quindi del presente regolamento, è opportuno precisare che i prodotti che contengono o sono costituiti da materiali biologici vitali o organismi vitali di altra origine al fine di conseguire o contribuire alla destinazione d'uso del prodotto non sono disciplinati dal presente regolamento.

(14)

Dovrebbero continuare ad applicarsi i requisiti di cui alla direttiva 2002/98/CE del Parlamento europeo e del Consiglio (10).

(15)

Vi è una situazione di incertezza sul piano scientifico in merito ai rischi e ai benefici dei nanomateriali utilizzati per i dispositivi. Al fine di garantire un livello elevato di protezione della salute, la libera circolazione delle merci e la certezza del diritto per i fabbricanti, è necessario introdurre una definizione uniforme dei nanomateriali sulla base della raccomandazione 2011/696/UE della Commissione (11), con la flessibilità necessaria per adattare questa definizione al progresso scientifico e tecnico e ai successivi sviluppi normativi al livello dell'Unione e internazionale. Nella progettazione e nella fabbricazione dei dispositivi i fabbricanti dovrebbero procedere con particolare cautela al momento di utilizzare nanoparticelle in relazione alle quali sussiste un potenziale medio o alto di esposizione interna. Tali dispositivi dovrebbero essere sottoposti alle procedure più rigorose di valutazione della conformità. In preparazione degli atti di esecuzione che disciplinano l'applicazione pratica e uniforme dei requisiti corrispondenti stabiliti nel presente regolamento, è opportuno tenere conto dei pertinenti pareri scientifici dei comitati scientifici competenti.

(16)

Gli aspetti della sicurezza trattati dalla direttiva 2014/30/UE del Parlamento europeo e del Consiglio (12) costituiscono parte integrante dei requisiti generali di sicurezza e prestazione stabiliti dal presente regolamento per i dispositivi. Il presente regolamento dovrebbe pertanto essere considerato una lex specialis rispetto a detta direttiva.

(17)

Il presente regolamento dovrebbe contenere prescrizioni in materia di progettazione e fabbricazione dei dispositivi che emettono radiazioni ionizzanti, fatta salva l'applicazione della direttiva 2013/59/Euratom del Consiglio (13) che persegue altri obiettivi.

(18)

Il presente regolamento dovrebbe contenere prescrizioni per le caratteristiche di progettazione, di sicurezza e di prestazione dei dispositivi concepite in modo tale da prevenire le lesioni per infortunio sul lavoro, compresa la protezione dalle radiazioni.

(19)

È necessario precisare che il software specificamente destinato dal fabbricante a essere impiegato per una o più delle destinazioni d'uso mediche indicate nella definizione di dispositivo medico si considera un dispositivo medico, mentre il software destinato a finalità generali, anche se utilizzato in un contesto sanitario, o il software per fini associati allo stile di vita e al benessere non è un dispositivo medico. La qualifica di software, sia come dispositivo sia come accessorio, è indipendente dall'ubicazione del software o dal tipo di interconnessione tra il software e un dispositivo.

(20)

Affinché sia rafforzata la certezza del diritto, le definizioni del presente regolamento relative ai dispositivi stessi, alla messa a disposizione dei dispositivi, agli operatori economici, agli utilizzatori e a processi specifici, alla valutazione della conformità, alle indagini cliniche e valutazioni cliniche, alla sorveglianza post-commercializzazione, alla vigilanza e sorveglianza del mercato, alle norme e ad altre specifiche tecniche dovrebbero essere in linea con la prassi consolidata nel settore al livello dell'Unione e internazionale.

(21)

È opportuno precisare come sia essenziale che i dispositivi offerti a persone nell'Unione mediante i servizi della società dell'informazione di cui alla direttiva (UE) 2015/1535 del Parlamento europeo e del Consiglio (14) e i dispositivi utilizzati nell'ambito di un'attività commerciale per fornire un servizio diagnostico o terapeutico a persone nell'Unione siano conformi alle prescrizioni del presente regolamento quando il prodotto in questione è immesso sul mercato o il servizio è fornito nell'Unione.

(22)

Data l'importanza della normalizzazione nel settore dei dispositivi medici, il rispetto delle norme armonizzate, quali definite nel regolamento (UE) n. 1025/2012 del Parlamento europeo e del Consiglio (15), dovrebbe essere un mezzo grazie al quale i fabbricanti possono dimostrare la conformità ai requisiti generali di sicurezza e prestazione e ad altre prescrizioni giuridiche, come quelle relative alla qualità e alla gestione del rischio stabiliti dal presente regolamento.

(23)

A norma della direttiva 98/79/CE del Parlamento europeo e del Consiglio (16), la Commissione può adottare specifiche tecniche comuni per categorie specifiche di dispositivi medico-diagnostici in vitro. Nei settori in cui non esistono norme armonizzate o le norme armonizzate sono insufficienti, è opportuno che la Commissione possa definire specifiche comuni che consentano di rispettare i requisiti generali di sicurezza e prestazione, come pure le prescrizioni in materia di indagini cliniche e valutazione clinica e/o di follow-up clinico post-commercializzazione, stabiliti nel presente regolamento.

(24)

Le specifiche comuni («SC») dovrebbero essere elaborate previa consultazione delle pertinenti parti interessate e tenendo conto delle norme europee e internazionali.

(25)

Le norme applicabili ai dispositivi dovrebbero essere allineate, se del caso, con il nuovo quadro legislativo per la commercializzazione dei prodotti, costituito dal regolamento (CE) n. 765/2008 del Parlamento europeo e del Consiglio (17) e dalla decisione n. 768/2008/CE del Parlamento europeo e del Consiglio (18).

(26)

Le norme sulla sorveglianza del mercato dell'Unione e sul controllo dei prodotti che entrano nel mercato dell'Unione stabilite dal regolamento (CE) n. 765/2008 si applicano ai dispositivi oggetto del presente regolamento, il quale non impedisce agli Stati membri di scegliere le autorità competenti cui affidare lo svolgimento di tali compiti.

(27)

È opportuno definire chiaramente gli obblighi generali dei diversi operatori economici, compresi gli importatori e i distributori, basandosi sul nuovo quadro legislativo per la commercializzazione dei prodotti, fatti salvi gli obblighi specifici stabiliti nelle diverse parti del presente regolamento, per facilitare la comprensione dei requisiti stabiliti nel presente regolamento e migliorare così il rispetto della normativa da parte degli operatori interessati.

(28)

Ai fini del presente regolamento è opportuno considerare che le attività dei distributori comprendono l'acquisizione, la detenzione e la fornitura di dispositivi.

(29)

Diversi obblighi dei fabbricanti, quali la valutazione clinica o le segnalazioni nell'ambito della vigilanza, che nelle direttive 90/385/CEE e 93/42/CEE erano definiti solo negli allegati, dovrebbero essere integrati nelle disposizioni del presente regolamento onde facilitarne l'attuazione.

(30)

Le istituzioni sanitarie dovrebbero avere la possibilità di fabbricare, modificare e utilizzare internamente dispositivi, rispondendo in tal modo, su scala non industriale, alle esigenze specifiche dei gruppi di pazienti destinatari che non possono essere soddisfatte con risultati del livello adeguato da un dispositivo equivalente disponibile sul mercato. In tale contesto, è opportuno prevedere che talune disposizioni del presente regolamento non siano applicate per quanto riguarda i dispositivi medici fabbricati e utilizzati esclusivamente nell'ambito di istituzioni sanitarie, compresi ospedali e istituzioni, quali laboratori e istituti di salute pubblica che sostengono il sistema sanitario e/o rispondono alle esigenze dei pazienti, ma che non si occupano direttamente del trattamento o della cura dei pazienti, dal momento che gli obiettivi del presente regolamento sarebbero comunque soddisfatti in modo adeguato. È opportuno rilevare che il concetto di «istituzione sanitaria» non comprende le aziende i cui obiettivi principali dichiarati sono collegati alla salute e a stili di vita sani, per esempio palestre, terme, centri benessere e centri fitness. Di conseguenza, la deroga applicabile alle istituzioni sanitarie non si applica a tali aziende.

(31)

Alla luce del fatto che una persona fisica o giuridica può chiedere un risarcimento per danni causati da un dispositivo difettoso ai sensi del diritto dell'Unione e nazionale applicabile, è opportuno imporre ai fabbricanti di disporre di misure che forniscano una copertura finanziaria sufficiente in relazione alla loro potenziale responsabilità ai sensi della direttiva 85/374/CEE del Consiglio (19). Tali misure dovrebbero essere proporzionate alla classe di rischio, alla tipologia di dispositivo e alla dimensione dell'impresa. In tale contesto è altresì opportuno stabilire norme riguardanti l'agevolazione, da parte di un'autorità competente, della fornitura di informazioni a persone che possano aver subito lesioni da un dispositivo difettoso.

(32)

Per garantire che i dispositivi fabbricati in serie continuino a essere conformi alle prescrizioni del presente regolamento e affinché nel processo di produzione tengano conto dell'esperienza acquisita durante l'uso dei dispositivi che fabbricano, è opportuno che tutti i fabbricanti dispongano di un sistema di gestione della qualità e di un sistema di sorveglianza post-commercializzazione, i quali dovrebbero essere proporzionati alla classe di rischio e alla tipologia di dispositivo in questione. Inoltre, allo scopo di limitare al massimo i rischi o prevenire incidenti relativi ai dispositivi, i fabbricanti dovrebbero istituire un sistema di gestione del rischio e un sistema per la segnalazione di incidenti, nonché azioni correttive di sicurezza.

(33)

Il sistema di gestione del rischio dovrebbe essere accuratamente allineato con la valutazione clinica del dispositivo ed esservi rispecchiato, compresi i rischi clinici da affrontare nell'ambito delle indagini cliniche, della valutazione clinica e del follow-up clinico post-commercializzazione. I processi di gestione del rischio e di valutazione clinica dovrebbero essere interdipendenti e regolarmente aggiornati.

(34)

Si dovrebbe garantire che la supervisione e il controllo della fabbricazione dei dispositivi, nonché le attività di sorveglianza post-commercializzazione e di vigilanza a essi relative, siano effettuati all'interno dell'organizzazione del fabbricante da una persona responsabile del rispetto della normativa e in possesso di requisiti minimi di qualificazione.

(35)

Per i fabbricanti che non sono stabiliti nell'Unione, il mandatario svolge un ruolo chiave nel garantire la conformità dei dispositivi da essi fabbricati e nel servire da referente stabilito nell'Unione. Dato tale ruolo chiave, ai fini dell'applicazione è opportuno rendere il mandatario responsabile di fronte alla legge dei dispositivi difettosi nel caso in cui un fabbricante avente sede al di fuori dell'Unione non rispetti i suoi obblighi generali. La responsabilità del mandatario di cui al presente regolamento non pregiudica le disposizioni della direttiva 85/374/CEE e, di conseguenza, il mandatario dovrebbe essere responsabile in solido con l'importatore e con il fabbricante. I compiti del mandatario dovrebbero essere definiti in un mandato scritto. Visto il ruolo dei mandatari, è opportuno definire chiaramente le prescrizioni minime che essi dovrebbero soddisfare, compresa quella di disporre di una persona in possesso dei requisiti minimi di qualificazione analoghi a quelli applicabili alla persona responsabile del rispetto della normativa designata dal fabbricante.

(36)

Per garantire la certezza del diritto relativamente agli obblighi degli operatori economici, è necessario precisare i casi in cui un distributore, un importatore o un'altra persona deve essere considerato il fabbricante di un dispositivo.

(37)

Il commercio parallelo di prodotti già immessi sul mercato è una forma legittima di commercio nel mercato interno sulla base dell'articolo 34 TFUE, fatte salve le restrizioni derivanti dall'esigenza di proteggere la salute e la sicurezza e di tutelare i diritti di proprietà intellettuale di cui all'articolo 36 TFUE. L'applicazione del principio del commercio parallelo è tuttavia soggetta a interpretazioni diverse negli Stati membri. È pertanto opportuno che il presente regolamento ne precisi le condizioni, in particolare le prescrizioni in materia di rietichettatura e riconfezionamento, tenendo conto della giurisprudenza della Corte di giustizia (20) in altri settori pertinenti e delle buone prassi esistenti nel settore dei dispositivi medici.

(38)

Il ricondizionamento e l'ulteriore utilizzo dei dispositivi monouso dovrebbe essere autorizzato solo se consentito dal diritto nazionale e nel rispetto dei requisiti stabiliti dal presente regolamento. Il ricondizionatore di un dispositivo monouso dovrebbe essere considerato il fabbricante del dispositivo ricondizionato e assumere gli obblighi imposti ai fabbricanti dal presente regolamento. Nondimeno, gli Stati membri dovrebbero avere la possibilità di decidere che gli obblighi relativi al ricondizionamento e al riutilizzo dei dispositivi monouso all'interno di un'istituzione sanitaria o da parte di un ricondizionatore esterno agente per conto di quest'ultima possono discostarsi dagli obblighi del fabbricante di cui al presente regolamento. In linea di principio, tale scostamento dovrebbe essere consentito solo qualora il ricondizionamento e il riutilizzo dei dispositivi monouso all'interno di un'istituzione sanitaria o da parte di un ricondizionatore esterno siano conformi alle SC adottate o, in assenza di tali SC, alle norme armonizzate pertinenti e alle disposizioni nazionali. Il ricondizionamento di detti dispositivi dovrebbe garantire un livello di sicurezza e prestazione equivalente a quello del corrispondente dispositivo monouso iniziale.

(39)

I pazienti cui viene impiantato un dispositivo dovrebbero ricevere informazioni di base chiare e facilmente comprensibili sul dispositivo impiantato atte a consentirne l'identificazione e altre informazioni pertinenti sul dispositivo, comprese le necessarie avvertenze sui rischi per la salute o le precauzioni da adottare, ad esempio se il dispositivo è compatibile o no con determinati dispositivi diagnostici o con gli scanner utilizzati per i controlli di sicurezza.

(40)

In linea generale, i dispositivi dovrebbero recare la marcatura CE che indica la loro conformità al presente regolamento e ne consente pertanto la libera circolazione nell'Unione e la messa in servizio conformemente alla loro destinazione d'uso. Gli Stati membri non dovrebbero ostacolare l'immissione sul mercato o la messa in servizio dei dispositivi conformi alle prescrizioni stabilite nel presente regolamento. Tuttavia, gli Stati membri dovrebbero poter decidere se limitare l'uso di qualsiasi dispositivo specifico relativamente ad aspetti non disciplinati dal presente regolamento.

(41)

La tracciabilità dei dispositivi grazie a un sistema di identificazione unica del dispositivo (sistema UDI), basato su linee guida internazionali, dovrebbe rafforzare considerevolmente l'efficacia delle attività legate alla sicurezza dopo la commercializzazione per i dispositivi, grazie a una migliore segnalazione degli incidenti, ad azioni correttive mirate di sicurezza e a una migliore sorveglianza da parte delle autorità competenti. Dovrebbe inoltre contribuire a ridurre gli errori medici e a lottare contro i dispositivi falsificati. Il ricorso al sistema UDI dovrebbe anche migliorare le politiche di acquisto e di smaltimento dei rifiuti, nonché la gestione delle scorte da parte delle istituzioni sanitarie e degli altri operatori economici e, se possibile, essere compatibile con altri sistemi di autenticazione già presenti in tali ambienti.

(42)

Il sistema UDI dovrebbe applicarsi a tutti i dispositivi immessi sul mercato, a eccezione dei dispositivi su misura, e basarsi su principi riconosciuti a livello internazionale, comprese definizioni che siano compatibili con quelle utilizzate dai principali partner commerciali. Affinché il sistema UDI diventi operativo in tempo utile ai fini dell'applicazione del presente regolamento, è opportuno che quest'ultimo contenga modalità dettagliate.

(43)

La trasparenza e l'accesso adeguato alle informazioni, opportunamente presentate per l'utilizzatore previsto, sono essenziali nell'interesse pubblico, per tutelare la salute pubblica, per rafforzare la consapevolezza dei pazienti e degli operatori sanitari e consentire loro di prendere decisioni informate, per dare una base solida alle decisioni normative e per generare fiducia nel sistema normativo.

(44)

Un aspetto fondamentale per il raggiungimento degli obiettivi del presente regolamento è la creazione di una Banca dati europea dei dispositivi medici (Eudamed) che integri diversi sistemi elettronici al fine di raccogliere ed elaborare le informazioni riguardanti i dispositivi presenti sul mercato e gli operatori economici, taluni aspetti della valutazione della conformità, gli organismi notificati, i certificati, le indagini cliniche, la vigilanza e la sorveglianza del mercato. Gli obiettivi della banca dati sono: migliorare la trasparenza generale, anche grazie a un migliore accesso alle informazioni per il pubblico e gli operatori sanitari, evitare la moltiplicazione degli obblighi di informazione, rafforzare il coordinamento tra Stati membri e razionalizzare e facilitare il flusso di informazioni tra operatori economici, organismi notificati o sponsor e Stati membri, come pure tra gli stessi Stati membri e tra Stati membri e Commissione. Nel mercato interno questi obiettivi possono essere realizzati in maniera efficace solo al livello dell'Unione e la Commissione dovrebbe pertanto continuare a sviluppare e gestire la banca dati europea dei dispositivi medici istituita dalla decisione 2010/227/UE della Commissione (21).

(45)

Allo scopo di facilitare il funzionamento di Eudamed, una nomenclatura dei dispositivi medici riconosciuta a livello internazionale dovrebbe essere messa gratuitamente a disposizione dei fabbricanti e di altre persone fisiche o giuridiche che sono tenuti a utilizzarla ai sensi del presente regolamento. Tale nomenclatura dovrebbe inoltre essere disponibile, se ragionevolmente fattibile a titolo gratuito, anche ad altre parti interessate.

(46)

I sistemi elettronici Eudamed relativi ai dispositivi presenti sul mercato, agli operatori economici interessati e ai certificati dovrebbero permettere al pubblico di essere adeguatamente informato sui dispositivi presenti sul mercato dell'Unione. Il sistema elettronico per le indagini cliniche dovrebbe servire alla cooperazione tra Stati membri e consentire agli sponsor di presentare, su base volontaria, un'unica domanda per più Stati membri e di segnalare eventi avversi gravi, difetti dei dispositivi e i relativi aggiornamenti. Il sistema elettronico per la vigilanza dovrebbe consentire ai fabbricanti di segnalare gli incidenti gravi e altri eventi da segnalare e di agevolare il coordinamento della valutazione di tali incidenti ed eventi da parte delle autorità competenti. Il sistema elettronico per la sorveglianza del mercato dovrebbe essere uno strumento di scambio di informazioni tra autorità competenti.

(47)

Per quanto riguarda i dati raccolti e trattati mediante i sistemi elettronici di Eudamed, la direttiva 95/46/CE del Parlamento europeo e del Consiglio (22) si applica al trattamento dei dati personali effettuato negli Stati membri, sotto la vigilanza delle autorità competenti degli Stati membri, in particolare le autorità pubbliche indipendenti designate dagli Stati membri stessi. Il regolamento (CE) n. 45/2001 del Parlamento europeo e del Consiglio (23) si applica al trattamento dei dati personali effettuato dalla Commissione nell'ambito del presente regolamento, sotto la vigilanza del garante europeo della protezione dei dati. A norma del regolamento (CE) n. 45/2001, la Commissione dovrebbe essere nominata responsabile del trattamento per Eudamed e i suoi sistemi elettronici.

(48)

Nel caso di dispositivi impiantabili e di dispositivi della classe III, i fabbricanti dovrebbero riassumere i principali aspetti relativi alla sicurezza e alle prestazioni del dispositivo e l'esito della valutazione clinica in un documento che dovrebbe essere accessibile al pubblico.

(49)

La sintesi relativa alla sicurezza e alla prestazione clinica di un dispositivo dovrebbe specificare in particolare come si colloca il dispositivo tra le opzioni diagnostiche o terapeutiche tenuto conto della valutazione clinica del dispositivo rispetto alle alternative diagnostiche o terapeutiche e le condizioni specifiche alle quali il dispositivo e le sue alternative possono essere presi in considerazione.

(50)

Il funzionamento corretto degli organismi notificati è fondamentale per garantire un livello elevato di protezione della salute e della sicurezza come pure la fiducia dei cittadini nel sistema. La designazione e la sorveglianza degli organismi notificati da parte degli Stati membri, svolti secondo criteri rigorosi e dettagliati, dovrebbero pertanto essere soggetti a controlli a livello dell'Unione.

(51)

Le valutazioni da parte degli organismi notificati della documentazione tecnica dei fabbricanti, in particolare la documentazione relativa alla valutazione clinica dovrebbero essere esaminate attentamente dall'autorità responsabile degli organismi notificati. Tale valutazione dovrebbe far parte dell'approccio fondato sui rischi adottato nei confronti delle attività di supervisione e sorveglianza di organismi notificati e dovrebbe fondarsi sul campionamento della pertinente documentazione.

(52)

La posizione degli organismi notificati nei confronti dei fabbricanti dovrebbe essere rafforzata, anche per quanto riguarda il loro diritto e dovere di effettuare audit in loco senza preavviso e di condurre test fisici o di laboratorio sui dispositivi per garantire che i fabbricanti mantengano la conformità dopo aver ricevuto la certificazione iniziale.

(53)

Al fine di accrescere la trasparenza per quanto riguarda la supervisione degli organismi notificati da parte delle autorità nazionali, le autorità responsabili degli organismi notificati dovrebbero pubblicare informazioni sulle misure nazionali in materia di valutazione, designazione e sorveglianza degli organismi notificati. Nel rispetto delle buone prassi amministrative, tali informazioni dovrebbero essere tenute aggiornate da dette autorità, in particolare per tener conto di modifiche pertinenti, significative o sostanziali delle procedure in questione.

(54)

Lo Stato membro in cui è stabilito l'organismo notificato dovrebbe essere responsabile dell'applicazione delle prescrizioni di cui al presente regolamento con riguardo a tale organismo notificato.

(55)

In considerazione, in particolare, della responsabilità degli Stati membri per l'organizzazione e la prestazione di servizi sanitari e assistenza medica, essi dovrebbero poter imporre requisiti supplementari agli organismi notificati designati ai fini della valutazione della conformità dei dispositivi e stabiliti nel loro territorio, per quanto riguarda aspetti non disciplinati dal presente regolamento. I requisiti supplementari eventualmente imposti non dovrebbero pregiudicare una normativa orizzontale dell'Unione più specifica in materia di organismi notificati e di parità di trattamento degli organismi notificati.

(56)

Per i dispositivi impiantabili della classe III e i dispositivi attivi della classe IIb destinati a somministrare all'organismo e/o a sottrarre dall'organismo un medicinale, gli organismi notificati dovrebbero essere tenuti, eccetto in taluni casi, a richiedere a gruppi di esperti di controllare la loro relazione di valutazione sulla valutazione clinica. È opportuno che le autorità competenti siano informate dei dispositivi cui è stato rilasciato un certificato in seguito a una procedura di valutazione della conformità sottoposta a un gruppo di esperti. La consultazione del gruppo di esperti in relazione alla valutazione clinica dovrebbe condurre a una valutazione armonizzata dei dispositivi medici ad alto rischio mediante la condivisione delle competenze sugli aspetti clinici e l'elaborazione di SC su categorie di dispositivi che sono stati sottoposti a tale processo di consultazione.

(57)

Per i dispositivi della classe III e per taluni dispositivi delle classi IIb un fabbricante dovrebbe poter consultare volontariamente un gruppo di esperti, prima della sua valutazione e/o indagine clinica, in merito alla sua strategia di sviluppo clinico e a proposte di indagini cliniche.

(58)

È necessario, in particolare ai fini delle procedure di valutazione della conformità, mantenere la suddivisione dei dispositivi in quattro classi di prodotti in linea con la prassi internazionale. Le regole di classificazione, basate sulla vulnerabilità del corpo umano, dovrebbero tener conto dei rischi potenziali associati alla progettazione tecnica e alla fabbricazione dei dispositivi. Per mantenere lo stesso livello di sicurezza stabilito dalla direttiva 90/385/CEE, i dispositivi impiantabili attivi dovrebbero rientrare nella classe di rischio più elevata.

(59)

Le regole del vecchio regime applicate ai dispositivi invasivi non tengono sufficientemente conto del livello di invasività e della potenziale tossicità di taluni dispositivi che sono introdotti nel corpo umano. Per ottenere un'adeguata classificazione basata sul rischio dei dispositivi costituiti da sostanze o associazioni di sostanze che sono assorbite dal corpo umano o in esso localmente disperse è necessario introdurre regole specifiche sulla classificazione di dette tipologie di dispositivi. Le regole di classificazione dovrebbero tener conto della parte, nel o sul corpo umano, in cui il dispositivo esercita la sua azione, di dove è introdotto o applicato, e dell'eventuale assorbimento sistemico delle sostanze di cui è costituito il dispositivo o dei prodotti di metabolismo nel corpo umano di dette sostanze.

(60)

La procedura di valutazione della conformità per i dispositivi della classe I dovrebbe essere svolta, in linea di massima, sotto la responsabilità esclusiva del fabbricante, dato il basso livello di vulnerabilità associata a tali dispositivi. Per i dispositivi delle classi IIa, IIb e III, dovrebbe essere obbligatorio un livello appropriato di intervento di un organismo notificato.

(61)

Le procedure di valutazione della conformità per i dispositivi dovrebbero essere ulteriormente rafforzate e razionalizzate e gli obblighi degli organismi notificati per quanto riguarda la realizzazione delle valutazioni dovrebbero essere chiaramente definiti al fine di garantire parità di condizioni.

(62)

È opportuno che i certificati di libera vendita contengano informazioni che consentano di utilizzare Eudamed al fine di ottenere informazioni sul dispositivo, in particolare se è disponibile sul mercato, se è stato ritirato dal mercato o richiamato, e su qualsiasi certificato relativo alla sua conformità.

(63)

Per garantire un livello elevato di sicurezza e prestazione, è opportuno che la dimostrazione della conformità ai requisiti generali di sicurezza e prestazione stabiliti dal presente regolamento si basi su dati clinici che, per i dispositivi della classe III e i dispositivi impiantabili, dovrebbero essere ricavati, in linea di massima, da indagini cliniche svolte sotto la responsabilità di uno sponsor. Il ruolo dello sponsor che si assume la responsabilità dell'indagine clinica dovrebbe poter essere svolto sia dal fabbricante sia da un'altra persona fisica o giuridica.

(64)

Le regole applicabili alle indagini cliniche dovrebbero essere in linea con le linee guida internazionali consolidate nel settore, come la norma internazionale ISO 14155:2011 «Indagine clinica dei dispositivi medici per soggetti umani — Buona pratica clinica», in modo da rendere più agevole l'accettazione al di fuori dell'Unione dei risultati delle indagini cliniche condotte nell'Unione come documentazione, nonché l'accettazione all'interno dell'Unione dei risultati delle indagini cliniche condotte al di fuori dell'Unione conformemente alle linee guida internazionali. Inoltre, le regole dovrebbero essere in linea con la versione più recente della dichiarazione di Helsinki dell'Associazione medica mondiale (WMA) sui principi etici per la ricerca medica che coinvolge soggetti umani.

(65)

La facoltà di stabilire quale sia l'autorità appropriata ai fini della valutazione della domanda di autorizzazione a condurre un'indagine clinica e di organizzare la partecipazione dei comitati etici entro i termini per l'autorizzazione a detta indagine clinica previsti nel presente regolamento dovrebbe essere lasciata allo Stato membro in cui deve svolgersi l'indagine clinica. Tali decisioni rientrano nell'organizzazione interna di ciascuno Stato membro. In tale contesto, gli Stati membri dovrebbero assicurare la partecipazione di persone non addette ai lavori, in particolare di pazienti o loro organizzazioni. Essi dovrebbero altresì assicurare la disponibilità delle competenze necessarie.

(66)

Se, nel corso di indagini cliniche, i danni causati a un soggetto comportano la responsabilità civile o penale dello sperimentatore o del promotore, i presupposti di tale responsabilità in simili casi, anche per le questioni legate alla causalità e all'entità dei danni e delle sanzioni, dovrebbero rimanere disciplinati dal diritto nazionale.

(67)

È opportuno predisporre un sistema elettronico a livello dell'Unione che permetta di registrare e comunicare ogni indagine clinica in una banca dati accessibile al pubblico. Per tutelare il diritto alla protezione dei dati personali, sancito dall'articolo 8 della Carta dei diritti fondamentali dell'Unione europea («Carta»), nel sistema elettronico non dovrebbe essere registrato alcun dato personale dei soggetti che partecipano a un'indagine clinica. Affinché siano garantite sinergie con il settore della sperimentazione clinica dei medicinali, il sistema elettronico per le indagini cliniche dovrebbe essere interoperabile con la futura banca dati UE relativa alla sperimentazione clinica dei medicinali per uso umano.

(68)

Laddove un'indagine clinica debba realizzarsi in più di uno Stato membro, è opportuno che lo sponsor abbia la possibilità di presentare una domanda unica al fine di ridurre gli oneri amministrativi. Per consentire la condivisione delle risorse e una valutazione coerente degli aspetti sanitari e di sicurezza relativi al dispositivo oggetto di indagine, come pure della progettazione scientifica di tale indagine clinica, la procedura per la valutazione di tale domanda unica dovrebbe essere coordinata tra gli Stati membri sotto la direzione di uno Stato membro coordinatore. Tale valutazione coordinata non dovrebbe riguardare gli aspetti di natura intrinsecamente nazionale, locale ed etica di un'indagine clinica, compreso il consenso informato. Per un periodo iniziale di sette anni dalla data di applicazione del presente regolamento, gli Stati membri dovrebbero poter partecipare alla valutazione coordinata su base volontaria. Trascorso tale periodo, tutti gli Stati membri dovrebbero essere tenuti a partecipare alla valutazione coordinata. La Commissione, in base all'esperienza acquisita dal coordinamento volontario tra gli Stati membri, dovrebbe elaborare una relazione sull'applicazione delle disposizioni pertinenti relative alla procedura di valutazione coordinata. Nel caso in cui la relazione giunga a conclusioni negative, la Commissione dovrebbe presentare una proposta per prorogare il periodo di partecipazione volontaria alla procedura di valutazione coordinata.

(69)

Gli sponsor dovrebbero segnalare agli Stati membri in cui sono svolte le indagini cliniche determinati eventi avversi e difetti dei dispositivi constatati nel corso delle indagini stesse. Gli Stati membri interessati dovrebbero avere la possibilità di concludere o sospendere le indagini o di revocare l'autorizzazione per le stesse se ciò è ritenuto necessario per garantire un livello elevato di protezione dei soggetti che partecipano a un'indagine clinica. Tali informazioni dovrebbero essere comunicate agli altri Stati membri.

(70)

Lo sponsor di un'indagine clinica dovrebbe presentare una sintesi dei risultati dell'indagine clinica di facile comprensione per l'utilizzatore previsto, congiuntamente alla relazione sull'indagine clinica, se del caso, entro i termini stabiliti nel presente regolamento. Qualora per ragioni scientifiche non fosse possibile presentare la sintesi dei risultati entro i termini definiti, lo sponsor dovrebbe fornire una giustificazione e precisare quando saranno presentati i risultati.

(71)

Il presente regolamento dovrebbe riguardare le indagini cliniche intese a raccogliere evidenze cliniche al fine di dimostrare la conformità dei dispositivi e dovrebbe inoltre stabilire requisiti di base riguardo alle valutazioni etiche e scientifiche per altri tipi di indagini cliniche di dispositivi medici.

(72)

I soggetti incapaci, i minori, le donne in gravidanza e le donne in allattamento necessitano di misure di protezione specifiche. Tuttavia, dovrebbe essere lasciata agli Stati membri la facoltà di stabilire i rappresentanti legali designati dei soggetti incapaci e dei minori.

(73)

Dovrebbero essere rispettati i principi della sostituzione, della riduzione e del perfezionamento nel settore della sperimentazione animale di cui alla direttiva 2010/63/UE del Parlamento europeo e del Consiglio (24). In particolare, si dovrebbero evitare inutili duplicazioni di test e studi.

(74)

I fabbricanti dovrebbero svolgere un ruolo attivo nella fase successiva alla commercializzazione raccogliendo in modo sistematico e attivo informazioni relative a esperienze maturate dopo l'immissione sul mercato dei loro dispositivi, allo scopo di aggiornare la relativa documentazione tecnica e di cooperare con le autorità nazionali competenti incaricate delle attività di vigilanza e sorveglianza del mercato. In tale prospettiva, i fabbricanti dovrebbero porre in essere un sistema globale di sorveglianza post-commercializzazione, istituito nell'ambito del loro sistema di gestione della qualità e fondato su un piano di sorveglianza post-commercializzazione. I dati e le informazioni pertinenti raccolti attraverso il piano di sorveglianza post-commercializzazione, nonché gli insegnamenti tratti da eventuali azioni preventive e/o correttive messe in atto, dovrebbero essere utilizzati per aggiornare le parti pertinenti della documentazione tecnica, quali quelle relative alla valutazione del rischio e alla valutazione clinica, e dovrebbero inoltre servire a fini di trasparenza.

(75)

Al fine di migliorare la protezione della salute e della sicurezza in relazione ai dispositivi presenti sul mercato, è opportuno rafforzare l'efficacia del sistema elettronico per la vigilanza dei dispositivi mediante la creazione di un portale centrale al livello dell'Unione per la segnalazione di incidenti gravi e di azioni correttive di sicurezza.

(76)

Gli Stati membri dovrebbero adottare opportune misure volte a sensibilizzare gli operatori sanitari, gli utilizzatori e i pazienti in merito all'importanza di segnalare qualsiasi incidente. Gli operatori sanitari, gli utilizzatori e i pazienti dovrebbero essere incoraggiati a segnalare, ed essere messi nelle condizioni di farlo, qualsiasi sospetto di incidente grave a livello nazionale utilizzando formati armonizzati. Le autorità nazionali competenti dovrebbero informare i fabbricanti di sospetti incidenti gravi e, ove un fabbricante confermi che si è verificato un incidente del genere, le autorità interessate dovrebbero garantire che è stata intrapresa un'azione di follow-up adeguata al fine di minimizzare il rischio che tali incidenti si ripetano.

(77)

La valutazione degli incidenti gravi e delle azioni correttive di sicurezza segnalati dovrebbe essere svolta a livello nazionale, ma occorre garantire un coordinamento in caso di incidenti simili o se le azioni correttive di sicurezza devono essere intraprese in più di uno Stato membro, al fine di condividere le risorse e garantire la coerenza delle azioni stesse.

(78)

Nell'ambito delle indagini relative a incidenti, le autorità competenti dovrebbero tenere conto delle informazioni e dei pareri forniti dalle pertinenti parti interessate, comprese le organizzazioni di pazienti e di operatori sanitari e le associazioni dei fabbricanti.

(79)

Per evitare doppie segnalazioni, è opportuno stabilire una netta distinzione fra la segnalazione di eventi avversi gravi o di difetti dei dispositivi evidenziatisi nel corso di indagini cliniche e la segnalazione di incidenti gravi verificatisi dopo l'immissione sul mercato di un dispositivo.

(80)

Nel presente regolamento dovrebbero essere inserite regole sulla sorveglianza del mercato allo scopo di rafforzare i diritti e gli obblighi delle autorità nazionali competenti, garantire un coordinamento efficace delle loro attività di sorveglianza del mercato e precisare le procedure applicabili.

(81)

Ogni aumento statisticamente significativo del numero o della gravità di incidenti non gravi o di effetti collaterali attesi che potrebbero avere un impatto significativo sull'analisi del rapporto benefici-rischi e che potrebbero comportare rischi inaccettabili dovrebbe essere comunicato alle autorità competenti affinché possano valutarlo e adottare misure appropriate.

(82)

È opportuno istituire un comitato di esperti, il gruppo di coordinamento per i dispositivi medici (MDCG), composto da persone designate dagli Stati membri per il loro ruolo e le loro competenze nel campo dei dispositivi medici, compresi i dispositivi medico-diagnostici in vitro, affinché svolga i compiti a esso conferiti dal presente regolamento e dal regolamento (UE) 2017/746 del Parlamento europeo e del Consiglio (25), fornisca consulenza alla Commissione e assista la Commissione e gli Stati membri nell'attuare in maniera armonizzata il presente regolamento. L'MDCG dovrebbe essere in grado di istituire sottogruppi al fine di avere accesso alle necessarie competenze tecniche approfondite nel settore dei dispositivi medici, compresi i dispositivi medico-diagnostici in vitro. Al momento dell'istituzione dei sottogruppi, è opportuno tenere in adeguata considerazione la possibilità di coinvolgere gruppi esistenti a livello dell'Unione nel settore dei dispositivi medici.

(83)

I gruppi di esperti e i laboratori specializzati dovrebbero essere designati dalla Commissione in base alle loro competenze cliniche, scientifiche o tecniche aggiornate, allo scopo di fornire assistenza scientifica, tecnica e clinica alla Commissione, all'MDCG, ai fabbricanti e agli organismi notificati in relazione all'attuazione del presente regolamento. Inoltre, i gruppi di esperti dovrebbero assolvere al compito di fornire un parere su relazioni di valutazione clinica nel caso di taluni dispositivi ad alto rischio.

(84)

Un maggiore coordinamento tra autorità nazionali competenti grazie allo scambio di informazioni e a valutazioni coordinate sotto la direzione di un'autorità di coordinamento è essenziale per garantire un livello costantemente elevato di tutela della salute e della sicurezza nel mercato interno, in particolare in materia di indagini cliniche e vigilanza. Il principio dello scambio di informazioni e di valutazioni coordinate dovrebbe applicarsi anche alle attività delle autorità di cui al presente regolamento, quali la designazione di organismi notificati e dovrebbe, ove possibile, essere incoraggiato nel settore della sorveglianza del mercato dei dispositivi. Le iniziative congiunte, il coordinamento e la comunicazione delle attività dovrebbero anche consentire un uso più efficiente delle risorse e delle competenze a livello nazionale.

(85)

La Commissione dovrebbe fornire un supporto scientifico, tecnico e logistico alle autorità nazionali di coordinamento e far sì che il sistema normativo dei dispositivi sia attuato in modo efficace e uniforme al livello dell'Unione sulla base di dati scientifici solidi.

(86)

L'Unione e, se del caso, gli Stati membri dovrebbero partecipare attivamente alla cooperazione internazionale in materia di regolamentazione del settore dei dispositivi medici onde agevolare lo scambio di informazioni sulla sicurezza di tali dispositivi e promuovere l'ulteriore sviluppo di linee guida internazionali che favoriscano l'adozione in altre giurisdizioni di normative in grado di garantire un livello di protezione della salute e della sicurezza equivalente a quello stabilito dal presente regolamento.

(87)

Gli Stati membri dovrebbero adottare tutte le misure necessarie per assicurare l'attuazione delle disposizioni di cui al presente regolamento, anche stabilendo sanzioni effettive, proporzionate e dissuasive in caso di violazione.

(88)

Benché il presente regolamento non debba pregiudicare il diritto degli Stati membri di riscuotere tariffe in relazione ad attività esercitate a livello nazionale, è opportuno che gli Stati membri, al fine di garantire trasparenza, informino la Commissione e gli altri Stati membri prima di decidere dell'entità e della struttura di tali tariffe. Per garantire ulteriore trasparenza la struttura e l'ammontare delle tariffe dovrebbero essere messi a disposizione del pubblico su richiesta.

(89)

Il presente regolamento rispetta i diritti fondamentali e i principi riconosciuti, in particolare, dalla Carta e, segnatamente, la dignità umana, l'integrità della persona, la protezione dei dati di carattere personale, la libertà delle arti e delle scienze, la libertà d'impresa e il diritto di proprietà. Gli Stati membri dovrebbero applicare il presente regolamento osservando tali diritti e principi.

(90)

È opportuno delegare alla Commissione il potere di adottare atti delegati, conformemente all'articolo 290 TFUE, al fine di modificare determinate disposizioni non essenziali del presente regolamento. È di particolare importanza che durante i lavori preparatori la Commissione svolga adeguate consultazioni, anche a livello di esperti, nel rispetto dei principi stabiliti nell'accordo interistituzionale «Legiferare meglio» del 13 aprile 2016 (26). In particolare, al fine di garantire la parità di partecipazione alla preparazione degli atti delegati, il Parlamento europeo e il Consiglio ricevono tutti i documenti contemporaneamente agli esperti degli Stati membri, e i loro esperti hanno sistematicamente accesso alle riunioni dei gruppi di esperti della Commissione incaricati della preparazione di tali atti delegati.

(91)

È opportuno attribuire alla Commissione competenze di esecuzione al fine di garantire condizioni uniformi di esecuzione del presente regolamento. È opportuno che tali competenze siano esercitate conformemente al regolamento (UE) n. 182/2011 del Parlamento europeo e del Consiglio (27).

(92)

È opportuno ricorrere alla procedura consultiva per gli atti di esecuzione che definiscono la forma e la presentazione dei dati contenuti nella sintesi, fornita dal fabbricante, relativa alla sicurezza e alla prestazione clinica, e che stabiliscono il modello dei certificati di libera vendita, dato che tali atti di esecuzione hanno carattere procedurale e non incidono direttamente sulla salute e sulla sicurezza nell'Unione.

(93)

Ove sussistano, in casi debitamente giustificati connessi all'estensione al territorio dell'Unione di una deroga nazionale alle procedure di valutazione della conformità applicabili, imperativi motivi di urgenza, è opportuno che la Commissione adotti atti di esecuzione immediatamente applicabili.

(94)

È opportuno attribuire alla Commissione competenze di esecuzione per consentirle di designare gli organismi di rilascio, i gruppi di esperti e i laboratori specializzati.

(95)

Per consentire agli operatori economici, in particolare le PMI, agli organismi notificati, agli Stati membri e alla Commissione di adeguarsi alle modifiche introdotte dal presente regolamento e di assicurarne la corretta applicazione, è opportuno prevedere un periodo transitorio sufficiente per tale adeguamento e per le misure organizzative da adottare. Tuttavia, talune parti del regolamento che riguardano direttamente gli Stati membri e la Commissione dovrebbero essere attuate quanto prima. È altresì particolarmente importante che, alla data di applicazione del presente regolamento, sia stato designato conformemente alle nuove disposizioni un numero sufficiente di organismi notificati, al fine di evitare eventuali carenze di dispositivi medici sul mercato. Tuttavia, è necessario che ogni designazione di un organismo notificato conformemente alle disposizioni del presente regolamento, che avvenga prima della sua data di applicazione, non pregiudichi la validità della designazione di tale organismo notificato ai sensi delle direttive 90/385/CEE e 93/42/CEE e la sua capacità di continuare a emettere certificati validi ai sensi delle suddette due direttive fino alla data di applicazione del presente regolamento.

(96)

Per garantire un passaggio agevole alle nuove norme per la registrazione dei dispositivi e dei certificati, è opportuno che, nel caso in cui i sistemi IT corrispondenti siano sviluppati nei tempi previsti, l'obbligo di trasmettere le informazioni pertinenti ai sistemi elettronici stabiliti a livello dell'Unione a norma del presente regolamento diventi pienamente effettivo solo 18 mesi dopo la data di applicazione del presente regolamento. Nel corso di questo periodo transitorio dovrebbero restare in vigore talune disposizioni delle direttive 90/385/CEE e 93/42/CEE. Tuttavia, per evitare registrazioni multiple, è opportuno considerare che gli operatori economici e gli organismi notificati che si registrano nei sistemi elettronici pertinenti stabiliti al livello dell'Unione dal presente regolamento sono conformi agli obblighi di registrazione adottati dagli Stati membri ai sensi di tali disposizioni.

(97)

Al fine di consentire l'agevole introduzione del sistema UDI, il momento di applicazione dell'obbligo di apporre il vettore dell'UDI sull'etichetta del dispositivo dovrebbe variare da uno a cinque anni dopo la data di applicazione del presente regolamento a seconda della classe del dispositivo in questione.

(98)

Le direttive 90/385/CEE e 93/42/CEE dovrebbero essere abrogate affinché all'immissione dei dispositivi medici sul mercato e ai relativi aspetti disciplinati dal presente regolamento si applichi un solo insieme di norme. Dovrebbero tuttavia continuare ad applicarsi gli obblighi dei fabbricanti per quanto riguarda la messa a disposizione della documentazione in materia di dispositivi che hanno immesso sul mercato e gli obblighi dei fabbricanti e degli Stati membri per quanto riguarda le attività di vigilanza per i dispositivi immessi sul mercato ai sensi di dette direttive. Mentre dovrebbe essere lasciata agli Stati membri la facoltà di decidere come organizzare le attività di vigilanza, è auspicabile che gli stessi abbiano la possibilità di redigere un rapporto sugli incidenti relativi ai dispositivi immessi sul mercato ai sensi delle direttive utilizzando gli stessi strumenti come quelli per i rapporti su dispositivi immessi sul mercato ai sensi del presente regolamento. È altresì opportuno che, al fine di assicurare una transizione armoniosa dal vecchio al nuovo regime, il regolamento (UE) n. 207/2012 della Commissione (28) e il regolamento (UE) n. 722/2012 della Commissione (29) restino in vigore e continuino ad applicarsi a meno che e fintantoché non siano abrogati da atti di esecuzione adottati dalla Commissione ai sensi del presente regolamento.

Anche la decisione 2010/227/UE, adottata in applicazione di tali direttive e della direttiva 98/79/CE, dovrebbe rimanere in vigore e continuare ad applicarsi fino alla data in cui Eudamed diventi pienamente operativa. Al contrario, non è necessario che le direttive 2003/12/CE (30) e 2005/50/CE (31) della Commissione e il regolamento di esecuzione (UE) n. 920/2013 della Commissione (32) rimangano in vigore.

(99)

A decorrere dalla data di applicazione del presente regolamento, le prescrizioni del presente regolamento dovrebbero essere applicabili a tutti i dispositivi immessi sul mercato o messi in servizio. Tuttavia, al fine di garantire una transizione armoniosa, per un periodo di tempo limitato dopo tale data dovrebbe essere possibile immettere sul mercato o mettere in servizio dispositivi in virtù di un certificato valido rilasciato a norma della direttiva 90/385/CEE o della direttiva 93/42/CEE.

(100)

Il Garante europeo della protezione dei dati ha espresso un parere (33) conformemente all'articolo 28, paragrafo 2, del regolamento (CE) n. 45/2001.

(101)

Poiché gli obiettivi del presente regolamento, vale a dire assicurare il buon funzionamento del mercato interno per quanto riguarda i dispositivi medici e garantire standard elevati di qualità e di sicurezza per i dispositivi medici e, di conseguenza, un livello elevato di protezione della salute e della sicurezza dei pazienti, degli utilizzatori e delle altre persone, non possono essere conseguiti in misura sufficiente dagli Stati membri ma, a motivo della portata e degli effetti, possono essere conseguiti meglio a livello di Unione, quest'ultima può intervenire in base al principio di sussidiarietà sancito dall'articolo 5 del trattato sull'Unione europea. Il presente regolamento si limita a quanto è necessario per conseguire tali obiettivi in ottemperanza al principio di proporzionalità enunciato nello stesso articolo,

HANNO ADOTTATO IL PRESENTE REGOLAMENTO:

CAPO I

AMBITO DI APPLICAZIONE E DEFINIZIONI

Articolo 1

Oggetto e ambito di applicazione

1.   Il presente regolamento stabilisce le norme relative all'immissione sul mercato, la messa a disposizione sul mercato o la messa in servizio dei dispositivi medici per uso umano e degli accessori per tali dispositivi nell'Unione. Il presente regolamento si applica inoltre alle indagini cliniche relative a tali dispositivi medici e relativi accessori condotte nell'Unione.

2.   Il presente regolamento si applica anche, a decorrere dalla data di applicazione delle specifiche comuni adottate ai sensi dell'articolo 9, ai gruppi di prodotti che non hanno una destinazione d'uso medica elencati nell'allegato XVI, tenendo conto dello stato dell'arte e, in particolare, delle norme armonizzate vigenti per dispositivi analoghi con destinazione d'uso medica, basati su una tecnologia analoga. Le specifiche comuni per ciascuno dei gruppi di prodotti elencati nell'allegato XVI riguardano almeno l'applicazione della gestione del rischio di cui all'allegato I per il gruppo di prodotti in questione e, qualora necessario, la valutazione clinica relativa alla sicurezza.

Le specifiche comuni necessarie sono adottate entro il 26 maggio 2020. Si applicano a decorrere da sei mesi dalla data della loro entrata in vigore o dal 26 maggio 2020, se successiva.

In deroga all'articolo 122, le misure adottate dagli Stati membri concernenti la qualifica dei prodotti contemplati dall'allegato XVI quali dispositivi medici ai sensi della direttiva 93/42/CEE rimangono valide fino alla data di applicazione, di cui al primo comma, delle specifiche comuni pertinenti per tale gruppo di prodotti.

Il presente regolamento si applica altresì alle indagini cliniche condotte nell'Unione relativamente ai prodotti di cui al primo comma.

3.   I dispositivi con destinazione d'uso sia medica che non medica soddisfano cumulativamente sia i requisiti applicabili ai dispositivi con destinazione d'uso medica sia i requisiti applicabili ai dispositivi senza destinazione d'uso medica.

4.   Ai fini del presente regolamento i dispositivi medici, gli accessori per i dispositivi medici e i prodotti elencati nell'allegato XVI a cui si applica il presente regolamento ai sensi del paragrafo 2 sono denominati in seguito «dispositivi».

5.   Ove giustificato dall'analogia tra un dispositivo immesso sul mercato con destinazione d'uso medica e un prodotto senza destinazione d'uso medica per quanto riguarda le loro caratteristiche e rischi, alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 al fine di modificare l'elenco dell'allegato XVI, aggiungendovi nuovi gruppi di prodotti, al fine di tutelare la salute e la sicurezza degli utilizzatori o di altre persone oppure altri aspetti della salute pubblica.

6.   Il presente regolamento non si applica:

a)

ai dispositivi medico-diagnostici in vitro di cui al regolamento (UE) 2017/746;

b)

ai medicinali quali definiti all'articolo 1, punto 2, della direttiva 2001/83/CE. Nello stabilire se un determinato prodotto rientri nell'ambito di applicazione della direttiva 2001/83/CE o del presente regolamento si tiene conto in particolare del principale modo d'azione del prodotto stesso;

c)

ai medicinali per terapie avanzate di cui al regolamento (CE) n. 1394/2007;

d)

al sangue umano, agli emoderivati, al plasma o alle cellule ematiche di origine umana né ai dispositivi che, quando sono immessi sul mercato o messi in servizio, contengono tali emoderivati, plasma o cellule ematiche, a eccezione dei dispositivi di cui al paragrafo 8 del presente articolo;

e)

ai prodotti cosmetici di cui al regolamento (CE) n. 1223/2009;

f)

agli organi, ai tessuti o alle cellule di origine animale o loro derivati né ai prodotti che li contengono o ne sono costituiti; il presente regolamento si applica tuttavia ai dispositivi fabbricati utilizzando tessuti o cellule di origine animale, o loro derivati, non vitali o resi non vitali;

g)

agli organi, ai tessuti o alle cellule di origine umana o loro derivati, contemplati dalla direttiva 2004/23/CE, né ai prodotti che li contengono o ne sono costituiti; il presente regolamento si applica tuttavia ai dispositivi fabbricati utilizzando derivati di tessuti o cellule di origine umana, non vitali o resi non vitali;

h)

ai prodotti, diversi da quelli di cui alle lettere d), f) e g) che contengono o sono costituiti da materiali biologici vitali o organismi vitali, compresi microrganismi, batteri, funghi o virus vivi al fine di conseguire o contribuire alla destinazione d'uso del prodotto;

i)

agli alimenti di cui al regolamento (CE) n. 178/2002.

7.   Ogni dispositivo che, quando viene immesso sul mercato o messo in servizio, incorpora come parte integrante un dispositivo medico-diagnostico in vitro, quale definito nell'articolo 2, punto 2, del regolamento (UE) 2017/746, è disciplinato dal presente regolamento. I requisiti del regolamento (UE) 2017/746 si applicano alla parte costituita dal dispositivo medico-diagnostico in vitro.

8.   Ogni dispositivo che, quando viene immesso sul mercato o messo in servizio, incorpora come parte integrante una sostanza che, se usata separatamente, sarebbe considerata un medicinale quale definito all'articolo 1, punto 2, della direttiva 2001/83/CE, compreso un medicinale derivato dal sangue o dal plasma umani quale definito all'articolo 1, punto 10, della medesima direttiva, e che ha un'azione accessoria a quella del dispositivo, è valutato e autorizzato conformemente al presente regolamento.

Tuttavia, se l'azione di tale sostanza è principale e non accessoria rispetto a quella del dispositivo, l'intero prodotto è disciplinato dalla direttiva 2001/83/CE o dal regolamento (CE) n. 726/2004 del Parlamento europeo e del Consiglio (34), a seconda dei casi. In tal caso, per quanto riguarda la sicurezza e la prestazione della parte costituita dal dispositivo, si applicano i pertinenti requisiti generali di sicurezza e prestazione enunciati all'allegato I del presente regolamento.

9.   Ogni dispositivo destinato a somministrare un medicinale quale definito all'articolo 1, punto 2, della direttiva 2001/83/CE è disciplinato dal presente regolamento, fatte salve le disposizioni di tale direttiva e del regolamento (CE) n. 726/2004 relative al medicinale.

Tuttavia, se il dispositivo destinato a somministrare un medicinale e il medicinale sono immessi sul mercato in modo che il dispositivo e il medicinale siano integralmente uniti in un solo prodotto destinato a essere utilizzato esclusivamente in tale associazione e non riutilizzabile, il singolo intero prodotto è disciplinato dalla direttiva 2001/83/CE o dal regolamento (CE) n. 726/2004, a seconda dei casi. In tal caso, per quanto riguarda la sicurezza e la prestazione della parte costituita dal dispositivo del singolo intero prodotto, si applicano i pertinenti requisiti generali di sicurezza e prestazione enunciati all'allegato I del presente regolamento.

10.   Ogni dispositivo che, quando viene immesso sul mercato o messo in servizio, incorpora, come parte integrante, tessuti non vitali o cellule di origine umana o loro derivati che hanno un'azione accessoria a quella del dispositivo, è valutato e autorizzato conformemente al presente regolamento. In tal caso, si applicano le disposizioni relative a donazione, approvvigionamento e test previste nella direttiva 2004/23/CE.

Tuttavia, se l'azione dei tessuti o delle cellule o dei loro derivati è principale e non accessoria rispetto a quella del dispositivo e il prodotto non è disciplinato dal regolamento (CE) n. 1394/200, il prodotto è disciplinato dalla direttiva 2004/23/CE. In tal caso, per quanto riguarda la sicurezza e la prestazione della parte costituita dal dispositivo, si applicano i pertinenti requisiti generali di sicurezza e prestazione enunciati all'allegato I del presente regolamento.

11.   Il presente regolamento costituisce una normativa specifica dell'Unione ai sensi dell'articolo 2, paragrafo 3, della direttiva 2014/30/UE.

12.   I dispositivi che sono anche macchine ai sensi dell'articolo 2, secondo comma, lettera a), della direttiva 2006/42/CE del Parlamento europeo e del Consiglio (35), laddove esista un rischio pertinente ai sensi di detta direttiva, rispettano altresì i requisiti essenziali in materia di salute e sicurezza stabiliti nell'allegato I di tale direttiva, qualora detti requisiti siano più specifici dei requisiti generali di sicurezza e prestazione stabiliti nell'allegato I, capo II, del presente regolamento.

13.   Il presente regolamento lascia impregiudicata l'applicazione della direttiva 2013/59/Euratom.

14.   Il presente regolamento lascia impregiudicato il diritto di uno Stato membro di limitare l'uso di qualsiasi tipologia specifica di dispositivo relativamente ad aspetti non disciplinati dal presente regolamento.

15.   Il presente regolamento lascia impregiudicate le disposizioni di diritto nazionale relative all'organizzazione, alla prestazione o al finanziamento di servizi sanitari e assistenza medica quali il requisito che determinati dispositivi possono essere forniti soltanto su prescrizione medica, il requisito che solo taluni operatori sanitari o istituti sanitari possono somministrare o utilizzare taluni dispositivi ovvero che il loro utilizzo deve essere accompagnato da una consulenza professionale specifica.

16.   Il presente regolamento non limita in alcun modo la libertà di stampa o la libertà di espressione dei mezzi di comunicazione nella misura in cui sono garantite nell'Unione e negli Stati membri, in particolare a norma dell'articolo 11 della Carta dei diritti fondamentali dell'Unione europea.

Articolo 2

Definizioni

Ai fini del presente regolamento si applicano le seguenti definizioni:

1)   «dispositivo medico»: qualunque strumento, apparecchio, apparecchiatura, software, impianto, reagente, materiale o altro articolo, destinato dal fabbricante a essere impiegato sull'uomo, da solo o in combinazione, per una o più delle seguenti destinazioni d'uso mediche specifiche:

—

diagnosi, prevenzione, monitoraggio, previsione, prognosi, trattamento o attenuazione di malattie,

—

diagnosi, monitoraggio, trattamento, attenuazione o compensazione di una lesione o di una disabilità,

—

studio, sostituzione o modifica dell'anatomia oppure di un processo o stato fisiologico o patologico,

—

fornire informazioni attraverso l'esame in vitro di campioni provenienti dal corpo umano, inclusi sangue e tessuti donati,

e che non esercita nel o sul corpo umano l'azione principale cui è destinato mediante mezzi farmacologici, immunologici o metabolici, ma la cui funzione può essere coadiuvata da tali mezzi.

Si considerano dispositivi medici anche i seguenti prodotti:

—

dispositivi per il controllo del concepimento o il supporto al concepimento,

—

i prodotti specificamente destinati alla pulizia, disinfezione o sterilizzazione dei dispositivi di cui all'articolo 1, paragrafo 4, e di quelli di cui al primo comma del presente punto;

2)   «accessorio di un dispositivo medico»: un prodotto che, pur non essendo esso stesso un dispositivo medico, è destinato dal fabbricante a essere utilizzato con uno o più dispositivi medici specifici, per permettere in particolare che questi ultimi siano impiegati conformemente alla loro destinazione d'uso, oppure per assistere specificamente e direttamente la funzionalità sul piano medico del dispositivo o dei dispositivi medici in relazione alla loro destinazione d'uso;

3)   «dispositivo su misura»: qualsiasi dispositivo fabbricato appositamente sulla base di una prescrizione scritta di qualsiasi persona autorizzata dal diritto nazionale in virtù della sua qualifica professionale, che indichi, sotto la responsabilità di tale persona, le caratteristiche specifiche di progettazione, e che è destinato a essere utilizzato solo per un determinato paziente esclusivamente al fine di rispondere alle sue condizioni ed esigenze individuali.

I dispositivi fabbricati in serie che devono essere adattati per soddisfare le esigenze specifiche di un utilizzatore professionale e i dispositivi che sono fabbricati in serie mediante processi di fabbricazione industriale conformemente alle prescrizioni scritte di qualsiasi persona autorizzata non sono tuttavia considerati dispositivi su misura;

4)   «dispositivo attivo»: qualsiasi dispositivo il cui funzionamento dipende da una fonte di energia diversa da quella generata dal corpo umano per tale scopo o dalla gravità e che agisce modificando la densità di tale energia o convertendola. I dispositivi destinati a trasmettere, senza modifiche di rilievo, l'energia, le sostanze o altri elementi tra un dispositivo attivo e il paziente non sono considerati dispositivi attivi.

Anche il software è considerato un dispositivo attivo;

5)   «dispositivo impiantabile»: qualsiasi dispositivo, compresi quelli che sono parzialmente o interamente assorbiti, destinato a:

—

essere impiantato totalmente nel corpo umano, oppure

—

sostituire una superficie epiteliale o la superficie oculare,

mediante intervento clinico e a rimanere in tale sede dopo l'intervento.

È considerato un dispositivo impiantabile anche qualsiasi dispositivo destinato a essere introdotto parzialmente nel corpo umano mediante intervento clinico e a rimanere in tale sede dopo l'intervento per un periodo di almeno 30 giorni;

6)   «dispositivo invasivo»: qualsiasi dispositivo che penetra parzialmente o interamente nel corpo tramite un orifizio del corpo o la superficie corporea;

7)   «gruppo generico di dispositivi»: serie di dispositivi con destinazioni d'uso identiche o analoghe o che condividono la stessa tecnologia, cosicché possono essere classificati in modo generico, senza tenere conto di caratteristiche specifiche;

8)   «dispositivo monouso»: un dispositivo destinato a essere utilizzato su una persona durante una singola procedura;

9)   «dispositivo falsificato»: qualsiasi dispositivo comportante una falsa presentazione della sua identità e/o della sua origine, e/o dei suoi certificati di marcatura CE o dei documenti relativi alle procedure per la marcatura CE. La presente definizione non include la non conformità non intenzionale e non riguarda le violazioni dei diritti di proprietà intellettuale;

10)   «kit procedurale»: una combinazione di prodotti confezionati congiuntamente e immessi sul mercato al fine di essere impiegati per una specifica destinazione d'uso medica;

11)   «sistema»: una combinazione di prodotti, confezionati insieme o non, che sono destinati a essere interconnessi o combinati per raggiungere una specifica destinazione d'uso medica;

12)   «destinazione d'uso»: l'utilizzo al quale è destinato un dispositivo secondo le indicazioni fornite dal fabbricante sull'etichetta, nelle istruzioni per l'uso o nel materiale o nelle dichiarazioni di promozione o vendita e come specificato dal fabbricante nella valutazione clinica;

13)   «etichetta»: le informazioni scritte, stampate o grafiche che figurano sul dispositivo stesso o sul confezionamento di ogni unità o sul confezionamento di vari dispositivi;

14)   «istruzioni per l'uso»: le informazioni fornite dal fabbricante per far conoscere all'utilizzatore la destinazione d'uso e l'uso corretto di un dispositivo e le eventuali precauzioni da adottare;

15)   «identificativo unico del dispositivo» (Unique Device Identifier — UDI): serie di caratteri numerici o alfanumerici creata sulla base di norme di identificazione dei dispositivi e di codifica accettate a livello internazionale e che consente l'identificazione inequivocabile di dispositivi specifici sul mercato;

16)   «non vitale»: privo di capacità di metabolismo o moltiplicazione;

17)   «derivato»: una «sostanza non cellulare» estratta da tessuti o cellule umani o animali attraverso un processo di fabbricazione. In questo caso, la sostanza ultima utilizzata per la fabbricazione del dispositivo non contiene cellule né tessuti;

18)   «nanomateriale»: un materiale naturale, derivato o fabbricato contenente particelle allo stato libero, aggregato o agglomerato, e in cui, per almeno il 50 % delle particelle nella distribuzione dimensionale numerica, una o più dimensioni esterne sono comprese fra 1 nm e 100 nm.

I fullereni, i fiocchi di grafene e i nanotubi di carbonio a parete singola con una o più dimensioni esterne inferiori a 1 nm sono considerati nanomateriali;

19)   «particella»: ai fini della definizione di nanomateriale, di cui al punto 18, una parte minuscola di materia con limiti fisici definiti;

20)   «agglomerato»: ai fini della definizione di nanomateriale, di cui al punto 18, un insieme di particelle o aggregati con legami deboli in cui la superficie esterna risultante è simile alla somma delle superfici dei singoli componenti;

21)   «aggregato»: ai fini della definizione di nanomateriale, di cui al punto 18, una particella composta da particelle fuse o fortemente legate fra loro;

22)   «prestazioni»: la capacità di un dispositivo di ottenere la destinazione d'uso dichiarata dal fabbricante;

23)   «rischio»: la combinazione della probabilità del verificarsi di un danno e la gravità del danno stesso;

24)   «determinazione del rapporto benefici-rischi»: analisi di tutte le valutazioni dei benefici e dei rischi eventualmente pertinenti all'uso del dispositivo secondo la sua destinazione d'uso, quando esso è usato conformemente alla destinazione d'uso indicata dal fabbricante;

25)   «compatibilità»: la capacità di un dispositivo, compreso il software, quando utilizzato insieme a uno o più altri dispositivi, conformemente alla sua destinazione d'uso, di:

a)

conseguire le prestazioni senza perdere né compromettere la capacità di funzionare come previsto; e/o

b)

essere integrato e/o funzionare senza che sia necessario modificare o adattare alcuna parte dei dispositivi combinati; e/o

c)

essere utilizzato insieme ad altri dispositivi senza conflitti/interferenze o reazioni avverse;

26)   «interoperabilità»: la capacità di due o più dispositivi, compreso il software, dello stesso fabbricante o di fabbricanti diversi di:

a)

scambiare informazioni e utilizzare le informazioni scambiate ai fini della corretta esecuzione di una funzione specifica senza modifica del contenuto dei dati; e/o

b)

comunicare tra di loro; e/o

c)

funzionare congiuntamente come previsto;

27)   «messa a disposizione sul mercato»: la fornitura di un dispositivo, diverso da un dispositivo oggetto di indagine, per la distribuzione, il consumo o l'uso sul mercato dell'Unione nel corso di un'attività commerciale, a titolo oneroso o gratuito;

28)   «immissione sul mercato»: la prima messa a disposizione di un dispositivo, diverso da un dispositivo oggetto di indagine, sul mercato dell'Unione;

29)   «messa in servizio»: fase in cui un dispositivo, diverso da un dispositivo oggetto di indagine, è stato reso disponibile all'utilizzatore finale in quanto pronto per il primo utilizzo sul mercato dell'Unione secondo la sua destinazione d'uso;

30)   «fabbricante»: la persona fisica o giuridica che fabbrica o rimette a nuovo un dispositivo oppure lo fa progettare, fabbricare o rimettere a nuovo, e lo commercializza apponendovi il suo nome o marchio commerciale;

31)   «rimessa a nuovo»: ai fini della definizione di fabbricante, la ricostruzione completa di un dispositivo già immesso sul mercato o messo in servizio, o la fabbricazione di un nuovo dispositivo a partire da dispositivi usati, per renderlo conforme al presente regolamento, unitamente al conferimento di una nuova vita al dispositivo rimesso a nuovo;

32)   «mandatario»: qualsiasi persona fisica o giuridica stabilita nell'Unione, che ha ricevuto e accettato dal fabbricante, avente sede fuori dall'Unione, un mandato scritto che la autorizza ad agire per conto del fabbricante in relazione a determinate attività con riferimento agli obblighi del medesimo ai sensi del presente regolamento;

33)   «importatore»: qualsiasi persona fisica o giuridica stabilita nell'Unione che immette sul mercato dell'Unione un dispositivo originario di un paese terzo;

34)   «distributore»: qualsiasi persona fisica o giuridica nella catena di fornitura, diversa dal fabbricante o dall'importatore, che mette a disposizione sul mercato un dispositivo, fino al momento della messa in servizio;

35)   «operatore economico»: un fabbricante, un mandatario, un importatore, un distributore o la persona di cui all'articolo 22, paragrafi 1 e 3;

36)   «istituzione sanitaria»: un'organizzazione il cui fine principale è la cura o il trattamento di pazienti o la promozione della salute pubblica;

37)   «utilizzatore»: qualsiasi operatore sanitario o utilizzatore profano che utilizza un dispositivo;

38)   «utilizzatore profano»: una persona che non possiede qualifiche formali in un ambito pertinente dell'assistenza sanitaria o in una disciplina medica;
