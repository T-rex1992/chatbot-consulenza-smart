ALLEGATO XII

CERTIFICATI RILASCIATI DA UN ORGANISMO NOTIFICATO

CAPO I

REQUISITI GENERALI

1.

I certificati sono redatti in una delle lingue ufficiali dell'Unione.

2.

Ciascun certificato è riferito a una sola procedura di valutazione della conformità.

3.

I certificati sono rilasciati a un solo fabbricante. Il nome e l'indirizzo del fabbricante riportati nel certificato sono gli stessi registrati nel sistema elettronico di cui all'articolo 30.

4.

Lo scopo dei certificati identifica in maniera non ambigua il dispositivo o i dispositivi coperti:

a)

i certificati di valutazione UE della documentazione tecnica, i certificati di esame UE di tipo e i certificati di verifica UE del prodotto forniscono una chiara identificazione, comprendente il nome, il modello e la tipologia del o dei dispositivi, la destinazione d'uso, quale inclusa dal fabbricante nelle istruzioni per l'uso e in relazione alla quale il dispositivo è stato valutato nell'ambito della procedura di valutazione della conformità, la classe di rischio e l'UDI-DI di base, di cui all'articolo 27, paragrafo 6;

b)

i certificati UE del sistema di gestione della qualità e i certificati UE di garanzia di qualità riportano l'identificazione dei dispositivi o gruppi di dispositivi, la classe di rischio e, per i dispositivi appartenenti alla classe IIb, la destinazione d'uso.

5.

L'organismo notificato è in grado di dimostrare, su richiesta, i (singoli) dispositivi oggetto del certificato. L'organismo notificato predispone un sistema che consenta di determinare i dispositivi, ivi compresa la loro classe di rischio, oggetto del certificato.

6.

Il certificato contiene, se del caso, un avviso indicante che per l'immissione sul mercato del o dei dispositivi oggetto del certificato stesso, è necessario un altro certificato rilasciato ai sensi del presente regolamento.

7.

I certificati UE del sistema di gestione della qualità e i certificati UE di garanzia di qualità per i dispositivi della classe I per cui si richiede l'intervento di un organismo notificato a norma dell'articolo 52, paragrafo 7, includono una dichiarazione attestante che l'audit del sistema di gestione della qualità effettuato dall'organismo notificato è limitato agli aspetti previsti da detto paragrafo.

8.

Qualora il certificato sia integrato, modificato o rilasciato, il nuovo certificato contiene un riferimento al certificato precedente e alla sua data di rilascio, insieme all'identificazione delle modifiche.

CAPO II

CONTENUTO MINIMO DEI CERTIFICATI

1.

Nome, indirizzo e numero di identificazione dell'organismo notificato;

2.

nome e indirizzo del fabbricante e dell'eventuale mandatario;

3.

numero unico che identifica il certificato;

4.

se già rilasciato, il numero di registrazione unico del fabbricante di cui all'articolo 31, paragrafo 2;

5.

data di rilascio;

6.

data di scadenza;

7.

se del caso, i dati necessari all'identificazione inequivocabile del o dei dispositivi secondo quanto stabilito alla parte I, punto 4;

8.

se del caso, il riferimento a eventuali certificati precedenti, secondo quanto stabilito al capo I, punto 8;

9.

il riferimento al presente regolamento e all'allegato pertinente a norma del quale è stata eseguita la valutazione della conformità;

10.

gli esami e i test effettuati, ad esempio facendo riferimento a SC, norme armonizzate, rapporti sui test e rapporti di audit pertinenti;

11.

se del caso, un riferimento alle parti pertinenti della documentazione tecnica o altri certificati necessari per l'immissione sul mercato del o dei dispositivi in questione;

12.

se del caso, informazioni sulla sorveglianza da parte dell'organismo notificato;

13.

conclusioni della valutazione della conformità, relativamente al rispettivo allegato, realizzata dall'organismo notificato;

14.

condizioni o limitazioni di validità del certificato;

15.

firma giuridicamente vincolante dell'organismo notificato in conformità del diritto nazionale applicabile.

ALLEGATO XIII

PROCEDURA PER I DISPOSITIVI SU MISURA

1.

Per i dispositivi su misura il fabbricante o il suo mandatario redige una dichiarazione contenente tutte le seguenti informazioni:

—

il nome e l'indirizzo del fabbricante e di tutti i luoghi di fabbricazione,

—

il nome e l'indirizzo dell'eventuale mandatario,

—

i dati che consentono di identificare il dispositivo in questione,

—

una dichiarazione secondo cui il dispositivo è destinato a essere utilizzato esclusivamente da un determinato paziente o utilizzatore, identificato mediante il nome, un acronimo o un codice numerico,

—

il nome della persona che ha prescritto il dispositivo e che vi è autorizzata dal diritto nazionale in virtù delle sue qualifiche professionali e, se del caso, il nome dell'istituzione sanitaria in questione,

—

le caratteristiche specifiche del prodotto indicate nella prescrizione,

—

una dichiarazione secondo cui il dispositivo in questione è conforme ai requisiti generali di sicurezza e prestazione stabiliti nell'allegato I e, se del caso, l'indicazione dei requisiti generali di sicurezza e prestazione che non sono stati interamente rispettati, con debita motivazione,

—

se del caso, l'indicazione che il dispositivo contiene o incorpora una sostanza medicinale, compreso un derivato dal sangue o dal plasma umani, o tessuti o cellule di origine umana o di origine animale di cui al regolamento (UE) n. 722/2012.

2.

Il fabbricante si impegna a tenere a disposizione delle autorità nazionali competenti la documentazione che indica il luogo o i luoghi di fabbricazione e che consenta di formare una comprensione della progettazione, della fabbricazione e delle prestazioni del dispositivo, comprese le prestazioni previste, in modo da consentire la valutazione della conformità del prodotto alle prescrizioni del presente regolamento.

3.

Il fabbricante adotta le misure necessarie affinché il processo di fabbricazione garantisca la conformità dei dispositivi fabbricati alla documentazione di cui al punto 2.

4.

La dichiarazione di cui alla parte introduttiva del punto 1 è conservata per un periodo di almeno 10 anni dalla data di immissione sul mercato del dispositivo. Nel caso di dispositivi impiantabili, il periodo in questione è di almeno 15 anni.

Si applica l'allegato IX, punto 8.

5.

Il fabbricante valuta e documenta l'esperienza acquisita nella fase successiva alla produzione, anche dal PMCF di cui all'allegato XIV, parte B, e predispone i mezzi idonei all'applicazione delle azioni correttive eventualmente necessarie. In tale contesto, conformemente all'articolo 87, paragrafo 1, riferisce alle autorità competenti eventuali incidenti gravi e/o azioni correttive di sicurezza, non appena ne venga a conoscenza.

ALLEGATO XIV

VALUTAZIONE CLINICA E FOLLOW-UP CLINICO POST-COMMERCIALIZZAZIONE

PARTE A

VALUTAZIONE CLINICA

1.   Per pianificare, condurre in modo continuativo e documentare una valutazione clinica, i fabbricanti:

a)

istituiscono e aggiornano un piano di valutazione clinica che comprenda almeno:

—

l'individuazione dei requisiti generali di sicurezza e prestazione che devono essere suffragati da dati clinici pertinenti,

—

una specificazione della destinazione d'uso del dispositivo,

—

una chiara specificazione dei gruppi di destinatari con chiare indicazioni e controindicazioni,

—

una descrizione dettagliata dei benefici clinici previsti per i pazienti che comprenda parametri dei risultati clinici pertinenti e specifici,

—

una specificazione dei metodi da utilizzare per l'esame degli aspetti qualitativi e quantitativi della sicurezza clinica, con un chiaro riferimento alla determinazione dei rischi residui e degli effetti collaterali,

—

un elenco indicativo e una specificazione dei parametri da applicare per determinare, secondo lo stato dell'arte in campo medico, l'accettabilità del rapporto benefici-rischi per le varie indicazioni e la o le destinazioni d'uso del dispositivo,

—

l'indicazione di come occorra affrontare le questioni relative ai rischi e ai benefici di componenti specifici quali l'uso di prodotti farmaceutici, tessuti animali o umani non vitali, e

—

un piano di sviluppo clinico indicante la progressione da indagini esplorative, quali studi first-in-man, studi di fattibilità e studi pilota, a indagini di conferma, quali indagini cliniche di conferma (pivotal), e un PMCF di cui alla parte B del presente allegato con l'indicazione delle tappe fondamentali e una descrizione dei criteri di accettazione potenziali,

b)

individua i dati clinici disponibili attinenti al dispositivo e alla sua destinazione d'uso ed eventuali lacune nelle evidenze cliniche mediante un esame sistematico della letteratura scientifica;

c)

esamina tutti i dati clinici pertinenti valutandone l'idoneità per stabilire la sicurezza e la prestazione del dispositivo;

d)

produce, mediante indagini cliniche adeguatamente concepite conformemente al piano di sviluppo clinico, dati clinici nuovi o aggiuntivi necessari per affrontare le questioni in sospeso; e

e)

analizza tutti i dati clinici pertinenti per trarre conclusioni sulla sicurezza e la prestazione clinica del dispositivo, compresi i suoi benefici clinici.

2.   La valutazione clinica è approfondita e obiettiva, e tiene conto sia dei dati favorevoli che di quelli sfavorevoli. Il suo livello di approfondimento e la sua portata sono proporzionati e adeguati alla natura, alla classificazione, alla destinazione d'uso e ai rischi del dispositivo in questione, nonché alle dichiarazioni del fabbricante relativamente al dispositivo.

3.   Una valutazione clinica può basarsi sui dati clinici relativi a un dispositivo solo laddove si possa dimostrare l'equivalenza tra il dispositivo analogo e il dispositivo in questione. Per la dimostrazione dell'equivalenza si tiene conto delle seguenti caratteristiche tecniche, biologiche e cliniche:

—

caratteristiche tecniche: il dispositivo è di simile progettazione; è utilizzato in simili condizioni d'uso; ha specifiche e proprietà simili, ivi comprese proprietà fisico-chimiche quali intensità energetica, resistenza alla trazione, viscosità, caratteristiche di superficie, lunghezza d'onda, algoritmi del software; utilizza, ove appropriato, metodologie di installazione simili; ha principi di funzionamento e requisiti di prestazione fondamentali simili,

—

caratteristiche biologiche: il dispositivo utilizza le stesse materie o sostanze a contatto con gli stessi tessuti umani o gli stessi fluidi corporei per un contatto di tipo e durata simili e simili caratteristiche di rilascio delle sostanze, inclusi prodotti di degradazione e sostanze rilasciabili,

—

caratteristiche cliniche: il dispositivo è utilizzato per lo stesso stato clinico o allo stesso scopo, compresa la somiglianza della gravità e dello stadio della malattia, nella stessa parte del corpo, su una popolazione simile, anche per quanto riguarda l'età, l'anatomia e la fisiologia; ha la stessa tipologia di utilizzatori; offre una prestazione essenziale pertinente simile in vista degli effetti clinici previsti per una specifica destinazione d'uso.

Le caratteristiche elencate nel primo paragrafo sono simili in misura tale da non produrre alcuna differenza clinicamente significativa nella sicurezza e prestazione clinica del dispositivo. Le considerazioni di equivalenza si basano sempre su opportune giustificazioni scientifiche. Per giustificare la dichiarazione di equivalenza, i fabbricanti dimostrano chiaramente di avere sufficienti livelli di accesso ai dati relativi ai dispositivi con cui dichiarano l'equivalenza.

4.   L'esito della valutazione clinica e le evidenze cliniche su cui essa si basa sono documentati in una relazione sulla valutazione clinica, che avvalora la valutazione della conformità del dispositivo.

Le evidenze cliniche, insieme ai dati non clinici risultanti da metodi di test non clinici e altri documenti pertinenti, permettono al fabbricante di dimostrare la conformità ai requisiti generali di sicurezza e prestazione e rientrano nella documentazione tecnica del dispositivo in questione.

Sia i dati favorevoli sia quelli sfavorevoli presi in considerazione dalla valutazione clinica devono essere inclusi nella documentazione tecnica.

PARTE B

FOLLOW-UP CLINICO POST-COMMERCIALIZZAZIONE

5.   Per PMCF si intende un processo continuo che aggiorna la valutazione clinica di cui all'articolo 61 e al presente allegato, parte A, ed è trattato nel piano di sorveglianza post-commercializzazione del fabbricante. Nel realizzare il PMCF, il fabbricante raccoglie e valuta in modo proattivo i dati clinici relativi all'uso negli o sugli esseri umani di un dispositivo che reca la marcatura CE ed è immesso sul mercato o messo in servizio nei limiti della destinazione d'uso indicata nel procedimento di valutazione della conformità pertinente, allo scopo di confermare la sicurezza e le prestazioni per tutta la vita prevista del dispositivo, di assicurare l'immutata accettabilità dei rischi identificati e di rilevare rischi emergenti sulla base di elementi fattuali.

6.   Il PMCF si effettua in base a un metodo documentato, stabilito in un piano PMCF.

6.1.   Il piano PMCF specifica i metodi e le procedure per raccogliere e valutare in modo proattivo i dati clinici allo scopo di:

a)

confermare la sicurezza e le prestazioni del dispositivo per tutta la vita prevista;

b)

individuare gli effetti collaterali precedentemente sconosciuti e controllare quelli già identificati e le controindicazioni;

c)

individuare e analizzare i rischi emergenti sulla base di elementi fattuali;

d)

garantire l'immutata accettabilità del rapporto benefici-rischi di cui all'allegato 1, punti 1 e 9; e

e)

identificare eventuali usi scorretti o usi off-label sistematici del dispositivo al fine di verificare la correttezza della destinazione d'uso.

6.2.   Il piano PMCF comprende almeno:

a)

le procedure e i metodi generali del PMCF applicabili, quali la raccolta dell'esperienza clinica acquisita, i commenti degli utilizzatori, l'esame della letteratura scientifica e di altre fonti di dati clinici;

b)

le procedure e i metodi specifici del PMCF applicabili, quali la valutazione dei registri più adatti o gli studi PMCF;

c)

una motivazione dell'adeguatezza dei metodi e delle procedure di cui alle lettere a) e b);

d)

un riferimento alle parti pertinenti della relazione sulla valutazione clinica di cui al punto 4 e alla gestione del rischio di cui all'allegato I, punto 3;

e)

gli obiettivi specifici che saranno affrontati dal PMCF;

f)

una valutazione dei dati clinici relativi a dispositivi equivalenti o analoghi;

g)

un riferimento a eventuali SC o norme armonizzati pertinenti utilizzate dal fabbricante e orientamenti pertinenti relativamente al PMCF; e

h)

un calendario dettagliato e debitamente giustificato delle attività di PMCF (ad esempio, analisi dei dati e delle relazioni sul PMCF) che devono essere svolte dal fabbricante.

7.   Il fabbricante analizza i risultati del PMCF e li documenta in una relazione di valutazione del PMCF che diventa parte della relazione sulla valutazione clinica e della documentazione tecnica.

8.   Le conclusioni della relazione di valutazione del PMCF sono prese in considerazione per la valutazione clinica di cui all'articolo 61 e al presente allegato, parte A, e per la gestione del rischio di cui all'allegato I, punto 3. Se il PMCF ha rivelato la necessità di misure preventive e/o correttive, il fabbricante provvede ad attuarle.

ALLEGATO XV

INDAGINI CLINICHE

CAPO I

REQUISITI GENERALI

1.   Principi etici

Ogni fase delle indagini cliniche, dalla riflessione iniziale sulla necessità e la giustificazione dello studio alla pubblicazione dei risultati, è eseguita nel rispetto dei principi etici riconosciuti.

2.   Metodi

2.1.   Le indagini cliniche sono realizzate secondo un opportuno piano di indagine corrispondente allo stato delle conoscenze scientifiche e tecniche e definito in modo tale da confermare o respingere le dichiarazioni del fabbricante riguardanti la sicurezza, le prestazioni e gli aspetti connessi ai benefici/rischi dei dispositivo di cui all'articolo 62, paragrafo 1; le indagini cliniche comportano un numero di osservazioni sufficienti per garantire la validità scientifica delle conclusioni. I criteri della progettazione e della scelta della metodologia statistica sono presentati come descritto al punto 3.6 del capo II del presente allegato.

2.2.   Le procedure utilizzate per svolgere l'indagine clinica sono congrue al dispositivo oggetto di indagine.

2.3.   Le metodologie di ricerca utilizzate per svolgere i test clinici sono congrue al dispositivo in esame.

2.4.   Le indagini cliniche sono realizzate secondo il piano di indagine clinica da un numero sufficiente di utilizzatori previsti e in un ambiente clinico rappresentativo delle normali condizioni d'uso previste per il dispositivo sul gruppo di pazienti destinatario. Le indagini cliniche sono in linea con il piano di valutazione clinica di cui all'allegato XIV, parte A.

2.5.   Il progetto di indagine contempla adeguatamente tutte le pertinenti caratteristiche tecniche e funzionali del dispositivo, in particolare quelle riguardanti la sicurezza e le prestazioni e i risultati clinici previsti. Viene fornito un elenco delle caratteristiche tecniche e funzionali del dispositivo e dei relativi risultati clinici attesi.

2.6.   Gli endpoint dell'indagine clinica contemplano la destinazione d'uso, i benefici clinici, le prestazioni e la sicurezza del dispositivo. Gli endpoint sono determinati e valutati secondo metodologie scientificamente valide. L'endpoint primario è adeguato al dispositivo e clinicamente pertinente.

2.7.   Gli sperimentatori hanno accesso ai dati tecnici e clinici riguardanti il dispositivo. Il personale addetto allo svolgimento di un'indagine è adeguatamente istruito e formato sull'uso corretto del dispositivo oggetto di indagine e per quanto riguarda il piano di indagine clinica e la buona pratica clinica. Tale formazione è verificata e, se necessario, organizzata dallo sponsor e adeguatamente documentata.

2.8.   La relazione sull'indagine clinica, firmata dallo sperimentatore, contiene una valutazione critica di tutti i dati ottenuti nel corso dell'indagine clinica e comprende gli eventuali risultati negativi.

CAPO II

DOCUMENTAZIONE RELATIVA ALLA DOMANDA DI INDAGINI CLINICHE

Per i dispositivi oggetto di indagine di cui all'articolo 62, lo sponsor stabilisce e presenta la domanda a norma dell'articolo 70, corredata dei seguenti documenti:

Nel modulo di domanda sono riportate le seguenti informazioni:

nome, indirizzo e coordinate dello sponsor e, se del caso, nome, indirizzo e coordinate del referente o del rappresentante legale a norma dell'articolo 62, paragrafo 2, stabilito nell'Unione;

se diversi da quelli di cui al punto 1.1, nome, indirizzo e coordinate del fabbricante del dispositivo oggetto di indagine clinica e, se del caso, del suo mandatario;

status della domanda di indagine clinica (ossia prima presentazione, nuova presentazione, modifiche di rilievo);

se la domanda è una nuova presentazione di un dispositivo per il quale è già stata introdotta una domanda, la data o le date e il numero o i numeri di riferimento della precedente domanda o, nel caso di modifiche di rilievo, un riferimento alla domanda originaria. Lo sponsor identifica tutte le modifiche rispetto alla precedente domanda insieme alla motivazione di tali cambiamenti, in particolare, se eventuali modifiche sono state apportate per tenere conto delle conclusioni di precedenti esami dell'autorità competente o del comitato etico;

—

da altri dati clinici pertinenti disponibili sui temi della sicurezza, delle prestazioni, dei benefici clinici per i pazienti, delle caratteristiche di progettazione e della destinazione d'uso di dispositivi equivalenti o analoghi di uno stesso fabbricante, compresi il periodo di permanenza sul mercato e una valutazione delle questioni connesse alle prestazioni, ai benefici clinici e alla sicurezza e le eventuali azioni correttive adottate;

Il piano di indagine clinica definisce il razionale, gli obiettivi, la progettazione, la metodologia, il monitoraggio, la realizzazione, la registrazione e il metodo di analisi dell'indagine clinica. Esso contiene in particolare le informazioni elencate nel presente allegato. Se parte di queste informazioni è presentata in un documento separato, ciò è indicato nel piano di indagine clinica.

3.1.   Aspetti generali

3.1.1.   Numero di identificazione unico dell'indagine clinica, di cui all'articolo 70, paragrafo 1

3.1.2.   Identificazione dello sponsor — nome, indirizzo e coordinate dello sponsor e, se del caso, nome, indirizzo e coordinate del referente o rappresentante legale dello sponsor ai sensi dell'articolo 62, paragrafo 2, stabilito nell'Unione.

3.1.3.   Informazioni sullo sperimentatore principale presso ogni sito di indagine, sullo sperimentatore coordinatore di un'indagine, le coordinate di ciascun sito di indagine e le coordinate di emergenza dello sperimentatore principale presso ogni sito. I ruoli, le responsabilità e le qualifiche dei vari tipi di sperimentatori sono specificati nel piano di indagine clinica.

3.1.4.   Una breve descrizione del metodo di finanziamento dell'indagine clinica e una breve descrizione del contratto tra lo sponsor e il sito.

3.1.5.   Sintesi generale dell'indagine clinica, in una lingua ufficiale dell'Unione stabilita dallo Stato membro interessato.

3.5.   Obiettivi e ipotesi dell'indagine clinica.

3.6.   Progettazione dell'indagine clinica e test della sua solidità e validità scientifica.

3.7.   Considerazioni statistiche, e relativa giustificazione, compreso un calcolo della potenza per la dimensione del campione, se del caso.

3.8.   Gestione dei dati.

3.9.   Informazioni su eventuali modifiche al piano di indagine clinica.

CAPO III

ALTRI OBBLIGHI DELLO SPONSOR

1.   Lo sponsor si impegna a tenere a disposizione delle autorità nazionali competenti i documenti necessari per costituire prove per la documentazione di cui al presente allegato, capo II. Qualora lo sponsor non sia la persona fisica o giuridica responsabile della fabbricazione del dispositivo oggetto di indagine, tale obbligo può essere soddisfatto dalla suddetta persona per conto dello sponsor.

Ogni Stato membro prescrive che tale documentazione sia tenuta a disposizione delle autorità competenti per il periodo di cui al primo comma nel caso in cui lo sponsor o il suo referente o rappresentante legale di cui all'articolo 62, paragrafo 2, stabiliti nel suo territorio, dichiarino fallimento o la cessazione della propria attività prima della fine di tale periodo.

6.   Lo sponsor fornisce le prove che l'indagine è condotta conformemente alla buona pratica clinica, ad esempio mediante ispezione interna o esterna.

7.   Lo sponsor redige una relazione sull'indagine clinica, che comprende almeno quanto segue:

—

copertina/pagina o pagine introduttive indicanti il titolo dell'indagine, il dispositivo oggetto di indagine, il numero di identificazione unico, il numero del piano di indagine clinica e i dettagli con firme degli sperimentatori coordinatori e degli sperimentatori principali di ogni sito di indagine,

—

informazioni sull'autore e data della relazione,

—

una sintesi dell'indagine comprendente il titolo, lo scopo dell'indagine, la descrizione dell'indagine, il progetto di indagine e i metodi utilizzati, i risultati dell'indagine e la conclusione dell'indagine; data di completamento dell'indagine e, in particolare, i dettagli delle conclusioni anticipate, delle interruzioni temporanee o delle sospensioni delle indagini,

—

descrizione del dispositivo oggetto di indagine, in particolare una chiara definizione della destinazione d'uso,

—

una sintesi del piano di indagine clinica comprendente obiettivi, progettazione, aspetti etici, monitoraggio e misure di qualità, criteri di selezione, gruppi di pazienti destinatari, dimensione del campione, calendari dei trattamenti, durata del follow-up, trattamenti concomitanti, piano statistico, compresi ipotesi, calcolo della dimensione del campione e metodi di analisi, nonché una giustificazione,

—

risultati dell'indagine clinica comprendenti, con criteri e giustificazione, demografia del soggetto, analisi dei risultati relativi agli endpoint scelti, dettagli dell'analisi del sottogruppo, nonché conformità al piano di indagine clinica, e comprendenti follow-up dei dati mancanti e dei pazienti che si ritirano dall'indagine clinica o che la abbandonano,

sintesi degli eventi avversi gravi, degli effetti avversi del dispositivo, dei difetti del dispositivo ed eventuali azioni correttive,

dibattito e conclusioni generali comprendenti risultati di sicurezza e prestazione, valutazione dei rischi e dei benefici clinici, discussione sulla rilevanza clinica conformemente allo stato dell'arte in campo clinico, eventuali precauzioni specifiche per specifici gruppi di pazienti, implicazioni per il dispositivo oggetto di indagine, limitazioni dell'indagine.

ALLEGATO XVI

ELENCO DEI GRUPPI DI PRODOTTI CHE NON HANNO UNA DESTINAZIONE D'USO MEDICA DI CUI ALL'ARTICOLO 1, PARAGRAFO 2

2.

Prodotti destinati a essere introdotti totalmente o parzialmente nel corpo umano mediante strumenti invasivi di tipo chirurgico allo scopo di modificare l'anatomia o per la fissazione di parti del corpo a eccezione dei prodotti per tatuaggi e piercing.

3.

Sostanze, associazioni di sostanze o elementi destinati a essere utilizzati per filling facciali o altri filling cutanei o per le mucose attraverso iniezione sottocutanea, sottomucosa o intradermica, eccetto quelli per i tatuaggi.

4.

Apparecchiature destinate a essere utilizzate per ridurre, rimuovere o distruggere il tessuto adiposo, quali apparecchiature per la liposuzione, lipolisi o lipoplastica.

5.

Apparecchiature che emettono radiazioni elettromagnetiche ad alta intensità (ad esempio infrarossi, luce visibile e ultravioletti) destinate a essere utilizzate sul corpo umano, comprese fonti coerenti e non coerenti, monocromatiche e ad ampio spettro, come laser e apparecchiature a luce pulsata ad alta intensità per fotoringiovanimento cutaneo, tatuaggio o epilazione o altro trattamento dermico.

6.

Attrezzature destinate alla stimolazione cerebrale che applicano correnti elettriche o campi magnetici o elettromagnetici che attraversano il cranio per modificare l'attività neuronale del cervello.

    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage(message) {
        // Aggiungi il messaggio dell'utente nella chat
        let userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.textContent = message;
        chatbox.appendChild(userMessage);

        // Creazione del prompt per l'API includendo il testo del regolamento
        const prompt = `Il seguente è il testo del Regolamento (UE) 2017/745 sui dispositivi medici. Rispondi solo in base a questo testo. \n\n${regulationText}\n\nDomanda: ${message}`;

        // Chiamata API a OpenAI
        const response = await fetch("https://api.openai.com/v1/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer YOUR_API_KEY" // Sostituisci con la tua chiave API
            },
            body: JSON.stringify({
                model: "gpt-4",
                prompt: prompt,
                max_tokens: 150
            })
        });

        const data = await response.json();
        const botMessage = data.choices[0].text;

        // Aggiungi la risposta del chatbot nella chat
        let botResponse = document.createElement("div");
        botResponse.classList.add("message", "bot");
        botResponse.textContent = botMessage;
        chatbox.appendChild(botResponse);

        // Scorrimento automatico della chat
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
        const message = userInput.value;
        if (message) {
            sendMessage(message);
            userInput.value = ""; // Svuota il campo input
        }
    });
