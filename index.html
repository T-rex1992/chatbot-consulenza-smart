39)   «ricondizionamento»: un processo eseguito su un dispositivo usato per consentirne un riutilizzo sicuro, comprendente la pulizia, la disinfezione, la sterilizzazione e le procedure associate, nonché i test e il ripristino della sicurezza tecnica e funzionale del dispositivo usato;

40)   «valutazione della conformità»: la procedura atta a dimostrare se i requisiti del presente regolamento relativi a un dispositivo sono stati soddisfatti;

41)   «organismo di valutazione della conformità»: un organismo che svolge per conto di terzi attività di valutazione della conformità, incluse attività di taratura, test, certificazione e ispezione;

42)   «organismo notificato»: un organismo di valutazione della conformità designato conformemente al presente regolamento;

43)   «marcatura CE di conformità» o «marcatura CE»: una marcatura mediante cui un fabbricante indica che un dispositivo è conforme ai requisiti applicabili stabiliti nel presente regolamento e in altre normative di armonizzazione dell'Unione applicabili che ne prevedono l'apposizione;

44)   «valutazione clinica»: un processo sistematico e programmato atto a produrre, raccogliere, analizzare e valutare in maniera continuativa i dati clinici relativi a un dispositivo per verificarne la sicurezza e le prestazioni, benefici clinici compresi, quando è utilizzato come previsto dal fabbricante;

45)   «indagine clinica»: qualsiasi indagine sistematica cui partecipano uno o più soggetti umani, volta a valutare la sicurezza o le prestazioni di un dispositivo;

46)   «dispositivo oggetto di indagine»: un dispositivo che è oggetto di valutazione in un'indagine clinica;

47)   «piano di indagine clinica»: un documento in cui sono illustrati la motivazione, gli obiettivi, la progettazione, la metodologia, il monitoraggio, le considerazioni statistiche, l'organizzazione e la conduzione di una indagine clinica;

48)   «dati clinici»: informazioni sulla sicurezza o sulle prestazioni ricavate dall'impiego di un dispositivo e che provengono:

—

dalle indagini cliniche relative al dispositivo in questione,

—

dalle indagini cliniche o da altri studi pubblicati nella letteratura scientifica relativi a un dispositivo di cui è dimostrabile l'equivalenza al dispositivo in questione,

—

da relazioni pubblicate nella letteratura scientifica sottoposta a valutazione inter pares su altre esperienze cliniche relative al dispositivo in questione o a un dispositivo di cui è dimostrabile l'equivalenza al dispositivo in questione,

—

da informazioni clinicamente rilevanti risultanti dalla sorveglianza post-commercializzazione, in particolare il follow-up clinico post-commercializzazione,

49)   «sponsor»: qualsiasi persona, società, istituzione oppure organizzazione che si assume la responsabilità di avviare, gestire e curare il finanziamento dell'indagine clinica;

50)   «soggetto»: una persona che partecipa a un'indagine clinica;

51)   «evidenze cliniche»: i dati clinici e i risultati della valutazione clinica relativi a un dispositivo, in qualità e quantità sufficienti da permettere una valutazione qualificata sulla capacità del dispositivo di ottenere i benefici clinici e la sicurezza previsti quando è utilizzato come previsto dal fabbricante;

52)   «prestazione clinica»: la capacità di un dispositivo, dovuta a effetti medici, diretti o indiretti, derivanti dalle sue caratteristiche tecniche o funzionali, ivi comprese diagnostiche, di ottenere la destinazione d'uso dichiarata dal fabbricante, procurando in tal modo un beneficio clinico per i pazienti, quando è utilizzato come previsto dal fabbricante;

53)   «beneficio clinico»: l'impatto positivo di un dispositivo sulla salute di una persona, espresso in termini di un esito clinico significativo, misurabile e rilevante per il paziente, ivi compreso l'esito connesso con la diagnosi, ovvero un impatto positivo sulla gestione del paziente o sulla salute pubblica;

54)   «sperimentatore»: una persona responsabile della conduzione di un'indagine clinica presso un sito di indagine clinica;

55)   «consenso informato»: l'espressione libera e volontaria di un soggetto della propria disponibilità a partecipare a una determinata indagine clinica, dopo essere stato informato di tutti gli aspetti dell'indagine clinica rilevanti per la sua decisione di partecipare oppure, nel caso dei minori e dei soggetti incapaci, l'autorizzazione o l'accordo dei rispettivi rappresentanti legalmente designati a includerli nell'indagine clinica;

56)   «comitato etico»: un organismo indipendente istituito in uno Stato conformemente al diritto di tale Stato membro, con poteri consultivi ai fini del presente regolamento, che tenga conto dell'opinione degli utilizzatori profani, in particolare i pazienti o le loro organizzazioni;

57)   «evento avverso»: qualsiasi evento clinico dannoso, malattia o lesione involontaria o segno clinico sfavorevole, compreso un risultato di laboratorio anomalo, che si verifica in soggetti, utilizzatori o altre persone, nell'ambito di un'indagine clinica, indipendentemente dal fatto che l'evento sia o meno collegato al dispositivo oggetto di indagine;

58)   «evento avverso grave»: qualsiasi evento avverso che ha avuto una delle seguenti conseguenze:

a)

un decesso;

b)

un grave peggioramento delle condizioni di salute del soggetto che ha comportato:

i)

una malattia o una lesione potenzialmente letale;

ii)

un danneggiamento permanente di una struttura o di una funzione corporea;

iii)

la necessità di un ricovero ospedaliero del paziente o il suo prolungamento;

iv)

un intervento medico o chirurgico inteso a prevenire una malattia o una lesione potenzialmente letale o un danneggiamento permanente di una struttura o di una funzione corporea;

v)

una patologia cronica;

c)

sofferenza fetale, morte fetale o una malformazione o disabilità fisica o intellettiva congenita;

59)   «difetto di un dispositivo»: qualsiasi carenza a livello dell'identità, della qualità, della durabilità, dell'affidabilità, della sicurezza o della prestazione di un dispositivo oggetto di indagine, compresi il cattivo funzionamento, gli errori d'uso o l'inadeguatezza delle informazioni fornite dal fabbricante;

60)   «sorveglianza post-commercializzazione»: tutte le attività svolte da fabbricanti in collaborazione con altri operatori economici volte a istituire e tenere aggiornata una procedura sistematica per raccogliere e analizzare in modo proattivo l'esperienza acquisita sui dispositivi che immettono sul mercato, che mettono a disposizione sul mercato o che mettono in servizio, al fine di identificare eventuali necessità di procedere immediatamente a eventuali azioni correttive o preventive;

61)   «sorveglianza del mercato»: le attività svolte e i provvedimenti adottati dalle autorità competenti per verificare e garantire che i dispositivi siano conformi ai requisiti stabiliti nella pertinente normativa di armonizzazione dell'Unione e non pregiudichino la protezione della salute e della sicurezza o di qualsiasi altro aspetto di pubblico interesse;

62)   «richiamo»: qualsiasi provvedimento volto a ottenere la restituzione di un dispositivo che è già stato reso disponibile all'utilizzatore finale;

63)   «ritiro»: qualsiasi provvedimento volto a impedire l'ulteriore messa a disposizione sul mercato di un dispositivo nella catena di fornitura;

64)   «incidente»: qualsiasi malfunzionamento o alterazione delle caratteristiche o delle prestazioni di un dispositivo messo a disposizione sul mercato, compreso l'errore d'uso determinato dalle caratteristiche ergonomiche, come pure qualsiasi inadeguatezza nelle informazioni fornite dal fabbricante e qualsiasi effetto collaterale indesiderato;

65)   «incidente grave»: qualsiasi incidente che, direttamente o indirettamente, ha causato, può aver causato o può causare una delle seguenti conseguenze:

a)

il decesso di un paziente, di un utilizzatore o di un'altra persona;

b)

il grave deterioramento, temporaneo o permanente, delle condizioni di salute del paziente, dell'utilizzatore o di un'altra persona;

c)

una grave minaccia per la salute pubblica;

66)   «grave minaccia per la salute pubblica»: un evento che potrebbe comportare un imminente rischio di decesso, un grave deterioramento delle condizioni di salute di una persona o una malattia grave che possa richiedere una tempestiva azione correttiva e che possa provocare un tasso significativo di morbilità o di mortalità umane o che è inusuale o inaspettata per quel dato luogo e momento;

67)   «azione correttiva»: un'azione volta a eliminare la causa di una non conformità potenziale o attuale o altre situazioni indesiderabili;

68)   «azione correttiva di sicurezza»: un'azione correttiva adottata da un fabbricante per motivi di ordine tecnico o medico al fine di prevenire o ridurre il rischio di incidenti gravi in relazione a un dispositivo messo a disposizione sul mercato;

69)   «avviso di sicurezza»: una comunicazione inviata da un fabbricante agli utilizzatori o ai clienti in relazione a un'azione correttiva di sicurezza;

70)   «norma armonizzata»: una norma europea quale definita all'articolo 2, punto 1, lettera c), del regolamento (UE) n. 1025/2012;

71)   «specifiche comuni» (SC): una serie di requisiti tecnici e/o clinici, diversi da una norma, che consentono di rispettare gli obblighi giuridici applicabili a un dispositivo, a un processo o a un sistema.

Articolo 3

Modifica di talune definizioni

Alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 per modificare la definizione di nanomateriale di cui al punto 18 e le definizioni correlate di cui ai punti 19, 20 e 21 dell'articolo 2, alla luce del progresso tecnico e scientifico e tenendo conto delle definizioni concordate a livello dell'Unione e internazionale.

Articolo 4

Status normativo dei prodotti

1.   Fatto salvo l'articolo 2, paragrafo 2 della direttiva 2001/83/CE, la Commissione, su richiesta debitamente motivata di uno Stato membro, dopo aver consultato il gruppo di coordinamento per i dispositivi medici istituito ai sensi dell'articolo 103 del presente regolamento («MDCG»), stabilisce mediante atti di esecuzione se un determinato prodotto o categoria o gruppo di prodotti rientri o meno nella definizione di «dispositivo medico» o di «accessorio per un dispositivo medico». Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3, del presente regolamento.

2.   La Commissione può anche decidere, di propria iniziativa, previa consultazione dell'MDCG, mediante atti di esecuzione, in merito alle questioni di cui al paragrafo 1 del presente articolo. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

3.   La Commissione garantisce che gli Stati membri condividano conoscenze specializzate nei settori dei dispositivi medici, dei dispositivi medico-diagnostici in vitro, dei medicinali, delle cellule e dei tessuti umani, dei prodotti cosmetici, dei biocidi, degli alimenti e, se del caso, di altri prodotti, al fine di determinare lo status normativo appropriato di un prodotto o di una categoria o gruppo di prodotti.

4.   Nel decidere in merito al possibile status normativo quale dispositivo di prodotti che coinvolgono medicinali, cellule e tessuti umani, biocidi o prodotti alimentari, la Commissione assicura un livello adeguato di consultazione, a seconda dei casi, con l'Agenzia europea per i medicinali (EMA), l'Agenzia europea per le sostanze chimiche (ECHA) e l'Autorità europea per la sicurezza alimentare (EFSA).

CAPO II

MESSA A DISPOSIZIONE SUL MERCATO E MESSA IN SERVIZIO DEI DISPOSITIVI, OBBLIGHI DEGLI OPERATORI ECONOMICI, RICONDIZIONAMENTO, MARCATURA CE, LIBERA CIRCOLAZIONE

Articolo 5

Immissione sul mercato e messa in servizio

1.   Un dispositivo può essere immesso sul mercato o messo in servizio solo se è conforme al presente regolamento qualora sia debitamente fornito e correttamente installato, oggetto di un'adeguata manutenzione e utilizzato conformemente alla sua destinazione d'uso.

2.   Un dispositivo deve soddisfare i requisiti generali di sicurezza e prestazione di cui all'allegato I a esso applicabili, tenuto conto della sua destinazione d'uso.

3.   La dimostrazione della conformità ai requisiti generali di sicurezza e prestazione comprende una valutazione clinica a norma dell'articolo 61.

4.   I dispositivi fabbricati e utilizzati all'interno di istituzioni sanitarie sono considerati messi in servizio.

5.   A eccezione dei pertinenti requisiti generali di sicurezza e prestazione di cui all'allegato I, le prescrizioni del presente regolamento non si applicano ai dispositivi fabbricati e utilizzati esclusivamente in istituzioni sanitarie stabilite nell'Unione, purché siano soddisfatte tutte le seguenti condizioni:

a)

i dispositivi non siano trasferiti a un'altra persona giuridica;

b)

la fabbricazione e l'utilizzo dei dispositivi avvengano secondo sistemi adeguati di gestione della qualità;

c)

l'istituzione sanitaria giustifichi nella sua documentazione il fatto che le esigenze specifiche del gruppo di pazienti destinatario non possono essere soddisfatte o non possono essere soddisfatte con risultati del livello adeguato da un dispositivo equivalente disponibile sul mercato;

d)

l'istituzione sanitaria fornisca su richiesta alla propria autorità competente informazioni in merito all'uso di tali dispositivi che comprendano una giustificazione della loro fabbricazione, modifica e utilizzo;

e)

l'istituzione sanitaria rediga una dichiarazione che mette a disposizione del pubblico, comprendente:

i)

il nome e l'indirizzo dell'istituzione sanitaria in cui i dispositivi sono fabbricati;

ii)

le informazioni necessarie per identificare i dispositivi;

iii)

una dichiarazione che i dispositivi soddisfano i requisiti generali di sicurezza e prestazione di cui all'allegato I del presente regolamento e, se del caso, informazioni sui requisiti che non sono pienamente soddisfatti, con la relativa giustificazione motivata;

f)

l'istituzione sanitaria compili una documentazione che consenta di conoscere il sito di fabbricazione, il processo di fabbricazione, i dati di progettazione e di prestazione dei dispositivi, compresa la destinazione d'uso, in maniera sufficientemente dettagliata affinché l'autorità competente possa accertare il rispetto dei requisiti generali di sicurezza e prestazione di cui all'allegato I del presente regolamento;

g)

l'istituzione sanitaria adotti tutte le misure necessarie per garantire che tutti i dispositivi siano fabbricati in conformità della documentazione di cui alla lettera f); e

h)

l'istituzione sanitaria valuti l'esperienza acquisita mediante l'utilizzazione clinica dei dispositivi e adotti tutte le azioni correttive necessarie.

Gli Stati membri possono richiedere che tali istituzioni sanitarie trasmettano all'autorità competente ogni altra eventuale informazione pertinente in merito ai dispositivi di questo tipo che sono stati fabbricati e utilizzati sul loro territorio. Gli Stati membri conservano il diritto di limitare la fabbricazione e l'utilizzo di qualsiasi tipologia specifica di tali dispositivi ed è loro consentito l'accesso per ispezionare le attività delle istituzioni sanitarie.

Il presente comma non si applica ai dispositivi fabbricati su scala industriale.

6.   Al fine di garantire l'applicazione uniforme dell'allegato I, la Commissione può adottare atti di esecuzione, nella misura necessaria a risolvere questioni di interpretazione divergente e di applicazione pratica. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 6

Vendite a distanza

1.   Un dispositivo offerto a una persona fisica o giuridica stabilita nell'Unione mediante i servizi della società dell'informazione, quali definiti all'articolo 1, paragrafo 1, lettera b), della direttiva (UE) 2015/1535, è conforme al presente regolamento.

2.   Fatte salve le disposizioni di diritto nazionale relative all'esercizio della professione medica, un dispositivo non immesso sul mercato, ma utilizzato nell'ambito di un'attività commerciale, a titolo oneroso o gratuito, per fornire un servizio diagnostico o terapeutico mediante i servizi della società dell'informazione, quali definiti all'articolo 1, paragrafo 1, lettera b), della direttiva (UE) 2015/1535, o con altri mezzi di comunicazione, direttamente o tramite intermediari, a una persona fisica o giuridica stabilita nell'Unione deve soddisfare i requisiti del presente regolamento.

3.   Su richiesta di un'autorità competente, ogni persona fisica o giuridica che offre un dispositivo a norma del paragrafo 1 o che fornisce un servizio ai sensi del paragrafo 2 rende accessibile una copia della dichiarazione di conformità UE del dispositivo in questione.

4.   Per motivi di protezione della salute pubblica, uno Stato membro può imporre che i prestatori di servizi della società dell'informazione, quali definiti all'articolo 1, paragrafo 1, lettera b), della direttiva (UE) 2015/1535, cessino le proprie attività.

Articolo 7

Dichiarazioni

Nell'etichettatura, nelle istruzioni per l'uso, nella messa a disposizione, nella messa in servizio e nella pubblicità dei dispositivi è proibito il ricorso a testi, denominazioni, marchi, immagini e segni figurativi o di altro tipo che potrebbero indurre l'utilizzatore o il paziente in errore per quanto riguarda la destinazione d'uso, la sicurezza e le prestazioni del dispositivo:

a)

attribuendo al dispositivo funzioni e proprietà di cui è privo;

b)

creando impressioni errate riguardo al trattamento o alla diagnosi, a funzioni o a proprietà di cui il dispositivo è privo;

c)

omettendo di informare l'utilizzatore o il paziente circa un rischio potenziale associato all'uso del dispositivo secondo la sua destinazione d'uso;

d)

proponendo usi del dispositivo diversi da quelli dichiarati parte della destinazione d'uso per cui è stata svolta la valutazione della conformità.

Articolo 8

Ricorso a norme armonizzate

1.   I dispositivi conformi alle norme armonizzate pertinenti, o a parti pertinenti di tali norme, i cui riferimenti sono stati pubblicati nella Gazzetta ufficiale dell'Unione europea sono considerati conformi alle prescrizioni del presente regolamento contemplate da tali norme o parti di esse.

Il primo comma si applica anche agli obblighi in materia di sistemi o processi imposti agli operatori economici o agli sponsor dal presente regolamento, compresi quelli relativi ai sistemi di gestione della qualità, alla gestione del rischio, ai sistemi di sorveglianza post-commercializzazione, alle indagini cliniche, alla valutazione clinica o al follow-up clinico post-commercializzazione («PMCF»).

Quando nel presente regolamento è fatto riferimento a norme armonizzate si intendono le norme armonizzate i cui riferimenti sono stati pubblicati nella Gazzetta ufficiale dell'Unione europea.

2.   I riferimenti del presente regolamento alle norme armonizzate comprendono anche le monografie della farmacopea europea adottate conformemente alla convenzione relativa all'elaborazione di una farmacopea europea, in particolare quelle relative alle suture chirurgiche e alle interazioni tra medicinali e materiali impiegati nei dispositivi contenenti tali medicinali, a condizione che i riferimenti a tali monografie siano stati pubblicati nella Gazzetta ufficiale dell'Unione europea.

Articolo 9

Specifiche comuni

1.   Fatto salvo l'articolo 1, paragrafo 2, e l'articolo 17, paragrafo 5, e il termine stabilito in tali disposizioni, se non esistono norme armonizzate o le norme armonizzate pertinenti non sono sufficienti, o si devono affrontare preoccupazioni per la salute pubblica, la Commissione, dopo aver consultato l'MDCG, può, mediante atti di esecuzione, adottare specifiche comuni (SC) per quanto riguarda i requisiti generali di sicurezza e prestazione di cui all'allegato I, la documentazione tecnica di cui agli allegati II e III, la valutazione clinica e il follow-up clinico post-commercializzazione di cui all'allegato XIV o le prescrizioni relative alle indagini cliniche di cui all'allegato XV. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

2.   I dispositivi conformi alle SC di cui al paragrafo 1 sono considerati conformi alle prescrizioni del presente regolamento contemplate da tali SC o dalle pertinenti parti di tali SC.

3.   I fabbricanti rispettano le SC di cui al paragrafo 1, a meno che possano debitamente dimostrare di aver adottato soluzioni che garantiscono un livello di sicurezza e prestazione perlomeno equivalente.

4.   In deroga al paragrafo 3, i fabbricanti dei prodotti elencati nell'allegato XVI rispettano le pertinenti SC per detti prodotti.

Articolo 10

Obblighi generali dei fabbricanti

1.   All'atto dell'immissione dei loro dispositivi sul mercato o della loro messa in servizio, i fabbricanti garantiscono che siano stati progettati e fabbricati conformemente alle prescrizioni del presente regolamento.

2.   I fabbricanti istituiscono, documentano, attuano e mantengono un sistema per la gestione del rischio quale descritto all'allegato I, punto 3.

3.   I fabbricanti effettuano una valutazione clinica nel rispetto dei requisiti di cui all'articolo 61 e all'allegato XIV, ivi compreso un PMCF.

4.   I fabbricanti di dispositivi diversi dai dispositivi su misura redigono e tengono aggiornata una documentazione tecnica per tali dispositivi. La documentazione tecnica è tale da consentire che sia valutata la conformità del dispositivo alle prescrizioni del presente regolamento. La documentazione tecnica comprende gli elementi di cui agli allegati II e III.

Alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 per modificare, alla luce del progresso tecnico, gli allegati II e III.

5.   I fabbricanti di dispositivi su misura redigono, tengono aggiornata e mettono a disposizione delle autorità competenti la documentazione conformemente all'allegato XIII, punto 2.

6.   Quando la conformità alle prescrizioni applicabili è stata dimostrata dalla pertinente procedura di valutazione della conformità, i fabbricanti di dispositivi, diversi dai dispositivi su misura od oggetto di indagine, redigono una dichiarazione di conformità UE ai sensi dell'articolo 19 e appongono la marcatura CE di conformità ai sensi dell'articolo 20.

7.   I fabbricanti si attengono agli obblighi connessi con il sistema UDI, di cui all'articolo 27, e agli obblighi di registrazione, di cui agli articoli 29 e 31.

8.   I fabbricanti conservano la documentazione tecnica, la dichiarazione di conformità UE e, se del caso, una copia del certificato pertinente rilasciato a norma dell'articolo 56, comprese le eventuali modifiche e integrazioni, a disposizione delle autorità competenti per un periodo di almeno 10 anni dall'immissione sul mercato dell'ultimo dispositivo oggetto della dichiarazione di conformità UE. Per i dispositivi impiantabili, il periodo è di almeno 15 anni dall'immissione sul mercato dell'ultimo dispositivo.

Su richiesta di un'autorità competente, il fabbricante fornisce, secondo quanto ivi indicato, tale documentazione tecnica completa o una sua sintesi.

Al fine di consentire al mandatario di assolvere i compiti di cui all'articolo 11, paragrafo 3, il fabbricante stabilito fuori dall'Unione provvede affinché costui abbia costantemente a disposizione la documentazione necessaria.

9.   I fabbricanti provvedono a che siano predisposte le procedure necessarie affinché la produzione in serie continui a essere conforme alle prescrizioni del presente regolamento. Le modifiche della progettazione o delle caratteristiche del dispositivo, nonché le modifiche delle norme armonizzate o delle SC in riferimento a cui è dichiarata la conformità di un dispositivo devono essere tenute in debita considerazione in maniera opportuna e tempestiva. I fabbricanti di dispositivi diversi dai dispositivi oggetto di indagine provvedono a istituire, documentare, applicare, mantenere, aggiornare e migliorare costantemente un sistema di gestione della qualità che garantisca la conformità al presente regolamento nella maniera più efficace e in modo proporzionato alla classe di rischio e alla tipologia di dispositivo.

Il sistema di gestione della qualità riguarda tutte le parti e gli elementi dell'organizzazione del fabbricante che si occupano della qualità di processi, procedure e dispositivi. Esso disciplina la struttura, le competenze, le procedure, i processi e le risorse gestionali richiesti per attuare i principi e le azioni necessari a conseguire il rispetto delle disposizioni del presente regolamento.

Il sistema di gestione della qualità riguarda almeno i seguenti aspetti:

a)

una strategia per il rispetto della normativa, tra cui il rispetto delle procedure di valutazione della conformità e delle procedure per la gestione delle modifiche dei dispositivi coperti dal sistema;

b)

l'identificazione dei requisiti generali di sicurezza e prestazione applicabili e il vaglio delle opzioni intese a soddisfare tali requisiti;

c)

la responsabilità della gestione;

d)

la gestione delle risorse, compresi la selezione e il controllo dei fornitori e dei subcontraenti;

e)

la gestione dei rischi di cui all'allegato I, punto 3;

f)

la valutazione clinica, ai sensi dell'articolo 61 e dell'allegato XIV, compreso il PMCF;

g)

la realizzazione del prodotto, compresi pianificazione, progettazione, sviluppo, produzione e fornitura di servizi;

h)

la verifica delle attribuzioni degli UDI effettuate a norma dell'articolo 27, paragrafo 3, a tutti i dispositivi pertinenti, attraverso cui è garantita la coerenza e la validità delle informazioni fornite ai sensi dell'articolo 29;

i)

la predisposizione, l'implementazione e il mantenimento di un sistema di sorveglianza post-commercializzazione ai sensi dell'articolo 83;

j)

la gestione della comunicazione con le autorità competenti, gli organismi notificati, altri operatori economici, i clienti e/o altri soggetti interessati;

k)

i processi per la segnalazione di incidenti gravi e le azioni correttive di sicurezza nel contesto della vigilanza;

l)

la gestione delle azioni correttive e preventive e la verifica della loro efficacia;

m)

le procedure per il monitoraggio e la misurazione dei risultati, l'analisi dei dati e il miglioramento dei prodotti.

10.   I fabbricanti di dispositivi istituiscono e tengono aggiornato il sistema di sorveglianza post-commercializzazione di cui all'articolo 83.

11.   I fabbricanti provvedono a che il dispositivo sia corredato delle informazioni indicate all'allegato I, punto 23, in una delle lingue ufficiali dell'Unione stabilita dallo Stato membro in cui il dispositivo è messo a disposizione dell'utilizzatore o del paziente. Le indicazioni che figurano sull'etichetta sono indelebili e scritte in modo da risultare facilmente leggibili e chiaramente comprensibili all'utilizzatore o al paziente previsto.

12.   I fabbricanti che ritengono o hanno motivo di credere che un dispositivo da essi immesso sul mercato o messo in servizio non sia conforme al presente regolamento adottano immediatamente le azioni correttive necessarie per rendere conforme tale dispositivo, ritirarlo o richiamarlo, a seconda dei casi. Essi informano di conseguenza i distributori del dispositivo in questione e, se del caso, il mandatario e gli importatori.

Se il dispositivo presenta un rischio grave, i fabbricanti informano immediatamente le autorità competenti degli Stati membri in cui lo hanno immesso sul mercato e, se del caso, l'organismo notificato che ha rilasciato un certificato per il dispositivo a norma dell'articolo 56, in particolare, della non conformità e delle eventuali azioni correttive intraprese.

13.   I fabbricanti dispongono di un sistema di registrazione e segnalazione degli incidenti e delle azioni correttive di sicurezza conformemente agli articoli 87 e 88.

14.   I fabbricanti, su richiesta di un'autorità competente, forniscono a quest'ultima tutte le informazioni e la documentazione necessarie per dimostrare la conformità del dispositivo, in una lingua ufficiale dell'Unione stabilita dallo Stato membro interessato. L'autorità competente dello Stato membro in cui il fabbricante ha sede può richiedere che il fabbricante fornisca campioni del dispositivo a titolo gratuito o, qualora ciò sia impossibile, che garantisca l'accesso al dispositivo stesso. I fabbricanti cooperano con qualsiasi autorità competente ne faccia richiesta, per qualsiasi azione correttiva adottata al fine di eliminare o, qualora ciò non fosse possibile, attenuare i rischi presentati dai dispositivi da essi immessi sul mercato o messi in servizio.

Al fine di garantire la protezione della salute pubblica e della sicurezza dei pazienti, se il fabbricante non collabora o le informazioni e la documentazione fornite sono incomplete o inesatte, l'autorità competente può adottare tutte le misure appropriate per vietare o limitare la messa a disposizione del dispositivo sul suo mercato nazionale, per ritirare il dispositivo da detto mercato o per richiamarlo finché il fabbricante non coopera o non fornisce informazioni complete e esatte.

Se ritiene o ha motivo di credere che un dispositivo abbia causato danni, un'autorità competente deve, su richiesta, agevolare la fornitura delle informazioni e della documentazione di cui al primo comma al paziente o all'utilizzatore eventualmente leso e, se del caso, al suo avente causa, alla sua compagnia di assicurazione sanitaria o altre parti interessate dal danno causato al paziente o all'utilizzatore, fatte salve le norme in materia di protezione dei dati e, senza pregiudicare la tutela dei diritti di proprietà intellettuale, a meno che sussista un interesse pubblico prevalente rispetto alla divulgazione.

Non occorre che l'autorità competente osservi l'obbligo di cui al terzo comma se la divulgazione delle informazioni e della documentazione di cui al primo comma è già trattata normalmente nell'ambito di un procedimento giudiziario.

15.   Se i dispositivi di un fabbricante sono stati progettati o fabbricati da un'altra persona fisica o giuridica, i dati relativi all'identità di tale persona figurano tra le informazioni da presentare conformemente all'articolo 30, paragrafo 1.

16.   Le persone fisiche o giuridiche possono chiedere un risarcimento per danni causati da un dispositivo difettoso, ai sensi della normativa applicabile a livello dell'Unione e del diritto nazionale.

In modo proporzionale alla classe di rischio, alla tipologia di dispositivo e alla dimensione dell'impresa, i fabbricanti dispongono di misure che forniscono una copertura finanziaria sufficiente in relazione alla loro potenziale responsabilità ai sensi della direttiva 85/374/CEE, fatte salve eventuali misure di protezione più rigorose ai sensi del diritto nazionale.

Articolo 11

Mandatario

1.   Il fabbricante di un dispositivo che non dispone di una sede in uno Stato membro può immettere il dispositivo sul mercato dell'Unione solo se designa un mandatario unico.

2.   La designazione costituisce il mandato del mandatario, è valida solo se accettata per iscritto dal mandatario ed è effettiva almeno per tutti i dispositivi appartenenti allo stesso gruppo generico di dispositivi.

3.   Il mandatario svolge i compiti precisati nel mandato convenuto tra questi e il fabbricante. Il mandatario fornisce una copia del mandato all'autorità competente, su richiesta.

Il mandato impone, e il fabbricante consente, al mandatario di svolgere almeno i seguenti compiti in relazione ai dispositivi cui si riferisce:

a)

verificare che siano state elaborate la dichiarazione di conformità UE e la documentazione tecnica e, se del caso, che il fabbricante abbia espletato un'adeguata procedura di valutazione della conformità;

b)

mantenere a disposizione delle autorità competenti per il periodo indicato all'articolo 10, paragrafo 8, una copia della documentazione tecnica, la dichiarazione di conformità UE e, se del caso, una copia del certificato pertinente rilasciato a norma dell'articolo 56, comprese le eventuali modifiche e integrazioni;

c)

rispettare gli obblighi di registrazione di cui all'articolo 31 e verificare che il fabbricante abbia rispettato gli obblighi di registrazione di cui agli articoli 27 e 29;

d)

a seguito di una richiesta di un'autorità competente, fornire a quest'ultima tutte le informazioni e la documentazione necessarie per dimostrare la conformità del dispositivo, in una lingua ufficiale dell'Unione stabilita dallo Stato membro interessato;

e)

inoltrare al fabbricante eventuali richieste di un'autorità competente dello Stato membro in cui ha sede il mandatario di inviare campioni, o di avere accesso a un dispositivo, e verificare che detta autorità riceva i campioni od ottenga l'accesso al dispositivo;

f)

collaborare con le autorità competenti per qualsiasi azione preventiva o correttiva adottata al fine di eliminare o, qualora ciò non fosse possibile, attenuare i rischi presentati dai dispositivi;

g)

informare immediatamente il fabbricante dei reclami e delle segnalazioni di operatori sanitari, pazienti o utilizzatori in merito a presunti incidenti relativi a un dispositivo per il quale sono stati designati;

h)

porre fine al mandato se il fabbricante agisce in modo contrario agli obblighi che gli sono imposti dal presente regolamento.

4.   Il mandato di cui al paragrafo 3 del presente articolo non delega gli obblighi del fabbricante di cui all'articolo 10, paragrafi 1, 2, 3, 4, 6, 7, 9, 10, 11 e 12.

5.   Fatto salvo il paragrafo 4 del presente articolo, qualora il fabbricante non abbia sede in uno Stato membro e non abbia rispettato gli obblighi previsti all'articolo 10, il mandatario è responsabile in solido di fronte alla legge dei dispositivi difettosi sulla stessa base del fabbricante.

6.   Un mandatario che ponga fine al proprio mandato per i motivi di cui al paragrafo 3, lettera h), informa immediatamente l'autorità competente dello Stato membro in cui è stabilito e, se del caso, l'organismo notificato che ha partecipato alla valutazione della conformità del dispositivo della cessazione del mandato e delle relative motivazioni.

7.   Nel presente regolamento qualsiasi riferimento all'autorità competente dello Stato membro in cui il fabbricante ha la propria sede si intende fatto all'autorità competente dello Stato membro in cui è situata la sede del mandatario designato da un fabbricante di cui al paragrafo 1.

Articolo 12

Cambio di mandatario

Disposizioni dettagliate per il cambio del mandatario sono definite chiaramente in un accordo tra il fabbricante, ove possibile il mandatario uscente e il nuovo mandatario. Tale accordo riguarda almeno i seguenti aspetti:

a)

la data di cessazione del mandato del mandatario uscente e la data di inizio del mandato del nuovo mandatario;

b)

la data fino alla quale il mandatario uscente può figurare nelle informazioni fornite dal fabbricante, compreso il materiale promozionale;

c)

il trasferimento dei documenti, compresi gli aspetti relativi alla riservatezza e i diritti di proprietà;

d)

l'obbligo per il mandatario uscente di trasmettere al fabbricante o al nuovo mandatario, dopo la fine del proprio mandato, qualsiasi reclamo o segnalazione di operatori sanitari, pazienti o utilizzatori in merito a presunti incidenti relativi a un dispositivo per cui era stato designato come mandatario.

Articolo 13

Obblighi generali degli importatori

1.   Gli importatori immettono sul mercato dell'Unione solo dispositivi conformi al presente regolamento.

2.   Al fine di immettere un dispositivo sul mercato gli importatori verificano che:

a)

sia stata apposta la marcatura CE al dispositivo e sia stata redatta la dichiarazione di conformità UE di quest'ultimo;

b)

il fabbricante sia identificato e che questi abbia designato un mandatario conformemente all'articolo 11;

c)

il dispositivo sia etichettato conformemente al presente regolamento e corredato delle istruzioni per l'uso prescritte;

d)

il fabbricante, se del caso, abbia attribuito un UDI al dispositivo conformemente all'articolo 27.

L'importatore, se ritiene o ha motivo di credere che un dispositivo non sia conforme alle prescrizioni del presente regolamento, non immette il dispositivo sul mercato fino a quando non sia stato reso conforme e ne informa il fabbricante e il mandatario di quest'ultimo. L'importatore, se ritiene o ha motivo di credere che il dispositivo presenti un rischio grave o che sia un dispositivo falsificato, ne informa altresì l'autorità competente dello Stato membro in cui è stabilito.

3.   Gli importatori indicano sul dispositivo o sul suo confezionamento o in un documento che accompagna il dispositivo il loro nome, la loro denominazione commerciale o il loro marchio registrato, la loro sede e l'indirizzo al quale possono essere contattati in modo tale da poter essere localizzati. Essi si assicurano che le informazioni che figurano sull'etichetta fornita dal fabbricante non siano coperte da eventuali altre etichette.

4.   Gli importatori verificano che il dispositivo sia registrato nel sistema elettronico conformemente all'articolo 29 e integrano tale registrazione con le loro informazioni conformemente all'articolo 31.

5.   Gli importatori garantiscono che, per il periodo in cui un dispositivo è sotto la loro responsabilità, le condizioni di immagazzinamento o di trasporto non compromettano la sua conformità ai requisiti generali di sicurezza e prestazione di cui all'allegato I e rispettano le eventuali condizioni stabilite dal fabbricante.

6.   Gli importatori tengono un registro dei reclami, dei dispositivi non conformi nonché dei richiami e dei ritiri, e forniscono al fabbricante, al mandatario e ai distributori tutte le informazioni da essi richieste che consentono loro di esaminare i reclami.

7.   Gli importatori che ritengono o hanno motivo di credere che un dispositivo da essi immesso sul mercato non sia conforme al presente regolamento ne informano immediatamente il fabbricante e il suo mandatario. Gli importatori cooperano con il fabbricante, il suo mandatario e le autorità competenti al fine di assicurare che siano adottate le azioni correttive necessarie per rendere conforme tale dispositivo, ritirarlo o richiamarlo. Se il dispositivo presenta un rischio grave, essi informano immediatamente anche le autorità competenti degli Stati membri in cui lo hanno messo a disposizione e, se del caso, l'organismo notificato che ha rilasciato un certificato per il dispositivo in questione a norma dell'articolo 56, fornendo in particolare informazioni precise sulla non conformità e sulle eventuali azioni correttive intraprese.

8.   Gli importatori che hanno ricevuto reclami o segnalazioni da parte di operatori sanitari, pazienti o utilizzatori in merito a presunti incidenti relativi a un dispositivo che hanno immesso sul mercato trasmettono immediatamente queste informazioni al fabbricante e al suo mandatario.

9.   Gli importatori conservano, per il periodo di cui all'articolo 10, paragrafo 8, una copia della dichiarazione di conformità UE e, se del caso, una copia del certificato pertinente rilasciato a norma dell'articolo 56, comprese le eventuali modifiche e integrazioni.

10.   Gli importatori cooperano con le autorità competenti, su richiesta di queste ultime, per qualsiasi azione adottata al fine di eliminare o, qualora ciò non fosse possibile, attenuare i rischi presentati dai dispositivi che hanno immesso sul mercato. Gli importatori, su richiesta di un'autorità competente dello Stato membro in cui l'importatore ha sede, forniscono a titolo gratuito campioni del dispositivo o, qualora ciò sia impossibile, garantiscono l'accesso al dispositivo.

Articolo 14

Obblighi generali dei distributori

1.   Quando mettono un dispositivo a disposizione sul mercato i distributori, nel contesto delle loro attività, agiscono tenendo nel dovuto conto le prescrizioni applicabili.

2.   Prima di mettere un dispositivo a disposizione sul mercato, i distributori verificano che siano rispettate tutte le seguenti prescrizioni:

a)

è stata apposta la marcatura CE al dispositivo ed è stata redatta la dichiarazione di conformità UE di quest'ultimo;

b)

il dispositivo è corredato delle informazioni che devono essere fornite dal fabbricante a norma dell'articolo 10, paragrafo 11;

c)

per i dispositivi importati, l'importatore ha ottemperato alle prescrizioni di cui all'articolo 13, paragrafo 3;

d)

il fabbricante, se del caso, ha attribuito un UDI al dispositivo.

Il distributore, allo scopo di ottemperare alle prescrizioni di cui alle lettere a), b) e d) del primo comma, può applicare un metodo di campionamento che sia rappresentativo dei dispositivi forniti da tale distributore.

Il distributore, se ritiene o ha motivo di credere che un dispositivo non sia conforme alle prescrizioni del presente regolamento, non mette il dispositivo a disposizione sul mercato fino a quando non sia stato reso conforme e informa il fabbricante e, se del caso, il suo mandatario e l'importatore. Il distributore, se ritiene o ha motivo di credere che il dispositivo presenti un rischio grave o che sia un dispositivo falsificato, ne informa altresì l'autorità competente dello Stato membro in cui è stabilito.

3.   I distributori garantiscono che, per il periodo in cui un dispositivo è sotto la loro responsabilità, le condizioni di immagazzinamento o di trasporto rispettino le condizioni stabilite dal fabbricante.

4.   I distributori che ritengono o hanno motivo di credere che un dispositivo da essi messo a disposizione sul mercato non sia conforme al presente regolamento ne informano immediatamente il fabbricante e, se del caso, il mandatario di quest'ultimo e l'importatore. I distributori cooperano con il fabbricante e, se del caso, il mandatario di quest'ultimo e l'importatore, e con le autorità competenti al fine di assicurare che siano adottate le azioni correttive necessarie per rendere conforme tale dispositivo, ritirarlo o richiamarlo, a seconda dei casi. Il distributore, se ritiene o ha motivo di credere che il dispositivo presenti un rischio grave, ne informa immediatamente anche le autorità competenti degli Stati membri in cui lo ha messo a disposizione, fornendo in particolare informazioni precise sulla non conformità e sulle eventuali azioni correttive intraprese.

5.   I distributori che hanno ricevuto reclami o segnalazioni da parte di operatori sanitari, pazienti o utilizzatori in merito a presunti incidenti relativi a un dispositivo che hanno messo a disposizione, trasmettono immediatamente queste informazioni al fabbricante e, se del caso, al mandatario di quest'ultimo e all'importatore. Essi tengono un registro dei reclami, dei dispositivi non conformi nonché dei richiami e dei ritiri, e mantengono informati di tale monitoraggio il fabbricante e, se del caso, il mandatario e l'importatore e forniscono loro tutte le informazioni da essi richieste.

6.   I distributori, su richiesta di un'autorità competente, forniscono tutte le informazioni e la documentazione di cui dispongono e che sono necessarie per dimostrare la conformità di un dispositivo.

L'obbligo di cui al primo comma si considera soddisfatto dai distributori quando il fabbricante o, se del caso, il mandatario del dispositivo in questione fornisce le informazioni richieste. I distributori cooperano con le autorità competenti, su loro richiesta, per qualsiasi azione adottata al fine di eliminare i rischi presentati dai dispositivi che hanno messo a disposizione sul mercato. I distributori, su richiesta di un'autorità competente, forniscono a titolo gratuito campioni del dispositivo o, qualora ciò sia impossibile, garantiscono l'accesso al dispositivo.

Articolo 15

Persona responsabile del rispetto della normativa

1.   I fabbricanti, all'interno della loro organizzazione, dispongono di almeno una persona responsabile del rispetto della normativa che possieda le competenze necessarie nel settore dei dispositivi medici. Le competenze necessarie sono attestate da una delle seguenti qualifiche:

a)

un diploma, certificato o altro titolo ottenuto per aver completato studi universitari o un corso di studio riconosciuto equipollente dallo Stato membro in questione, in giurisprudenza, medicina, farmacia, ingegneria o un'altra disciplina scientifica pertinente, e almeno un anno di esperienza professionale nel campo della regolamentazione o dei sistemi di gestione della qualità relativi ai dispositivi medici;

b)

quattro anni di esperienza professionale nel campo della regolamentazione o dei sistemi di gestione della qualità relativi ai dispositivi medici.

Fatte salve le disposizioni nazionali in materia di qualifiche professionali, i fabbricanti di dispositivi su misura possono dimostrare le competenze necessarie di cui al primo comma mediante il possesso di almeno due anni di esperienza professionale nel pertinente campo di fabbricazione.

2.   Le microimprese e piccole imprese ai sensi della raccomandazione 2003/361/CE della Commissione (36) non sono tenute ad avere la persona responsabile del rispetto della normativa all'interno della loro organizzazione ma sono tenute ad averla a disposizione in maniera permanente e continuativa.

3.   La persona responsabile del rispetto della normativa ha il compito di assicurarsi almeno che:

a)

la conformità dei dispositivi sia adeguatamente controllata conformemente al sistema di gestione della qualità in base al quale i dispositivi sono fabbricati prima del rilascio di un dispositivo;

b)

la documentazione tecnica e la dichiarazione di conformità UE siano redatte e aggiornate;

c)

siano soddisfatti gli obblighi di sorveglianza post-commercializzazione di cui all'articolo 10, paragrafo 10;

d)

siano soddisfatti gli obblighi di segnalazione di cui agli articoli da 87 a 91;

e)

nel caso di dispositivi oggetto di indagine, sia rilasciata la dichiarazione di cui all'allegato XV, capo II, punto 4.1.

4.   Qualora più persone siano congiuntamente responsabili del rispetto della normativa, a norma dei paragrafi 1, 2 e 3, i rispettivi ambiti di competenza sono stabiliti per iscritto.

5.   La persona responsabile del rispetto della normativa non subisce alcuno svantaggio all'interno dell'organizzazione del fabbricante in relazione alla corretta esecuzione dei propri compiti, indipendentemente dal fatto che sia o meno un dipendente dell'organizzazione.

6.   I mandatari dispongono in maniera permanente e continuativa di almeno una persona responsabile del rispetto della normativa in possesso delle competenze necessarie nel campo della regolamentazione applicabile ai dispositivi medici nell'Unione. Le competenze necessarie sono attestate da una delle seguenti qualifiche:

a)

un diploma, certificato o altro titolo ottenuto per aver completato studi universitari o un corso di studio riconosciuto equipollente dallo Stato membro in questione, in giurisprudenza, medicina, farmacia, ingegneria o un'altra disciplina scientifica pertinente, e almeno un anno di esperienza professionale nel campo della regolamentazione o dei sistemi di gestione della qualità relativi ai dispositivi medici;

b)

quattro anni di esperienza professionale nel campo della regolamentazione o dei sistemi di gestione della qualità relativi ai dispositivi medici.

Articolo 16

Casi in cui gli obblighi dei fabbricanti si applicano agli importatori, ai distributori o ad altre persone

1.   Un distributore, un importatore o un'altra persona fisica o giuridica assume gli obblighi dei fabbricanti in relazione a uno dei seguenti casi:

a)

se mette un dispositivo a disposizione sul mercato con il proprio nome, la propria denominazione commerciale o il proprio marchio registrato, tranne nei casi in cui un distributore o un importatore conclude un accordo con un fabbricante in base al quale il fabbricante è indicato come tale sull'etichetta ed è responsabile del rispetto degli obblighi che incombono ai fabbricanti a norma del presente regolamento;

b)

se modifica la destinazione d'uso di un dispositivo già immesso sul mercato o messo in servizio;

c)

se modifica un dispositivo già immesso sul mercato o messo in servizio in modo tale che la sua conformità alle prescrizioni applicabili possa risultare compromessa.

Il primo comma non si applica ai soggetti che, pur non essendo considerati un fabbricante secondo la definizione di cui all'articolo 2, punto 30, montano o adattano per un paziente specifico un dispositivo già presente sul mercato senza modificarne la destinazione d'uso.

2.   Ai fini del paragrafo 1, lettera c), non sono considerate modifiche di un dispositivo tali da compromettere la sua conformità alle prescrizioni applicabili:

a)

la fornitura, compresa la traduzione, delle informazioni date dal fabbricante conformemente all'allegato I, punto 23, in merito a un dispositivo già immesso sul mercato e di ulteriori informazioni necessarie per commercializzare il dispositivo nello Stato membro in questione;

b)

le modifiche del confezionamento esterno di un dispositivo già immesso sul mercato, compresa la modifica delle dimensioni del confezionamento, se il riconfezionamento è necessario per commercializzare il dispositivo nello Stato membro in questione e se è effettuato in condizioni tali da non alterare lo stato originale del dispositivo. Nel caso di dispositivi immessi sul mercato in condizioni di sterilità, si presume che lo stato originale del dispositivo sia compromesso se il confezionamento che è necessario per mantenerne la sterilità è aperto, danneggiato o intaccato in altro modo dal riconfezionamento.

3.   Un distributore o un importatore che effettui una qualsiasi delle attività di cui al paragrafo 2, lettere a) e b), indica sul dispositivo o, qualora ciò sia impossibile, sul suo confezionamento o in un documento che accompagna il dispositivo, l'attività svolta insieme al proprio nome, denominazione commerciale o marchio registrato, alla sede e all'indirizzo presso cui può essere contattato, in modo tale da poter essere localizzato.

I distributori e gli importatori assicurano di disporre di un sistema di gestione della qualità comprendente procedure destinate a garantire che la traduzione delle informazioni sia esatta e aggiornata e che le attività di cui al paragrafo 2, lettere a) e b), siano realizzate con mezzi e in condizioni tali da preservare lo stato originale del dispositivo e che confezionamento del dispositivo riconfezionato non sia difettoso, di scarsa qualità o poco curato. Il sistema di gestione della qualità comprende tra l'altro procedure atte a garantire che il distributore o l'importatore sia informato delle eventuali azioni correttive adottate dal fabbricante in relazione al dispositivo in questione al fine di rispondere a problemi di sicurezza o per renderlo conforme al presente regolamento.

4.   Almeno 28 giorni prima di procedere alla messa a disposizione sul mercato del dispositivo rietichettato o riconfezionato, i distributori o gli importatori che svolgono una delle attività di cui al paragrafo 2, lettere a) e b), informano il fabbricante e l'autorità competente dello Stato membro in cui intendono mettere a disposizione il dispositivo dell'intenzione di rendere disponibile il dispositivo rietichettato o riconfezionato e, su richiesta, forniscono al fabbricante e all'autorità competente un campione o un modello del dispositivo rietichettato o riconfezionato, comprese le eventuali etichette e istruzioni per l'uso tradotte. Entro lo stesso termine di 28 giorni il distributore o l'importatore presenta all'autorità competente un certificato, rilasciato da un organismo notificato e designato per la tipologia di dispositivi oggetto delle attività di cui al paragrafo 2, lettere a) e b), in cui si attesta che il sistema di gestione della qualità del distributore o dell'importatore è conforme alle prescrizioni di cui al paragrafo 3.

Articolo 17

Dispositivi monouso e loro ricondizionamento

1.   Il ricondizionamento e l'ulteriore utilizzo dei dispositivi monouso è autorizzato solo se consentito dal diritto nazionale e solo a norma del presente articolo.

2.   Una persona fisica o giuridica che ricondiziona un dispositivo monouso per renderlo adatto a un ulteriore utilizzo nell'Unione è considerata il fabbricante del dispositivo ricondizionato e assume gli obblighi imposti ai fabbricanti dal presente regolamento, ivi compresi gli obblighi connessi alla tracciabilità del dispositivo ricondizionato, conformemente al capo III del presente regolamento. Il ricondizionatore del dispositivo è considerato un produttore ai fini dell'articolo 3, paragrafo 1, della direttiva 85/374/CEE.

3.   In deroga al paragrafo 2, gli Stati membri possono decidere di non applicare tutte le norme relative agli obblighi dei fabbricanti previste nel presente regolamento in relazione ai dispositivi monouso ricondizionati e utilizzati all'interno di un'istituzione sanitaria, purché garantiscano che:

a)

la sicurezza e le prestazioni del dispositivo ricondizionato sono equivalenti a quelle del dispositivo d'origine e che le prescrizioni di cui all'articolo 5, paragrafo 5, lettere a), b), d), e), f), g) e h) sono rispettate;

b)

il ricondizionamento è effettuato a norma delle SC che precisano le prescrizioni applicabili:

—

alla gestione del rischio, comprese l'analisi della fabbricazione e i materiali, le proprietà relative del dispositivo (ingegneria inversa) e le procedure necessarie a individuare le modifiche nella progettazione del dispositivo originale e la sua prevista applicazione dopo il ricondizionamento,

—

alla convalida delle procedure per l'intero processo, tra cui le fasi relative alla pulizia,

—

al rilascio del prodotto e ai test sulla prestazione,

—

al sistema di gestione della qualità,

—

alla segnalazione di incidenti relativi a dispositivi sottoposti a ricondizionamento, e

—

alla tracciabilità dei dispositivi ricondizionati.

Gli Stati membri incoraggiano le istituzioni sanitarie, e possono obbligarle, a fornire ai pazienti informazioni sull'uso dei dispositivi ricondizionati all'interno dell'istituzione sanitaria e, se del caso, qualsiasi altra informazione pertinente sui dispositivi ricondizionati con cui tali pazienti sono trattati.

Gli Stati membri informano la Commissione e gli altri Stati membri delle disposizioni nazionali adottate in virtù del presente paragrafo e dei motivi che ne giustificano l'adozione. La Commissione mette tali informazioni a disposizione del pubblico.

4.   Gli Stati membri possono scegliere di applicare le disposizioni di cui al paragrafo 3 anche ai dispositivi monouso ricondizionati da un soggetto esterno su richiesta di un'istituzione sanitaria, purché il dispositivo ricondizionato nella sua totalità sia rinviato alla medesima istituzione sanitaria e il soggetto esterno soddisfi le prescrizioni di cui al paragrafo 3, lettere a) e b).

5.   La Commissione adotta, ai sensi dell'articolo 9, paragrafo 1, le necessarie SC di cui al paragrafo 3, lettera b) entro il 26 maggio 2020. Tali SC sono coerenti con i più recenti dati scientifici e riguardano l'applicazione dei requisiti generali di sicurezza e prestazione di cui al presente regolamento. Se le SC non sono adottate entro il 26 maggio 2020, il ricondizionamento è effettuato secondo le norme armonizzate pertinenti e le disposizioni nazionali che garantiscono il rispetto delle prescrizioni previste al paragrafo 3, lettera b). Il rispetto delle SC o, in assenza di queste, delle norme armonizzate pertinenti e delle disposizioni nazionali è certificato da un organismo notificato.

6.   Possono essere ricondizionati solo i dispositivi monouso che sono stati immessi sul mercato conformemente al presente regolamento o, prima del 26 maggio 2020, conformemente alla direttiva 93/42/CEE.

7.   Il ricondizionamento di dispositivi monouso può essere effettuato solo se considerato sicuro in base ai più recenti dati scientifici.

8.   Il nome e l'indirizzo della persona fisica o giuridica di cui al paragrafo 2 e le altre informazioni pertinenti di cui all'allegato I, punto 23, figurano sull'etichetta e, se del caso, nelle istruzioni per l'uso del dispositivo ricondizionato.

Il nome e l'indirizzo del fabbricante del dispositivo monouso iniziale non figurano più sull'etichetta, ma sono indicati nelle istruzioni per l'uso del dispositivo ricondizionato.

9.   Uno Stato membro che consente il ricondizionamento di dispositivi monouso può mantenere o introdurre disposizioni nazionali più rigorose di quelle previste dal presente regolamento, che limitino o vietino nel proprio territorio:

a)

il ricondizionamento di dispositivi monouso e il trasferimento di dispositivi monouso in un altro Stato membro o in un paese terzo per esservi ricondizionati;

b)

la messa a disposizione o l'ulteriore utilizzo di dispositivi monouso ricondizionati.

Gli Stati membri informano la Commissione e gli altri Stati membri di tali disposizioni nazionali. La Commissione rende disponibile al pubblico tali informazioni.

10.   Entro il 27 maggio 2024 la Commissione redige una relazione sul funzionamento del presente articolo e la presenta al Parlamento europeo e al Consiglio. Sulla base di tale relazione, la Commissione, se del caso, presenta proposte di modifica del presente regolamento.

Articolo 18

Tessera per il portatore di impianto e informazioni che devono essere fornite ai pazienti portatori di impianto

1.   Il fabbricante di un dispositivo impiantabile fornisce insieme a quest'ultimo:

a)

informazioni che consentono di identificare il dispositivo, tra cui la denominazione del dispositivo, il numero di serie, il numero di lotto, l'UDI, il modello del dispositivo, nonché il nome, l'indirizzo del sito web del fabbricante;

b)

avvertenze, precauzioni o misure che devono essere prese dal paziente o da un operatore sanitario in relazione a interferenze reciproche con influenze esterne ragionevolmente prevedibili, esami medici o condizioni ambientali;

c)

informazioni sulla vita utile attesa del dispositivo e su ogni follow-up necessario;

d)

ogni altra informazione atta a garantire un uso sicuro del dispositivo da parte del paziente, comprese le informazioni di cui all'allegato I, punto 23.4, lettera u).

Le informazioni di cui al primo comma sono fornite per essere messe a disposizione del paziente cui è stato impiantato il dispositivo mediante qualsiasi mezzo che consenta un rapido accesso alle informazioni stesse e sono redatte nella lingua stabilita dallo Stato membro interessato. Le informazioni sono redatte in modo da essere facilmente comprensibili per un utilizzatore profano e sono aggiornate ove necessario. Gli aggiornamenti delle informazioni sono messe a disposizione del paziente attraverso il sito web di cui al primo comma, lettera a).

Inoltre il fabbricante fornisce le informazioni di cui al primo comma, lettera a) su di una tessera per il portatore di impianto consegnata insieme al dispositivo.

2.   Gli Stati membri impongono alle istituzioni sanitarie di mettere a disposizione di tutti i pazienti cui è stato impiantato il dispositivo le informazioni di cui al paragrafo 1, mediante qualsiasi mezzo che consenta un rapido accesso alle informazioni stesse, insieme alla tessera per il portatore di impianto, che deve riportare la loro identità.

3.   I seguenti impianti sono esentati dagli obblighi di cui al presente articolo: materiali di sutura, graffette, materiali di otturazione dentale, apparecchi ortodontici, corone dentali, viti, cunei, placche e protesi, fili, chiodi, clip e connettori. Alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 al fine di modificare questo elenco mediante l'aggiunta di ulteriori tipi di impianti o la rimozione di impianti.

Articolo 19

Dichiarazione di conformità UE

1.   La dichiarazione di conformità UE attesta che le prescrizioni del presente regolamento sono state rispettate in relazione al dispositivo interessato. Il fabbricante aggiorna continuamente la dichiarazione di conformità UE. La dichiarazione di conformità UE riporta come minimo le informazioni di cui all'allegato IV ed è tradotta in una lingua o nelle lingue ufficiali dell'Unione richieste dallo Stato membro nel quale il dispositivo è messo a disposizione.

2.   Se i dispositivi, per aspetti non contemplati dal presente regolamento, sono disciplinati da altri atti legislativi dell'Unione che richiedono anch'essi una dichiarazione di conformità UE del fabbricante attestante il rispetto delle prescrizioni ivi stabilite, è redatta un'unica dichiarazione di conformità UE relativa a tutti gli atti dell'Unione applicabili al dispositivo in questione. La dichiarazione contiene tutte le informazioni necessarie per identificare la normativa dell'Unione cui si riferisce la dichiarazione.

3.   Redigendo la dichiarazione di conformità UE, il fabbricante assume la responsabilità per il rispetto delle prescrizioni stabilite dal presente regolamento e da ogni altro atto legislativo dell'Unione applicabile al dispositivo.

4.   Alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 per modificare, alla luce del progresso tecnico, il contenuto minimo della dichiarazione di conformità UE stabilito all'allegato IV.

Articolo 20

Marcatura CE di conformità

1.   I dispositivi, diversi dai dispositivi su misura od oggetto di indagine, che sono ritenuti conformi alle prescrizioni del presente regolamento recano la marcatura CE di conformità che figura nell'allegato V.

2.   La marcatura CE è soggetta ai principi generali esposti all'articolo 30 del regolamento (CE) n. 765/2008.

3.   La marcatura CE è apposta sul dispositivo o sul suo involucro sterile in modo visibile, leggibile e indelebile. Se le caratteristiche del dispositivo non consentono o non giustificano tale apposizione, la marcatura CE è apposta sul confezionamento. La marcatura CE figura anche in tutte le istruzioni per l'uso e su tutti i confezionamenti commerciali.

4.   La marcatura CE è apposta prima dell'immissione del dispositivo sul mercato. Può essere seguita da un pittogramma o da qualsiasi altro marchio che indichi un rischio o un impiego particolare.

5.   Se del caso, la marcatura CE è seguita dal numero di identificazione dell'organismo notificato incaricato delle procedure di valutazione della conformità di cui all'articolo 52. Il numero d'identificazione è inoltre indicato in tutto il materiale promozionale in cui si afferma che un dispositivo è conforme alle prescrizioni per la marcatura CE.

6.   Qualora i dispositivi siano disciplinati da altri atti legislativi dell'Unione che prevedono anch'essi l'apposizione della marcatura CE, questa indica che i dispositivi rispettano anche le prescrizioni di tali altri atti legislativi.

Articolo 21

Dispositivi per destinazioni particolari

1.   Gli Stati membri non pongono ostacoli a:

a)

dispositivi oggetto di indagine forniti a fini di indagine clinica a uno sperimentatore, se soddisfano le condizioni stabilite negli articoli da 62 a 80, nell'articolo 82, nonché negli atti di esecuzione adottati a norma dell'articolo 81 e nell'allegato XV;

b)

dispositivi su misura messi a disposizione sul mercato, ove siano rispettati l'articolo 52, paragrafo 7, e l'allegato XIII.

I dispositivi di cui al primo comma non recano la marcatura CE, a eccezione dei dispositivi di cui all'articolo 74.

2.   I dispositivi su misura sono muniti della dichiarazione di cui all'allegato XIII, punto 1, che è messa a disposizione di un determinato paziente o utilizzatore, identificato mediante il nome, un acronimo o un codice numerico.

Gli Stati membri possono stabilire che il fabbricante di un dispositivo su misura debba presentare all'autorità competente un elenco dei dispositivi di questo tipo messi a disposizione nel loro territorio.

3.   Gli Stati membri non impediscono — in particolare in occasione di fiere, esposizioni, dimostrazioni o manifestazioni simili — che vengano presentati dispositivi non conformi al presente regolamento a condizione che sia indicato in modo chiaramente visibile che tali dispositivi sono destinati unicamente alla presentazione o alla dimostrazione e non possono essere messi a disposizione prima di essere stati resi conformi al presente regolamento.

Articolo 22

Sistemi e kit procedurali

1.   Ogni persona fisica o giuridica deve redigere una dichiarazione che combina dispositivi recanti la marcatura CE con i seguenti altri dispositivi o prodotti, in maniera compatibile con la destinazione d'uso dei dispositivi o degli altri prodotti e nei limiti di utilizzo previsti dai loro fabbricanti, per immetterli sul mercato come sistema o kit procedurale:

a)

altri dispositivi recanti la marcatura CE;

b)

dispositivi medico-diagnostici in vitro recanti la marcatura CE conformemente al regolamento (UE) 2017/746;

c)

altri prodotti conformi alla normativa a essi applicabile solo qualora siano utilizzati nell'ambito di una procedura medica o ne sia altrimenti giustificata la presenza nel sistema o kit procedurale.

2.   Nella dichiarazione a norma del paragrafo 1, la persona fisica o giuridica in questione indica:

a)

di aver verificato la compatibilità reciproca dei dispositivi e, se del caso, degli altri prodotti secondo le istruzioni dei fabbricanti e di aver effettuato le sue attività secondo tali istruzioni;

b)

di aver imballato il sistema o kit procedurale e fornito agli utilizzatori le relative informazioni, comprese le informazioni che devono essere fornite dai fabbricanti dei dispositivi o degli altri prodotti che sono stati assemblati;

c)

che l'attività di combinare dispositivi e, se del caso, altri prodotti come sistemi o kit procedurali è stata sottoposta a metodi adeguati di controllo interno, verifica e convalida.

3.   Ogni persona fisica o giuridica che, ai fini della loro immissione sul mercato, sterilizza i sistemi o kit procedurali di cui al paragrafo 1 applica, a sua scelta, una delle procedure di cui all'allegato IX o la procedura di cui all'allegato XI, parte A. L'applicazione di tali procedure e l'intervento dell'organismo notificato si limitano agli aspetti della procedura che riguardano il mantenimento della sterilità fino a quando la confezione sterile non sia aperta o danneggiata. La persona fisica o giuridica redige una dichiarazione in cui afferma che la sterilizzazione è stata eseguita secondo le istruzioni del fabbricante.

4.   Se il sistema o kit procedurale contiene dispositivi che non recano la marcatura CE o se la combinazione di dispositivi scelta non è compatibile con la destinazione d'uso originaria, o se la sterilizzazione non è stata eseguita secondo le istruzioni del fabbricante, il sistema o kit procedurale è considerato un dispositivo a sé stante ed è soggetto alla pertinente procedura di valutazione della conformità di cui all'articolo 52. La persona fisica o giuridica assume gli obblighi dei fabbricanti.

5.   I sistemi o kit procedurali di cui al paragrafo 1 del presente articolo non recano una nuova marcatura CE, bensì il nome, la denominazione commerciale o il marchio registrato della persona di cui ai paragrafi 1 e 3 del presente articolo e l'indirizzo presso il quale tale persona può essere contattata, in modo tale che essa posa essere localizzata. I sistemi o kit procedurali sono corredati delle informazioni di cui all'allegato I, punto 23. La dichiarazione di cui al paragrafo 2 del presente articolo è tenuta a disposizione delle autorità competenti, dopo l'assemblaggio del sistema o kit procedurale, per il periodo applicabile ai dispositivi combinati conformemente all'articolo 10, paragrafo 8. In caso di periodi di durata diversa, si applica quello di maggior durata.

Articolo 23

Parti e componenti

1.   Ogni persona fisica o giuridica che mette a disposizione sul mercato un articolo destinato in maniera specifica a sostituire una parte o un componente identico o simile di un dispositivo difettoso o usurato al fine di mantenere o ripristinare la funzione del dispositivo stesso senza modificarne le caratteristiche di sicurezza, prestazione o la sua destinazione d'uso, si assicura che l'articolo non comprometta la sicurezza e le prestazioni del dispositivo. Evidenze a sostegno sono tenute a disposizione delle autorità competenti degli Stati membri.

2.   Un articolo destinato in maniera specifica a sostituire una parte o un componente di un dispositivo e che ne modifica sostanzialmente le caratteristiche di sicurezza o prestazione o la destinazione d'uso è considerato un dispositivo e soddisfa i requisiti di cui al presente regolamento.

Articolo 24

Libera circolazione

Salvo laddove altrimenti previsto nel presente regolamento, gli Stati membri non rifiutano, vietano o limitano la messa a disposizione sul mercato o la messa in servizio sul loro territorio di dispositivi conformi alle prescrizioni del presente regolamento.

CAPO III

IDENTIFICAZIONE E TRACCIABILITÀ DEI DISPOSITIVI, REGISTRAZIONE DEI DISPOSITIVI E DEGLI OPERATORI ECONOMICI, SINTESI RELATIVA ALLA SICUREZZA E ALLA PRESTAZIONE CLINICA E BANCA DATI EUROPEA DEI DISPOSITIVI MEDICI

Articolo 25

Identificazione nella catena di fornitura

1.   I distributori e gli importatori cooperano con i fabbricanti o i mandatari allo scopo di ottenere un appropriato livello della tracciabilità dei dispositivi.

2.   Gli operatori economici sono in grado di identificare per l'autorità competente, per il periodo di cui all'articolo 10, paragrafo 8:

a)

ogni operatore economico cui hanno fornito direttamente un dispositivo;

b)

ogni operatore economico che ha direttamente fornito loro un dispositivo;

c)

ogni istituzione sanitaria od operatore sanitario cui hanno fornito direttamente un dispositivo.

Articolo 26

Nomenclatura dei dispositivi medici

Allo scopo di facilitare il funzionamento della banca dati europea dei dispositivi medici («Eudamed») di cui all'articolo 33, la Commissione fa in modo che una nomenclatura dei dispositivi medici riconosciuta a livello internazionale sia disponibile gratuitamente per i fabbricanti e per le altre persone fisiche o giuridiche che sono tenute a utilizzarla a norma del presente regolamento. La Commissione cerca inoltre di fare in modo che la nomenclatura sia disponibile gratuitamente anche per altri soggetti interessati, ove ciò sia ragionevolmente fattibile.

Articolo 27

Sistema di identificazione unica del dispositivo

1.   Il sistema di identificazione unica del dispositivo («sistema UDI») descritto nell'allegato VI, parte C, consente l'identificazione e agevola la tracciabilità dei dispositivi diversi dai dispositivi su misura e da quelli oggetto di indagine e consiste:

a)

nella produzione di un UDI comprendente:

i)

un identificativo del dispositivo UDI («UDI-DI»), specifico per un fabbricante e un dispositivo, che permetta l'accesso alle informazioni di cui all'allegato VI, parte B;

ii)

un identificativo UDI della produzione («UDI-PI»), che identifichi l'unità di produzione del dispositivo e, ove applicabile, i dispositivi imballati, come specificato all'allegato VI, parte C;

b)

nell'apposizione dell'UDI sull'etichetta del dispositivo o sul suo confezionamento;

c)

nella registrazione dell'UDI da parte di operatori economici, di istituzioni sanitarie e di operatori sanitari, in conformità delle condizioni di cui rispettivamente ai paragrafi 8 e 9 del presente articolo;

d)

nell'istituzione di un sistema elettronico per l'identificazione unica del dispositivo («banca dati UDI») a norma dell'articolo 28.

2.   La Commissione designa, mediante atti di esecuzione, uno o più organismi incaricati di gestire un sistema per l'attribuzione degli UDI a norma del presente regolamento («organismo di rilascio»). Tale organismo o tali organismi soddisfano tutti i seguenti criteri:

a)

sono organismi dotati di personalità giuridica;

b)

il loro sistema di attribuzione degli UDI permette di identificare un dispositivo in ogni momento della sua distribuzione e del suo utilizzo conformemente alle prescrizioni del presente regolamento;

c)

il loro sistema di attribuzione degli UDI è conforme alle norme internazionali pertinenti;

d)

gli organismi consentono l'accesso al loro sistema di attribuzione degli UDI a tutti gli utilizzatori interessati in base a modalità e condizioni predeterminate e trasparenti;

e)

gli organismi si impegnano a:

i)

far funzionare il sistema per l'attribuzione degli UDI per almeno 10 anni dalla designazione stessa;

ii)

mettere a disposizione della Commissione e degli Stati membri, su richiesta, le informazioni sul loro sistema di attribuzione degli UDI;

iii)

continuare a soddisfare i criteri e le condizioni di designazione.

Nel designare gli organismi di rilascio la Commissione si sforza di garantire che i vettori dell'UDI, secondo la definizione di cui all'allegato VI, parte C, siano universalmente leggibili, indipendentemente dal sistema utilizzato dall'organismo di rilascio, allo scopo di ridurre al minimo gli oneri finanziari e amministrativi per gli operatori economici e le istituzioni sanitarie.

3.   Prima di immettere sul mercato un dispositivo, diverso da un dispositivo su misura, il fabbricante attribuisce al dispositivo stesso e, se applicabile, a tutti i livelli esterni di confezionamento, un UDI prodotto nel rispetto delle regole dell'organismo di rilascio designato dalla Commissione conformemente al paragrafo 2.

Prima che un dispositivo diverso da un dispositivo su misura od oggetto di indagine sia immesso sul mercato il fabbricante deve assicurare che le informazioni di cui all'allegato VI, parte B, del dispositivo in questione siano correttamente presentate e trasmesse alla banca dati UDI di cui all'articolo 28.

4.   I vettori UDI figurano sull'etichetta del dispositivo e su tutti i livelli esterni di confezionamento. I livelli esterni di confezionamento non comprendono i container di trasporto.

5.   Gli UDI sono utilizzati per segnalare incidenti gravi e azioni correttive di sicurezza conformemente all'articolo 87.

6.   L'«UDI-DI di base» secondo la definizione di cui all'allegato VI, parte C), del dispositivo figura nella dichiarazione di conformità UE, di cui all'articolo 19.

7.   Il fabbricante mantiene un elenco aggiornato di tutti gli UDI attribuiti nell'ambito della documentazione tecnica di cui all'allegato II.

8.   Gli operatori economici registrano e conservano, di preferenza per via elettronica, gli UDI dei dispositivi che hanno fornito o che hanno ricevuto se tali dispositivi appartengono:

—

ai dispositivi impiantabili di classe III,

—

ai dispositivi, alle categorie o ai gruppi di dispositivi determinati in base a un atto di cui al paragrafo 11, lettera a).

9.   Le istituzioni sanitarie registrano e conservano, di preferenza per via elettronica, gli UDI dei dispositivi che hanno fornito o che hanno ricevuto se tali dispositivi appartengono ai dispositivi impiantabili della classe III.

Per quanto riguarda i dispositivi diversi dai dispositivi impiantabili della classe III, gli Stati membri incoraggiano le istituzioni sanitarie, e possono obbligarle, a registrare e conservare, di preferenza per via elettronica, gli UDI dei dispositivi che hanno ricevuto.

Gli Stati membri incoraggiano gli operatori sanitari, e possono obbligarli, a registrare e conservare, di preferenza per via elettronica, gli UDI dei dispositivi che hanno ricevuto.

10.   Alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 al fine di:

a)

modificare l'elenco di informazioni di cui all'allegato VI, parte B, alla luce dei progressi tecnici; e

b)

modificare l'allegato VI alla luce degli sviluppi internazionali e dei progressi tecnici nel campo dell'identificazione unica dei dispositivi.

11.   La Commissione può specificare, mediante atti di esecuzione, le modalità dettagliate e gli aspetti procedurali del sistema UDI al fine di garantirne un'applicazione armonizzata, in relazione a qualunque dei seguenti aspetti:

a)

determinazione dei dispositivi, categorie o gruppi di dispositivi cui si applica l'obbligo precisato al paragrafo 8;

b)

specificazione dei dati da inserire nell'UDI-PI di dispositivi o gruppi di dispositivi specifici.

Gli atti di esecuzione di cui al primo comma sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

12.   Nell'adottare le misure di cui al paragrafo 11 la Commissione tiene conto di tutti i seguenti aspetti:

a)

riservatezza e protezione dei dati di cui rispettivamente agli articoli 109 e 110;

b)

approccio fondato sui rischi;

c)

rapporto costo/efficacia delle misure;

d)

convergenza dei sistemi UDI messi a punto a livello internazionale;

e)

necessità di evitare doppioni nel sistema UDI;

f)

esigenze dei sistemi sanitari degli Stati membri e, ove possibile, compatibilità con altri sistemi di identificazione di dispositivi medici utilizzati dalle parti interessate.

Articolo 28

Banca dati UDI

1.   Dopo aver consultato l'MDCG, la Commissione predispone e gestisce una banca dati UDI intesa a convalidare, raccogliere, trattare e rendere disponibili al pubblico le informazioni di cui all'allegato VI, parte B.

2.   Nel progettare la banca dati UDI la Commissione tiene conto dei principi generali stabiliti nell'allegato VI, parte C, punto 5. In particolare, la banca dati UDI è progettata in modo che non possano esservi inserite UDI-PI o informazioni riservate di natura commerciale sui prodotti.

3.   I dati di base da fornire alla banca dati UDI, di cui all'allegato VI, parte B, sono accessibili al pubblico gratuitamente.

4.   La progettazione tecnica della banca dati UDI garantisce la massima accessibilità delle informazioni ivi conservate, compresi un accesso a più utenti nonché il caricamento e lo scaricamento automatici di tali informazioni. La Commissione fornisce il sostegno tecnico e amministrativo ai fabbricanti e agli altri utenti della banca dati UDI.

Articolo 29

Registrazione dei dispositivi

1.   Prima di immettere sul mercato un dispositivo, diverso da un dispositivo su misura, il fabbricante attribuisce al dispositivo, conformemente alle norme dell'organismo di rilascio di cui all'articolo 27, paragrafo 2, un'UDI-DI di base, ai sensi dell'allegato VI, parte C, e lo fornisce alla banca dati UDI insieme agli altri dati di base di cui all'allegato VI, parte B, per quanto riguarda tale dispositivo.

2.   Prima dell'immissione sul mercato di un sistema o kit procedurale, ai sensi dell'articolo 22, paragrafi 1 e 3, che non sia un dispositivo su misura, la persona fisica o giuridica responsabile attribuisce al sistema o kit procedurale, nel rispetto delle norme dell'organismo di rilascio, un UDI-DI di base e lo fornisce alla banca dati UDI insieme agli altri dati di base di cui all'allegato VI, parte B, per quanto riguarda tale sistema o kit procedurale.

3.   Per i dispositivi che sono oggetto di una valutazione di conformità di cui all'articolo 52, paragrafo 3, e all'articolo 52, paragrafo 4, secondo e terzo comma, l'attribuzione di un UDI-DI di base di cui al paragrafo 1 del presente articolo è effettuata prima che il fabbricante rivolga domanda a un organismo notificato per la valutazione dei dispositivi in questione.
