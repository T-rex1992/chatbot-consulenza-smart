ALLEGATO I

REQUISITI GENERALI DI SICUREZZA E PRESTAZIONE

CAPO I

REQUISITI GENERALI

1.   I dispositivi forniscono le prestazioni previste dal loro fabbricante e sono progettati e fabbricati in modo che, in normali condizioni d'uso, siano adatti alla loro destinazione d'uso. Essi sono sicuri ed efficaci e non compromettono lo stato clinico o la sicurezza dei pazienti, né la sicurezza e la salute degli utilizzatori ed eventualmente di altre persone, fermo restando che gli eventuali rischi associabili al loro utilizzo sono accettabili, considerati i benefici apportati al paziente, e compatibili con un elevato livello di protezione della salute e della sicurezza, tenendo conto dello stato dell'arte generalmente riconosciuto.

2.   Il requisito previsto nel presente allegato di ridurre i rischi per quanto possibile indica la riduzione dei rischi per quanto possibile senza compromettere il rapporto benefici-rischi.

3.   I fabbricanti stabiliscono, implementano, documentano e mantengono un sistema di gestione del rischio.

La gestione del rischio è intesa come un processo iterativo continuo durante l'intero ciclo di vita di un dispositivo che richiede un costante e sistematico aggiornamento. Nella gestione del rischio i fabbricanti devono:

a)

stabilire e documentare un piano di gestione del rischio per ciascun dispositivo;

b)

individuare e analizzare i pericoli noti e prevedibili associati a ciascun dispositivo;

c)

stimare e valutare i rischi associati e che si verificano durante l'uso previsto e durante l'uso scorretto ragionevolmente prevedibile;

d)

eliminare o controllare i rischi di cui alla lettera c) conformemente ai requisiti del punto 4;

e)

valutare l'impatto delle informazioni provenienti dalla fase di produzione e, in particolare, dal sistema di sorveglianza post-commercializzazione, relative ai pericoli e alla loro frequenza, alle stime dei relativi rischi, nonché al rischio complessivo, al rapporto benefici-rischi e all'accettabilità del rischio; e

f)

in base alla valutazione dell'impatto delle informazioni di cui alla lettera e), se necessario modificare le misure di controllo in linea con i requisiti di cui al punto 4.

4.   Le misure di controllo del rischio adottate dai fabbricanti per la progettazione e la fabbricazione dei dispositivi si attengono a principi di rispetto della sicurezza, tenendo conto dello stato dell'arte generalmente riconosciuto. Per ridurre i rischi i fabbricanti li gestiscono in modo che il rischio residuo associato a ciascun pericolo, così come il rischio residuo globale, sia considerato accettabile. Nello scegliere le soluzioni più appropriate, i fabbricanti, in ordine di priorità:

a)

eliminano o riducono i rischi per quanto possibile attraverso la sicurezza nella progettazione e nella fabbricazione;

b)

se del caso, adottano le opportune misure di protezione, compresi i segnali di allarme se necessario, in relazione ai rischi che non possono essere eliminati; e

c)

forniscono informazioni di sicurezza (avvertenze/precauzioni/controindicazioni) e, se del caso, una formazione agli utilizzatori.

I fabbricanti informano gli utilizzatori circa i rischi residui.

5.   Per eliminare o ridurre i rischi connessi agli errori d'uso i fabbricanti devono:

a)

ridurre, per quanto possibile, i rischi connessi alle caratteristiche ergonomiche del dispositivo e all'ambiente in cui è previsto che quest'ultimo sia usato (progettazione per la sicurezza del paziente); e

b)

considerare il livello di conoscenza tecnica, esperienza, istruzione, formazione e ambiente d'uso, e, ove possibile, le condizioni mediche e fisiche degli utilizzatori previsti (progettazione per utilizzatori profani, professionali, disabili o altri).

6.   Le caratteristiche e le prestazioni di un dispositivo non devono essere influenzate negativamente oltre il grado in cui risultino compromesse la salute o la sicurezza di pazienti, utilizzatori e, se del caso, di altre persone durante la vita del dispositivo indicato dal fabbricante, quando il dispositivo è sottoposto alle sollecitazioni che possono verificarsi in normali condizioni d'uso nonché a una corretta manutenzione, secondo le istruzioni del fabbricante.

7.   I dispositivi sono progettati, fabbricati e imballati in modo che le loro caratteristiche e le loro prestazioni, durante l'utilizzo previsto, non vengano alterate durante il trasporto e la conservazione, ad esempio, mediante fluttuazioni della temperatura e del grado di umidità, ove si tenga conto delle istruzioni e delle informazioni fornite dal fabbricante.

8.   Tutti i rischi noti e prevedibili e gli eventuali effetti collaterali non desiderati sono ridotti al minimo e risultano accettabili rispetto ai benefici valutati per il paziente e/o l'utilizzatore, derivanti dalle prestazioni del dispositivo in normali condizioni d'uso.

9.   Per i dispositivi di cui all'allegato XVI, i requisiti generali di sicurezza di cui ai punti 1 e 8 vanno intesi nel senso che il dispositivo, se utilizzato alle condizioni e per i fini previsti, non presenta alcun rischio o un rischio non superiore a quello massimo accettabile connesso all'uso del prodotto, che è coerente con un elevato livello di protezione della salute e della sicurezza delle persone.

CAPO II

REQUISITI RELATIVI ALLA PROGETTAZIONE E ALLA FABBRICAZIONE

10.   Caratteristiche chimiche, fisiche e biologiche

10.1.   I dispositivi sono progettati e fabbricati in modo tale da garantire che siano soddisfatti i requisiti relativi alle caratteristiche e alle prestazioni di cui al capo I. Una particolare attenzione va rivolta agli elementi seguenti:

a)

scelta dei materiali e delle sostanze utilizzati, in particolare dal punto di vista della tossicità e, se pertinente, dell'infiammabilità;

b)

compatibilità tra i materiali e le sostanze utilizzati e i tessuti biologici, le cellule e i fluidi corporei, tenendo conto della destinazione d'uso del dispositivo e, se del caso, assorbimento, distribuzione, metabolismo ed escrezione;

c)

compatibilità tra le diverse parti di un dispositivo che consiste di più di una parte impiantabile;

d)

impatto dei processi sulle proprietà dei materiali;

e)

se del caso, i risultati della ricerca biofisica o modellistica la cui validità sia stata precedentemente dimostrata;

f)

proprietà meccaniche dei materiali utilizzati, tenendo conto, se del caso, di aspetti quali robustezza, duttilità, resistenza alla frattura, resistenza all'usura e resistenza alla fatica;

g)

proprietà di superficie; e

h)

la conferma che il dispositivo soddisfa tutte le specifiche chimiche e/o fisiche definite.

10.2.   I dispositivi sono progettati, fabbricati e imballati in modo tale da ridurre al minimo i rischi che i contaminanti e i residui presentano per i pazienti, in funzione della destinazione d'uso prevista per il dispositivo, nonché per il personale incaricato del trasporto, della conservazione e dell'utilizzo dei dispositivi. Occorre prestare un'attenzione particolare ai tessuti esposti a tali contaminanti e residui così come alla durata e alla frequenza dell'esposizione.

10.3.   I dispositivi sono progettati e fabbricati in modo tale da poter essere utilizzati in condizioni di sicurezza con tutti i materiali e le sostanze, compresi i gas, con i quali entrano in contatto durante l'utilizzo previsto; se i dispositivi sono destinati a somministrare medicinali, sono progettati e fabbricati in modo tale da essere compatibili con i medicinali in questione, in conformità delle disposizioni e restrizioni che disciplinano tali medicinali, e in modo che le prestazioni dei medicinali e dei dispositivi siano mantenute conformi alle loro rispettive indicazioni e agli usi cui sono destinati.

10.4.   Sostanze

10.4.1.   Progettazione e fabbricazione dei dispositivi

I dispositivi sono progettati e fabbricati in modo tale da ridurre, per quanto possibile, i rischi derivanti dalle sostanze o particelle, compresi detriti da usura, prodotti di degradazione e residui di lavorazione che possono essere rilasciati dal dispositivo.

I dispositivi, le loro parti o i materiali utilizzati nella loro fabbricazione che:

—

sono invasivi o entrano in contatto diretto con il corpo umano,

—

somministrano (ripetutamente) medicinali, liquidi corporei o altre sostanze, compresi i gas, all'organismo, o

—

trasportano o conservano detti medicinali, fluidi corporei o sostanze, compresi i gas, da somministrare (ripetutamente) all'organismo,

contengono soltanto le seguenti sostanze in una concentrazione superiore allo 0,1 % peso/peso (p/p) se giustificato ai sensi del punto 10.4.2:

a)

sostanze cancerogene, mutagene o tossiche per la riproduzione («CMR»), di categoria 1A o 1B, conformemente all'allegato VI, parte 3, del regolamento (CE) n. 1272/2008 del Parlamento europeo e del Consiglio (1), ovvero

b)

sostanze con proprietà nocive per il sistema endocrino per le quali è scientificamente comprovata la probabilità di effetti gravi per la salute umana e che sono identificate secondo la procedura di cui all'articolo 59 del regolamento (CE) n. 1907/2006 del Parlamento europeo e del Consiglio (2), ovvero una volta che un atto delegato è stato adottato dalla Commissione ai sensi dell'articolo 5, paragrafo 3, primo comma, del regolamento (UE) n. 528/2012 del Parlamento europeo e del Consiglio (3), in conformità dei criteri pertinenti per la salute umana tra quelli ivi definiti.

10.4.2.   Giustificazione relativa alla presenza di sostanze CMR e/o di interferenti endocrini

La giustificazione della presenza di tali sostanze si basa su:

a)

un'analisi e una stima dell'esposizione potenziale dei pazienti o degli utilizzatori alla sostanza;

b)

un'analisi di possibili sostanze, materiali o progetti alternativi includendo, se disponibili, informazioni su ricerche indipendenti, studi inter pares, pareri scientifici dei comitati scientifici pertinenti e un'analisi circa la disponibilità di tali alternative;

c)

il motivo per cui gli eventuali prodotti alternativi della sostanza e/o del materiale, se disponibili, o le modifiche al progetto, se fattibili, non sono idonei al mantenimento della funzionalità, delle prestazioni e dei rapporti benefici-rischi del dispositivo; tenendo anche in considerazione se fra gli usi cui detti dispositivi sono destinati figurano il trattamento di bambini o donne in gravidanza o allattamento o il trattamento di altri gruppi di pazienti ritenuti particolarmente vulnerabili a tali sostanze e/o materiali; e

d)

laddove applicabili e disponibili, i più recenti orientamenti del comitato scientifico pertinente ai sensi dei punti 10.4.3 e 10.4.4.

10.4.3.   Orientamenti in materia di ftalati

Ai fini del punto 10.4, la Commissione, il prima possibile e entro il 26 maggio 2018, fornisce un mandato al comitato scientifico pertinente affinché prepari linee guida che siano pronte prima del 26 maggio 2020. Il mandato del comitato include almeno una valutazione del rapporto benefici-rischi sulla presenza di ftalati appartenenti a uno dei gruppi di sostanze di cui alle lettere a) e b) del punto 10.4.1. La valutazione del rapporto benefici-rischi tiene conto della destinazione d'uso e del contesto d'utilizzo del dispositivo, nonché delle sostanze e dei materiali alternativi disponibili, delle progettazioni o dei trattamenti medici. Quando ritenuto opportuno sulla base dei più recenti dati scientifici, ma almeno ogni cinque anni, le linee guida sono aggiornate.

10.4.4.   Linee guida su altre sostanze CMR e interferenti endocrine

In seguito, la Commissione incarica il comitato scientifico pertinente di preparare gli orientamenti ai sensi del punto 10.4.3 anche per le altre sostanze di cui alle lettere a) e b) del punto 10.4.1, se del caso.

10.4.5.   Etichettatura

Se i dispositivi, le loro parti o i materiali utilizzati nella loro fabbricazione ai sensi del punto 10.4.1 contengono sostanze di cui alle lettere a) o b) del punto 10.4.1 in una concentrazione superiore allo 0,1 % peso su peso (p/p), la presenza di tali sostanze è indicata mediante un'etichetta apposta sui dispositivi stessi e/o sul confezionamento unitario o, eventualmente, sul confezionamento commerciale con l'elenco di tali sostanze. Se fra gli usi cui detti dispositivi sono destinati figurano il trattamento di bambini o donne in gravidanza o allattamento o il trattamento di altri gruppi di pazienti ritenuti particolarmente vulnerabili a tali sostanze e/o materiali, nelle istruzioni per l'uso sono fornite informazioni sui rischi residui per tali gruppi di pazienti e, se del caso, sulle misure precauzionali appropriate.

10.5.   I dispositivi sono progettati e fabbricati in modo tale da ridurre, per quanto possibile, i rischi derivanti dall'involontaria penetrazione di sostanze nel dispositivo, tenendo conto del dispositivo e delle caratteristiche dell'ambiente in cui ne è previsto l'uso.

10.6.   I dispositivi sono progettati e fabbricati in modo tale da ridurre, per quanto possibile, i rischi connessi alle dimensioni e alle proprietà delle particelle che sono o possono essere rilasciate nel corpo del paziente o dell'utilizzatore, salvo che entrino in contatto solo con la pelle intatta. Si presta un'attenzione particolare nel caso dei nanomateriali.

11.   Infezione e contaminazione microbica

11.1.   I dispositivi e i loro relativi processi di fabbricazione sono progettati in modo tale da eliminare o ridurre per quanto possibile i rischi d'infezione per i pazienti, gli utilizzatori e, se del caso, altre persone. La progettazione è tale da:

a)

ridurre per quanto possibile e appropriato i rischi derivanti da lesioni e punture involontarie, come ad esempio ferite provocate da aghi,

b)

consentire una manipolazione agevole e sicura,

c)

ridurre per quanto possibile qualsiasi dispersione microbica dal dispositivo e/o esposizione microbica durante l'uso, e

d)

prevenire la contaminazione microbica del dispositivo o del suo contenuto, quali campioni o fluidi.

11.2.   Se necessario, i dispositivi sono progettati in modo da facilitare la pulizia, la disinfezione e/o la risterilizzazione sicure.

11.3.   I dispositivi la cui etichetta ne indica lo specifico stato microbico sono progettati, fabbricati e imballati in modo da garantire che mantengano tale stato al momento dell'immissione sul mercato, nelle condizioni di trasporto e di immagazzinamento previste dal fabbricante.

11.4.   I dispositivi forniti allo stato sterile sono progettati, fabbricati e confezionati secondo procedure appropriate in modo da garantire che siano sterili al momento dell'immissione sul mercato e che, salvo in caso di danneggiamento del confezionamento che ne conserva la sterilità, mantengano tale stato nelle condizioni di trasporto e di immagazzinamento specificate dal fabbricante fino a quando non sia aperto il confezionamento nel punto di utilizzo. Si garantisce che sia chiaramente evidente all'utilizzatore finale l'integrità di tale involucro.

11.5.   I dispositivi la cui etichetta indica che sono sterili sono trattati, fabbricati, confezionati e sterilizzati mediante metodi convalidati e appropriati.

11.6.   I dispositivi destinati a essere sterilizzati sono fabbricati e confezionati in condizioni e strutture adeguate e controllate.

11.7.   I sistemi di confezionamento per dispositivi non sterili devono conservare l'integrità e la pulizia del dispositivo e, ove i dispositivi siano destinati a essere sterilizzati prima dell'uso, ridurre al minimo i rischi di contaminazione microbica; il sistema di confezionamento è adeguato, tenuto conto del metodo di sterilizzazione indicato dal fabbricante.

11.8.   L'etichettatura del dispositivo consente di distinguere tra dispositivi identici o simili immessi sul mercato in forma sterile e non sterile in aggiunta al simbolo utilizzato per indicare che i dispositivi sono sterili.

12.   Dispositivi contenenti una sostanza considerata un prodotto medicinale e dispositivi che sono costituiti da sostanze o da una combinazione di sostanze che sono assorbite dal corpo umano o in esso localmente disperse

12.1.   Nel caso dei dispositivi di cui all'articolo 1, paragrafo 8, primo comma, la qualità, la sicurezza e l'utilità della sostanza che, se utilizzata separatamente, sarebbe considerata un medicinale ai sensi dell'articolo 1, punto 2, della direttiva 2001/83/CE, sono verificate per analogia con i metodi di cui all'allegato I della direttiva 2001/83/CE, come previsto dalla pertinente procedura di valutazione della conformità di cui al presente regolamento.

12.2.   I dispositivi costituiti da sostanze o da un'associazione di sostanze destinate a essere introdotte nel corpo umano e che sono assorbite dal corpo umano o in esso localmente disperse sono conformi, se del caso e in maniera limitata agli aspetti non contemplati dal presente regolamento, alle pertinenti prescrizioni di cui all'allegato I della direttiva 2001/83/CE, per la valutazione dell'assorbimento, distribuzione, metabolismo, escrezione, tolleranza locale, tossicità, interazione con altri dispositivi, medicinali o altre sostanze e della possibilità di effetti collaterali negativi, come previsto nella procedura di valutazione della conformità applicabile ai sensi del presente regolamento.

13.   Dispositivi contenenti materiali di origine biologica

13.1.   Per i dispositivi fabbricati utilizzando derivati di tessuti o cellule di origine umana non vitali o resi non vitali contemplati dal presente regolamento conformemente all'articolo 1, paragrafo 6, lettera g), vale quanto segue:

a)

la donazione, l'approvvigionamento e il controllo dei tessuti e delle cellule sono effettuati conformemente alla direttiva 2004/23/CE;

b)

il trattamento, la conservazione e qualsiasi altra manipolazione di tali tessuti e cellule, o loro derivati, sono eseguiti in modo da garantire la sicurezza di pazienti, utilizzatori e, se del caso, altre persone. In particolare, si provvede alla sicurezza per quanto riguarda virus e altri agenti trasmissibili mediante metodi di selezione appropriati e l'applicazione di metodi convalidati di eliminazione o inattivazione nel corso del processo di fabbricazione;

c)

il sistema di tracciabilità di tali dispositivi è complementare e compatibile con le prescrizioni sulla tracciabilità e sulla protezione dei dati di cui alla direttiva 2004/23/CE e alla direttiva 2002/98/CE.

13.2.   Per i dispositivi fabbricati utilizzando tessuti o cellule di origine animale, o loro derivati, che sono, o sono stati resi, non vitali vale quanto segue:

a)

ove possibile, tenendo conto delle specie animali, i tessuti e le cellule di origine animale, o loro derivati, provengono da animali sottoposti a controlli veterinari adeguati all'uso previsto per i tessuti. Le informazioni relative all'origine geografica degli animali sono conservate dai fabbricanti;

b)

la selezione, il trattamento, la conservazione, il controllo e la manipolazione di tali tessuti, cellule e sostanze di origine umana, o loro derivati, sono eseguiti in modo da garantire la sicurezza di pazienti, utilizzatori e, se del caso, altre persone. In particolare, si provvede alla sicurezza per quanto riguarda virus e altri agenti trasmissibili mediante l'applicazione di metodi convalidati di eliminazione o inattivazione virale nel corso del processo di fabbricazione, tranne quando l'impiego di tali metodi comporterebbe una degradazione inaccettabile del dispositivo che ne comprometterebbe il beneficio clinico;

c)

nel caso dei dispositivi fabbricati utilizzando tessuti o cellule di origine animale, o loro derivati, di cui al regolamento (UE) n. 722/2012, si applicano le prescrizioni specifiche stabilite da detto regolamento.

13.3.   Per i dispositivi fabbricati utilizzando sostanze biologiche non vitali diverse da quelle di cui ai punti 13.1 e 13.2, la trasformazione, la conservazione, il controllo e la manipolazione di tali sostanze sono eseguiti in modo da garantire la sicurezza di pazienti, utilizzatori e, se del caso, altre persone, anche nella catena di smaltimento dei rifiuti. In particolare, si provvede alla sicurezza per quanto riguarda virus e altri agenti trasmissibili mediante metodi di selezione appropriati e l'applicazione di metodi convalidati di eliminazione o inattivazione nel corso del processo di fabbricazione.

14.   Fabbricazione dei dispositivi e interazione con il loro ambiente

14.1.   Se un dispositivo è destinato a essere utilizzato insieme ad altri dispositivi o attrezzature, l'insieme risultante, compreso il sistema di raccordo, è sicuro e non compromette le prestazioni previste dei singoli dispositivi. Ogni eventuale limitazione di utilizzo applicabile a tali insiemi figura sull'etichetta e/o nelle istruzioni per l'uso. I raccordi che devono essere manipolati dall'utilizzatore, quali i sistemi di trasferimento di fluidi o gas e di accoppiamento elettrico o meccanico, sono progettati e fabbricati in modo tale da ridurre al minimo tutti i possibili rischi, quale un'errata connessione.

14.2.   I dispositivi sono progettati e fabbricati in modo tale da eliminare o ridurre per quanto possibile:

a)

il rischio di lesioni connesso con le loro caratteristiche fisiche, compresi il rapporto volume/pressione, le caratteristiche dimensionali e, se del caso, le caratteristiche ergonomiche;

b)

i rischi ragionevolmente prevedibili connessi a influenze esterne o a condizioni ambientali, quali campi magnetici, effetti elettrici ed elettromagnetici esterni, scariche elettrostatiche, radiazioni collegate a procedure diagnostiche o terapeutiche, pressione, umidità, temperatura, variazioni di pressione e di accelerazione o interferenze del segnale radio;

c)

i rischi connessi all'uso di un dispositivo quando entra in contatto con materiali, liquidi, e sostanze, compresi i gas, ai quali è esposto nelle normali condizioni d'uso;

d)

i rischi associati alla possibile interazione negativa tra il software e l'ambiente tecnologico («ambiente IT») in cui opera e interagisce;

e)

i rischi derivanti dall'involontaria penetrazione di sostanze nel dispositivo;

f)

i rischi d'interferenza reciproca connessi con la presenza simultanea di altri dispositivi normalmente utilizzati per le indagini o per i trattamenti somministrati; e

g)

i rischi che possono derivare, laddove la manutenzione o la calibrazione non siano possibili (come nei dispositivi impiantabili), dall'invecchiamento dei materiali utilizzati o dal deterioramento della precisione di un meccanismo di misura o di controllo.

14.3.   I dispositivi sono progettati e fabbricati in modo tale da ridurre al minimo, in condizioni normali d'uso e in condizione di primo guasto, i rischi di incendio o di esplosione. Sono considerati con particolare attenzione i dispositivi la cui destinazione d'uso comporta l'esposizione a sostanze infiammabili o esplosive o l'uso in associazione con esse o con sostanze che possono favorire un processo di combustione.

14.4.   I dispositivi sono progettati e fabbricati in modo tale che la calibrazione, la taratura e la manutenzione possano essere effettuate in condizioni di sicurezza e in modo efficace.

14.5.   I dispositivi destinati a essere utilizzati insieme ad altri dispositivi o prodotti sono progettati e fabbricati in modo tale che l'interoperabilità e la compatibilità siano affidabili e sicure.

14.6.   Ogni scala di misura, di controllo o di indicazione è progettata e fabbricata sulla base di principi ergonomici tenendo conto della destinazione d'uso, degli utilizzatori previsti e delle condizioni ambientali in cui i dispositivi sono destinati a essere utilizzati.

14.7.   I dispositivi sono progettati e fabbricati in modo tale da favorirne l'eliminazione sicura e l'eliminazione sicura delle relative sostanze di scarto da parte di utilizzatori, pazienti o altre persone. A tal fine, i fabbricanti individuano e verificano procedure e misure grazie alle quali i loro dispositivi possano essere eliminati in modo sicuro dopo l'uso. Tali procedure sono descritte nelle istruzioni per l'uso.

15.   Dispositivi con funzione diagnostica o di misura

15.1.   I dispositivi diagnostici e i dispositivi con funzione di misura sono progettati e fabbricati in modo tale da fornire accuratezza, precisione e stabilità adeguate alla loro destinazione d'uso, sulla base di metodi scientifici e tecnici idonei. Le tolleranze sono specificate dal fabbricante.

15.2.   Le misurazioni effettuate dai dispositivi con funzione di misura sono espresse in unità legali conformi alle disposizioni della direttiva 80/181/CEE del Consiglio (4).

16.   Protezione contro le radiazioni

16.1.   Aspetti generali

a)

I dispositivi sono progettati, fabbricati e imballati in modo tale da ridurre per quanto possibile, e in una forma che sia compatibile con la loro destinazione d'uso, l'esposizione di pazienti, utilizzatori e altre persone alle radiazioni, pur non limitando l'applicazione di adeguati livelli indicati a fini terapeutici e diagnostici.

b)

Le istruzioni per l'uso dei dispositivi che emettono radiazioni pericolose o potenzialmente pericolose contengono informazioni precise riguardanti la natura delle radiazioni emesse, i mezzi di protezione del paziente e dell'utilizzatore e i modi per evitare l'uso scorretto e ridurre i rischi connessi con l'installazione per quanto possibile e appropriato. Sono inoltre fornite informazioni relative ai test di accettazione e prestazione, ai criteri di accettazione e alla procedura di manutenzione.

16.2.   Radiazioni previste

a)

Qualora i dispositivi siano progettati per emettere radiazioni ionizzanti e/o non ionizzanti a livelli pericolosi o potenzialmente pericolosi per uno scopo sanitario specifico il cui beneficio sia considerato preponderante rispetto ai rischi indotti dall'emissione, quest'ultima deve poter essere controllata dall'utilizzatore. Tali dispositivi sono progettati e fabbricati al fine di garantire la riproducibilità dei parametri variabili pertinenti entro un accettabile livello di tolleranza.

b)

Qualora i dispositivi siano destinati a emettere radiazioni pericolose o potenzialmente pericolose, ionizzanti e/o non ionizzanti, essi sono dotati, ove possibile, di segnalatori visivi e/o sonori dell'emissione di tali radiazioni.

16.3.   I dispositivi sono progettati e fabbricati in modo tale da ridurre al minimo l'esposizione di pazienti, utilizzatori e altre persone all'emissione di radiazioni fortuite, isolate o diffuse. Ove possibile e appropriato, si scelgono metodi che riducano l'esposizione alle radiazioni di pazienti, utilizzatori e altre possibili persone coinvolte.

16.4.   Radiazioni ionizzanti

a)

I dispositivi destinati a emettere radiazioni ionizzanti sono progettati e fabbricati tenendo conto delle prescrizioni della direttiva 2013/59/Euratom, che stabilisce norme fondamentali di sicurezza relative alla protezione contro i pericoli derivanti dall'esposizione alle radiazioni ionizzanti.

b)

I dispositivi destinati a emettere radiazioni ionizzanti sono progettati e fabbricati in modo tale che, ove possibile, tenendo conto della destinazione d'uso, la quantità, la geometria e la qualità delle radiazioni emesse possano essere modificate e controllate, e, se possibile, monitorate durante il trattamento.

c)

I dispositivi che emettono radiazioni ionizzanti, destinati alla radiodiagnostica, sono progettati e fabbricati in modo tale da pervenire a una qualità dell'immagine e/o dei risultati che sia adeguata agli scopi clinici perseguiti, riducendo al minimo l'esposizione alle radiazioni del paziente e dell'utilizzatore.

d)

I dispositivi che emettono radiazioni ionizzanti e sono destinati alla radioterapia, sono progettati e fabbricati in modo tale da consentire un monitoraggio e un controllo affidabile della dose somministrata, della tipologia di fascio, dell'energia e, ove opportuno, della qualità delle radiazioni.

17.   Sistemi elettronici programmabili — dispositivi contenenti sistemi elettronici programmabili e software che costituiscono dispositivi a sé stanti

17.1.   I dispositivi contenenti sistemi elettronici programmabili, compresi i software, o i software che costituiscono dispositivi a sé stanti, sono progettati in modo tale da garantire la riproducibilità, l'affidabilità e le prestazioni in linea con la destinazione d'uso per essi prevista. In caso di condizione di primo guasto sono previsti mezzi adeguati per eliminare o ridurre, per quanto possibile, i rischi che ne derivano o il peggioramento delle prestazioni.

17.2.   Per i dispositivi contenenti un software o per i software che costituiscono dispositivi a sé stanti, il software è sviluppato e fabbricato conformemente allo stato dell'arte, tenendo conto dei principi del ciclo di vita dello sviluppo, della gestione del rischio, compresa la sicurezza delle informazioni, della verifica e della convalida.

17.3.   I software di cui al presente punto destinati a essere usati in combinazione con piattaforme di calcolo mobili sono progettati e fabbricati tenendo conto delle peculiarità della piattaforma mobile (ad esempio dimensioni e grado di contrasto dello schermo) e di fattori esterni connessi al loro uso (variazioni ambientali relative al livello di luce o di rumore).

17.4.   I fabbricanti indicano requisiti minimi in materia di hardware, caratteristiche delle reti informatiche e misure di sicurezza informatica, compresa la protezione contro l'accesso non autorizzato, necessari per far funzionare il software come previsto.

18.   Dispositivi attivi e dispositivi a essi collegati

18.1.   Per i dispositivi non impiantabili attivi, in caso di condizione di primo guasto sono previsti mezzi adeguati per eliminare o ridurre, per quanto possibile, i rischi che ne derivano.

18.2.   I dispositivi contenenti una fonte di energia interna da cui dipende la sicurezza del paziente sono dotati di mezzi che consentano di determinare lo stato di tale fonte di energia nonché di un avviso o un segnale che indichi se il livello della fonte di energia diventa critico. Se necessario, tale avviso o segnale è fornito prima che la fonte di energia raggiunga un livello critico.

18.3.   I dispositivi collegati a una fonte di energia esterna da cui dipende la sicurezza del paziente sono dotati di un sistema di allarme che segnala ogni eventuale guasto connesso a tale fonte di energia.

18.4.   I dispositivi destinati a monitorare uno o più parametri clinici di un paziente sono dotati di opportuni sistemi di allarme che segnalano all'utilizzatore eventuali situazioni che possono comportare la morte o un grave peggioramento dello stato di salute del paziente.

18.5.   I dispositivi sono progettati e fabbricati in modo tale da ridurre, per quanto possibile, i rischi dovuti alla creazione di un'interferenza elettromagnetica che possa pregiudicare il funzionamento del dispositivo in questione o di altri dispositivi o attrezzature nell'ambiente cui sono destinati.

18.6.   I dispositivi sono progettati e fabbricati in modo tale da garantire un livello di immunità intrinseca alle interferenze elettromagnetiche che sia adeguato per permettere loro di funzionare in modo conforme alla destinazione d'uso prevista.

18.7.   I dispositivi sono progettati e fabbricati in modo tale da evitare, per quanto possibile, i rischi di scariche elettriche fortuite a pazienti, utilizzatori o qualsiasi altra persona, sia in normali condizioni d'uso che in caso di condizione di primo guasto del dispositivo, purché il dispositivo sia installato e mantenuto come indicato dal fabbricante.

18.8.   I dispositivi sono progettati e fabbricati in modo tale da proteggerli, per quanto possibile, da accessi non autorizzati che potrebbero impedire loro di funzionare come previsto.

19.   Requisiti particolari per i dispositivi impiantabili attivi

19.1.   I dispositivi impiantabili attivi sono progettati e fabbricati in modo tale da eliminare o ridurre al minimo per quanto possibile:

a)

i rischi connessi con l'utilizzo delle fonti di energia, facendo particolarmente attenzione, in caso di utilizzazione dell'elettricità, all'isolamento, alle correnti di dispersione e al surriscaldamento dei dispositivi,

b)

i rischi connessi a interventi medici, in particolare quelli risultanti dall'impiego dei defibrillatori o delle apparecchiature chirurgiche ad alta frequenza, e

c)

i rischi che possano verificarsi qualora la manutenzione o la calibrazione non siano possibili, connessi in particolare con:

—

l'eccessivo aumento delle correnti di dispersione,

—

l'invecchiamento dei materiali utilizzati,

—

un eccessivo aumento del calore prodotto dal dispositivo,

—

un deterioramento della precisione di un qualsiasi meccanismo di misurazione o di controllo.

19.2.   I dispositivi impiantabili attivi sono progettati e fabbricati in modo tale da assicurare:

—

se del caso, la compatibilità dei dispositivi con le sostanze che devono somministrare, e

—

l'affidabilità della fonte d'energia.

19.3.   I dispositivi impiantabili attivi e, se del caso, i loro componenti sono identificabili in modo tale da rendere possibili le azioni che si rivelassero necessarie a seguito della scoperta di un potenziale rischio connesso con i dispositivi o i loro componenti.

19.4.   I dispositivi impiantabili attivi devono recare un codice che consenta l'identificazione univoca del dispositivo stesso (in particolare la tipologia di dispositivo e l'anno di fabbricazione) e del fabbricante; il codice può essere rilevato, se del caso, senza dover ricorrere a un intervento chirurgico.

20.   Protezione contro i rischi meccanici e termici

20.1.   I dispositivi sono progettati e fabbricati in modo tale da proteggere i pazienti e gli utilizzatori contro rischi meccanici causati per esempio dalla resistenza al movimento, dall'instabilità e dai pezzi mobili.

20.2.   I dispositivi sono progettati e fabbricati in modo tale che i rischi risultanti dalle vibrazioni provocate dai dispositivi siano ridotti al minimo, tenuto conto del progresso tecnico e della disponibilità di mezzi di riduzione delle vibrazioni, soprattutto alla fonte, a meno che dette vibrazioni non facciano parte delle prestazioni previste.

20.3.   I dispositivi sono progettati e fabbricati in modo tale che i rischi risultanti dalle loro emissioni di rumore siano ridotti al minimo, tenuto conto del progresso tecnico e della disponibilità di mezzi di riduzione delle emissioni sonore, in particolare alla fonte, a meno che le emissioni sonore non facciano parte delle prestazioni previste.

20.4.   I terminali e i dispositivi di connessione a fonti di energia elettrica, idraulica, pneumatica o gassosa che devono essere maneggiati dall'utilizzatore o da altre persone sono progettati e costruiti in modo tale da ridurre al minimo ogni possibile rischio.

20.5.   Gli errori suscettibili di essere commessi al montaggio o al rimontaggio di alcuni pezzi che potrebbero dare origine a rischi sono resi impossibili dalla progettazione e dalla costruzione di tali pezzi oppure mediante indicazioni figuranti sui pezzi e/o sui loro carter.

Le stesse indicazioni figurano sui pezzi mobili e/o sui loro carter, qualora occorra conoscere il senso del moto per evitare rischi.

20.6.   Le parti accessibili dei dispositivi (eccettuate le parti o le zone destinate a produrre calore o a raggiungere determinate temperature) e l'ambiente circostante non raggiungono temperature che possano costituire un pericolo in normali condizioni d'uso.

21.   Protezione contro i rischi per il paziente e l'utilizzatore presentati da dispositivi che somministrano energia o sostanze

21.1.   I dispositivi destinati a somministrare al paziente energia o sostanze sono progettati e costruiti in modo tale che la dose da erogare possa essere fissata e mantenuta con una precisione sufficiente per garantire la sicurezza del paziente e dell'utilizzatore.

21.2.   I dispositivi sono dotati di mezzi che consentono di prevenire e/o segnalare inadeguatezze nella dose di energia o di sostanze erogata, qualora questa possa comportare un pericolo. I dispositivi contengono mezzi atti a prevenire per quanto possibile l'emissione accidentale, a livelli pericolosi, di energia o sostanze da una fonte di energia e/o di sostanze.

21.3.   Sui dispositivi è chiaramente indicata la funzione dei comandi e degli indicatori. Qualora le istruzioni necessarie per il funzionamento di un dispositivo o i relativi parametri operativi o di regolazione vengano forniti mediante un sistema visivo, le informazioni in questione sono comprensibili per l'utilizzatore e, se del caso, per il paziente.

22.   Protezione contro i rischi presentati da dispositivi medici che il fabbricante ha destinato a utilizzatori profani

22.1.   I dispositivi destinati a utilizzatori profani sono progettati e fabbricati in modo tale da essere funzionali rispetto alla loro destinazione d'uso, tenuto conto delle capacità e dei mezzi a disposizione di tali utilizzatori profani e degli effetti derivanti da variabilità tecniche e ambientali che si possono ragionevolmente prevedere. Le informazioni e le istruzioni fornite dal fabbricante sono agevolmente comprese e messe in pratica da utilizzatori profani.

22.2.   I dispositivi destinati a utilizzatori profani sono progettati e fabbricati in modo tale da:

—

permettere agli utilizzatori previsti di usarli in modo sicuro e preciso in tutte le fasi, se necessario dopo aver ricevuto formazione e/o informazioni appropriate,

—

ridurre, per quanto possibile e appropriato, i rischi derivanti da lesioni e punture involontarie, come ad esempio ferite provocate da aghi, e

—

ridurre per quanto possibile il rischio che gli utilizzatori previsti commettano errori nella manipolazione e nell'interpretazione dei risultati.

22.3.   I dispositivi destinati a utilizzatori profani includono, ove appropriato, una procedura che consenta a tali utilizzatori profani:

—

di verificare che, al momento dell'uso, il dispositivo assicuri le prestazioni previste dal fabbricante, e

—

se del caso, di essere avvisati se il dispositivo non fornisce un risultato valido.

CAPO III

REQUISITI RIGUARDANTI LE INFORMAZIONI FORNITE CON IL DISPOSITIVO

23.   Etichette e istruzioni per l'uso

23.1.   Requisiti generali riguardanti le informazioni fornite dal fabbricante

Ogni dispositivo è corredato delle informazioni necessarie a identificare il dispositivo e il fabbricante e da tutte le informazioni in materia di sicurezza e prestazione pertinenti per gli utilizzatori o per altre persone, a seconda dei casi. Tali informazioni possono figurare sul dispositivo stesso, sul confezionamento e nelle istruzioni per l'uso e, se il fabbricante dispone di un sito web, sono messe a disposizione e aggiornate sul sito web, tenendo conto di quanto segue:

a)

Il supporto, il formato, il contenuto, la leggibilità, e la collocazione dell'etichetta e delle istruzioni per l'uso sono adeguati al dispositivo particolare, alla sua destinazione d'uso e al livello di conoscenza tecnica, di esperienza, di istruzione o di formazione dell'utilizzatore previsto. In particolare, le istruzioni per l'uso sono redatte in termini facilmente comprensibili per tale utilizzatore e, se del caso, completate con disegni e schemi.

b)

Le informazioni da riportare sull'etichetta sono apposte sul dispositivo stesso. Se ciò non fosse possibile o opportuno, le informazioni possono figurare, in parte o integralmente, sul confezionamento unitario, e/o sul confezionamento di più dispositivi.

c)

Le etichette sono fornite in un formato leggibile dall'uomo e possono essere integrate con informazioni a lettura ottica, quali l'identificazione a radiofrequenza (RFID) o i codici a barre.

d)

Le istruzioni per l'uso sono fornite insieme ai dispositivi. A titolo di eccezione, le istruzioni per l'uso non sono richieste per i dispositivi appartenenti alle classi I e IIa se tali dispositivi possono essere utilizzati in modo sicuro senza dette istruzioni e se non diversamente disposto altrove nel presente punto.

e)

Qualora vengano forniti più dispositivi a un unico utilizzatore e/o in un'unica sede, può essere fornita una sola copia di istruzioni per l'uso, se così concordato con l'acquirente, il quale può comunque chiedere che gli vengano fornite altre copie a titolo gratuito.

f)

Le istruzioni per l'uso possono essere fornite all'utilizzatore in formato non cartaceo (ad esempio in forma elettronica) nella misura e solo alle condizioni stabilite dal regolamento (UE) n. 207/2012 o da successive norme di esecuzione adottate ai sensi del presente regolamento.

g)

I rischi residui che devono essere comunicati all'utilizzatore e/o a un'altra persona sono inclusi in forma di restrizioni, controindicazioni, misure precauzionali o avvertenze nelle informazioni fornite dal fabbricante.

h)

Ove appropriato, le informazioni fornite dal fabbricante assumono la forma di simboli riconosciuti a livello internazionale. I simboli e i colori di identificazione utilizzati sono conformi alle norme armonizzate o alle SC. Nei settori in cui non esistono norme armonizzate o SC, i simboli e i colori sono descritti nella documentazione che accompagna il dispositivo.

23.2.   Informazioni sull'etichetta

L'etichetta contiene tutte le seguenti informazioni:

a)

nome o denominazione commerciale del dispositivo;

b)

le indicazioni strettamente necessarie per consentire a un utilizzatore di identificare il dispositivo, il contenuto della confezione e, qualora non risulti evidente per l'utilizzatore, la destinazione d'uso del dispositivo;

c)

nome, denominazione commerciale o marchio registrato del fabbricante e indirizzo della sua sede;

d)

se il fabbricante ha la propria sede fuori dell'Unione, nome del mandatario e indirizzo della sua sede legale;

e)

se del caso, l'indicazione che il dispositivo contiene o incorpora

—

un medicinale, compreso un derivato dal sangue o dal plasma umani,

—

tessuti o cellule di origine umana, o loro derivati, o

—

tessuti o cellule di origine animale, o loro derivati, di cui al regolamento (UE) n. 722/2012;

f)

se del caso, l'informazione etichettata conformemente al punto 10.4.5.;

g)

il numero del lotto o il numero di serie del dispositivo preceduto dalla parola LOTTO NUMERO o NUMERO DI SERIE o da un simbolo equivalente, a seconda del caso;

h)

il vettore dell'UDI di cui all'articolo 27, paragrafo 4, e all'allegato VII, parte C;

i)

un'indicazione inequivocabile della data limite di utilizzo o di impianto del dispositivo in tutta sicurezza, espressa almeno in termini di anno e mese, ove applicabile;

j)

in assenza di indicazione della data entro la quale il dispositivo può essere utilizzato in condizioni di sicurezza, la data di fabbricazione, che può essere integrata nel numero di lotto o nel numero di serie, purché la data sia chiaramente identificabile;

k)

un'indicazione delle condizioni specifiche di conservazione e/o manipolazione applicabili;

l)

se il dispositivo è fornito sterile, l'indicazione dello stato sterile e il metodo di sterilizzazione;

m)

avvertenze o precauzioni da prendere che vanno portate all'attenzione immediata dell'utilizzatore del dispositivo e di ogni altra persona. Tali informazioni possono essere ridotte al minimo, nel qual caso nelle istruzioni per l'uso figurano informazioni più dettagliate, tenendo conto degli utilizzatori previsti;

n)

se il dispositivo è monouso, l'indicazione a tale riguardo. L'indicazione del fabbricante relativa al carattere monouso del dispositivo è coerente in tutta l'Unione;

o)

se si tratta di un dispositivo monouso che è stato ricondizionato, l'indicazione a tale riguardo, il numero dei cicli di ricondizionamento già eseguiti e qualsiasi restrizione relativa al numero di cicli di ricondizionamento;

p)

se si tratta di un dispositivo su misura, l'indicazione «dispositivo su misura»;

q)

l'indicazione che si tratta di un dispositivo medico. Se il dispositivo è destinato solo a indagini cliniche, l'indicazione «destinato esclusivamente a indagini cliniche»;

r)

nel caso dei dispositivi costituiti da sostanze o da associazioni di sostanze destinate a essere introdotte nel corpo umano attraverso un orifizio del corpo o applicati sulla pelle e che sono assorbite dal corpo umano o in esso localmente disperse, la composizione qualitativa complessiva del dispositivo e le informazioni quantitative sulla componente o sulle componenti principali responsabili della realizzazione dell'azione principale prevista;

s)

per i dispositivi impiantabili attivi, il numero di serie, e per gli altri dispositivi impiantabili, numero di serie o numero di lotto.

23.3.   Informazioni sul confezionamento che mantiene la sterilità di un dispositivo («confezionamento sterile»)

Sul confezionamento sterile figurano le seguenti informazioni:

a)

indicazione che consenta di riconoscere il confezionamento sterile;

b)

indicazione che il dispositivo è sterile;

c)

metodo di sterilizzazione;

d)

nome e indirizzo del fabbricante;

e)

descrizione del dispositivo;

f)

Se il dispositivo è destinato solo a indagini cliniche, l'indicazione «destinato esclusivamente a indagini cliniche»;

g)

se si tratta di un dispositivo su misura, l'indicazione «dispositivo su misura»;

h)

indicazione del mese e dell'anno di fabbricazione;

i)

un'indicazione inequivocabile della data limite di utilizzo o di impianto del dispositivo in tutta sicurezza, espressa almeno in termini di mese e anno; e

j)

istruzione che indica di verificare le istruzioni per l'uso riguardo al modo di procedere qualora il confezionamento sterile risulti danneggiato o involontariamente aperto prima dell'uso.

23.4.   Informazioni contenute nelle istruzioni per l'uso

Le istruzioni per l'uso comprendono tutti i seguenti punti:

a)

le indicazioni di cui alle lettere a), c), e), f), k), l), n) e r) del punto 23.2;

b)

la destinazione d'uso del dispositivo, con la chiara specificazione di indicazioni, controindicazioni, gruppo o gruppi di pazienti destinatari e degli utilizzatori previsti, se del caso;

c)

se del caso, una descrizione dei benefici clinici attesi;

d)

se del caso, collegamenti rimandanti alla sintesi relativa alla sicurezza e alla prestazione clinica di cui all'articolo 32;

e)

le caratteristiche di prestazione del dispositivo;

f)

se del caso informazioni atte a consentire all'operatore sanitario di verificare se il dispositivo è idoneo, nonché selezionare il software e gli accessori corrispondenti;

g)

ogni rischio residuo, controindicazione ed effetto collaterale indesiderato, comprese le informazioni che devono essere fornite ai pazienti a tale riguardo;

h)

le specifiche necessarie all'utilizzatore per utilizzare adeguatamente il dispositivo (ad esempio se il dispositivo ha funzione di misura, il grado di precisione indicato a tal fine);

i)

informazioni dettagliate relative a qualsiasi trattamento preparatorio o manipolazione cui è soggetto il dispositivo prima di essere pronto per l'uso o durante l'uso, quali sterilizzazione, assemblaggio finale, calibrazione, ecc., inclusi i livelli di disinfezione necessari a garantire la sicurezza dei pazienti e tutti i metodi disponibili per raggiungere tali livelli di disinfezione;

j)

le prescrizioni per le particolari infrastrutture, la formazione specializzata, o le qualifiche specifiche dell'utilizzatore del dispositivo e/o di altre persone;

k)

informazioni necessarie a verificare se un dispositivo è installato correttamente e può funzionare in condizioni di sicurezza e come previsto dal fabbricante nonché, se del caso:

—

informazioni dettagliate riguardanti la natura e la frequenza della manutenzione preventiva e periodica nonché l'eventuale pulizia o disinfezione preparatoria,

—

identificazione delle componenti consumabili e di come sostituirle,

—

informazioni sulla calibrazione necessaria per garantire che il dispositivo funzioni correttamente e in modo sicuro per tutta la sua vita prevista, e

—

metodi per l'eliminazione dei rischi incontrati dalle persone che provvedono a installazione, calibrazione o manutenzione;

l)

se il dispositivo fornito è sterile, le istruzioni per il caso in cui il confezionamento sterile venga danneggiato o involontariamente aperto prima dell'uso;

m)

se il dispositivo fornito non è sterile e deve essere sterilizzato prima dell'uso, le istruzioni adeguate per la sterilizzazione;

n)

se un dispositivo è destinato a essere riutilizzato, informazioni relative ai procedimenti appropriati per consentirne il riutilizzo, compresi la pulizia, la disinfezione, il confezionamento e, se del caso, il metodo convalidato di risterilizzazione appropriato allo Stato membro o agli Stati membri in cui il dispositivo è stato immesso sul mercato; sono fornite informazioni che consentano di determinare quando il dispositivo non dovrebbe più essere riutilizzato, riguardanti ad esempio i segni di degradazione del materiale o il numero massimo di riutilizzi possibili;

o)

se del caso, avviso che un dispositivo può essere riutilizzato solo se è stato ricondizionato sotto la responsabilità del fabbricante per essere conforme ai requisiti generali di sicurezza e prestazione;

p)

se il dispositivo reca l'indicazione che è monouso, informazioni riguardanti le caratteristiche note e i fattori tecnici di cui il fabbricante è a conoscenza che potrebbero comportare un rischio se il dispositivo dovesse essere riutilizzato. Tali informazioni si basano su un punto specifico della documentazione del fabbricante relativo alla gestione del rischio, in cui tali caratteristiche, nonché i fattori tecnici, sono specificati dettagliatamente. Se, conformemente alla lettera d) del punto 23.1., non sono richieste istruzioni per l'uso, tali informazioni sono messe a disposizione dell'utilizzatore su richiesta;

q)

per i dispositivi destinati a essere utilizzati congiuntamente ad altri dispositivi e/o attrezzature di impiego generale:

—

informazioni per identificare tali dispositivi o attrezzature, per ottenere una combinazione sicura, e/o

—

informazioni su eventuali restrizioni note a combinazioni di dispositivi e attrezzature;

r)

se un dispositivo emette radiazioni a scopo medico:

—

informazioni dettagliate riguardanti la natura, la tipologia e, se del caso, l'intensità e la distribuzione delle radiazioni emesse,

—

i mezzi di protezione dei pazienti, degli utilizzatori, o di altre persone da radiazioni fortuite durante l'uso del dispositivo;

s)

informazioni che consentano all'utilizzatore e/o al paziente di essere a conoscenza di ogni avvertenza, precauzione, controindicazione o altra misura da prendere nonché delle restrizioni all'uso del dispositivo. Tali informazioni consentono, se del caso, all'utilizzatore di informare il paziente riguardo a ogni avvertenza, precauzione, controindicazione o altra misura da prendere nonché delle restrizioni all'uso del dispositivo. Le informazioni riguardano, se del caso:

—

avvertenze, precauzioni e/o misure da prendere in caso di malfunzionamento del dispositivo o di variazione delle sue prestazioni che possa incidere sulla sicurezza,

—

avvertenze, precauzioni e/o misure da prendere per quanto riguarda l'esposizione a fattori esterni o condizioni ambientali ragionevolmente prevedibili, quali campi magnetici, effetti elettrici ed elettromagnetici esterni, scariche elettrostatiche, radiazioni connesse con le procedure diagnostiche o terapeutiche, pressione, umidità o temperatura,

—

avvertenze, precauzioni e/o misure da prendere per quanto riguarda rischi di interferenza connessi con la presenza ragionevolmente prevedibile del dispositivo nel corso di indagini diagnostiche, valutazioni o trattamenti terapeutici o altre procedure, come interferenze elettromagnetiche emesse dal dispositivo che interessano altre attrezzature,

—

se si tratta di un dispositivo destinato a somministrare medicinali, tessuti o cellule di origine umana o animale, o loro derivati, o sostanze biologiche, le eventuali restrizioni o incompatibilità relative alla scelta delle sostanze da somministrare,

—

avvertenze, precauzioni e/o restrizioni relative al medicinale o al materiale biologico contenuto nel dispositivo come parte integrante dello stesso, e

—

precauzioni relative ai materiali contenuti nel dispositivo che contengono o sono costituiti da sostanze CMR o interferenti endocrine o che potrebbero provocare una sensibilizzazione o una reazione allergica nel paziente o nell'utilizzatore;

t)

nel caso dei dispositivi costituiti da sostanze o da associazioni di sostanze destinate a essere introdotte nel corpo umano e che sono assorbite dal corpo umano e in esso localmente disperse, avvertenze e precauzioni, se del caso, relative al profilo generale di interazione del dispositivo e dei suoi prodotti di metabolismo con altri dispositivi, medicinali e altre sostanze nonché controindicazioni, effetti collaterali indesiderati e i rischi relativi al sovradosaggio;

u)

nel caso dei dispositivi impiantabili, le informazioni qualitative e quantitative complessive sui materiali e le sostanze a cui i pazienti possono essere esposti;

v)

avvertenze o precauzioni da prendere per facilitare l'eliminazione sicura del dispositivo, dei suoi accessori e dei componenti consumabili a esso associati, se presenti. Tali informazioni riguardano, se del caso:

—

infezioni o rischi microbici, come espianti, aghi o apparecchi chirurgici contaminati da sostanze di origine umana potenzialmente infettive, e

—

rischi fisici, come quelli derivanti da oggetti taglienti o acuminati,

Se, conformemente alla lettera d) del punto 23.1., non sono richieste istruzioni per l'uso, le informazioni sono messe a disposizione dell'utilizzatore su richiesta;

w)

per i dispositivi destinati a essere utilizzati da utilizzatori profani, i casi in cui l'utilizzatore dovrebbe consultare un operatore sanitario;

x)

per i dispositivi contemplati dal presente regolamento a norma dell'articolo 1, paragrafo 2, informazioni sull'assenza di un beneficio clinico e sui rischi connessi con l'uso del dispositivo;

y)

data di pubblicazione delle istruzioni per l'uso o, se sono state oggetto di revisione, la data di pubblicazione e i dati identificativi della più recente versione delle istruzioni per l'uso;

z)

un avviso che indichi all'utilizzatore e/o al paziente la necessità di segnalare qualsiasi incidente grave verificatosi in relazione al dispositivo al fabbricante e all'autorità competente dello Stato membro in cui l'utilizzatore e/o il paziente è stabilito;

a bis)

informazioni da fornire ai pazienti con un dispositivo impiantato a norma dell'articolo 18;

a ter)

per i dispositivi che contengono sistemi elettronici programmabili, compreso un software, o per i software che costituiscono dispositivi a sé stanti, requisiti minimi in materia di hardware, caratteristiche delle reti informatiche e misure di sicurezza informatica, compresa la protezione contro l'accesso non autorizzato, necessari per far funzionare il software come previsto.

ALLEGATO II

DOCUMENTAZIONE TECNICA

La documentazione tecnica e, se applicabile, la relativa sintesi che il fabbricante è tenuto a elaborare sono presentate in modo chiaro, organizzato, inequivocabile e in formato facilmente consultabile e comprendono in particolare gli elementi elencati nel presente allegato.

1.   DESCRIZIONE E SPECIFICHE DEL DISPOSITIVO, INCLUSI ACCESSORI E VARIANTI

1.1.   Descrizione e specifiche del dispositivo

a)

nome del prodotto o denominazione commerciale e descrizione generale del dispositivo compresa la sua destinazione d'uso e gli utilizzatori previsti;

b)

UDI-DI di base di cui all'allegato VI, parte C, attribuita dal fabbricante al dispositivo in questione, non appena l'identificazione di tale dispositivo si basa su un sistema UDI, o comunque una chiara identificazione mediante codice del prodotto, numero del catalogo o altro riferimento non ambiguo che ne consenta la tracciabilità;

c)

gruppo di pazienti previsto e condizione clinica da diagnosticare, trattare e/o monitorare nonché altri elementi, quali criteri di selezione dei pazienti, indicazioni, controindicazioni e avvertenze;

d)

principi di funzionamento del dispositivo e il suo modo d'azione scientificamente dimostrato, se necessario;

e)

motivazione della qualifica del prodotto come dispositivo;

f)

classe di rischio del dispositivo e giustificazione delle regole di classificazione applicate a norma dell'allegato VIII;

g)

spiegazione relativa a eventuali caratteristiche nuove;

h)

descrizione degli accessori di un dispositivo, degli altri dispositivi e dei prodotti diversi dai dispositivi che sono destinati a essere utilizzati in combinazione con un dispositivo medico;

i)

descrizione o elenco completo delle varie configurazioni/varianti del dispositivo di cui è prevista l'immissione sul mercato;

j)

descrizione generale dei principali elementi funzionali, ad esempio parti/componenti (compresi software, se del caso), formulazione, composizione e funzionalità del dispositivo e, se del caso, la sua composizione qualitativa e quantitativa. Se del caso, tale descrizione comprendere rappresentazioni visive con didascalie (ad esempio diagrammi, fotografie e disegni), che indichino chiaramente le parti/componenti principali, nonché spiegazioni sufficienti per la comprensione dei disegni e dei diagrammi;

k)

descrizione delle materie prime contenute negli elementi funzionali principali e in quelli che entrano direttamente o indirettamente a contatto con il corpo umano (ad es empio durante la circolazione extracorporea di fluidi corporei);

l)

specifiche tecniche, come caratteristiche, dimensioni e attributi di prestazione del dispositivo nonché delle varianti/configurazioni e degli accessori che di norma figurano nelle specifiche del prodotto messe a disposizione dell'utilizzatore, ad es empio in opuscoli, cataloghi e pubblicazioni simili.

1.2.   Riferimento a generazioni precedenti e a versioni simili del dispositivo

a)

presentazione della generazione o delle generazioni precedenti del dispositivo prodotte dal fabbricante, se tali dispositivi esistono;

b)

presentazione dei dispositivi simili identificati disponibili sul mercato dell'Unione o su quelli internazionali, se tali dispositivi esistono.

2.   INFORMAZIONI CHE DEVONO ESSERE FORNITE DAL FABBRICANTE

Serie completa di:

—

etichetta o etichette apposte sul dispositivo e sul confezionamento, come confezionamento unitario, confezionamento commerciale, confezionamento per il trasporto in caso di condizioni di gestione specifiche, nelle lingue accettate negli Stati membri in cui è prevista la vendita del dispositivo, e

—

istruzioni per l'uso nelle lingue accettate dagli Stati membri in cui è prevista la vendita del dispositivo.

3.   INFORMAZIONI DI PROGETTAZIONE E FABBRICAZIONE

a)

informazioni che consentano la comprensione delle fasi di progettazione del dispositivo;

b)

informazioni e specifiche complete, compresi i processi di fabbricazione e la loro convalida, i coadiuvanti, il monitoraggio continuo e il collaudo del dispositivo finito. I dati sono integralmente riportati nella documentazione tecnica;

c)

identificazione di tutti i siti, inclusi quelli dei fornitori e dei subfornitori, in cui si svolgono le attività di progettazione e di fabbricazione.

4.   REQUISITI GENERALI DI SICUREZZA E PRESTAZIONE

La documentazione contiene informazioni per la dimostrazione della conformità ai requisiti generali di sicurezza e prestazione di cui all'allegato I che sono applicabili al dispositivo tenendo conto della sua destinazione d'uso, e comprendono una giustificazione, convalida e verifica delle soluzioni adottate per soddisfare detti requisiti. La dimostrazione della conformità include:

a)

i requisiti generali di sicurezza e prestazione che si applicano al dispositivo e una spiegazione del motivo per cui altri non sono applicabili;

b)

il metodo o i metodi utilizzati per dimostrare la conformità a ciascun requisito generale di sicurezza e prestazione applicabile;

c)

le norme armonizzate, le SC o altre soluzioni applicate; e

d)

l'individuazione precisa dei documenti controllati che comprovano la conformità con ogni norma armonizzata, SC o altro metodo applicato per dimostrare la conformità ai requisiti generali di sicurezza e prestazione. Le informazioni di cui al presente punto includono un rinvio al punto in cui tali elementi di prova si trovano all'interno della documentazione tecnica completa e, se del caso, la sintesi della documentazione tecnica.

5.   ANALISI DEI RISCHI E DEI BENEFICI E GESTIONE DEL RISCHIO

La documentazione contiene informazioni concernenti:

a)

l'analisi dei rischi e dei benefici di cui all'allegato I, punti 1 e 8, nonché

b)

le soluzioni adottate e i risultati della gestione del rischio di cui all'allegato I, punto 3.

6.   VERIFICA E CONVALIDA DEL PRODOTTO

La documentazione contiene i risultati e le analisi critiche di tutte le verifiche e di tutti i test di convalida e/o di studi intrapresi al fine di dimostrare la conformità del dispositivo alle prescrizioni del presente regolamento e in particolare ai pertinenti requisiti generali di sicurezza e prestazione.

6.1.   Dati preclinici e clinici

a)

Risultati dei test quali test tecnici, di laboratorio, di uso simulato e su animali, e della valutazione della letteratura esistente pertinente al dispositivo, tenendo conto della sua destinazione d'uso, o a dispositivi simili, riguardanti la sicurezza preclinica del dispositivo e la sua conformità alle specifiche;

b)

informazioni dettagliate concernenti la progettazione dei test, il protocollo di test completo o il protocollo di studio, metodi di analisi dei dati, oltre a sintesi di dati e conclusioni sui test riguardanti in particolare:

—

la biocompatibilità del dispositivo compresa l'individuazione di tutti i materiali a contatto diretto o indiretto con il paziente o l'utilizzatore,

—

la caratterizzazione fisica, chimica e microbiologica,

—

la sicurezza elettrica e la compatibilità elettromagnetica,

—

la verifica e la convalida del software (descrizione della progettazione e del processo di sviluppo del software nonché prova della convalida del software utilizzato nel dispositivo finito. Tali informazioni di norma comprendono la sintesi dei risultati di tutte le verifiche, le convalide e i test effettuati sia internamente che nell'ambiente, simulato o effettivo, dell'utilizzatore prima del rilascio finale. Tengono inoltre conto di tutte le diverse configurazioni hardware e, se del caso, di tutti i sistemi operativi identificati nelle informazioni fornite dal fabbricante),

—

la stabilità, compresa la durata di vita, e

—

le prestazioni e la sicurezza.

Se del caso, è dimostrata la conformità alle disposizioni della direttiva 2004/10/CE del Parlamento europeo e del Consiglio (1).

Qualora non siano stati effettuati nuovi test, la documentazione contiene la motivazione di tale decisione. Un esempio di siffatta motivazione risiederebbe nel fatto che i test di biocompatibilità su materiali identici sono stati effettuati quando detti materiali erano incorporati in una precedente versione del dispositivo, legalmente immessa sul mercato o messa in servizio;

c)

la relazione sulla valutazione clinica e i relativi aggiornamenti e il piano di valutazione clinica di cui all'articolo 61, paragrafo 12, e all'allegato XIV, parte A;

d)

il piano PMCF e la relazione di valutazione del PMCF di cui all'allegato XIV, parte B, o un motivo per cui un PMCF non è applicabile.

6.2.   Informazioni supplementari necessarie per casi specifici

a)

Se un dispositivo contiene come parte integrante una sostanza che, se utilizzata separatamente, può essere considerata un medicinale ai sensi dell'articolo 1, punto 2, della direttiva 2001/83/CE, compreso un medicinale derivato dal sangue o dal plasma umani ai sensi dell'articolo 1, paragrafo 8, primo comma, una dichiarazione a tale riguardo. In questo caso la documentazione indica le fonti di tale sostanza e contiene i dati relativi ai test effettuati per valutarne la sicurezza, la qualità e l'utilità, tenuto conto della destinazione d'uso del dispositivo;

b)

se un dispositivo è fabbricato utilizzando tessuti o cellule di origine umana o animale, o loro derivati, e rientra nell'ambito di applicazione del presente regolamento a norma dell'articolo 1, paragrafo 6, lettere f) e g), e se un dispositivo contiene come parte integrante tessuti o cellule di origine umana, o loro derivati, con un'azione accessoria a quella del dispositivo, e rientra nell'ambito di applicazione del presente regolamento a norma dell'articolo 1, paragrafo 10, primo comma, una dichiarazione a tale riguardo. In tal caso la documentazione indica tutti i materiali di origine umana o animale utilizzati e fornisce informazioni dettagliate sulla conformità all'allegato I, punto 13.1 o punto 13.2, rispettivamente;

c)

nel caso dei dispositivi costituiti da sostanze o associazioni di sostanze destinate a essere introdotte nel corpo umano e che sono assorbite dal corpo umano o in esso localmente disperse, informazioni dettagliate comprendenti la progettazione dei test, i protocolli completi di test o di studio, i metodi di analisi dei dati e sintesi di dati e conclusioni sui test, per quanto concerne gli studi riguardanti:

—

assorbimento, distribuzione, metabolismo ed escrezione,

—

possibili interazioni di tali sostanze, o dei relativi prodotti del metabolismo, nel corpo umano con altri dispositivi, medicinali o altre sostanze, tenuto conto della popolazione destinataria, nonché le relative condizioni cliniche,

—

tolleranza locale, e

—

tossicità, comprese tossicità per somministrazione unica, tossicità per somministrazioni ripetute, genotossicità, cancerogenicità, tossicità per la riproduzione e per lo sviluppo, applicabile a seconda del livello e della natura dell'esposizione al dispositivo.

In assenza di tali studi, è fornita una giustificazione;

d)

nel caso dei dispositivi che contengono sostanze CMR o interferenti endocrine di cui all'allegato I, punto 10.4.1, la giustificazione ai sensi del punto 10.4.2 di tale allegato;

e)

nel caso dei dispositivi immessi sul mercato sterili o in una determinata condizione microbiologica, una descrizione delle condizioni ambientali relative alle pertinenti fasi di fabbricazione. Se i dispositivi sono immessi sul mercato sterili, una descrizione dei metodi utilizzati, comprese i rapporti di convalida, riguardante il confezionamento, la sterilizzazione e il mantenimento della sterilità. Il rapporto di convalida riguarda i test per la determinazione della carica microbica (bioburden), i test per i pirogeni e, se del caso, i test per la determinazione dei residui di sostanze sterilizzanti;

f)

nel caso dei dispositivi con funzione di misura immessi sul mercato, una descrizione dei metodi utilizzati per garantire la precisione come indicato nelle specifiche;

g)

se un dispositivo deve essere collegato con uno o più dispositivi per funzionare secondo la destinazione d'uso prevista, una descrizione di tale combinazione/configurazione, compresa la dimostrazione della sua conformità ai requisiti generali di sicurezza e prestazione, quando è collegato con uno dei dispositivi in questione, tenuto conto delle caratteristiche indicate dal fabbricante.

ALLEGATO III

DOCUMENTAZIONE TECNICA SULLA SORVEGLIANZA POST-COMMERCIALIZZAZIONE

La documentazione tecnica sulla sorveglianza post-commercializzazione che il fabbricante deve elaborare a norma degli articoli da 83 a 86 è presentata in modo chiaro, organizzato, inequivocabile e in un formato facilmente consultabile e comprende in particolare gli elementi descritti nel presente allegato.

1.1.   Il piano di sorveglianza post-commercializzazione elaborato ai sensi dell'articolo 84.

In un piano di sorveglianza post-commercializzazione il fabbricante dimostra di soddisfare l'obbligo di cui all'articolo 83.

a)

Il piano di sorveglianza post-commercializzazione concerne la raccolta e l'utilizzo delle informazioni disponibili, in particolare:

—

informazioni relative agli incidenti gravi, comprese le informazioni provenienti dai rapporti periodici di aggiornamento sulla sicurezza e le azioni correttive di sicurezza,

—

i dati relativi agli incidenti non gravi e i dati sugli eventuali effetti collaterali indesiderabili,

—

le informazioni provenienti dalle relazioni sulle tendenze,

—

la documentazione specialistica o tecnica, le banche dati e/o i registri pertinenti,

—

le informazioni, compresi commenti e reclami, fornite da utilizzatori, distributori e importatori, e

—

le informazioni pubblicamente disponibili riguardanti dispositivi medici simili.

b)

Il piano di sorveglianza post-commercializzazione comprende almeno:

—

un processo sistematico e proattivo per raccogliere tutte le informazioni di cui alla lettera a), che consenta una corretta caratterizzazione delle prestazioni dei dispositivi nonché un confronto da effettuare tra il dispositivo e prodotti simili disponibili sul mercato,

—

metodi e processi efficaci e appropriati per valutare i dati raccolti,

—

indicatori e valori soglia adeguati da utilizzare nel riesame continuo dell'analisi dei rischi e dei benefici e della gestione del rischio, di cui all'allegato I, punto 3,

—

metodi e strumenti efficaci e appropriati per svolgere indagini sui reclami e analizzare le esperienze sul mercato rilevate nel settore,

—

metodi e protocolli per gestire gli eventi oggetto di relazioni sulle tendenze, di cui all'articolo 88, compresi i metodi e i protocolli da utilizzare per individuare qualsiasi aumento statisticamente significativo della frequenza o della gravità degli incidenti, nonché il periodo di osservazione,

—

metodi e protocolli per comunicare efficacemente con le autorità competenti, gli organismi notificati, gli operatori economici e gli utilizzatori,

—

rimando alle procedure per soddisfare gli obblighi del fabbricante di cui agli articoli 83, 84 e 86,

—

procedure sistematiche per individuare e avviare misure adeguate, comprese le azioni correttive,

—

strumenti efficaci per rintracciare e identificare i dispositivi per i quali potrebbero essere necessarie azioni correttive, e

—

il piano PMCF di cui all'allegato XIV, parte B, o un motivo per cui un PMCF non è applicabile.

1.2.   Il rapporto periodico di aggiornamento sulla sicurezza di cui all'articolo 86 e il rapporto sulla sorveglianza post-commercializzazione di cui all'articolo 85.

PARTE C

SISTEMA UDI

1.   Definizioni

Identificazione automatica e raccolta dei dati («AIDC»)

L'AIDC è una tecnologia utilizzata per la raccolta automatizzata dei dati. Le tecnologie AIDC comprendono codici a barre, carte intelligenti (smart card), biometria e RFID.

UDI-DI di base

L'UDI-DI di base è l'identificativo primario di un modello del dispositivo. È il DI assegnato a livello dell'unità di utilizzo del dispositivo. È l'informazione chiave principale per le registrazioni nella banca dati UDI ed è indicato nei pertinenti certificati e dichiarazioni di conformità UE.

DI dell'unità di utilizzo

Il DI dell'unità di utilizzo serve ad associare l'utilizzo di un dispositivo a un paziente nei casi in cui un UDI non figura sul singolo dispositivo a livello della sua unità di utilizzo, ad esempio per il caso di più unità dello stesso dispositivo confezionate insieme.

Dispositivo configurabile

Un dispositivo configurabile è un dispositivo che consiste di diversi componenti che possono essere assemblati dal fabbricante in più configurazioni. Detti componenti singoli possono essere dispositivi a sé stanti.

I dispositivi configurabili comprendono i sistemi di tomografia computerizzata (TC), i sistemi a ultrasuoni, i sistemi di anestesia, i sistemi di monitoraggio fisiologico e i sistemi informatici radiologici (RIS).

Configurazione

La configurazione è una combinazione di parti di un'attrezzatura, secondo quanto specificato dal fabbricante, che funzionano congiuntamente quale dispositivo per conseguire una destinazione d'uso prevista. La combinazione di elementi può essere modificata, adattata o personalizzata per soddisfare esigenze specifiche.

Le configurazioni comprendono tra l'altro:

—

cavalletti, tubi, lettini, consolle e altri parti dell'attrezzatura che possono essere configurati/combinati per offrire una determinata funzione nella tomografia computerizzata,

—

ventilatori, circuiti respiratori, vaporizzatori combinati per offrire una determinata funzione nel campo dell'anestesia.

UDI-DI

L'UDI-DI è un codice numerico o alfanumerico unico specifico di un modello del dispositivo ed è anche usato come «chiave di accesso» alle informazioni memorizzate in una banca dati UDI.

Interpretazione leggibile dall'uomo («HRI»)

L'HRI è un'interpretazione leggibile dei caratteri dei dati codificati nel vettore UDI.

Livelli di confezionamento

Per livelli di confezionamento si intendono i vari livelli di confezionamento del dispositivo che contengono una quantità definita di dispositivi, quali un cartone o una scatola.

UDI-PI

L'UDI-PI è un codice numerico o alfanumerico che identifica l'unità di produzione del dispositivo.

I diversi tipi di UDI-PI comprendono il numero di serie, il numero del lotto, l'identificazione del software e la data di fabbricazione o di scadenza o entrambi i tipi di data.

Identificazione a radiofrequenza («RFID»)

L'RFID è una tecnologia che utilizza la comunicazione attraverso l'uso di onde radio per lo scambio di dati tra un lettore e una piastrina elettronica fissata su un oggetto, ai fini dell'identificazione.

Container da trasporto

I container da trasporto sono contenitori la cui tracciabilità è controllata da un processo specifico per i sistemi di logistica.

Identificativo unico del dispositivo («UDI»)

L'UDI è una serie di caratteri numerici o alfanumerici creata sulla base di norme di identificazione dei dispositivi e di codifica accettate a livello internazionale. Consente l'identificazione inequivocabile di un dispositivo specifico sul mercato. L'UDI è composta dall'UDI-DI e dall'UDI-PI.

Il termine «unico» non implica la serializzazione delle singole unità di produzione.

Vettore UDI

Il vettore UDI costituisce il mezzo per trasmettere l'UDI utilizzando il formato AIDC e, se del caso, l'HRI.

I vettori comprendono, tra l'altro, il codice a barre ID/lineare, il codice a barre 2D/Matrix, l'RFID.

2.   Requisiti generali

2.1.   L'apposizione dell'UDI è un requisito supplementare — non sostituisce alcun altro requisito di marcatura o etichettatura di cui all'allegato I del presente regolamento.

2.2.   Il fabbricante attribuisce e mantiene UDI unici per i suoi dispositivi.

2.3.   Solo il fabbricante può apporre l'UDI sul dispositivo o sulla sua confezione.

2.4.   Si possono utilizzare esclusivamente le norme di codifica fornite dagli organismi di rilascio designati dalla Commissione ai sensi dell'articolo 27, paragrafo 2.

3.   L'UDI

3.1.   Un UDI è attribuito al dispositivo stesso o alla sua confezione. I livelli esterni di confezionamento sono dotati di un proprio UDI.

3.2.   I container da trasporto sono esonerati dalla prescrizione di cui al punto 3.1. Ad esempio, non è necessario apporre l'UDI su un'unità logistica; se una struttura sanitaria ordina più dispositivi utilizzando l'UDI o il numero di modello dei singoli dispositivi e il fabbricante colloca tali dispositivi in un container per trasportare o proteggere i dispositivi confezionati singolarmente, il container (unità logistica) non è soggetto ai requisiti in materia di UDI.

3.3.   L'UDI comprende due parti: un UDI-DI e un UDI-PI.

3.4.   L'UDI-DI è unico a tutti i livelli di confezionamento del dispositivo.

3.5.   Se il numero di lotto o di serie, l'identificazione o la data di scadenza del software figura sull'etichetta, forma parte dell'UDI-PI. Se sull'etichetta figura anche la data di fabbricazione, non è necessario includerla nell'UDI-PI. Se sull'etichetta figura solo la data di fabbricazione, quest'ultima è inclusa nell'UDI-PI.

3.6.   A ogni componente che è considerato un dispositivo ed è disponibile separatamente in commercio è attribuito un UDI distinto a meno che i componenti facciano parte di un dispositivo configurabile che reca un suo UDI.

3.7.   Ai sistemi e ai kit procedurali di cui all'articolo 22 è attribuito un UDI proprio.

3.8.   Il fabbricante attribuisce l'UDI al dispositivo secondo le relative norme standard di codifica.

3.9.   È necessario un nuovo UDI-DI ogni qualvolta interviene una modifica che possa comportare l'errata identificazione del dispositivo e/o un'ambiguità nella tracciabilità; in particolare, richiede un nuovo UDI-DI qualsiasi modifica di uno dei seguenti dati della banca dati UDI:

a)

nome o denominazione commerciale;

b)

versione o modello del dispositivo,

c)

etichetta di dispositivo monouso,

d)

confezione sterile,

e)

necessità di sterilizzazione prima dell'uso,

f)

quantità di dispositivi forniti in una confezione,

g)

avvertenze o controindicazioni importanti: ad esempio indicazione che il dispositivo contiene lattice o DEHP.

3.10.   I fabbricanti che riconfezionano e/o rietichettano dispositivi con la propria etichetta conservano traccia dell'UDI del fabbricante originale del dispositivo.

4.   Vettore UDI

4.1.   Il vettore UDI (rappresentazione AIDC e HRI dell'UDI) è riportato sull'etichetta o sul dispositivo stesso e su tutti i livelli esterni di confezionamento del dispositivo. I livelli esterni non comprendono i container di trasporto.

4.2.   In caso di importanti vincoli di spazio sulla confezione dell'unità di utilizzo, il vettore UDI può essere riportato sul livello di confezionamento immediatamente esterno.

4.3.   Per i dispositivi monouso delle classi I e IIa che sono confezionati ed etichettati singolarmente non occorre che il vettore 'UDI figuri sulla confezione del singolo dispositivo ma può apparire su un livello esterno di confezionamento, ad esempio su un cartone contenente più dispositivi confezionati singolarmente. Tuttavia, quando non è previsto che la struttura sanitaria abbia accesso, ad esempio in caso di assistenza sanitaria domiciliare, al livello esterno di confezionamento del dispositivo, l'UDI è riportato sulla confezione del singolo dispositivo.

4.4.   Per i dispositivi destinati esclusivamente ai punti vendita al dettaglio non occorre che gli UDI-PI in AIDC figurino sulla confezione del punto di vendita.

4.5.   Quando vettori AIDC diversi dal vettore UDI fanno parte dell'etichettatura del prodotto, il vettore UDI è facilmente identificabile.

4.6.   Se sono utilizzati codici a barre lineari, l'UDI-DI e l'UDI-PI possono essere concatenati o non concatenati in due o più codici a barre. Tutte le parti e gli elementi del codice a barre lineare sono distinguibili e identificabili.

4.7.   In caso di vincoli importanti che limitano l'utilizzo di entrambi i formati AIDC e HRI sull'etichetta, vi può figurare il solo formato AIDC. Per i dispositivi destinati a essere utilizzati al di fuori delle strutture sanitarie, quali i dispositivi per l'assistenza domiciliare, figura sull'etichetta l'HRI anche se ciò comporta che non rimanga spazio per l'AIDC.

4.8.   Il formato HRI segue le norme dell'organismo che rilascia il codice UDI.

4.9.   Se il fabbricante utilizza la tecnologia RFID, è riportato sull'etichetta anche il codice a barre lineare o 2D secondo la norma stabilita dagli organismi di rilascio.

4.10.   I dispositivi riutilizzabili recano un vettore UDI sul dispositivo stesso. Il vettore UDI dei dispositivi riutilizzabili che richiedono la pulizia, la disinfezione, la sterilizzazione o la rimessa a nuovo negli intervalli di utilizzo da parte del paziente è permanente e leggibile dopo ogni processo inteso a rendere pronto il dispositivo per l'uso successivo, per tutta la vita prevista del dispositivo stesso. Il requisito del presente punto non si applica ai dispositivi nei seguenti casi:

a)
