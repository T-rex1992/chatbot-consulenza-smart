Per i dispositivi di cui al primo comma, l'organismo notificato include un riferimento all'UDI-DI di base nel certificato rilasciato conformemente all'allegato XII, punto 4, lettera a), e conferma in Eudamed che le informazioni di cui all'allegato VI, parte A, punto 2.2, sono corrette. Dopo il rilascio del pertinente certificato e prima di immettere il dispositivo sul mercato, il fabbricante fornisce alla banca dati UDI l'UDI-DI di base insieme agli altri dati di base di cui all'allegato VI, parte B, per quanto riguarda tale dispositivo.

4.   Prima dell'immissione sul mercato di un dispositivo diverso da un dispositivo su misura, il fabbricante introduce o, se già fornite, verifica in Eudamed le informazioni di cui all'allegato VI, parte A, punto 2, a eccezione del punto 2.2, e mantiene aggiornate tali informazioni.

Articolo 30

Sistema elettronico per la registrazione degli operatori economici

1.   La Commissione, dopo aver consultato l'MDCG, predispone e gestisce un sistema elettronico per la creazione del numero di registrazione unico di cui all'articolo 31, paragrafo 2, e per la raccolta e il trattamento delle informazioni necessarie e proporzionate al fine di identificare il fabbricante e, se del caso, il mandatario e l'importatore. I dettagli relativi alle informazioni che devono essere fornite a tale sistema elettronico dagli operatori economici sono definiti nell'allegato VI, parte A, punto 1.

2.   Gli Stati membri possono mantenere o adottare disposizioni nazionali sulla registrazione dei distributori di dispositivi messi a disposizione nel loro territorio.

3.   Entro due settimane dall'immissione sul mercato di un dispositivo diverso da un dispositivo su misura, gli importatori verificano che il fabbricante o il suo mandatario abbia fornito al sistema elettronico le informazioni di cui al paragrafo 1.

Se del caso, gli importatori informano il mandatario o il fabbricante competente del mancato inserimento o dell'inesattezza delle informazioni di cui al paragrafo 1. Gli importatori aggiungono le loro informazioni alla o alle voci pertinenti.

Articolo 31

Registrazione dei fabbricanti, dei mandatari e degli importatori

1.   Prima dell'immissione sul mercato di un dispositivo diverso da un dispositivo su misura, i fabbricanti, i mandatari e gli importatori per registrarsi trasmettono al sistema elettronico di cui all'articolo 30 le informazioni di cui all'allegato VI, parte A, punto 1, a condizione che non si siano già registrati a norma del presente articolo. Quando la procedura di valutazione della conformità richiede l'intervento di un organismo notificato a norma dell'articolo 52, le informazioni di cui all'allegato VI, parte A, punto 1, sono fornite al sistema elettronico prima della richiesta all'organismo notificato.

2.   L'autorità competente, dopo aver verificato i dati introdotti a norma del paragrafo 1, ottiene dal sistema elettronico di cui all'articolo 30 un numero di registrazione unico e lo rilascia al fabbricante, al mandatario o all'importatore.

3.   Il fabbricante inserisce detto numero di registrazione unico nella sua domanda rivolta all'organismo notificato per una valutazione della conformità e per l'accesso a Eudamed allo scopo di adempiere ai suoi obblighi a norma dell'articolo 29.

4.   Nel caso di un cambiamento intervenuto in relazione alle informazioni di cui al paragrafo 1 del presente articolo, l'operatore economico, entro una settimana, aggiorna i dati nel sistema elettronico di cui all'articolo 30.

5.   Entro un anno dalla presentazione delle informazioni conformemente al paragrafo 1, e successivamente ogni due anni, l'operatore economico conferma l'esattezza dei dati. In assenza di conferma entro sei mesi da tali termini, ogni Stato membro può adottare misure correttive adeguate sul suo territorio fino a quando l'operatore economico non soddisfi tale obbligo.

6.   Fatta salva la responsabilità dell'operatore economico per i dati, l'autorità competente verifica i dati confermati di cui all'allegato VI, parte A, punto 1.

7.   I dati introdotti conformemente al paragrafo 1 del presente articolo nel sistema elettronico di cui all'articolo 30 sono accessibili al pubblico.

8.   L'autorità competente può usare i dati per imporre una tassa al fabbricante, al mandatario o all'importatore, a norma dell'articolo 111.

Articolo 32

Sintesi relativa alla sicurezza e alla prestazione clinica

1.   Nel caso dei dispositivi impiantabili e dei dispositivi appartenenti alla classe III, diversi dai dispositivi su misura od oggetto d'indagine, il fabbricante redige una sintesi relativa alla sicurezza e alla prestazione clinica.

Tale sintesi è scritta in modo da essere chiara per l'utilizzatore previsto e, se del caso, per il paziente ed è resa pubblica attraverso Eudamed.

La bozza di sintesi fa parte della documentazione da presentare all'organismo notificato coinvolto nella valutazione della conformità a norma dell'articolo 52 ed è convalidata da tale organismo. Dopo la convalida, l'organismo notificato carica la sintesi in Eudamed. Il fabbricante indica sull'etichetta o nelle istruzioni per l'uso dove è reperibile la sintesi.

2.   La sintesi relativa alla sicurezza e alla prestazione clinica comprende almeno i seguenti aspetti:

a)

l'identificazione del dispositivo e del fabbricante, compresi l'UDI-DI di base e, se già disponibile, il numero di registrazione unico;

b)

la destinazione d'uso del dispositivo, comprese le indicazioni, le controindicazioni e le popolazioni bersaglio;

c)

una descrizione del dispositivo, incluso un riferimento alla o alle precedenti generazioni o varianti, se esistenti, e una descrizione delle differenze, nonché, se del caso, una descrizione degli accessori, degli altri dispositivi e prodotti destinati a essere utilizzati in combinazione con il dispositivo;

d)

le possibili alternative diagnostiche o terapeutiche;

e)

il riferimento a eventuali norme armonizzate e SC applicate;

f)

la sintesi della valutazione clinica di cui all'allegato XIV e le informazioni pertinenti sul follow-up clinico post-commercializzazione;

g)

il profilo e la formazione consigliati per gli utilizzatori;

h)

le informazioni su eventuali rischi residui e su eventuali effetti indesiderati, avvertenze e precauzioni.

3.   La Commissione può, mediante atti di esecuzione, definire la forma e la presentazione dei dati da includere nella sintesi relativa alla sicurezza e alla prestazione clinica. Tali atti di esecuzione sono adottati secondo la procedura consultiva di cui all'articolo 114, paragrafo 2.

Articolo 33

Banca dati europea dei dispositivi medici

1.   Dopo aver consultato l'MDCG, la Commissione predispone, mantiene e gestisce la banca dati europea dei dispositivi medici («Eudamed»), che ha le seguenti finalità:

a)

consentire al pubblico di essere adeguatamente informato in merito ai dispositivi immessi sul mercato, ai relativi certificati rilasciati dagli organismi notificati e agli operatori economici interessati;

b)

consentire l'identificazione unica dei dispositivi nel mercato interno e agevolarne la tracciabilità;

c)

consentire al pubblico di essere adeguatamente informato sulle indagini cliniche e agli sponsor di indagini cliniche di soddisfare gli obblighi stabiliti negli articoli da 62 a 80, nell'articolo 82 e in qualunque atto adottato a norma dell'articolo 81;

d)

consentire ai fabbricanti di soddisfare gli obblighi di informazione stabiliti negli articoli da 87 a 90 e in qualunque atto adottato a norma dell'articolo 91;

e)

consentire alle autorità competenti degli Stati membri e alla Commissione di svolgere i propri compiti in relazione al presente regolamento su base informata e di rafforzare la cooperazione reciproca.

2.   Fanno parte di Eudamed i seguenti sistemi elettronici:

a)

il sistema elettronico relativo alla registrazione dei dispositivi di cui all'articolo 29, paragrafo 4;

b)

la banca dati UDI di cui all'articolo 28;

c)

il sistema elettronico relativo alla registrazione degli operatori economici di cui all'articolo 30;

d)

il sistema elettronico per gli organismi notificati e i certificati di cui all'articolo 57;

e)

il sistema elettronico per le indagini cliniche di cui all'articolo 73;

f)

il sistema elettronico per la vigilanza e la sorveglianza post-commercializzazione di cui all'articolo 92;

g)

il sistema elettronico per la sorveglianza del mercato di cui all'articolo 100.

3.   Nella progettazione di Eudamed, la Commissione presta debita attenzione alla compatibilità con le banche dati nazionali e con le interfacce web nazionali per consentire l'importazione e l'esportazione dei dati.

4.   I dati sono inseriti in Eudamed dagli Stati membri, dagli organismi notificati, dagli operatori economici e dagli sponsor come precisato nelle disposizioni riguardanti i sistemi elettronici di cui al paragrafo 2. La Commissione fornisce il sostegno tecnico e amministrativo agli utenti di Eudamed.

5.   Tutte le informazioni raccolte e trattate da Eudamed sono accessibili agli Stati membri e alla Commissione. Le informazioni sono accessibili agli organismi notificati, agli operatori economici, agli sponsor e al pubblico nella misura definita nelle disposizioni riguardanti i sistemi elettronici di cui al paragrafo 2.

La Commissione garantisce che le parti pubbliche di Eudamed siano presentate in un formato di facile utilizzo e consultazione.

6.   Eudamed contiene dati personali solo nella misura necessaria a permettere ai sistemi elettronici di cui al paragrafo 2 del presente articolo di raccogliere e trattare informazioni a norma del presente regolamento. I dati personali sono conservati in una forma che consenta l'identificazione delle persone interessate per periodi di tempo non superiori a quelli previsti nell'articolo 10, paragrafo 8.

7.   La Commissione e gli Stati membri garantiscono alle persone interessate l'esercizio effettivo dei loro diritti di informazione, di accesso, di rettifica e di opposizione a norma rispettivamente del regolamento (CE) n. 45/2001 e della direttiva 95/46/CE, del diritto di accesso ai dati che le riguardano, nonché del diritto di far rettificare e cancellare i dati inesatti o incompleti. Nell'ambito delle rispettive responsabilità, la Commissione e gli Stati membri provvedono a far cancellare i dati inesatti e quelli trattati illecitamente, conformemente alla normativa applicabile. Le rettifiche e le cancellazioni sono effettuate quanto prima e comunque non oltre 60 giorni dalla richiesta dell'interessato.

8.   La Commissione stabilisce, mediante atti di esecuzione, le modalità dettagliate necessarie per l'istituzione e la gestione di Eudamed. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3. Nell'adozione degli atti di esecuzione, la Commissione fa in modo che il sistema sia sviluppato in modo da evitare, per quanto possibile, doppi inserimenti per la stessa informazione nello stesso modulo o in moduli diversi del sistema.

9.   In relazione alle sue responsabilità in virtù del presente articolo e al trattamento dei pertinenti dati personali, la Commissione è considerata la responsabile di Eudamed e dei sistemi elettronici a essa collegati.

Articolo 34

Funzionalità di Eudamed

1.   La Commissione, in collaborazione con l'MDCG, elabora le specifiche funzionali di Eudamed. La Commissione elabora un piano per l'attuazione di tali specifiche entro il 26 maggio 2018. Il piano cerca di garantire la piena operatività di Eudamed in una data che consenta alla Commissione di pubblicare l'avviso di cui al paragrafo 3 del presente articolo entro il 25 marzo 2020 nonché il rispetto di tutti gli altri termini pertinenti stabiliti nell'articolo 123 del presente regolamento e nell'articolo 113 del regolamento (UE) 2017/746.

2.   La Commissione, sulla base di una relazione di valutazione contabile indipendente, informa l'MDCG di aver verificato la piena funzionalità di Eudamed e la conformità di Eudamed alle specifiche funzionali elaborate a norma del paragrafo 1.

3.   La Commissione, dopo aver consultato l'MDCG e aver appurato che le condizioni di cui al paragrafo 2 sono state soddisfatte, pubblica un avviso a tal fine nella Gazzetta ufficiale dell'Unione europea.

CAPO IV

ORGANISMI NOTIFICATI

Articolo 35

Autorità responsabili degli organismi notificati

1.   Ogni Stato membro che intenda designare o abbia designato un organismo di valutazione della conformità come organismo notificato, incaricato di svolgere attività di valutazione della conformità a norma del presente regolamento, nomina un'autorità («autorità responsabile degli organismi notificati») che può comprendere entità distinte ai sensi della normativa nazionale ed è responsabile per l'elaborazione e l'espletamento delle procedure necessarie ai fini della valutazione, designazione e notifica degli organismi di valutazione della conformità e per la sorveglianza degli organismi notificati, compresi i loro subcontraenti e le loro controllate.

2.   L'autorità responsabile degli organismi notificati è costituita, organizzata e gestita in modo tale da salvaguardare l'obiettività e l'imparzialità delle sue attività e da evitare conflitti d'interesse con gli organismi di valutazione della conformità.

3.   L'autorità responsabile degli organismi notificati è organizzata in modo che ogni decisione relativa alla designazione o alla notifica sia presa da persone diverse da quelle che hanno effettuato la valutazione.

4.   L'autorità responsabile degli organismi notificati non svolge alcuna attività che sia svolta dagli organismi notificati su base commerciale o concorrenziale.

5.   L'autorità responsabile degli organismi notificati garantisce gli aspetti di riservatezza delle informazioni ottenute. Scambia tuttavia informazioni sugli organismi notificati con gli altri Stati membri, con la Commissione e, se richiesto, con altre autorità di regolamentazione.

6.   L'autorità responsabile degli organismi notificati dispone in maniera permanente di personale competente per eseguire in maniera adeguata i suoi compiti.

Se l'autorità responsabile degli organismi notificati è un'autorità diversa dall'autorità nazionale competente per i dispositivi medici, essa garantisce che l'autorità nazionale competente per i dispositivi medici sia consultata sulle questioni pertinenti.

7.   Gli Stati membri rendono pubblicamente disponibili informazioni generali sulle rispettive misure che disciplinano la valutazione, la designazione e della notifica degli organismi di valutazione della conformità e per la sorveglianza degli organismi notificati, nonché sulle modifiche che hanno un impatto significativo su tali compiti.

8.   L'autorità responsabile degli organismi notificati partecipa alle attività di valutazione inter pares di cui all'articolo 48.

Articolo 36

Prescrizioni relative agli organismi notificati

1.   Gli organismi notificati assolvono i compiti per i quali sono stati designati a norma del presente regolamento e si conformano alle prescrizioni generali e organizzative nonché alle prescrizioni in materia di gestione della qualità, risorse e procedure necessarie per assolvere tali compiti. In particolare, gli organismi notificati sono conformi all'allegato VII.

Per soddisfare le prescrizioni di cui al primo comma gli organismi notificati dispongono in maniera permanente di personale amministrativo, tecnico e scientifico sufficiente a norma dell'allegato VII, punto 3.1.1 e di personale con l'esperienza clinica pertinente ai sensi dell'allegato VII, punto 3.2.4, costituito, ove possibile, da dipendenti dell'organismo notificato.

Il personale di cui all'allegato VII, punti 3.2.3 e 3.2.7 è costituito da dipendenti dell'organismo notificato e non da esperti esterni o subcontraenti.

2.   Gli organismi notificati mettono a disposizione e trasmettono su richiesta tutta la documentazione pertinente, inclusa la documentazione del fabbricante, all'autorità responsabile degli organismi notificati per consentirle di svolgere le proprie attività di valutazione, designazione, notifica, monitoraggio e sorveglianza e per agevolare la valutazione di cui al presente capo.

3.   Al fine di garantire l'applicazione uniforme delle prescrizioni di cui all'allegato VII, la Commissione può adottare atti d'esecuzione, nella misura necessaria a risolvere questioni di interpretazione divergente e di applicazione pratica. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 37

Controllate e affidamento a subcontraenti

1.   Un organismo notificato, qualora affidi a terzi compiti specifici connessi alla valutazione della conformità oppure ricorra a una controllata per l'espletamento di tali compiti, verifica il rispetto delle prescrizioni applicabili di cui all'allegato VII da parte del subcontraente o della controllata e informa l'autorità responsabile degli organismi notificati.

2.   Gli organismi notificati assumono la piena responsabilità per i compiti eseguiti per loro conto da subcontraenti o da controllate.

3.   Gli organismi notificati rendono disponibile al pubblico un elenco delle loro controllate.

4.   Le attività di valutazione della conformità possono essere affidate a terzi o svolte da una controllata a condizione che ne sia stata informata la persona fisica o giuridica che ha chiesto la valutazione della conformità.

5.   Gli organismi notificati tengono a disposizione dell'autorità responsabile degli organismi notificati tutti i documenti pertinenti riguardanti la verifica delle qualifiche del subcontraente o della controllata e dei lavori che hanno svolto a norma del presente regolamento.

Articolo 38

Domanda di designazione presentata da organismi di valutazione della conformità

1.   Gli organismi di valutazione della conformità presentano una domanda di designazione all'autorità responsabile degli organismi notificati.

2.   La domanda precisa le attività di valutazione della conformità, quali definite nel presente regolamento, e le tipologie di dispositivi per i quali l'organismo chiede di essere designato ed è accompagnata dalla documentazione attestante la conformità all'allegato VII.

Per quanto riguarda le prescrizioni generali e organizzative e le prescrizioni in materia di gestione della qualità di cui all'allegato VII, punti 1 e 2, un certificato di accreditamento valido e il relativo rapporto di valutazione rilasciati da un organismo nazionale di accreditamento a norma del regolamento (CE) n. 765/2008 possono essere presentati e sono presi in considerazione nel corso della valutazione di cui all'articolo 39. Tuttavia, su richiesta, il richiedente mette a disposizione tutta la documentazione di cui al primo comma per dimostrare la conformità a tali prescrizioni.

3.   L'organismo notificato aggiorna la documentazione di cui al paragrafo 2 ogniqualvolta si verifichino cambiamenti di rilievo, al fine di consentire all'autorità responsabile degli organismi notificati di controllare e verificare il continuo rispetto di tutte le prescrizioni di cui all'allegato VII.

Articolo 39

Valutazione della domanda

1.   L'autorità responsabile degli organismi notificati verifica entro 30 giorni la completezza della domanda di cui all'articolo 38 e sollecita il richiedente a fornire eventuali informazioni mancanti. Una volta completata la domanda, detta autorità la trasferisce alla Commissione.

L'autorità responsabile degli organismi notificati riesamina la domanda e la documentazione a sostegno in funzione delle proprie procedure e redige un rapporto di valutazione preliminare.

2.   L'autorità responsabile degli organismi notificati presenta il rapporto di valutazione preliminare alla Commissione, che lo trasmette senza indugio all'MDCG.

3.   Entro 14 giorni dalla presentazione del rapporto di cui al paragrafo 2 del presente articolo, la Commissione, di concerto con l'MDCG, incarica un gruppo di valutazione congiunta composto da tre esperti, salvo che le circostanze specifiche richiedano un numero diverso di esperti, scelti dall'elenco di cui all'articolo 40, paragrafo 2. Uno degli esperti è un rappresentante della Commissione e coordina le attività del gruppo di valutazione congiunta. Gli altri due esperti provengono da Stati membri diversi da quello in cui è stabilito l'organismo di valutazione della conformità che ha presentato la domanda.

Il gruppo di valutazione congiunta è composto da esperti competenti qualificati a valutare le attività di valutazione della conformità e le tipologie di dispositivi oggetto della domanda o, in particolare, quando la procedura di valutazione è avviata a norma dell'articolo 47, paragrafo 3, al fine di assicurare che la specifica obiezione possa essere valutata in maniera appropriata.

4.   Entro 90 giorni dalla nomina il gruppo di valutazione congiunta esamina la documentazione presentata con la domanda conformemente all'articolo 38. Il gruppo di valutazione congiunta può riferire all'autorità responsabile degli organismi notificati, o chiederle chiarimenti, in merito alla domanda e alla valutazione in loco programmata.

L'autorità responsabile degli organismi notificati insieme con il gruppo di valutazione congiunta pianificano e procedono a una valutazione in loco dell'organismo di valutazione della conformità che ha presentato la domanda e, se del caso, delle controllate o dei subcontraenti, situati all'interno o all'esterno dell'Unione, che parteciperanno alla procedura di valutazione della conformità.

La valutazione in loco dell'organismo richiedente è condotta dall'autorità responsabile degli organismi notificati.

5.   I casi di non conformità alle prescrizioni di cui all'allegato VII di un organismo di valutazione della conformità che ha presentato la domanda sono sollevati durante la procedura di valutazione e discussi tra l'autorità responsabile degli organismi notificati e il gruppo di valutazione congiunta al fine di pervenire a un consenso e alla conciliazione delle eventuali opinioni divergenti per quanto riguarda la valutazione della domanda.

In seguito alla valutazione in loco l'autorità responsabile degli organismi notificati elenca per l'organismo di valutazione della conformità che ha presentato la domanda le non conformità derivanti dalla valutazione e riassume la valutazione del gruppo di valutazione congiunta.

Entro una scadenza specifica, l'organismo di valutazione della conformità che ha presentato la domanda trasmette all'autorità nazionale un piano d'azione correttivo e preventivo destinato a sanare i casi di non conformità.

6.   Entro 30 giorni dal completamento della valutazione in loco, il gruppo di valutazione congiunta documenta le eventuali opinioni divergenti che permangono rispetto alla valutazione e le trasmette all'autorità responsabile degli organismi notificati.

7.   L'autorità responsabile degli organismi notificati, una volta ricevuto dall'organismo richiedente un piano d'azione correttivo e preventivo, valuta se i casi di non conformità individuati nel corso della valutazione siano stati opportunamente risolti. In tale piano sono indicate le cause alla base dei casi di non conformità rilevati e un termine per l'attuazione delle azioni previste.

Dopo aver confermato il piano d'azione correttivo e preventivo, l'autorità responsabile degli organismi notificati lo trasmette al gruppo di valutazione congiunta, insieme con il suo parere sul piano stesso. Il gruppo di valutazione congiunta può chiedere all'autorità responsabile degli organismi notificati ulteriori chiarimenti e modifiche.

L'autorità responsabile degli organismi notificati elabora la sua relazione definitiva di valutazione, che comprende:

—

i risultati della valutazione,

—

la conferma che le azioni correttive e preventive sono state prese in debita considerazione e, ove necessario, attuate,

—

le eventuali opinioni divergenti in sospeso all'interno del gruppo di valutazione congiunta e, se del caso,

—

una raccomandazione relativa allo scopo della designazione.

8.   L'autorità responsabile degli organismi notificati presenta il rapporto di valutazione definitiva e, se del caso, il progetto di designazione alla Commissione, all'MDCG e al gruppo di valutazione congiunta.

9.   Il gruppo di valutazione congiunta presenta un parere definitivo sul rapporto di valutazione elaborato dall'autorità responsabile degli organismi notificati e, se del caso, sul progetto di designazione entro 21 giorni dalla data di ricevimento di tali documenti da parte della Commissione, che trasmette immediatamente tale parere definitivo all'MDCG. Entro 42 giorni dal ricevimento del parere del gruppo di valutazione congiunta, l'MDCG formula una raccomandazione sul progetto di designazione, di cui l'autorità responsabile degli organismi notificati tiene debitamente conto nel decidere in merito alla designazione dell'organismo notificato.

10.   La Commissione può, mediante atti di esecuzione, adottare misure che definiscono in maniera dettagliata le modalità che precisano le procedure e i documenti per la presentazione della domanda di designazione di cui all'articolo 38 e la valutazione della domanda di cui al presente articolo. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 40

Nomina di esperti per la valutazione congiunta delle domande di notifica

1.   Gli Stati membri e la Commissione nominano esperti, qualificati nella valutazione degli organismi di valutazione della conformità nel campo dei dispositivi medici, affinché partecipino alle attività di cui agli articoli 39 e 48.

2.   La Commissione tiene un elenco degli esperti nominati ai sensi del paragrafo 1 del presente articolo, insieme alle informazioni sul loro settore specifico di competenza e conoscenza. L'elenco può essere messo a disposizione delle autorità competenti degli Stati membri attraverso il sistema elettronico di cui all'articolo 57.

Articolo 41

Requisiti linguistici

Tutti i documenti richiesti ai sensi degli articoli 38 e 39 sono redatti nella o nelle lingue determinate dallo Stato membro interessato.

Nell'applicazione del primo comma, gli Stati membri fanno in modo di accettare e utilizzare un linguaggio comunemente compreso in campo medico, per la totalità o parte della documentazione in questione.

La Commissione fornisce le traduzioni della documentazione di cui agli articoli 38 e 39, o parti di essa, in una lingua ufficiale dell'Unione, in modo che i documenti possano essere facilmente compresi dal gruppo di valutazione congiunta nominato a norma dell'articolo 39, paragrafo 3.

Articolo 42

Procedura di designazione e di notifica

1.   Gli Stati membri possono designare solo gli organismi di valutazione della conformità per i quali è stata completata la valutazione ai sensi dell'articolo 39 e che sono conformi all'allegato VII.

2.   Gli Stati membri notificano alla Commissione e agli altri Stati membri gli organismi di valutazione della conformità che hanno designato, utilizzando lo strumento elettronico di notifica nella banca dati degli organismi notificati sviluppato e gestito dalla Commissione (NANDO).

3.   La notifica specifica chiaramente, utilizzando i codici di cui al paragrafo 13 del presente articolo, lo scopo della designazione indicando le attività di valutazione della conformità, definite nel presente regolamento, nonché la tipologia di dispositivi che l'organismo notificato è autorizzato a valutare, nonché, fatto salvo l'articolo 44, ogni altra condizione connessa alla designazione.

4.   La notifica è corredata della relazione finale di valutazione dell'autorità responsabile degli organismi notificati, del parere finale del gruppo di valutazione congiunta di cui all'articolo 39, paragrafo 9, e della raccomandazione dell'MDCG. Lo Stato membro notificante che non segua la raccomandazione dell'MDCG fornisce una giustificazione debitamente motivata.

5.   Lo Stato membro notificante, fatto salvo l'articolo 44, informa la Commissione e gli altri Stati membri delle condizioni connesse con la designazione e fornisce le prove documentali relative alle disposizioni adottate per garantire che l'organismo notificato sarà controllato periodicamente e continuerà a soddisfare le prescrizioni di cui all'allegato VII.

6.   Entro 28 giorni dalla data di notifica di cui al paragrafo 2 uno Stato membro o la Commissione può sollevare obiezioni per iscritto, esponendo le proprie argomentazioni, relativamente all'organismo notificato o al suo monitoraggio da parte dell'autorità responsabile degli organismi notificati. Se non viene sollevata alcuna obiezione la Commissione pubblica la notifica nel sistema NANDO entro 42 giorni dalla data di ricezione della notifica di cui al paragrafo 2.

7.   Se uno Stato membro o la Commissione solleva obiezioni a norma del paragrafo 6, la Commissione sottopone la questione all'MDCG entro dieci giorni dalla data di scadenza del periodo di cui al paragrafo 6. Dopo aver consultato le parti interessate, l'MDCG formula il proprio parere entro 40 giorni dalla data in cui il caso gli è stato sottoposto. Se l'MDCG ritiene che la notifica possa essere accettata, la Commissione pubblica la notifica nel sistema NANDO entro 14 giorni.

8.   Se l'MDCG, dopo essere stato consultato a norma del paragrafo 7, conferma l'obiezione sollevata o solleva un'altra obiezione, lo Stato membro notificante fornisce una risposta scritta al parere dell'MDCG entro 40 giorni dalla data di ricevimento dello stesso. La risposta affronta le obiezioni sollevate nel parere ed espone i motivi per i quali lo Stato membro notificante intende designare o non designare l'organismo di valutazione della conformità.

9.   Se lo Stato membro che trasmette la notifica decide, previa presentazione delle motivazioni a norma del paragrafo 8, di mantenere la propria decisione di designare l'organismo di valutazione della conformità, la Commissione pubblica la notifica nel sistema NANDO entro 14 giorni dalla data di ricezione della relativa informazione.

10.   All'atto della pubblicazione della notifica nel sistema NANDO, la Commissione aggiunge al sistema elettronico di cui all'articolo 57 le informazioni relative alla notifica dell'organismo notificato insieme con i documenti previsti al paragrafo 4 del presente articolo e il parere e le risposte previsti ai paragrafi 7 e 8 del presente articolo.

11.   La designazione è valida il giorno dopo la pubblicazione della notifica nel sistema NANDO. La notifica pubblicata stabilisce lo scopo della legittima attività di valutazione della conformità dell'organismo notificato.

12.   L'organismo di valutazione della conformità interessato può svolgere le attività di un organismo notificato solo dal momento in cui la designazione è valida a norma del paragrafo 11.

13.   Entro il 26 novembre 2017, la Commissione redige, mediante atti di esecuzione, un elenco dei codici e delle corrispondenti tipologie di dispositivi per specificare lo scopo della designazione degli organismi notificati. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3. La Commissione, dopo aver consultato l'MDCG, può aggiornare l'elenco, tra l'altro, sulla base di informazioni derivanti dalle attività di coordinamento di cui all'articolo 48.

Articolo 43

Numero di identificazione ed elenco degli organismi notificati

1.   La Commissione assegna un numero di identificazione a ogni organismo notificato la cui notifica sia valida a norma dell'articolo 42, paragrafo 11. È assegnato un numero di identificazione unico anche se l'organismo è notificato a norma di diversi atti dell'Unione. Una volta che siano stati validamente designati a norma del presente regolamento, gli organismi già notificati a norma delle direttive 90/385/CEE e 93/42/CEE conservano il numero di identificazione loro assegnato ai sensi di tali direttive.

2.   La Commissione rende pubblico nel sistema NANDO l'elenco degli organismi notificati a norma del presente regolamento, compresi i numeri di identificazione loro assegnati e le attività di valutazione della conformità, definite nel presente regolamento, e le tipologie di dispositivi per i quali sono stati notificati. Essa mette anche a disposizione l'elenco nel sistema elettronico di cui all'articolo 57. La Commissione provvede a che l'elenco sia tenuto aggiornato.

Articolo 44

Monitoraggio e rivalutazione degli organismi notificati

1.   Gli organismi notificati informano quanto prima, e al più tardi entro 15 giorni, l'autorità responsabile degli organismi notificati di qualsiasi modifica rilevante che possa compromettere la loro conformità ai requisiti di cui all'allegato VII o la loro capacità di espletare le procedure di valutazione della conformità relative ai dispositivi per i quali sono stati designati.

2.   Le autorità responsabili degli organismi notificati monitorano gli organismi notificati stabiliti nel loro territorio, le loro controllate e i loro subcontraenti, per accertarsi che soddisfino in maniera continua i requisiti e rispettino gli obblighi loro derivanti dal presente regolamento. Gli organismi notificati forniscono, su richiesta della loro autorità responsabile degli organismi notificati, tutte le informazioni e i documenti pertinenti, necessari per consentire all'autorità, alla Commissione e agli altri Stati membri di verificarne la conformità.

3.   Se la Commissione o l'autorità di uno Stato membro presenta a un organismo notificato stabilito nel territorio di un altro Stato membro una richiesta riguardante la valutazione della conformità effettuata da tale organismo notificato, esso invia una copia di tale richiesta all'autorità responsabile degli organismi notificati di tale altro Stato membro. L'organismo notificato interessato risponde quanto prima, e al più tardi entro 15 giorni, a detta richiesta. L'autorità responsabile degli organismi notificati dello Stato membro in cui è stabilito l'organismo provvede a che le richieste presentate dalle autorità di ogni altro Stato membro o dalla Commissione siano accolte dall'organismo notificato, a meno che sussista un motivo legittimo per non farlo, nel qual caso la questione può essere sottoposta all'MDCG.

4.   Almeno una volta all'anno le autorità responsabili degli organismi notificati rivalutano se gli organismi notificati stabiliti nei rispettivi territori e, se del caso, le controllate e i subcontraenti sotto la responsabilità di detti organismi notificati siano ancora conformi alle prescrizioni e adempiano agli obblighi di cui all'allegato VII. Tale riesame comprende un audit in loco di ciascun organismo notificato e, ove necessario, delle sue controllate e dei suoi subcontraenti.

L'autorità responsabile degli organismi notificati svolge le attività di monitoraggio e valutazione conformemente a un piano annuale di valutazione volto ad assicurare la sua capacità di monitorare efficacemente il continuo rispetto da parte dell'organismo notificato delle prescrizioni del presente regolamento. Tale piano contiene un calendario motivato della frequenza di valutazione dell'organismo notificato e, in particolare, delle controllate e dei subcontraenti. L'autorità presenta il piano annuale di monitoraggio o valutazione per ciascun organismo notificato di cui è responsabile all'MDCG e alla Commissione.

5.   Il monitoraggio degli organismi notificati da parte dell'autorità responsabile degli organismi notificati comprende audit sotto osservazione del personale dell'organismo notificato, compreso, ove necessario, tutto il personale delle controllate e dei subcontraenti, in quanto detto personale effettui le valutazioni del sistema di gestione della qualità nelle strutture del fabbricante.

6.   Il monitoraggio degli organismi notificati effettuato dalle autorità responsabili degli organismi notificati prende in considerazione i dati provenienti dalla sorveglianza del mercato, dalla vigilanza e dalla sorveglianza post-commercializzazione al fine di orientare le sue attività.

L'autorità responsabile degli organismi notificati dispone un follow-up sistematico dei reclami e di altre informazioni, anche provenienti da altri Stati membri, da cui possa risultare il mancato rispetto degli obblighi da parte di un organismo notificato o lo scostamento dalle pratiche comuni o migliori.

7.   Oltre alle attività standard di monitoraggio o alle valutazioni in loco, l'autorità responsabile degli organismi notificati può effettuare controlli con breve preavviso, senza preavviso o con motivazione specifica se necessario per trattare una particolare questione o verificare la conformità.

8.   L'autorità responsabile degli organismi notificati rivede le valutazioni effettuate dagli organismi notificati sulla documentazione tecnica del fabbricante, in particolare, sulla documentazione relativa alle valutazioni cliniche, di cui più in dettaglio all'articolo 45.

9.   L'autorità responsabile degli organismi notificati documenta e registra i casi di non conformità di un organismo notificato ai requisiti di cui all'allegato VII e controlla la tempestiva attuazione delle azioni preventive e correttive pertinenti.

10.   Tre anni dopo la notifica di un organismo notificato, e successivamente ogni quattro anni, una nuova e completa valutazione per determinare se l'organismo notificato è ancora conforme alle prescrizioni di cui all'allegato VII è effettuata dall'autorità responsabile degli organismi notificati dello Stato membro in cui è l'organismo stabilito e da un gruppo di valutazione congiunta nominato ai fini della procedura di cui agli articoli 38 e 39.

11.   Alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 al fine di modificare il paragrafo 10 del presente articolo per modificare la frequenza con cui deve essere effettuata la nuova e completa valutazione di cui a detto paragrafo.

12.   Gli Stati membri presentano almeno una volta all'anno alla Commissione e all'MDCG una relazione sulle loro attività di monitoraggio e valutazione in loco concernenti gli organismi notificati e, se del caso, le controllate e i subcontraenti. La relazione contiene i particolari dei risultati di tali attività, comprese le attività di cui al paragrafo 7, ed è considerata riservata dall'MDCG e dalla Commissione; la relazione comprende tuttavia una sintesi che è resa pubblica.

La sintesi della relazione è inserita nel sistema elettronico di cui all'articolo 57.

Articolo 45

Riesame delle valutazioni effettuate dagli organismi notificati sulla documentazione tecnica e sulla documentazione relativa alla valutazione clinica

1.   L'autorità responsabile degli organismi notificati riesamina, quale parte del monitoraggio costante che svolge sugli organismi notificati, un numero congruo di valutazioni effettuate dall'organismo notificato sulla documentazione tecnica, in particolare sulla documentazione relativa alla valutazione clinica di cui all'allegato II, punto 6.1, lettere c) e d), allo scopo di verificare le conclusioni tratte dall'organismo notificato in base alle informazioni presentate dal fabbricante. Il riesame da parte dell'autorità responsabile per gli organismi notificati è effettuato sia in loco che non in loco.

2.   Il campionamento dei fascicoli che devono essere riesaminati a norma del paragrafo 1 è pianificato ed è rappresentativo delle tipologie e del rischio dei dispositivi certificati dall'organismo notificato e, in particolare, i dispositivi a rischio elevato, ed è opportunamente giustificato e documentato in un piano di campionamento, che l'autorità responsabile degli organismi notificati mette a disposizione dell'MDCG su richiesta.

3.   L'autorità responsabile degli organismi notificati riesamina se la valutazione è stata effettuata dall'organismo notificato in maniera adeguata e controlla le procedure impiegate, la documentazione associata e le conclusioni tratte dall'organismo notificato. Tale riesame comprende la documentazione tecnica e la documentazione relativa alla valutazione clinica del fabbricante su cui l'organismo notificato ha basato la sua valutazione. Tali riesami sono effettuati utilizzando SC.

4.   Detti riesami formano inoltre parte della nuova valutazione degli organismi notificati ai sensi dell'articolo 44, paragrafo 10, e delle attività di valutazione congiunte di cui all'articolo 47, paragrafo 3. Detti riesami sono effettuati utilizzando adeguate competenze.

5.   Sulla base delle relazioni relative ai riesami e alle valutazioni da parte dell'autorità responsabile degli organismi notificati o dei gruppi di valutazione congiunta nonché dei contributi apportati dalle attività di sorveglianza del mercato, vigilanza e sorveglianza post-commercializzazione di cui al capo VII, o sulla base del monitoraggio costante dei progressi tecnici o dell'individuazione delle preoccupazioni e dei problemi emergenti in materia di sicurezza e prestazione dei dispositivi, l'MDCG può raccomandare che il campionamento, effettuato a norma del presente articolo, copra una percentuale maggiore o minore della documentazione tecnica e delle valutazioni cliniche valutate da un organismo notificato.

6.   La Commissione può, mediante atti di esecuzione, adottare misure che definiscano le modalità dettagliate, i relativi documenti e il coordinamento del riesame delle valutazioni della documentazione tecnica e della documentazione relativa alla valutazione clinica di cui al presente articolo. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 46

Modifiche delle designazioni e delle notifiche

1.   L'autorità responsabile degli organismi notificati notifica alla Commissione e agli altri Stati membri qualsiasi modifica relativa alla designazione di un organismo notificato.

Le procedure di cui all'articolo 39 e all'articolo 42 si applicano alle estensioni dello scopo della designazione.

In caso di modifiche della designazione diverse da estensioni dello scopo, si applicano le procedure stabilite nei paragrafi che seguono.

2.   La Commissione pubblica immediatamente la notifica modificata nel sistema NANDO. La Commissione introduce immediatamente le informazioni riguardanti le modifiche della designazione dell'organismo notificato nel sistema elettronico di cui all'articolo 57.

3.   Qualora decida di cessare le attività di valutazione della conformità, un organismo notificato ne informa l'autorità responsabile degli organismi notificati e i fabbricanti interessati quanto prima possibile e un anno prima della cessazione delle attività qualora la cessazione sia stata programmata. Il certificato può restare valido per un periodo temporaneo di nove mesi dopo la cessazione delle attività dell'organismo notificato purché un altro organismo notificato abbia confermato per iscritto che assumerà la responsabilità per i dispositivi coperti da tale certificato. Il nuovo organismo notificato completa una valutazione integrale dei dispositivi coinvolti entro la fine del periodo indicato prima di rilasciare nuovi certificati per gli stessi dispositivi. Qualora l'organismo notificato abbia cessato l'attività, l'autorità responsabile degli organismi notificati ritira la designazione.

4.   Qualora accerti che un organismo notificato non è più conforme ai requisiti di cui all'allegato VII, o non adempie ai suoi obblighi, o non ha implementato le necessarie misure correttive, l'autorità nazionale responsabile degli organismi notificati sospende, limita o ritira, interamente o in parte, la designazione a seconda della gravità dell'inosservanza di tali requisiti o dell'inadempimento di tali obblighi. La sospensione non supera un periodo di un anno, rinnovabile una sola volta per lo stesso periodo.

L'autorità responsabile degli organismi notificati informa immediatamente la Commissione e gli altri Stati membri di qualsiasi sospensione, limitazione o ritiro di una designazione.

5.   Qualora la sua designazione sia stata sospesa, limitata oppure revocata interamente o in parte, l'organismo notificato informa i fabbricanti interessati al più tardi entro dieci giorni.

6.   In caso di limitazione, sospensione o revoca di una designazione, l'autorità responsabile degli organismi notificati adotta le misure opportune per garantire che i fascicoli dell'organismo notificato interessato siano conservati e messi a disposizione, su richiesta, delle autorità di altri Stati membri responsabili degli organismi notificati nonché delle autorità competenti per i dispositivi medici.

7.   In caso di limitazione, sospensione o revoca di una designazione, l'autorità responsabile degli organismi notificati:

a)

valuta l'impatto sui certificati rilasciati dall'organismo notificato;

b)

entro tre mesi dalla comunicazione delle modifiche della designazione, presenta alla Commissione e agli altri Stati membri una relazione sulle proprie constatazioni;

c)

impone all'organismo notificato di sospendere o ritirare, entro un periodo di tempo ragionevole stabilito dall'autorità, i certificati rilasciati indebitamente per garantire la sicurezza dei dispositivi sul mercato;

d)

introduce nel sistema elettronico di cui all'articolo 57 le informazioni concernenti i certificati di cui ha imposto la sospensione o il ritiro;

e)

informa l'autorità competente per i dispositivi medici dello Stato membro in cui ha sede il fabbricante attraverso il sistema elettronico di cui all'articolo 57 in merito ai certificati di cui ha imposto la sospensione o il ritiro. Tale autorità competente prende le misure necessarie a evitare un rischio potenziale per la salute o sicurezza dei pazienti, degli utilizzatori o di altre persone.

8.   A eccezione dei certificati rilasciati indebitamente, e ove la designazione sia stata sospesa o limitata, i certificati restano validi nei seguenti casi:

a)

l'autorità responsabile degli organismi notificati ha confermato, entro un mese dalla sospensione o dalla limitazione, che sotto il profilo della sicurezza non sussistono problemi per i certificati oggetto di sospensione o limitazione, e l'autorità responsabile degli organismi notificati ha programmato un piano di azioni al fine di porre rimedio alla sospensione o alla limitazione; o

b)

l'autorità responsabile degli organismi notificati ha confermato che durante il periodo di sospensione o di limitazione non saranno rilasciati, modificati o rinnovati certificati attinenti alla sospensione o limitazione, e indica se l'organismo notificato è in grado di continuare a svolgere il monitoraggio e rimanere responsabile dei certificati esistenti rilasciati durante il periodo della sospensione o della limitazione. Qualora l'autorità responsabile degli organismi notificati stabilisca che l'organismo notificato non ha la capacità di mantenere i certificati in vigore, il fabbricante conferma per iscritto all'autorità competente per i dispositivi medici dello Stato membro in cui ha la propria sede il fabbricante del dispositivo coperto dal certificato, entro tre mesi dalla sospensione o dalla limitazione, che un altro organismo notificato qualificato assume temporaneamente le funzioni dell'organismo notificato di svolgere il monitoraggio e assumere la responsabilità dei certificati durante il periodo di sospensione o limitazione.

9.   A eccezione dei certificati rilasciati indebitamente, e ove la designazione sia stata revocata, i certificati restano validi per un periodo di nove mesi nei seguenti casi:

a)

l'autorità competente per i dispositivi medici dello Stato membro in cui ha la propria sede il fabbricante del dispositivo oggetto del certificato ha confermato che non sussistono problemi sotto il profilo della sicurezza in merito al dispositivo in questione; e

b)

un altro organismo notificato ha confermato per iscritto che assume immediatamente la responsabilità per i dispositivi in questione e che completerà la valutazione degli stessi entro dodici mesi dalla revoca della designazione.

Nei casi di cui al primo comma, l'autorità competente per i dispositivi medici dello Stato membro in cui ha la propria sede il fabbricante del dispositivo coperto dal certificato può prorogare la validità temporanea dei certificati di ulteriori periodi di tre mesi, per un totale non superiore a dodici mesi.

L'autorità o l'organismo notificato che ha assunto le funzioni dell'organismo notificato interessato dalle modifiche della designazione ne informa immediatamente la Commissione, gli altri Stati membri e gli altri organismi notificati.

Articolo 47

Contestazione della competenza degli organismi notificati

1.   La Commissione, insieme all'MDCG, indaga su tutti i casi in cui sono stati portati alla sua attenzione dubbi circa il persistere della conformità di un organismo notificato, o di uno o più delle sue controllate o dei suoi subcontraenti, alle prescrizioni di cui all'allegato VII o agli obblighi cui sono soggetti. Assicura che l'autorità competente responsabile degli organismi notificati in questione sia informata e le sia data l'opportunità di indagare su tali dubbi.

2.   Lo Stato membro notificante fornisce alla Commissione, su richiesta, tutte le informazioni relative alla designazione dell'organismo notificato in questione.

3.   La Commissione, insieme all'MDCG, può avviare il processo di valutazione di cui all'articolo 39, paragrafi 3 e 4, qualora esistano dubbi ragionevoli circa il persistere della conformità di un organismo notificato, o di una controllata ovvero di un subcontraente dell'organismo notificato, alle prescrizioni di cui all'allegato VII e si ritenga che l'indagine dell'autorità responsabile degli organismi notificati non abbia dissipato completamente i dubbi, oppure su richiesta dell'autorità responsabile degli organismi notificati. Alla relazione e all'esito di tale valutazione si applicano i principi dell'articolo 39. In alternativa, a seconda della gravità della questione la Commissione, insieme all'MDCG, può chiedere che l'autorità responsabile degli organismi notificati consenta la partecipazione di un massimo di due esperti scelti dall'elenco di cui all'articolo 40 a una valutazione in loco nell'ambito delle attività di monitoraggio e di valutazione pianificate ai sensi dell'articolo 44 e come indicato nel piano annuale di valutazione di cui al relativo paragrafo 4.

4.   La Commissione, qualora accerti che un organismo notificato non soddisfa più le condizioni per la sua designazione, ne informa lo Stato membro notificante e gli chiede di intraprendere le azioni correttive necessarie, compresi all'occorrenza la sospensione, la limitazione o il ritiro della designazione.

Se lo Stato membro non intraprende le azioni correttive necessarie, la Commissione può, mediante atti di esecuzione, sospendere, limitare o ritirare la designazione. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3. La Commissione notifica la sua decisione allo Stato membro interessato e aggiorna il sistema NANDO e il sistema elettronico di cui all'articolo 57.

5.   La Commissione garantisce che tutte le informazioni riservate raccolte nel corso delle sue indagini siano trattate di conseguenza.

Articolo 48

Valutazione inter pares e scambio di esperienze tra autorità responsabili degli organismi notificati

1.   La Commissione provvede all'organizzazione di uno scambio di esperienze e al coordinamento delle pratiche amministrative tra le autorità responsabili degli organismi notificati. Tale scambio comprende elementi tra cui:

a)

elaborazione di codici di buone prassi relativi alle attività delle autorità responsabili degli organismi notificati;

b)

elaborazione di documenti di orientamento destinati agli organismi notificati in relazione all'attuazione del presente regolamento;

c)

formazione e qualificazione degli esperti di cui all'articolo 40;

d)

monitoraggio delle tendenze relative alle modifiche delle designazioni e delle notifiche degli organismi notificati nonché delle tendenze in materia di ritiri dei certificati e di trasferimenti tra organismi notificati;

e)

monitoraggio dell'applicazione e dell'applicabilità dei codici relativi allo scopo di cui all'articolo 42, paragrafo 13;

f)

elaborazione di un meccanismo di valutazione inter pares tra le autorità e la Commissione;

g)

metodi di comunicazione al pubblico delle attività di monitoraggio e di sorveglianza da parte delle autorità e della Commissione sugli organismi notificati.

2.   Le autorità responsabili degli organismi notificati partecipano a una valutazione inter pares ogni tre anni tramite il meccanismo sviluppato ai sensi del paragrafo 1 del presente articolo. Tali valutazioni sono di norma condotte in occasione delle valutazioni congiunte in loco di cui all'articolo 39. In alternativa, un'autorità può scegliere che tali valutazioni si svolgano nell'ambito delle sue attività di monitoraggio di cui all'articolo 44.

3.   La Commissione partecipa all'organizzazione e offre sostegno all'attuazione del meccanismo di valutazione inter pares.

4.   La Commissione compila una sintesi annuale delle attività di valutazione inter pares, che è messa a disposizione del pubblico.

5.   La Commissione può, mediante atti di esecuzione, adottare misure che definiscono le modalità dettagliate e i relativi documenti per i meccanismi di valutazione inter pares nonché per la formazione e qualificazione di cui al paragrafo 1 del presente articolo. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 49

Coordinamento degli organismi notificati

La Commissione provvede a che gli organismi notificati coordinino le loro attività e cooperino nell'ambito del gruppo di coordinamento degli organismi notificati nel settore dei dispositivi medici, compresi i dispositivi medico-diagnostici in vitro. Il gruppo si riunisce periodicamente e almeno una volta l'anno.

Gli organismi notificati a norma del presente regolamento partecipano ai lavori di tale gruppo.

La Commissione può stabilire le modalità specifiche relative al funzionamento del gruppo di coordinamento degli organismi notificati.

Articolo 50

Tariffario

Gli organismi notificati stabiliscono un tariffario per le attività di valutazione della conformità che effettuano e lo rendono pubblico.

CAPO V

CLASSIFICAZIONE E VALUTAZIONE DELLA CONFORMITÀ

SEZIONE 1

Classificazione

Articolo 51

Classificazione dei dispositivi

1.   I dispositivi sono suddivisi nelle classi I, IIa, IIb e III, in funzione della destinazione d'uso prevista dei dispositivi e dei rischi che comporta. La classificazione è effettuata conformemente all'allegato VIII.

2.   In caso di controversia tra il fabbricante e l'organismo notificato in questione, derivante dall'applicazione dell'allegato VIII, è chiamata a decidere l'autorità competente dello Stato membro nel quale il fabbricante ha sede. Qualora il fabbricante non abbia sede nell'Unione e non abbia ancora designato un mandatario, la questione è sottoposta all'autorità competente dello Stato membro nel quale ha sede il mandatario di cui all'allegato IX, punto 2.2, secondo comma, lettera b), ultimo trattino. Se l'organismo notificato è stabilito in uno Stato membro diverso da quello del fabbricante, l'autorità competente adotta una decisione dopo aver consultato l'autorità competente dello Stato membro che ha designato l'organismo notificato.

L'autorità competente dello Stato membro in cui il fabbricante ha la propria sede comunica all'MDCG e alla Commissione la sua decisione. La decisione è messa a disposizione su richiesta.

3.   Su richiesta di uno Stato membro la Commissione, previa consultazione dell'MDCG e mediante atti di esecuzione, decide:

a)

in merito all'applicazione dell'allegato VIII a un dato dispositivo o a una data categoria o gruppo di dispositivi, al fine di classificare tali dispositivi;

b)

che un dispositivo, o una categoria o gruppo di dispositivi, sia riclassificato per motivi di salute pubblica sulla base di nuovi dati scientifici, o sulla base di informazioni diventate disponibili nel corso delle attività di vigilanza e sorveglianza del mercato, in deroga all'allegato VIII.

4.   La Commissione può anche decidere, di propria iniziativa e previa consultazione dell'MDCG, mediante atti di esecuzione, in merito alle questioni di cui al paragrafo 3, lettere a) e b).

5.   Per assicurare l'applicazione uniforme dell'allegato VIII e sulla base dei pareri scientifici pertinenti dei comitati scientifici competenti, la Commissione può adottare atti di esecuzione nella misura necessaria a risolvere questioni di interpretazione divergente e applicazione pratica.

6.   Gli atti di esecuzione di cui ai paragrafi 3, 4 e 5 del presente articolo sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

SEZIONE 2

Valutazione della conformità

Articolo 52

Procedure di valutazione della conformità

1.   Prima di immettere un dispositivo sul mercato, i fabbricanti procedono a una valutazione della conformità del dispositivo, secondo le procedure di valutazione della conformità applicabili di cui agli allegati da IX a XI.

2.   Prima di mettere in servizio un dispositivo non immesso sul mercato, i fabbricanti procedono a una valutazione della conformità del dispositivo, secondo le procedure di valutazione della conformità applicabili di cui agli allegati da IX a XI.

3.   I fabbricanti dei dispositivi appartenenti alla classe III, diversi dai dispositivi su misura od oggetto di indagine, sono soggetti a una valutazione della conformità di cui all'allegato IX. In alternativa, i fabbricanti possono scegliere di applicare una valutazione della conformità di cui all'allegato X, unita a una valutazione della conformità di cui all'allegato XI.

4.   I fabbricanti di dispositivi appartenenti alla classe IIb, diversi dai dispositivi su misura od oggetto di indagine, sono soggetti a una valutazione della conformità di cui ai capi I e III dell'allegato IX, compresa una valutazione della documentazione tecnica, come specificato nel punto 4 dell'allegato, di almeno un dispositivo rappresentativo per gruppo generico di dispositivi.

Tuttavia, per i dispositivi impiantabili della classe IIb, a eccezione di materiali per sutura, graffette, materiali per otturazioni dentarie, apparecchi ortodontici, corone dentali, viti, cunei, placche e protesi, fili, chiodi, clip e connettori, la valutazione della documentazione tecnica di cui all'allegato IX, punto 4, è applicata a ogni dispositivo.

In alternativa, il fabbricante può scegliere di applicare una valutazione della conformità basata sull'esame di tipo di cui all'allegato X, unita a una valutazione della conformità basata sulla verifica della conformità del prodotto di cui all'allegato XI.

5.   Qualora ciò sia giustificato dall'utilizzo — in altri dispositivi impiantabili di classe IIb — di tecnologie ben consolidate analoghe a quelle impiegate nei dispositivi esonerati elencati nel secondo comma del paragrafo 4 del presente articolo, o dalla finalità di tutelare la sicurezza e la salute dei pazienti, degli utilizzatori o di altre persone o altri aspetti della salute pubblica, alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 al fine di modificare tale elenco mediante l'aggiunta di ulteriori tipologie di dispositivi impiantabili della classe IIb all'elenco o mediante la rimozione di tipologie di dispositivi da detto elenco.

6.   I fabbricanti di dispositivi appartenenti alla classe IIa, diversi dai dispositivi su misura od oggetto di indagine, sono soggetti a una valutazione della conformità di cui ai capi I e III dell'allegato IX, compresa una valutazione della documentazione tecnica, come specificato nel punto 4 di tale allegato, di almeno un dispositivo rappresentativo per categoria di dispositivi.

In alternativa, il fabbricante può scegliere di redigere la documentazione tecnica di cui agli allegati II e III, unita a una valutazione della conformità di cui all'allegato XI, punto 10 o punto 18. La valutazione della documentazione tecnica si applica ad almeno un dispositivo rappresentativo per ogni categoria di dispositivi.

7.   I fabbricanti dei dispositivi della classe I, diversi dai dispositivi su misura od oggetto di indagine, dichiarano la conformità dei loro prodotti redigendo la dichiarazione di conformità UE di cui all'articolo 19, dopo aver elaborato la documentazione tecnica di cui agli allegati II e III. Se al momento dell'immissione sul mercato i dispositivi sono sterili, hanno funzione di misura o sono strumenti chirurgici riutilizzabili, i fabbricanti applicano le procedure di cui all'allegato IX, capi I e III, o all'allegato XI, parte A. L'intervento dell'organismo notificato in tali procedure è tuttavia limitato:

a)

nel caso dei dispositivi immessi sul mercato sterili, agli aspetti relativi alla dimostrazione, al raggiungimento e al mantenimento dello stato sterile;

b)

nel caso dei dispositivi con funzione di misura, agli aspetti che riguardano la conformità dei dispositivi ai requisiti metrologici;

c)

nel caso di strumenti chirurgici riutilizzabili, agli aspetti relativi al riutilizzo del dispositivo, in particolare a pulizia, disinfezione, sterilizzazione, manutenzione, test funzionale e relative istruzioni per l'uso.

8.   I fabbricanti di dispositivi su misura seguono la procedura di cui all'allegato XIII e redigono la dichiarazione prevista al punto 1. di detto allegato prima dell'immissione di tali dispositivi sul mercato.

In aggiunta alla procedura applicabile a norma del primo comma, i fabbricanti di dispositivi su misura impiantabili appartenenti alla classe III sono soggetti alla valutazione della conformità di cui all'allegato IX, capo I. In alternativa, il fabbricante può scegliere di applicare una valutazione della conformità di cui all'allegato XI, parte A.

9.   In aggiunta alle procedure applicabili a norma dei paragrafi 3, 4, 6 o 7 del presente articolo, nel caso dei dispositivi di cui all'articolo 1, paragrafo 8, primo comma, si applica anche la procedura di cui all'allegato IX, punto 6.2, o all'allegato X, punto 6, a seconda dei casi.

10.   In aggiunta alle procedure applicabili a norma dei paragrafi 3, 4, 6 o 7 del presente articolo, nel caso dei dispositivi coperti dal presente regolamento conformemente all'articolo 1, paragrafo 6, lettera f) o g), e all'articolo 1, paragrafo 10, primo comma, si applica anche la procedura di cui all'allegato IX, punto 5.3, o all'allegato X, punto 6, a seconda dei casi.

11.   In aggiunta alle procedure applicabili a norma dei paragrafi 3, 4, 6 o 7, nel caso dei dispositivi costituiti da sostanze o associazioni di sostanze destinate a essere introdotte nel corpo umano attraverso un orifizio del corpo o applicate sulla pelle e che sono assorbite dal corpo umano o in esso localmente disperse, si applica anche la procedura di cui all'allegato IX, punto 5.4, o all'allegato X, punto 6, a seconda dei casi.

12.   Lo Stato membro in cui è stabilito l'organismo notificato può imporre che tutti i documenti o parte di essi, comprese la documentazione tecnica e i rapporti di audit, di valutazione e di ispezione riguardanti le procedure di cui ai paragrafi da 1 a 7 e da 9 a 11, siano redatti in una delle lingue ufficiali dell'Unione, stabilita da detto Stato membro. In assenza di tale prescrizione, tali documenti sono disponibili in una lingua ufficiale dell'Unione accettata dall'organismo notificato.

13.   I dispositivi oggetto di indagine sono soggetti ai requisiti di cui agli articoli da 62 a 81.

14.   La Commissione può indicare, mediante atti di esecuzione, le modalità dettagliate e gli aspetti procedurali al fine di garantire un'applicazione armonizzata delle procedure di valutazione della conformità da parte degli organismi notificati, relativamente a qualunque dei seguenti aspetti:

a)

frequenza e base di campionamento della valutazione su base rappresentativa della documentazione tecnica di cui all'allegato IX, punto 2.3, terzo comma, e punto 3.5 per i dispositivi delle classi IIa e IIb, e all'allegato XI, punto 10.2, per i dispositivi della classe IIa;

b)

frequenza minima degli audit in loco senza preavviso e dei test a campione che devono essere effettuati dagli organismi notificati a norma dell'allegato IX, punto 3.4, tenuto conto della classe di rischio e della tipologia di dispositivo;

c)

test fisici, di laboratorio, o altri test effettuati dagli organismi notificati nel contesto dei test a campione, della valutazione della documentazione tecnica e dell'esame del tipo a norma dell'allegato IX, punti 3.4 e 4.3, dell'allegato X, punto 3, e dell'allegato XI, punto 15.

Gli atti di esecuzione di cui al primo comma sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 53

Intervento degli organismi notificati nell'ambito delle procedure di valutazione della conformità

1.   Se la procedura di valutazione della conformità richiede l'intervento di un organismo notificato, il fabbricante può rivolgersi a un organismo notificato di sua scelta, purché l'organismo notificato prescelto sia nominato per attività di valutazione della conformità relative alle tipologie di dispositivi in questione. Il fabbricante non può presentare una domanda parallelamente a un altro organismo notificato per la stessa procedura di valutazione della conformità.

2.   L'organismo notificato interessato informa gli altri organismi notificati, mediante il sistema elettronico di cui all'articolo 57, del ritiro di una domanda da parte di un fabbricante prima della decisione dell'organismo notificato relativa alla valutazione della conformità.

3.   In una domanda rivolta a un organismo notificato di cui al paragrafo 1 i fabbricanti dichiarano se hanno ritirato una domanda presso un altro organismo notificato prima che detto organismo prendesse una decisione al riguardo e forniscono informazioni sulle eventuali precedenti domande relative alla stessa valutazione della conformità che sono state respinte da un altro organismo notificato.

4.   L'organismo notificato può chiedere al fabbricante qualsiasi informazione o dato necessario all'adeguato svolgimento della procedura di valutazione della conformità prescelta.

5.   Gli organismi notificati e il loro personale svolgono le attività di valutazione della conformità con il massimo grado di integrità professionale e la competenza tecnica e scientifica richiesta per il settore specifico e non subiscono pressioni o sollecitazioni, soprattutto di ordine finanziario, che possano influenzare il loro giudizio o i risultati delle loro attività di valutazione della conformità, in particolare con riferimento a persone o gruppi interessati ai risultati di tali attività.

Articolo 54

Procedura relativa alla consultazione della valutazione clinica per taluni dispositivi delle classi III e IIb

1.   In aggiunta alle procedure applicabili a norma dell'articolo 52, un organismo notificato segue la procedura relativa alla consultazione della valutazione clinica di cui all'allegato IX, punto 5.1, o all'allegato X, punto 6, a seconda dei casi, quando effettua una valutazione della conformità dei seguenti dispositivi:

a)

dispositivi impiantabili della classe III, e

b)

dispositivi attivi della classe IIb destinati a somministrare all'organismo e/o a sottrarre dall'organismo un medicinale, ai sensi dell'allegato VIII, punto 6.4 (regola 12).

2.   La procedura di cui al paragrafo 1 non è richiesta per i dispositivi di cui trattasi:

a)

in caso di rinnovo di un certificato rilasciato a norma del presente regolamento;

b)

se il dispositivo è stato progettato apportando modifiche a un dispositivo già commercializzato dallo stesso fabbricante per la stessa destinazione d'uso, purché il fabbricante abbia dimostrato la soddisfazione dell'organismo notificato che le modifiche non compromettono il rapporto benefici-rischi del dispositivo; o

c)

se i principi della valutazione clinica della tipologia o della categoria di dispositivo sono definiti in una SC, di cui all'articolo 9, e l'organismo notificato conferma che la valutazione clinica del fabbricante per il dispositivo in questione è conforme alla pertinente SC per la valutazione clinica di quella tipologia di dispositivo.

3.   L'organismo notificato comunica alle autorità competenti, all'autorità responsabile degli organismi notificati e alla Commissione attraverso il sistema elettronico di cui all'articolo 57 se deve essere applicata la procedura di cui al paragrafo 1 del presente articolo. Tale comunicazione è corredata della relazione di valutazione sulla valutazione clinica.

4.   La Commissione elabora un riepilogo annuale dei dispositivi oggetto della procedura di cui all'allegato IX, capo II, punto 5.1 e all'allegato X, punto 6. Il riepilogo annuale include le comunicazioni a norma del paragrafo 3 del presente articolo e dell'allegato IX, punto 5.1, lettera e), e un elenco dei casi in cui l'organismo notificato non ha seguito il parere del gruppo di esperti. La Commissione presenta tale riepilogo al Parlamento europeo, al Consiglio e all'MDCG.

5.   Entro 27 maggio 2025 la Commissione redige una relazione sul funzionamento del presente articolo e la presenta al Parlamento europeo e al Consiglio. La relazione tiene conto dei riepiloghi annuali e delle raccomandazioni pertinenti disponibili dell'MDCG. Sulla base di tale relazione, la Commissione, se del caso, presenta proposte di modifica del presente regolamento.

Articolo 55

Meccanismo di esame relativo alle valutazioni della conformità di determinati dispositivi delle classi III e IIb

1.   Un organismo notificato notifica alle autorità competenti i certificati che ha rilasciato ai dispositivi la cui valutazione della conformità è stata effettuata ai sensi dell'articolo 54, paragrafo 1. Tale notifica ha luogo mediante il sistema elettronico di cui all'articolo 57 e comprende la sintesi relativa alla sicurezza e alla prestazione clinica di cui all'articolo 32, la relazione di valutazione dell'organismo notificato, le istruzioni per l'uso di cui all'allegato I, punto 23.4 e, ove applicabile, il parere scientifico del gruppo di esperti di cui all'allegato IX, punto 5.1 o all'allegato X, punto 6, a seconda dei casi. Qualora sussistano divergenze di opinione tra l'organismo notificato e i gruppi di esperti, deve del pari essere inclusa una giustificazione esaustiva.

2.   Se sussistono ragionevoli preoccupazioni, un'autorità competente e, se del caso, la Commissione possono applicare ulteriori procedure, ai sensi degli articoli 44, 45, 46, 47 o 94 e, dove lo si ritiene necessario, adottare misure appropriate in virtù degli articoli 95 e 97.

3.   Se sussistono ragionevoli preoccupazioni, l'MDCG e, se del caso, la Commissione, possono richiedere la consulenza scientifica dei gruppi di esperti in merito alla sicurezza e alla prestazione dei dispositivi.

Articolo 56

Certificati di conformità

1.   I certificati rilasciati dagli organismi notificati a norma degli allegati IX, X, e XI sono redatti in una delle lingue ufficiali dell'Unione scelta dallo Stato membro in cui è stabilito l'organismo notificato oppure in una lingua ufficiale dell'Unione accettata dall'organismo notificato. Il contenuto minimo dei certificati è indicato nell'allegato XII.

2.   I certificati sono validi per il periodo in essi indicato, che non può superare cinque anni. Su domanda del fabbricante, la validità del certificato può essere prorogata per ulteriori periodi, ciascuno non superiore a cinque anni, sulla base di una nuova valutazione secondo le procedure di valutazione della conformità applicabili. Ogni integrazione del certificato rimane valida finché è valido il certificato cui si riferisce.

3.   Gli organismi notificati possono imporre limitazioni alla destinazione d'uso di un dispositivo a taluni gruppi di pazienti o imporre ai fabbricanti di avviare specifici studi PMCF conformemente all'allegato XIV, parte B.

4.   Qualora constati che il fabbricante non rispetta più le prescrizioni del presente regolamento, l'organismo notificato, tenendo conto del principio di proporzionalità, sospende o ritira il certificato rilasciato o impone una restrizione, a meno che la conformità alle prescrizioni sia garantita mediante opportune azioni correttive adottate dal fabbricante entro un congruo termine stabilito dall'organismo notificato. L'organismo notificato motiva la propria decisione.

5.   L'organismo notificato introduce nel sistema elettronico di cui all'articolo 57 le informazioni riguardanti i certificati rilasciati, comprese le modifiche e le integrazioni, nonché i certificati sospesi, resi nuovamente validi, ritirati o rifiutati e le limitazioni imposte sui certificati. Il pubblico ha accesso a queste informazioni.

6.   Alla luce del progresso tecnico alla Commissione è conferito il potere di adottare atti delegati a norma dell'articolo 115 per modificare il contenuto minimo dei certificati di cui all'allegato XII.

Articolo 57

Sistema elettronico per gli organismi notificati e i certificati di conformità

1.   Dopo aver consultato l'MDCG, la Commissione predispone e gestisce un sistema elettronico per la raccolta e il trattamento delle seguenti informazioni:

a)

l'elenco delle controllate di cui all'articolo 37, paragrafo 3;

b)

l'elenco degli esperti di cui all'articolo 40, paragrafo 2;

c)

le informazioni concernenti la notifica di cui all'articolo 42, paragrafo 10, e le notifiche modificate di cui all'articolo 46, paragrafo 2;

d)

l'elenco degli organismi notificati di cui all'articolo 43, paragrafo 2;

e)

la sintesi del rapporto di cui all'articolo 44, paragrafo 12;

f)

le comunicazioni delle valutazioni della conformità e dei certificati di cui all'articolo 54, paragrafo 3, e all'articolo 55, paragrafo 1;

g)

il ritiro o i rifiuti delle domande di certificazione di cui all'articolo 53, paragrafo 2, e all'allegato VII, punto 4.3;

h)

le informazioni sui certificati di cui all'articolo 56, paragrafo 5;

i)

la sintesi relativa alla sicurezza e alla prestazione clinica di cui all'articolo 32.

2.   Le informazioni raccolte e trattate dal sistema elettronico sono accessibili alle autorità competenti degli Stati membri, alla Commissione, se del caso agli organismi notificati e, ove stabilito dal presente regolamento o dal regolamento (UE) 2017/746, al pubblico.

Articolo 58

Cambio volontario di organismo notificato

1.   Nel caso in cui un fabbricante risolva il suo contratto con un organismo notificato e stipuli un contratto con un altro organismo notificato per la valutazione della conformità dello stesso dispositivo, le modalità dettagliate di cambio di organismo notificato sono chiaramente definite in un accordo tra il fabbricante, il nuovo organismo notificato e, se possibile, l'organismo notificato uscente. Tale accordo riguarda almeno i seguenti aspetti:

a)

la data a partire dalla quale i certificati dell'organismo uscente non sono più validi;

b)

la data fino alla quale il numero di identificazione dell'organismo notificato uscente può essere indicato nelle informazioni fornite dal fabbricante, compreso il materiale promozionale;

c)

il trasferimento dei documenti, compresi gli aspetti relativi alla riservatezza e i diritti di proprietà;

d)

la data dopo la quale sono assegnati al nuovo organismo notificato i compiti di valutazione della conformità dell'organismo notificato uscente;

e)

l'ultimo numero di serie o numero del lotto per il quale è responsabile l'organismo notificato uscente.

2.   L'organismo notificato uscente ritira i certificati rilasciati per i dispositivi in questione alla data in cui sono divenuti invalidi.

Articolo 59

Deroga alle procedure di valutazione della conformità

1.   In deroga all'articolo 52, le autorità competenti possono autorizzare, su richiesta debitamente motivata, l'immissione sul mercato o la messa in servizio, nel territorio dello Stato membro interessato, di dispositivi specifici per i quali le procedure di cui a detto articolo non sono state espletate, ma il cui impiego è nell'interesse della salute pubblica o della sicurezza o salute dei pazienti.

2.   Lo Stato membro informa la Commissione e gli altri Stati membri in merito a ogni decisione di autorizzare l'immissione sul mercato o la messa in servizio di un dispositivo a norma del paragrafo 1 qualora l'autorizzazione sia concessa per un uso da parte di più pazienti.

3.   A seguito di un'informazione ai sensi del paragrafo 2 del presente articolo, la Commissione può, in casi eccezionali connessi alla salute pubblica o alla sicurezza o alla salute dei pazienti, mediante atti di esecuzione, estendere per un periodo di tempo limitato la validità di un'autorizzazione rilasciata da uno Stato membro a norma del paragrafo 1 del presente articolo al territorio dell'Unione e fissare le condizioni alle quali il dispositivo può essere immesso sul mercato o messo in servizio. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Per motivi imperativi di urgenza debitamente giustificati connessi alla salute e alla sicurezza delle persone, la Commissione adotta atti di esecuzione immediatamente applicabili, secondo la procedura di cui all'articolo 114, paragrafo 4.

Articolo 60

Certificato di libera vendita

1.   Ai fini dell'esportazione e su richiesta di un fabbricante o di un mandatario, lo Stato membro in cui il fabbricante o il mandatario ha sede, rilascia un certificato di libera vendita, nel quale dichiara che il fabbricante o il mandatario, a seconda dei casi, ha sede nel suo territorio e che il dispositivo in questione, provvisto della marcatura CE a norma del presente regolamento, può essere commercializzato nell'Unione. Il certificato di libera vendita indica l'UDI-DI di base del dispositivo fornito alla banca dati UDI ai sensi dell'articolo 29. Quando un organismo notificato ha rilasciato un certificato a norma dell'articolo 56, il certificato di libera vendita indica il numero unico che identifica il certificato rilasciato dall'organismo notificato, di cui all'allegato XII, capo II, punto 3.

2.   La Commissione può, mediante atti di esecuzione, definire un modello per i certificati di libera vendita, tenendo conto delle pratiche internazionali per quanto riguarda l'uso dei certificati di libera vendita. Tali atti di esecuzione sono adottati secondo la procedura consultiva di cui all'articolo 114, paragrafo 2.

CAPO VI

VALUTAZIONE CLINICA E INDAGINI CLINICHE

Articolo 61

Valutazione clinica

1.   La conferma del rispetto dei pertinenti requisiti generali di sicurezza e prestazione di cui all'allegato I nelle normali condizioni della destinazione d'uso del dispositivo, nonché la valutazione degli effetti collaterali indesiderati e dell'accettabilità del rapporto benefici-rischi di cui all'allegato I, punti 1 e 8, si basano su dati clinici che forniscano evidenze cliniche sufficienti, compresi, se del caso, i dati pertinenti di cui all'allegato III.

Il fabbricante precisa e motiva il livello di evidenze cliniche necessario a dimostrare il rispetto dei pertinenti requisiti generali di sicurezza e prestazione. Tale livello di evidenze cliniche dev'essere appropriato in considerazione delle caratteristiche del dispositivo e della sua destinazione d'uso.

A tal fine, i fabbricanti pianificano, effettuano e documentano una valutazione clinica nel rispetto del presente articolo e dell'allegato XIV, parte A.
