<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Consulenza Smart</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px 20px; }
        .message { margin: 10px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
    </style>
</head>
<body>

<h2>Consulenza Smart - Regolamento (UE) 2017/745</h2>

<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Scrivi un messaggio...">
<button id="sendBtn">Invia</button>

<script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage(message) {
        // Aggiungi il messaggio dell'utente nella chat
        let userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.textContent = message;
        chatbox.appendChild(userMessage);
        
        // Chiamata API a OpenAI
        const response = await fetch("https://api.openai.com/v1/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer YOUR_API_KEY" // Sostituisci con la tua chiave API
            },
            body: JSON.stringify({
                model: "gpt-4",
                prompt: message,
                max_tokens: 150
            })
        });
        
        const data = await response.json();
        const botMessage = data.choices[0].text;
        
        // Aggiungi la risposta del chatbot nella chat
        let botResponse = document.createElement("div");
        botResponse.classList.add("message", "bot");
        botResponse.textContent = botMessage;
        chatbox.appendChild(botResponse);

        // Scorrimento automatico della chat
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
        const message = userInput.value;
        if (message) {
            sendMessage(message);
            userInput.value = ""; // Svuota il campo input
        }
    });
</script>

</body>
</html>
