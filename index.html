2.   Per tutti i dispositivi appartenenti alla classe III e i dispositivi appartenenti alla classe IIb di cui all'articolo 54, paragrafo 1, lettera b), prima della valutazione e/o indagine clinica il fabbricante può consultare un gruppo di esperti, di cui all'articolo 106, allo scopo di valutare la strategia di sviluppo clinico e le proposte di indagine clinica che intende mettere in atto. Il fabbricante tiene in debita considerazione i pareri espressi dal gruppo di esperti. Il modo in cui sono tenuti in considerazione è documentato nella relazione sulla valutazione clinica di cui al paragrafo 12 del presente articolo.

Il fabbricante non può avanzare pretese per quanto riguarda i pareri espressi dal gruppo di esperti rispetto a una futura procedura di valutazione della conformità.

3.   La valutazione clinica segue una procedura definita e metodologicamente valida fondata su:

a)

un'analisi critica della letteratura scientifica attualmente disponibile sui temi della sicurezza, della prestazione, delle caratteristiche di progettazione e della destinazione d'uso del dispositivo, a condizione che:

—

sia dimostrato che il dispositivo oggetto della valutazione clinica per la destinazione d'uso è equivalente al dispositivo cui si riferiscono i dati, conformemente all'allegato XIV, punto 3, e

—

i dati dimostrino adeguatamente la conformità ai pertinenti requisiti generali di sicurezza e prestazione;

b)

un'analisi critica dei risultati di tutte le indagini cliniche disponibili, tenendo in debita considerazione il fatto che le indagini siano state effettuate a norma degli articoli da 62 a 80, di eventuali atti adottati a norma dell'articolo 81 e dell'allegato XV; e

c)

un esame delle eventuali opzioni di trattamento alternativo attualmente disponibili per lo stesso scopo.

4.   Nel caso dei dispositivi impiantabili e dei dispositivi della classe III sono condotte indagini cliniche, salvo che:

—

il dispositivo sia stato progettato apportando modifiche a un dispositivo già commercializzato dallo stesso fabbricante,

—

il fabbricante abbia dimostrato che il dispositivo modificato è equivalente al dispositivo commercializzato, ai sensi dell'allegato XIV, punto 3, e l'organismo notificato abbia approvato tale dimostrazione, e

—

la valutazione clinica del dispositivo commercializzato sia sufficiente a dimostrare la conformità del dispositivo modificato ai pertinenti requisiti di sicurezza e prestazione.

In tal caso, l'organismo notificato verifica l'idoneità del piano PMCF e include gli studi post-commercializzazione per dimostrare la sicurezza e la prestazione del dispositivo.

Inoltre, la conduzione di indagini cliniche non è necessaria nei casi di cui al paragrafo 6.

5.   Un fabbricante che abbia dimostrato che un dispositivo è equivalente a un dispositivo già commercializzato non fabbricato da lui, può anche far riferimento al paragrafo 4 per non svolgere un'indagine clinica, a condizione che siano soddisfatte le seguenti condizioni in aggiunta a quanto prescrive detto paragrafo:

—

i due fabbricanti hanno posto in essere un contratto che consente espressamente al fabbricante del secondo dispositivo pieno accesso alla documentazione tecnica su base continuativa, e

—

la valutazione clinica originale è stata effettuata nel rispetto delle prescrizioni del presente regolamento,

e il fabbricante del secondo dispositivo fornisce una chiara evidenza di ciò all'organismo notificato.

6.   Il requisito relativo alla conduzione di indagini cliniche di cui al paragrafo 4 non si applica ai dispositivi impiantabili e ai dispositivi appartenenti alla classe III:

a)

che sono stati legalmente immessi sul mercato o messi in servizio a norma della direttiva 90/385/CEE o della direttiva 93/42/CEE e la cui valutazione clinica:

—

è fondata su dati clinici sufficienti, e

—

è conforme alla pertinente SC relativa al singolo prodotto per la valutazione clinica di quella tipologia di dispositivo, laddove tale SC sia disponibile; o

b)

che sono materiali per sutura, graffette, materiali per otturazioni dentarie, apparecchi ortodontici, corone dentali, viti, cunei, placche e protesi, fili, chiodi, clip e connettori, la cui valutazione clinica è fondata su dati clinici sufficienti ed è conforme alla pertinente SC relativa al singolo prodotto, laddove tale SC sia disponibile.

7.   Nei casi in cui il paragrafo 4 non si applica ai sensi del paragrafo 6, la relativa motivazione è indicata nella relazione sulla valutazione clinica del fabbricante e nella relazione di valutazione sulla valutazione clinica dell'organismo notificato.

8.   Qualora ciò sia giustificato dall'utilizzo — in altri dispositivi impiantabili di classe IIb — di tecnologie ben consolidate analoghe a quelle impiegate nei dispositivi esentati elencati nel paragrafo 6, lettera b), del presente articolo, o dalla finalità di tutelare la sicurezza e la salute dei pazienti, degli utilizzatori o di altre persone o altri aspetti della salute pubblica, alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 al fine di modificare l'elenco dei dispositivi esentati di cui all'articolo 52, paragrafo 4, secondo comma, e al paragrafo 6, lettera b), del presente articolo mediante l'aggiunta di ulteriori tipologie di dispositivi impiantabili o della classe III all'elenco o la rimozione di dispositivi.

9.   Nel caso dei prodotti che non hanno una destinazione d'uso medica elencati nell'allegato XVI, il requisito relativo alla dimostrazione di un beneficio clinico a norma del presente capo e degli allegati XIV e XV va inteso come requisito relativo alla dimostrazione della prestazione del dispositivo. Le valutazioni cliniche di questi prodotti si fondano su dati pertinenti relativi alla sicurezza, compresi i dati derivanti dalla sorveglianza post-commercializzazione, dallo PMCF e, se del caso, dalla indagine clinica specifica. Tali prodotti sono oggetto di indagini cliniche salvo che sia debitamente giustificato basarsi sui dati clinici esistenti relativi a un dispositivo medico analogo.

10.   Fatto salvo il paragrafo 4, quando la dimostrazione della conformità ai requisiti generali di sicurezza e prestazione basata su dati clinici non è ritenuta opportuna, è fornita un'idonea giustificazione per tale eccezione, basata sui risultati della gestione del rischio del fabbricante, tenuto conto anche della specificità dell'interazione tra il dispositivo e il corpo umano, della prestazione clinica prevista e delle dichiarazioni del fabbricante. In tal caso il fabbricante fornisce, nella documentazione tecnica di cui all'allegato II, debita giustificazione dei motivi per cui ritiene adeguata una dimostrazione della conformità ai requisiti generali di sicurezza e prestazione che si basa unicamente sui risultati di metodi di test non clinici, comprese la valutazione delle prestazioni, i test al banco e la valutazione preclinica.

11.   La valutazione clinica e la relativa documentazione sono aggiornate nel corso dell'intero ciclo di vita del dispositivo in questione con i dati clinici ottenuti in seguito all'attuazione del piano PMCF e del piano di sorveglianza post-commercializzazione del fabbricante, rispettivamente ai sensi dell'allegato XIV, parte B, e dell'articolo 84.

Per i dispositivi appartenenti alla classe III e i dispositivi impiantabili, la relazione di valutazione PMCF e, se indicato, la sintesi relativa alla sicurezza e alla prestazione clinica di cui all'articolo 32, è aggiornata con tali dati almeno una volta l'anno.

12.   La valutazione clinica, i risultati e le evidenze cliniche da essa derivate sono documentati in una relazione sulla valutazione clinica di cui all'allegato XIV, punto 4,che, fatta eccezione per i dispositivi su misura, forma parte della documentazione tecnica di cui all'allegato II riguardante il dispositivo in questione.

13.   La Commissione, tenuto in debito conto il progresso tecnico e scientifico, può, se necessario per garantire l'applicazione uniforme dell'allegato XIV, adottare atti d'esecuzione, nella misura necessaria a risolvere questioni di interpretazione divergente e di applicazione pratica. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 62

Prescrizioni generali relative alle indagini cliniche condotte per dimostrare la conformità dei dispositivi

1.   Le indagini cliniche sono progettate, autorizzate, condotte, registrate e trascritte conformemente alle disposizioni del presente articolo e degli articoli da 63 a 80, degli atti adottati a norma dell'articolo 81 e dell'allegato XV se sono effettuate nell'ambito della valutazione clinica per fini di valutazione della conformità per uno o più dei seguenti fini:

a)

stabilire e verificare che in condizioni normali d'uso i dispositivi siano progettati, fabbricati e confezionati in modo tale da poter espletare una o più delle finalità specifiche elencate all'articolo 2, punto 1, e fornire le prestazioni previste specificate dal fabbricante;

b)

stabilire e verificare i benefici clinici di un dispositivo specificati dal fabbricante;

c)

stabilire e verificare la sicurezza clinica del dispositivo e gli eventuali effetti collaterali indesiderati in condizioni normali d'uso del dispositivo e valutare se essi rappresentano un rischio accettabile rispetto ai benefici conseguiti dal dispositivo.

2.   Lo sponsor di un'indagine clinica, qualora non sia stabilito nell'Unione, provvede a che vi sia stabilita una persona fisica o giuridica quale suo rappresentante legale. Tale rappresentante legale è responsabile di garantire il rispetto degli obblighi dello sponsor ai sensi del presente regolamento ed è il destinatario di tutte le comunicazioni con lo sponsor previste nel presente regolamento. Qualsiasi comunicazione con tale rappresentante legale è considerata una comunicazione con lo sponsor.

Gli Stati membri possono decidere di non applicare il primo comma alle indagini cliniche da effettuare esclusivamente sul loro territorio, o sul loro territorio e sul territorio di un paese terzo, purché garantiscano che in relazione a tale indagine clinica lo sponsor stabilisca sul loro territorio almeno un referente che sia il destinatario di tutte le comunicazioni con lo sponsor previste nel presente regolamento.

3.   Le indagini cliniche sono programmate e svolte in modo che i diritti, la sicurezza, la dignità e il benessere dei soggetti che partecipano a un'indagine clinica siano tutelati e prevalgano su ogni altro interesse e che i dati clinici ricavati siano scientificamente validi, affidabili e solidi.

Le indagini cliniche sono soggette a revisione scientifica ed etica. La revisione etica è realizzata da un comitato etico conformemente al diritto nazionale. Gli Stati membri garantiscono l'allineamento tra le procedure per la revisione da parte del comitato etico e le procedure per la valutazione della domanda di autorizzazione a un'indagine clinica di cui al presente regolamento. Alla revisione etica partecipa almeno un utilizzatore profano.

4.   Un'indagine clinica di cui al paragrafo 1 può essere svolta solo se sono soddisfatte tutte le seguenti condizioni:

a)

l'indagine clinica è oggetto di un'autorizzazione rilasciata dallo Stato membro o dagli Stati membri in cui deve svolgersi l'indagine clinica, ai sensi del presente regolamento, salvo disposizioni contrarie;

b)

un comitato etico, istituito conformemente al diritto nazionale, non ha formulato un parere negativo in relazione all'indagine clinica, che è valido in tutto lo Stato membro a norma del suo diritto nazionale;

c)

lo sponsor, o il suo rappresentante legale o un referente, ai sensi del paragrafo 2, è stabilito nell'Unione;

d)

le popolazioni e i soggetti vulnerabili sono adeguatamente tutelati ai sensi degli articoli da 64 a 68;

e)

i benefici previsti, per i soggetti o la salute pubblica, giustificano i rischi e i disagi prevedibili e la conformità a questa condizione è costantemente verificata;

f)

il soggetto o, qualora il soggetto non sia in grado di dare il suo consenso informato, il suo rappresentante legale designato, ha fornito il proprio consenso informato scritto a norma dell'articolo 63;

g)

al soggetto o, qualora il soggetto non sia in grado di dare il suo consenso informato, al suo rappresentante legale designato, sono stati forniti i recapiti di un organismo presso il quale è possibile ottenere ulteriori informazioni, se necessario;

h)

sono rispettati il diritto all'integrità fisica e mentale del soggetto, il diritto alla riservatezza e alla protezione dei dati che lo riguardano a norma della direttiva 95/46/CE;

i)

l'indagine clinica è stata disegnata in modo da causare nella minor misura possibile dolore, disagio, paura e altri rischi prevedibili per il soggetto e sia la soglia del rischio che il grado di malessere sono definiti espressamente nel piano di indagine clinica e sono oggetto di continua verifica;

j)

l'assistenza medica prestata al soggetto è di competenza di un medico adeguatamente qualificato o, se del caso, di un odontoiatra qualificato o di qualsiasi altra persona autorizzata dal diritto nazionale a prestare al paziente la pertinente assistenza nell'ambito di un'indagine clinica;

k)

il soggetto o, se del caso, il suo rappresentante legale designato, non ha subito alcun indebito condizionamento, anche di natura finanziaria, per partecipare all'indagine clinica;

l)

il dispositivo oggetto dell'indagine rispetta i requisiti generali di sicurezza e prestazione applicabili di cui all'allegato I, a eccezione degli aspetti che formano oggetto dell'indagine clinica e, per questi ultimi, sono state prese tutte le precauzioni per proteggere la salute e la sicurezza dei soggetti. Esse includono, se del caso, lo svolgimento di test di sicurezza tecnica e biologica e di una valutazione preclinica, nonché disposizioni in materia di sicurezza sul lavoro e prevenzione degli incidenti, tenendo conto dello stato dell'arte;

m)

sono rispettati i requisiti dell'allegato XV.

5.   Qualsiasi soggetto o, qualora il soggetto non sia in grado di fornire il proprio consenso informato, il suo rappresentante legale designato, può ritirarsi dall'indagine clinica in qualsiasi momento, senza alcun conseguente pregiudizio e senza dover fornire alcuna giustificazione, revocando il proprio consenso informato. Fatta salva la direttiva 95/46/CE, la revoca del consenso informato non pregiudica le attività già svolte e l'utilizzo dei dati ottenuti sulla base del consenso informato prima della sua revoca.

6.   Lo sperimentatore è una persona la cui professione è riconosciuta dallo Stato membro interessato come abilitante al ruolo di sperimentatore, data la necessità di conoscenze scientifiche ed esperienza nel campo dell'assistenza dei pazienti. Gli altri membri del personale che partecipano allo svolgimento di un'indagine clinica sono opportunamente qualificati, in termini di istruzione, formazione o esperienza, nel pertinente campo medico e metodologia della ricerca clinica ad assolvere ai propri compiti.

7.   Le strutture in cui deve svolgersi l'indagine clinica sono idonee all'indagine stessa e sono analoghe a quelle in cui il dispositivo è destinato a essere utilizzato.

Articolo 63

Consenso informato

1.   Il consenso informato è scritto, datato e firmato dalla persona che tiene il colloquio di cui al paragrafo 2, lettera c), e dal soggetto o, qualora il soggetto non sia in grado di fornire un consenso informato, dal suo rappresentante legale designato, dopo essere stato debitamente informato conformemente al paragrafo 2. Se il soggetto non è in grado di scrivere, il consenso può essere fornito e registrato mediante appositi strumenti alternativi, alla presenza di almeno un testimone imparziale. In tal caso il testimone appone la propria firma e la data sul documento del consenso informato. Il soggetto o, qualora il soggetto non sia in grado di fornire un consenso informato, il suo rappresentante legale designato riceve una copia della documentazione o della registrazione, a seconda dei casi, con cui è stato ottenuto il consenso informato. Il consenso informato è documentato. Al soggetto o al suo rappresentante legale designato è concesso un periodo di tempo adeguato affinché possa soppesare la sua decisione di partecipare all'indagine clinica.

2.   Le informazioni fornite al soggetto o, qualora il soggetto non sia in grado di fornire un consenso informato, al suo rappresentante legale designato al fine di ottenere il suo consenso informato:

a)

consentono al soggetto o al suo rappresentante legale designato di comprendere:

i)

la natura, gli obiettivi, i benefici, le implicazioni, i rischi e gli inconvenienti delle indagini cliniche;

ii)

i diritti e le garanzie riconosciuti al soggetto in relazione alla sua protezione, in particolare il suo diritto di rifiutarsi di partecipare e il diritto di ritirarsi dall'indagine clinica in qualsiasi momento, senza alcun conseguente pregiudizio e senza dover fornire alcuna giustificazione;

iii)

le condizioni in base alle quali sono condotte le indagini cliniche, compresa la durata prevista della partecipazione dei soggetti all'indagine clinica; e

iv)

i possibili trattamenti alternativi, comprese le misure di follow-up qualora la partecipazione del soggetto all'indagine clinica sia sospesa;

b)

sono esaustive, concise, chiare, pertinenti e comprensibili per il soggetto o il suo rappresentante legale designato;

c)

sono fornite in occasione di un colloquio preliminare con un membro del gruppo di sperimentazione adeguatamente qualificato a norma del diritto nazionale;

d)

contengono informazioni sul sistema di risarcimento danni di cui all'articolo 69; e

e)

includono per l'indagine clinica di cui all'articolo 70, paragrafo 1, un solo numero unico di identificazione a livello UE e informazioni relative alla disponibilità dei risultati dell'indagine clinica conformemente al paragrafo 6 del presente articolo.

3.   Le informazioni di cui al paragrafo 2 sono redatte per iscritto e sono a disposizione del soggetto o, qualora il soggetto non sia in grado di fornire il proprio consenso informato, del suo rappresentante legale designato.

4.   Durante il colloquio di cui al paragrafo 2, lettera c), è prestata un'attenzione particolare alle esigenze di informazione di specifiche popolazioni di pazienti e dei singoli soggetti, come pure ai metodi impiegati per fornire le informazioni.

5.   Durante il colloquio di cui al paragrafo 2, lettera c), è verificata la comprensione delle informazioni da parte del soggetto.

6.   Il soggetto è informato del fatto che una relazione sull'indagine clinica e una sintesi presentata in termini comprensibili all'utilizzatore previsto saranno messe a disposizione, a norma dell'articolo 77, paragrafo 5, nel sistema elettronico per le indagini cliniche di cui all'articolo 73, indipendentemente dall'esito dell'indagine clinica ed è informato, nella misura possibile, di quando la relazione e la sintesi saranno disponibili.

7.   Il presente regolamento lascia impregiudicato il diritto nazionale in base al quale, in aggiunta al consenso informato fornito dal rappresentante legale designato, anche i minori in grado di formarsi un'opinione propria e di valutare le informazioni loro fornite danno il proprio assenso a partecipare a un'indagine clinica.

Articolo 64

Indagini cliniche su soggetti incapaci

1.   Nel caso di soggetti incapaci che non hanno fornito, o non hanno rifiutato di fornire, il proprio consenso informato prima che insorgesse la loro incapacità, la conduzione di un'indagine clinica è possibile esclusivamente se, oltre alle condizioni stabilite all'articolo 62, paragrafo 4, sono soddisfatte tutte le seguenti condizioni:

a)

è stato ottenuto il consenso informato del loro rappresentante legale designato;

b)

i soggetti incapaci hanno ricevuto le informazioni di cui all'articolo 63, paragrafo 2, in maniera adeguata alla loro capacità di comprenderle;

c)

lo sperimentatore rispetta il desiderio esplicito di un soggetto incapace in grado di formarsi un'opinione propria e di valutare le informazioni di cui all'articolo 63, paragrafo 2, al fine di rifiutare la partecipazione o ritirarsi dall'indagine clinica in qualsiasi momento;

d)

non sono riconosciuti incentivi o benefici finanziari ai soggetti o ai loro rappresentanti legali designati, a eccezione di un'indennità compensativa per le spese e i mancati guadagni direttamente connessi con la partecipazione all'indagine clinica;

e)

è essenziale che l'indagine clinica sia eseguita su tali soggetti incapaci e non è possibile ottenere dati di validità analoga da indagini cliniche su persone in grado di fornire il loro consenso informato o con altri metodi di ricerca;

f)

l'indagine clinica è direttamente associata a una condizione clinica da cui il soggetto è affetto;

g)

vi sono motivi scientifici per ritenere che la partecipazione all'indagine clinica rechi al soggetto incapace un beneficio diretto superiore ai rischi e agli oneri connessi.

2.   Il soggetto partecipa quanto più possibile alla procedura di acquisizione del consenso informato.

Articolo 65

Indagini cliniche su minori

La conduzione di un'indagine clinica su minori è consentita esclusivamente se, oltre alle condizioni stabilite all'articolo 62, paragrafo 4, tutte le seguenti condizioni sono soddisfatte:

a)

è stato ottenuto il consenso informato del loro rappresentante legale designato;

b)

i minori hanno ricevuto dagli sperimentatori o dai membri del gruppo di sperimentazione qualificati o esperti nel trattare con minori le informazioni di cui all'articolo 63, paragrafo 2, in una forma adeguata alla loro età e maturità intellettiva;

c)

lo sperimentatore rispetta il desiderio esplicito di un minore in grado di formarsi un'opinione propria e di valutare le informazioni di cui all'articolo 63, paragrafo 2, al fine di rifiutare la partecipazione o ritirarsi dall'indagine clinica in qualsiasi momento;

d)

non sono riconosciuti incentivi o benefici finanziari al soggetto o al suo rappresentante legale designato, a eccezione di un'indennità compensativa per le spese e i mancati guadagni direttamente connessi con la partecipazione all'indagine clinica;

e)

l'indagine clinica è finalizzata a studiare trattamenti per una condizione clinica che colpisce solo i minori oppure l'indagine clinica è essenziale in relazione ai minori per convalidare dati ottenuti da indagini cliniche su persone in grado di fornire il loro consenso informato o ottenuti con altri metodi di ricerca;

f)

l'indagine clinica è direttamente associata a una condizione clinica di cui soffre il minore interessato o è di natura tale da poter essere effettuata solo su minori;

g)

vi sono motivi scientifici per ritenere che la partecipazione all'indagine clinica rechi al minore un beneficio diretto superiore ai rischi e agli oneri connessi;

h)

Il minore partecipa alla procedura di acquisizione del consenso informato in una forma adeguata alla sua età e maturità intellettiva;

i)

Qualora il minore raggiunga la maggiore età ai sensi del diritto nazionale nel corso di un'indagine clinica, affinché il soggetto possa continuare a parteciparvi è obbligatoria l'acquisizione dello specifico consenso informato.

Articolo 66

Indagini cliniche su donne in gravidanza o allattamento

La conduzione di un'indagine clinica su donne in gravidanza o allattamento è consentita esclusivamente se, oltre alle condizioni stabilite all'articolo 62, paragrafo 4, sono soddisfatte tutte le seguenti condizioni:

a)

l'indagine clinica può potenzialmente recare alla donna in gravidanza o allattamento interessata, o all'embrione, al feto o al neonato, benefici diretti superiori ai rischi e agli oneri connessi;

b)

qualora la ricerca sia condotta su donne in allattamento, è prestata particolare attenzione a evitare qualsiasi impatto negativo sulla salute del bambino;

c)

non sono riconosciuti incentivi o benefici finanziari al soggetto, a eccezione di un'indennità compensativa per le spese e i mancati guadagni direttamente connessi con la partecipazione all'indagine clinica.

Articolo 67

Misure nazionali supplementari

Gli Stati membri possono prevedere misure supplementari in relazione alle persone che prestano servizio militare obbligatorio, le persone private della libertà, quelle che, in seguito a una decisione giudiziaria, non possono partecipare a indagini cliniche o alle persone in istituti di degenza.

Articolo 68

Indagini cliniche in situazioni di emergenza

1.   In deroga all'articolo 62, paragrafo 4, lettera f), all'articolo 64, paragrafo 1, lettere a) e b), e all'articolo 65, lettere a) e b), è possibile acquisire il consenso informato a partecipare a un'indagine clinica e le informazioni relative all'indagine clinica possono essere fornite dopo la decisione di includere il soggetto nell'indagine clinica a condizione che detta decisione sia presa in occasione del primo intervento sul soggetto, in conformità del relativo piano di indagine clinica, e tutte le seguenti condizioni siano soddisfatte:

a)

il soggetto non è in grado di fornire il consenso informato preventivo né di ricevere informazioni preventive sull'indagine clinica a causa dell'urgenza della situazione, dovuta a una condizione clinica improvvisa che ne mette in pericolo la vita o ad altra condizione clinica grave;

b)

vi sono motivi scientifici per ritenere che la partecipazione del soggetto all'indagine clinica sarà potenzialmente in grado di recare al soggetto un beneficio diretto clinicamente rilevante, che si tradurrà in un miglioramento misurabile in termini di salute capace di alleviare la sofferenza e/o migliorare la salute del soggetto o nella diagnosi della sua condizione;

c)

non è possibile, entro il periodo di finestra terapeutica, fornire tutte le informazioni preventive e ottenere il consenso informato preventivo dal suo rappresentante legale designato;

d)

lo sperimentatore certifica di non essere a conoscenza di obiezioni alla partecipazione all'indagine clinica sollevate in precedenza dal soggetto;

e)

l'indagine clinica è direttamente associata alla condizione clinica del soggetto, a causa della quale non è possibile ottenere, entro il periodo di finestra terapeutica, il consenso informato preventivo del soggetto o del suo rappresentante legale designato né fornire informazioni preventive, e inoltre l'indagine clinica è di natura tale da poter essere condotta esclusivamente in situazioni di emergenza;

f)

l'indagine clinica pone un rischio e un onere minimi per il soggetto rispetto al trattamento standard applicato alla sua condizione;

2.   In seguito a un intervento a norma del paragrafo 1 del presente articolo, si cerca di ottenere il consenso informato a norma dell'articolo 63 per proseguire la partecipazione del soggetto all'indagine clinica, e le informazioni in merito all'indagine clinica sono fornite, conformemente ai seguenti requisiti:

a)

per quanto riguarda i soggetti incapaci e i minori, lo sperimentatore cerca di ottenere il consenso informato dal suo rappresentante legale designato senza indebito ritardo e le informazioni di cui all'articolo 63, paragrafo 2, sono fornite quanto prima al soggetto e al suo rappresentante legale designato;

b)

per quanto riguarda gli altri soggetti, lo sperimentatore cerca di ottenere senza indebito ritardo il consenso informato dal soggetto o dal suo rappresentante legale designato, a seconda di quale possa essere ottenuto più rapidamente, e le informazioni di cui all'articolo 63, paragrafo 2, sono fornite quanto prima al soggetto o al suo rappresentante legale designato, se applicabile.

Ai fini della lettera b), se il consenso informato è fornito dal rappresentante legale designato, il consenso informato alla continuazione della partecipazione all'indagine clinica è acquisito dal soggetto, non appena questi è in grado di fornire il proprio consenso informato.

3.   Qualora il soggetto o, se del caso, il suo rappresentante legale designato non forniscano il consenso, essi sono informati del diritto di opporsi all'uso dei dati ottenuti dall'indagine clinica.

Articolo 69

Risarcimento danni

1.   Gli Stati membri garantiscono l'esistenza di sistemi di risarcimento dei danni subiti da un soggetto a causa della partecipazione a un'indagine clinica condotta nel loro territorio sotto forma di assicurazione, garanzia o di meccanismi analoghi che siano equivalenti, quanto a finalità, e commisurati alla natura e portata del rischio.

2.   Lo sponsor e lo sperimentatore utilizzano i sistemi di cui al paragrafo 1 nella forma adeguata per lo Stato membro in cui è condotta l'indagine clinica.

Articolo 70

Domanda di indagine clinica

1.   Lo sponsor di un'indagine clinica presenta una domanda, corredata della documentazione di cui all'allegato XV, capo II, nello Stato membro o negli Stati membri in cui sarà effettuata l'indagine clinica (indicato ai fini del presente articolo come «Stato membro interessato»).

La domanda è presentata mediante il sistema elettronico di cui all'articolo 73 che genera per l'indagine clinica un solo numero unico di identificazione a livello di Unione, che è utilizzato per tutte le comunicazioni relative a tale indagine clinica. Entro 10 giorni dal ricevimento della domanda, lo Stato membro interessato comunica allo sponsor se l'indagine clinica rientra nell'ambito di applicazione del presente regolamento e se il fascicolo della domanda è completo a norma dell'allegato XV, capo II.

2.   In seguito a qualsiasi cambiamento intervenuto in relazione alle informazioni di cui all'allegato XV, capo II, lo sponsor aggiorna, entro una settimana, i dati pertinenti nel sistema elettronico di cui all'articolo 73 in modo che la modifica della documentazione sia chiaramente identificabile. Allo Stato membro interessato è comunicato l'aggiornamento tramite tale sistema elettronico.

3.   Se lo Stato membro interessato ritiene che l'indagine clinica oggetto della domanda non rientri nell'ambito di applicazione del presente regolamento o che il fascicolo della domanda sia incompleto, ne informa lo sponsor e fissa un termine massimo di 10 giorni per la presentazione di osservazioni o il completamento della domanda da parte dello sponsor tramite il sistema elettronico di cui all'articolo 73. Lo Stato membro interessato può estendere tale periodo di un massimo di 20 giorni, se del caso.

Se lo sponsor non presenta osservazioni o non completa la domanda entro il termine di cui al primo comma, la domanda di autorizzazione si considera decaduta. Se lo sponsor ritiene che la domanda rientra nell'ambito d'applicazione del presente regolamento e/o che è completa ma lo Stato membro interessato è di avviso contrario, la domanda si considera essere stata respinta. Lo Stato membro interessato prevede una procedura di ricorso nei confronti di tale rifiuto.

Lo Stato membro interessato notifica allo sponsor entro cinque giorni dal ricevimento delle osservazioni o delle informazioni supplementari richieste se si ritiene che l'indagine clinica rientri nell'ambito di applicazione del presente regolamento e che la domanda sia completa.

4.   Lo Stato membro interessato può anche estendere il periodo di cui ai paragrafi 1 e 3 di cinque ulteriori giorni ciascuno.

5.   Ai fini del presente capo, per data di notifica allo sponsor a norma del paragrafo 1 o 3 si intende la data di convalida della domanda. Se non viene data notifica allo sponsor, la data di convalida equivale all'ultimo giorno dei termini di cui rispettivamente ai paragrafi 1, 3 e 4.

6.   Nel corso della valutazione della domanda lo Stato membro può chiedere allo sponsor informazioni supplementari. La scadenza del periodo di cui al paragrafo 7, lettera b), è sospesa dalla data della prima richiesta fino al momento in cui siano state ricevute le informazioni supplementari.

7.   Lo sponsor può iniziare l'indagine clinica nei seguenti casi:

a)

per i dispositivi oggetto di indagine della classe I o per i dispositivi non invasivi delle classi IIa e IIb, salvo disposizione contraria del diritto nazionale, immediatamente dopo la data di convalida della domanda ai sensi del paragrafo 5 e purché un parere negativo avente, ai sensi del suo diritto nazionale, validità in tutto lo Stato membro non sia stato formulato da un comitato etico nello Stato membro interessato in relazione all'indagine clinica;

b)

per i dispositivi oggetto di indagine diversi da quelli di cui alla lettera a), non appena lo Stato membro interessato ha notificato allo sponsor l'autorizzazione, e purché un parere negativo avente, ai sensi del suo diritto nazionale, validità in tutto lo Stato membro non sia stato formulato da un comitato etico nello Stato membro interessato in relazione all'indagine clinica. Lo Stato membro notifica allo sponsor l'autorizzazione entro 45 giorni dalla data di convalida di cui al paragrafo 5. Lo Stato membro può estendere tale periodo di altri venti giorni a fini di consultazione di esperti.

8.   Alla Commissione è conferito il potere di adottare atti delegati a norma dell'articolo 115 al fine di modificare, alla luce del progresso tecnico e degli sviluppi normativi internazionali, le prescrizioni di cui all'allegato XV, capo II.

9.   Al fine di garantire l'applicazione uniforme delle prescrizioni di cui all'allegato XV, capo II, la Commissione può adottare atti d'esecuzione, nella misura necessaria a risolvere questioni di interpretazione divergente e di applicazione pratica. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 71

Valutazione da parte degli Stati membri

1.   Gli Stati membri garantiscono che le persone incaricate di convalidare e valutare la domanda, ovvero di prendere una decisione in merito, non abbiano conflitti di interesse, siano indipendenti dallo sponsor, dagli sperimentatori coinvolti e dalle persone fisiche o giuridiche che finanziano l'indagine clinica, e che siano esenti da qualsiasi indebito condizionamento.

2.   Gli Stati membri si assicurano che la valutazione sia effettuata congiuntamente da un numero adeguato di persone che posseggano collettivamente le qualifiche e l'esperienza necessarie.

3.   Gli Stati membri valutano se l'indagine clinica è progettata in modo tale che i potenziali rischi rimanenti per i soggetti o per terzi, dopo la minimizzazione del rischio, siano giustificabili tenuto conto dei benefici clinici previsti. Tenendo in considerazione le SC o le norme armonizzate applicabili, essi esaminano in particolare:

a)

la dimostrazione della conformità del o dei dispositivi oggetto dell'indagine ai requisiti generali di sicurezza e prestazione applicabili, a eccezione degli aspetti che formano oggetto dell'indagine clinica e, per questi ultimi, se sono state prese tutte le precauzioni per proteggere la salute e la sicurezza dei soggetti. Esse includono, se del caso, la garanzia dello svolgimento di test di sicurezza tecnica e biologica e di una valutazione preclinica;

b)

se le soluzioni di minimizzazione del rischio impiegate dallo sponsor sono descritte nelle norme armonizzate e, nei casi in cui lo sponsor non utilizza norme armonizzate, se le soluzioni di minimizzazione del rischio forniscono un livello di protezione equivalente a quello fornito dalle norme armonizzate;

c)

se le misure previste per l'installazione, la messa in servizio e la manutenzione sicure del dispositivo oggetto di indagine sono adeguate;

d)

l'affidabilità e la solidità dei dati ottenuti dall'indagine clinica, tenendo conto degli approcci statistici, della progettazione dell'indagine e degli aspetti metodologici, compresi le dimensioni del campione, il comparatore e gli endpoint;

e)

se sono rispettati i requisiti dell'allegato XV;

f)

per i dispositivi per uso sterile, il test della convalida delle procedure di sterilizzazione utilizzate dal fabbricante o le informazioni sulle procedure di ricondizionamento e sterilizzazione che devono essere svolte dal sito di indagine;

g)

la dimostrazione della sicurezza, qualità e utilità dei componenti di origine animale o umana o di sostanze che possono essere considerate medicinali conformemente alla direttiva 2001/83/CE.

4.   Gli Stati membri rifiutano l'autorizzazione dell'indagine clinica se:

a)

il fascicolo della domanda presentato ai sensi dell'articolo 70, paragrafo 1, rimane incompleto;

b)

il dispositivo o i documenti presentati, in particolare il piano di indagine e il manuale per lo sperimentatore, non corrispondono allo stato delle conoscenze scientifiche e l'indagine clinica, in particolare, non è idonea a fornire prove relative alla sicurezza, alle caratteristiche di prestazione o ai benefici del dispositivo per i soggetti o i pazienti; o

c)

non sono soddisfatte le prescrizioni di cui all'articolo 62; o

d)

una delle valutazioni a norma del paragrafo 3 risulta negativa.

Gli Stati membri prevedono una procedura di ricorso nei confronti di un rifiuto ai sensi del primo comma.

Articolo 72

Conduzione di un'indagine clinica

1.   Lo sponsor e lo sperimentatore garantiscono che l'indagine clinica è condotta in conformità del piano d'indagine clinica approvato.

2.   Al fine di verificare che i diritti, la sicurezza e il benessere dei soggetti siano tutelati, che i dati comunicati siano affidabili e solidi e che l'indagine clinica sia condotta nel rispetto delle prescrizioni del presente regolamento, lo sponsor garantisce un monitoraggio adeguato della conduzione di un'indagine clinica. L'entità e la natura del monitoraggio sono determinate dallo sponsor sulla base di una valutazione che tenga conto di tutte le caratteristiche dell'indagine clinica, compresi:

a)

l'obiettivo e la metodologia dell'indagine clinica; e

b)

il grado di scostamento dell'intervento dalla normale pratica clinica.

3.   Tutte le informazioni sull'indagine clinica sono registrate, elaborate, gestite e conservate dallo sponsor o dallo sperimentatore, a seconda dei casi, in modo tale da poter essere comunicate, interpretate e verificate in modo preciso, tutelando al tempo stesso la riservatezza dei dati e i dati personali dei soggetti in conformità del diritto applicabile in materia di protezione dei dati personali.

4.   Sono attuate idonee misure tecniche e organizzative per tutelare le informazioni e i dati personali trattati da accesso, rivelazione, diffusione, modifica non autorizzati o illeciti, o dalla distruzione o perdita accidentale, in particolare quando il trattamento comporta la trasmissione attraverso una rete.

5.   Gli Stati membri ispezionano i siti di indagine al livello appropriato per verificare che le indagini cliniche siano condotte in conformità delle prescrizioni del presente regolamento e del piano d'indagine approvato.

6.   Lo sponsor istituisce una procedura per le situazioni di emergenza che consenta l'identificazione immediata e, ove necessario, il richiamo immediato dei dispositivi utilizzati per l'indagine.

Articolo 73

Sistema elettronico per le indagini cliniche

1.   La Commissione, in collaborazione con gli Stati membri, predispone, gestisce e mantiene un sistema elettronico:

a)

per generare il numero di identificazione unico per le indagini cliniche di cui all'articolo 70 paragrafo 1;

b)

da utilizzare come punto di accesso per la presentazione di tutte le domande o notifiche di indagini cliniche di cui agli articoli 70, 74, 75 e 78 e per tutte le altre trasmissioni di dati, o per il trattamento dei dati in tale contesto;

c)

per lo scambio di informazioni relative alle indagini cliniche ai sensi del presente regolamento tra Stati membri e tra questi e la Commissione compreso lo scambio di informazioni di cui agli articoli 70 e 76;

d)

per le informazioni che devono essere fornite dallo sponsor ai sensi dell'articolo 77, inclusa la relazione sull'indagine clinica e la relativa sintesi come prescritto dal paragrafo 5 di tale articolo;

e)

per le segnalazioni di eventi avversi gravi e difetti dei dispositivi e i relativi aggiornamenti di cui all'articolo 80.

2.   Nel predisporre il sistema elettronico di cui al paragrafo 1 del presente articolo, la Commissione provvede affinché sia assicurata l'interoperabilità con la banca dati UE per le sperimentazioni cliniche sui medicinali per uso umano istituita a norma dell'articolo 81 del regolamento (UE) n. 536/2014 del Parlamento europeo e del Consiglio (37) per quanto riguarda le indagini cliniche sui dispositivi combinate con le sperimentazioni cliniche ai sensi di detto regolamento.

3.   Le informazioni di cui al paragrafo 1, lettera c), sono accessibili solo agli Stati membri e alla Commissione. Le informazioni di cui alle altre lettere di tale paragrafo sono accessibili al pubblico, a meno che la riservatezza delle informazioni non sia giustificata, interamente o in parte, per uno dei seguenti motivi:

a)

protezione dei dati personali a norma del regolamento (CE) n. 45/2001;

b)

protezione delle informazioni riservate a livello commerciale, specialmente nel manuale per lo sperimentatore, in particolare tenendo conto dello status della valutazione di conformità del dispositivo, salvo che sussista un interesse pubblico prevalente alla divulgazione;

c)

sorveglianza efficace della conduzione dell'indagine clinica da parte degli Stati membri interessati.

4.   Nessun dato personale dei soggetti è disponibile al pubblico.

5.   L'interfaccia utente del sistema elettronico di cui al paragrafo 1 è disponibile in tutte le lingue ufficiali dell'Unione.

Articolo 74

Indagini cliniche relative a dispositivi recanti la marcatura CE

1.   Quando deve essere effettuata un'indagine clinica al fine di valutare ulteriormente, nell'ambito della sua destinazione d'uso, un dispositivo che reca già la marcatura CE a norma dell'articolo 20, paragrafo 1 («indagine PMCF»), e ove l'indagine prevedrebbe di sottoporre i soggetti a procedure supplementari rispetto a quelle eseguite nelle normali condizioni di utilizzazione del dispositivo e tali procedure supplementari sono invasive o gravose, lo sponsor informa gli Stati membri interessati almeno 30 giorni prima del suo inizio tramite il sistema elettronico di cui all'articolo 73. Lo sponsor include le informazioni di cui all'allegato XV, capo II, come parte della notifica. Si applicano alle indagini PMCF le disposizioni dell'articolo 62, paragrafo 4, lettere da b) a k) e m), degli articoli 75, 76, 77 e dell'articolo 80, paragrafo 5, nonché le pertinenti disposizioni dell'allegato XV.

2.   Quando deve essere condotta un'indagine clinica per valutare, al di fuori dell'ambito della sua destinazione d'uso, un dispositivo che reca già la marcatura CE conformemente all'articolo 20, paragrafo 1, si applicano gli articoli da 62 a 81.

Articolo 75

Modifiche sostanziali delle indagini cliniche

1.   Uno sponsor, qualora intenda apportare a un'indagine clinica modifiche che rischiano di ripercuotersi significativamente sulla sicurezza, la salute o i diritti dei soggetti che vi partecipano o sulla solidità o l'affidabilità dei dati clinici ricavati dall'indagine, notifica entro una settimana allo Stato membro o agli Stati membri in cui è in corso o deve essere condotta l'indagine clinica, mediante il sistema elettronico di cui all'articolo 73, i motivi e la natura di tali modifiche. Lo sponsor include una versione aggiornata della documentazione pertinente di cui all'allegato XV, capo II come parte della notifica. Le modifiche della pertinente documentazione sono chiaramente identificabili.

2.   Lo Stato membro valuta qualsiasi modifica sostanziale all'indagine clinica secondo la procedura di cui all'articolo 71.

3.   Lo sponsor può attuare le modifiche di cui al paragrafo 1 non prima di 38 giorni dalla data della notifica indicata nello stesso paragrafo, a meno che:

a)

lo Stato membro in cui è in corso o deve essere condotta l'indagine clinica non abbia comunicato allo sponsor il suo rifiuto fondato sui motivi di cui all'articolo 71, paragrafo 4, o su considerazioni di salute pubblica, sicurezza o salute dei soggetti e degli utenti o di ordine pubblico; oppure

b)

un comitato etico di quello Stato abbia formulato un parere negativo in relazione alla modifica sostanziale all'indagine clinica avente, ai sensi del diritto nazionale, validità in tutto lo Stato membro.

4.   Lo Stato membro interessato può estendere il periodo di cui al paragrafo 3 di altri sette giorni a fini di consultazione di esperti.

Articolo 76

Misure correttive che gli Stati membri devono prendere e scambio di informazioni tra Stati membri

1.   Se uno Stato membro in cui è o deve essere condotta un'indagine clinica ha motivo di ritenere che le prescrizioni stabilite nel presente regolamento non siano rispettate, può adottare almeno una delle seguenti misure per il suo territorio:

a)

revocare l'autorizzazione per l'indagine clinica;

b)

sospendere o concludere l'indagine clinica;

c)

imporre allo sponsor di modificare qualsiasi aspetto dell'indagine clinica.

2.   Prima di adottare una delle misure di cui al paragrafo 1, lo Stato membro interessato chiede il parere dello sponsor o dello sperimentatore o di entrambi, a meno che non sia richiesta un'azione immediata. Tale parere è reso entro sette giorni.

3.   Qualora uno Stato membro abbia adottato una misura di cui al paragrafo 1 del presente articolo o abbia rifiutato un'indagine clinica, o sia stato informato dallo sponsor della conclusione anticipata di un'indagine clinica per motivi di sicurezza, tale Stato membro comunica la decisione corrispondente e i relativi motivi a tutti gli Stati membri e alla Commissione mediante il sistema elettronico di cui all'articolo 73.

4.   Qualora una domanda sia ritirata dallo sponsor prima della decisione adottata da uno Stato membro, l'informazione è messa a disposizione di tutti gli Stati membri e la Commissione, mediante il sistema elettronico di cui all'articolo 73.

Articolo 77

Informazioni da parte dello sponsor al termine di un'indagine clinica o in caso di interruzione temporanea o di conclusione anticipata

1.   Qualora lo sponsor abbia temporaneamente interrotto un'indagine clinica o l'abbia conclusa anticipatamente, informa entro 15 giorni, mediante il sistema elettronico di cui all'articolo 73, dell'interruzione temporanea o della conclusione anticipata lo Stato membro in cui tale indagine clinica è stata interrotta temporaneamente o conclusa anticipatamente, fornendo una giustificazione. Qualora lo sponsor abbia temporaneamente interrotto un'indagine clinica o l'abbia conclusa anticipatamente per motivi di sicurezza, ne informa entro 24 ore tutti gli Stati membri in cui tale indagine clinica è condotta.

2.   La fine di un'indagine clinica è considerata coincidere con l'ultima visita dell'ultimo soggetto, a meno che nel piano di indagine clinica non sia indicato un altro momento a tale fine.

3.   Lo sponsor notifica a ogni Stato membro in cui si stava svolgendo un'indagine clinica la fine di tale indagine clinica in tale Stato membro. Detta notifica è effettuata entro 15 giorni dalla conclusione dell'indagine clinica associata a tale Stato membro.

4.   Se un'indagine è condotta in più Stati membri, lo sponsor notifica a tutti gli Stati membri in cui tale indagine clinica era condotta la fine dell'indagine clinica in tutti gli Stati membri. Tale notifica è effettuata entro 15 giorni dalla fine dell'indagine clinica.

5.   Indipendentemente dall'esito dell'indagine clinica, entro un anno dalla fine dell'indagine clinica o entro tre mesi dalla conclusione anticipata o dall'interruzione temporanea, lo sponsor presenta agli Stati membri in cui un'indagine clinica era condotta una relazione sull'indagine clinica di cui all'allegato XV, capo I, punto 2.8 e capo III, punto 7.

La relazione sull'indagine clinica è corredata di una sintesi presentata in termini facilmente comprensibili all'utilizzatore previsto. Lo sponsor trasmette la relazione e la sintesi mediante il sistema elettronico di cui all'articolo 73.

Qualora, per motivi scientifici, non sia possibile presentare la relazione sull'indagine clinica entro un anno dalla fine dell'indagine, tale relazione è presentata non appena sia disponibile. In tal caso il piano di indagine clinica di cui all'allegato XV, capo II, punto 3, specifica quando si rendono disponibili i risultati dell'indagine clinica e fornisce una giustificazione al riguardo.

6.   La Commissione pubblica orientamenti relativi al contenuto e alla struttura della sintesi della relazione sull'indagine clinica.

Inoltre la Commissione può pubblicare orientamenti relativi al formato e alla condivisione dei dati grezzi, qualora lo sponsor decida su base volontaria di condividere dati grezzi. Tali orientamenti possono utilizzare quale base, e ove possibile adeguare, gli orientamenti esistenti per la condivisione dei dati grezzi nel campo delle indagini cliniche.

7.   La sintesi e la relazione dell'indagine clinica di cui al paragrafo 5 del presente articolo diventano pubblicamente accessibili attraverso il sistema elettronico di cui all'articolo 73 al più tardi quando il dispositivo è registrato ai sensi dell'articolo 29 e prima che sia immesso sul mercato. In caso di conclusione anticipata o di interruzione temporanea, la sintesi e la relazione diventano pubblicamente accessibili immediatamente dopo la loro presentazione.

Se il dispositivo non è registrato ai sensi dell'articolo 29 entro un anno dall'inserimento della sintesi e della relazione nel sistema elettronico ai sensi del paragrafo 5 del presente articolo, esse diventano pubblicamente accessibili in tale momento.

Articolo 78

Procedura di valutazione coordinata per le indagini cliniche

1.   Mediante il sistema elettronico di cui all'articolo 73 lo sponsor di un'indagine clinica condotta in più di uno Stato membro può presentare, ai fini dell'articolo 70, una domanda unica che all'atto del ricevimento è trasmessa per via elettronica a tutti gli Stati membri in cui deve essere condotta l'indagine clinica.

2.   Nella domanda unica di cui al paragrafo 1 lo sponsor propone come Stato membro coordinatore uno degli Stati membri in cui deve essere condotta l'indagine clinica. Gli Stati membri nei quali deve essere condotta l'indagine clinica concordano tra loro, entro sei giorni dalla presentazione della domanda, quello che assumerà il ruolo di Stato membro coordinatore. Se non trovano un accordo su uno Stato membro coordinatore, assume tale ruolo lo Stato membro coordinatore proposto dallo sponsor.

3.   Sotto la guida dello Stato membro coordinatore di cui al paragrafo 2, gli Stati membri interessati coordinano la loro valutazione della domanda, in particolare della documentazione di cui all'allegato XV, capo II.

Tuttavia, la completezza della documentazione di cui all'allegato XV, capo II, punti 1.13, 3.1.3, 4.2, 4.3 e 4.4, sono valutati separatamente da ciascuno Stato membro interessato conformemente all'articolo 70, paragrafi da 1 a 5.

4.   Per quanto riguarda la documentazione diversa da quella di cui al paragrafo 3, secondo comma, lo Stato membro coordinatore:

a)

entro sei giorni dal ricevimento della domanda unica comunica allo sponsor che è stato designato Stato membro coordinatore («data di notifica»);

b)

ai fini della convalida della domanda, prende in esame eventuali osservazioni presentate da qualsiasi Stato membro interessato entro sette giorni dalla data di notifica;

c)

entro 10 giorni dalla data di notifica, valuta se l'indagine clinica rientra nell'ambito di applicazione del presente regolamento e se la domanda è completa e ne informa lo sponsor. L'articolo 70, paragrafo 1, e paragrafi da 3 a 5, si applica allo Stato membro coordinatore relativamente a tale valutazione;

d)

presenta i risultati della sua valutazione in un progetto di relazione di valutazione da trasmettere entro 26 giorni dalla data di convalida agli Stati membri interessati. Entro 38 giorni dalla data di convalida gli altri Stati membri interessati trasmettono le loro osservazioni e proposte sul progetto di relazione di valutazione e la relativa domanda allo Stato membro coordinatore, che tiene in debito conto tali osservazioni e proposte nel mettere a punto la relazione di valutazione definitiva, da trasmettere entro 45 giorni dalla data di convalida allo sponsor e agli Stati membri interessati.

La relazione di valutazione definitiva deve essere tenuta in considerazione da tutti gli Stati membri interessati al momento di decidere in merito alla domanda dello sponsor a norma dell'articolo 70, paragrafo 7.

5.   Per quanto riguarda la valutazione della documentazione di cui al paragrafo 3, secondo comma, ciascuno Stato membro interessato può chiedere allo sponsor, in un'unica occasione, informazioni supplementari. Lo sponsor presenta le informazioni supplementari richieste entro il termine stabilito dallo Stato membro interessato, che non deve eccedere i dodici giorni dalla ricezione della richiesta. La scadenza dell'ultimo termine di cui al paragrafo 4, lettera d), è sospesa dalla data della richiesta fino al momento in cui sono state ricevute le informazioni supplementari.

6.   Per i dispositivi delle classi IIb e III lo Stato membro coordinatore può anche estendere il periodo di cui al paragrafo 4 di altri 50 giorni a fini di consultazione di esperti.

7.   La Commissione può, mediante atti di esecuzione, specificare ulteriormente le procedure e i calendari per le valutazioni coordinate di cui gli Stati membri interessati tengono conto al momento di decidere in merito alla domanda dello sponsor. Tali atti di esecuzione possono altresì indicare le procedure e i calendari per le valutazioni coordinate in caso di modifiche sostanziali ai sensi del paragrafo 12 del presente articolo, nel caso di segnalazione di eventi avversi ai sensi dell'articolo 80, paragrafo 4, e nel caso di indagini cliniche di combinazioni di prodotti tra dispositivi medici e medicinali, laddove questi ultimi siano oggetto di una concomitante valutazione coordinata di una sperimentazione clinica ai sensi del regolamento (UE) n. 536/2014. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

8.   Se la conclusione dello Stato membro coordinatore per quanto riguarda l'ambito della valutazione coordinata è che la conduzione dell'indagine clinica è accettabile o è accettabile fatto salvo il rispetto di determinate condizioni, detta conclusione è considerata la conclusione di tutti gli Stati membri interessati.

Fatto salvo il primo comma, uno Stato membro interessato può contestare la conclusione dello Stato membro coordinatore per quanto riguarda l'ambito della valutazione coordinata solo per i seguenti motivi:

a)

se ritiene che tale partecipazione all'indagine clinica sottoponga il soggetto a un trattamento inferiore rispetto a quello ricevuto dalla normale pratica clinica di tale Stato membro interessato;

b)

in caso di violazione del diritto nazionale; ovvero

c)

in caso di osservazioni relative alla sicurezza dei soggetti e all'affidabilità e solidità dei dati presentate ai sensi del paragrafo 4, lettera b).

Quando uno degli Stati membri interessati contesta la conclusione sulla base del secondo comma del presente paragrafo, esso comunica il proprio disaccordo, unitamente a una giustificazione dettagliata, mediante il sistema elettronico di cui all'articolo 73, alla Commissione, a tutti gli altri Stati membri interessati e allo sponsor.

9.   Se la conclusione dello Stato membro coordinatore per quanto riguarda l'ambito della valutazione coordinata è che l'indagine clinica non è accettabile, detta conclusione è considerata la conclusione di tutti gli Stati membri interessati.

10.   Uno Stato membro interessato rifiuta di autorizzare un'indagine clinica qualora contesti la conclusione dello Stato membro coordinatore in base a uno dei motivi di cui al paragrafo 8, secondo comma, o qualora ritenga, per motivi debitamente giustificati, che gli aspetti di cui all'allegato XV, capo II, punti 1.13, 3.1.3, 4.2, 4.3 e 4.4 non siano soddisfatti, o qualora un comitato etico abbia formulato un parere negativo in relazione a tale indagine clinica avente, a norma del diritto nazionale, validità in tutto lo Stato membro. Tale Stato membro prevede una procedura di ricorso nei confronti di tale rifiuto.

11.   Ciascuno Stato membro interessato notifica allo sponsor mediante il sistema elettronico di cui all'articolo 73 se l'indagine clinica è autorizzata, se essa è autorizzata a determinate condizioni, o se l'autorizzazione è stata rifiutata. La notifica è effettuata mediante un'unica decisione entro cinque giorni dalla trasmissione della relazione di valutazione definitiva da parte dello Stato membro coordinatore ai sensi del paragrafo 4, lettera d). Ove un'autorizzazione di un'indagine clinica sia subordinata a determinate condizioni, tali condizioni possono solo essere tali che, per loro natura, non possono essere soddisfatte al momento di tale autorizzazione.

12.   Eventuali modifiche sostanziali di cui all'articolo 75 sono notificate agli Stati membri interessati mediante il sistema elettronico di cui all'articolo 73. Le valutazioni in merito all'esistenza di motivi di disaccordo a norma del paragrafo 8, secondo comma, del presente articolo sono effettuate sotto la guida dello Stato membro coordinatore, a eccezione delle modifiche sostanziali relative all'allegato XV, capo II, punti 1.13, 3.1.3, 4.2, 4.3 e 4.4, che sono valutate separatamente da ciascuno Stato membro interessato.

13.   La Commissione fornisce allo Stato membro coordinatore un supporto amministrativo per l'espletamento dei compiti di cui al presente capo.

14.   La procedura di cui al presente articolo deve, entro il 27 maggio 2027, essere applicata solo dagli Stati membri nei quali dev'essere condotta l'indagine clinica, che hanno accettato di applicarla. Dopo il 27 maggio 2027, tutti gli Stati membri sono tenuti ad applicare tale procedura.

Articolo 79

Revisione della procedura di valutazione coordinata

Entro il 27 maggio 2026 la Commissione presenta al Parlamento europeo e al Consiglio una relazione sull'esperienza acquisita con l'applicazione dell'articolo 78 e propone, se del caso, una revisione dell'articolo 78, paragrafo 14 e dell'articolo 123, paragrafo 3, lettera h).

Articolo 80

Registrazione e segnalazione di eventi avversi che si verificano durante le indagini cliniche

1.   Lo sponsor registra integralmente tutti i seguenti aspetti:

a)

qualsiasi evento avverso di una tipologia individuata nel piano di indagine clinica quale fattore critico per la valutazione dei risultati di tale indagine;

b)

qualsiasi evento avverso grave;

c)

qualsiasi difetto di un dispositivo che avrebbe potuto causare un evento avverso grave in assenza di misure appropriate o di un intervento o se le circostanze fossero state meno favorevoli;

d)

qualsiasi nuova conclusione relativa a ogni evento di cui alle lettere da a) a c).

2.   Lo sponsor segnala immediatamente a tutti gli Stati membri nei quali è condotta l'indagine clinica, mediante il sistema elettronico di cui all'articolo 73:

a)

qualsiasi evento avverso grave per il quale esiste un rapporto di causalità, anche solo ragionevolmente possibile, con il dispositivo oggetto di indagine, il prodotto di raffronto o la procedura d'indagine;

b)

qualsiasi difetto di un dispositivo che avrebbe potuto causare un evento avverso grave in assenza di misure appropriate o di un intervento o se le circostanze fossero state meno favorevoli;

c)

qualsiasi nuova conclusione relativa a ogni evento di cui alle lettere a) e b).

Il termine per le segnalazioni è commisurato alla gravità dell'evento. Per assicurare segnalazioni tempestive, il fabbricante può, se del caso, presentare una relazione iniziale incompleta, seguita da una relazione completa.

Lo sponsor fornisce, su richiesta di qualsiasi Stato membro interessato in cui è condotta l'indagine clinica, tutte le informazioni di cui al paragrafo 1.

3.   Lo sponsor segnala inoltre agli Stati membri in cui è condotta l'indagine clinica, tutti gli eventi di cui al paragrafo 2 del presente articolo che si sono verificati nei paesi terzi in cui sia effettuata un'indagine clinica nell'ambito di un piano di indagine clinica che è lo stesso di quello che si applica a un'indagine clinica contemplata dal presente regolamento mediante il sistema elettronico di cui all'articolo 73.

4.   Nel caso di un'indagine clinica per la quale lo sponsor ha utilizzato la domanda unica a norma dell'articolo 78, lo sponsor segnala ogni evento di cui al paragrafo 2 del presente articolo mediante il sistema elettronico di cui all'articolo 73. All'atto del ricevimento la relazione è trasmessa per via elettronica a tutti gli Stati membri in cui è condotta l'indagine clinica.

Sotto la guida dello Stato membro coordinatore di cui all'articolo 78, paragrafo 2, gli Stati membri coordinano la loro valutazione degli eventi avversi gravi e dei difetti dei dispositivi per decidere se un'indagine clinica debba essere modificata, sospesa o conclusa o se debba essere revocata l'autorizzazione per tale indagine clinica.

Il presente paragrafo lascia impregiudicati i diritti degli altri Stati membri di effettuare la propria valutazione e di adottare misure a norma del presente regolamento, al fine di garantire la protezione della salute pubblica e della sicurezza dei pazienti. Lo Stato membro coordinatore e la Commissione sono informati dell'esito di tale valutazione e dell'adozione di eventuali misure.

5.   Nel caso di indagini PMCF di cui all'articolo 74, paragrafo 1, in luogo del presente articolo si applicano le disposizioni in materia di vigilanza di cui agli articoli da 87 a 90 e agli atti adottati a norma dell'articolo 91.

6.   In deroga al paragrafo 5, il presente articolo si applica se è stato stabilito un nesso causale tra l'evento avverso grave e la procedura d'indagine che lo ha preceduto.

Articolo 81

Atti di esecuzione

La Commissione può stabilire, mediante atti di esecuzione, le modalità dettagliate e gli aspetti procedurali necessari per l'attuazione del presente capo per quanto riguarda:

a)

moduli elettronici uniformi relativi alle domande di indagini cliniche e alla loro valutazione di cui agli articoli 70 e 78, tenuto conto delle categorie o dei gruppi di dispositivi specifici;

b)

il funzionamento del sistema elettronico di cui all'articolo 73;

c)

moduli elettronici uniformi relativi alla notifica delle indagini PMCF di cui all'articolo 74, paragrafo 1, e delle modifiche sostanziali di cui all'articolo 75;

d)

lo scambio di informazioni tra Stati membri di cui all'articolo 76;

e)

moduli elettronici uniformi relativi alla segnalazione degli eventi avversi gravi e dei difetti dei dispositivi di cui all'articolo 80;

f)

i termini di notifica degli eventi avversi gravi e dei difetti dei dispositivi, commisurati alla gravità dell'evento da segnalare, a norma dell'articolo 80;

g)

applicazione uniforme delle prescrizioni relative alle evidenze o dati clinici necessari per dimostrare la conformità con i requisiti generali di sicurezza e prestazione di cui all'allegato I.

Gli atti di esecuzione di cui al primo comma sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 82

Prescrizioni relative ad altre indagini cliniche

1.   Le indagini cliniche non eseguite a norma di uno dei fini elencati all'articolo 62, paragrafo 1, sono conformi alle disposizioni dell'articolo 62, paragrafi 2 e 3, paragrafo 4, lettere b), c), d), f), h) e l), e paragrafo 6.

2.   Al fine di tutelare i diritti, la sicurezza, la dignità e il benessere dei soggetti nonché l'integrità scientifica ed etica delle indagini cliniche non eseguite a norma di uno dei fini elencati all'articolo 62, paragrafo 1, ogni Stato membro definisce le prescrizioni supplementari applicabili a dette indagini che ritiene appropriate.

CAPO VII

SORVEGLIANZA POST-COMMERCIALIZZAZIONE, VIGILANZA E SORVEGLIANZA DEL MERCATO

SEZIONE 1

Sorveglianza post-commercializzazione

Articolo 83

Sistema di sorveglianza post-commercializzazione del fabbricante

1.   Per ogni dispositivo i fabbricanti provvedono a pianificare, istituire, documentare, applicare, mantenere e aggiornare un sistema di sorveglianza post-commercializzazione in modo proporzionato alla classe di rischio e adeguato alla tipologia di dispositivo. Il sistema forma parte integrante del sistema di gestione della qualità del fabbricante di cui all'articolo 10, paragrafo 9.

2.   Il sistema di sorveglianza post-commercializzazione è atto a raccogliere, registrare e analizzare attivamente e sistematicamente i pertinenti dati sulla qualità, le prestazioni e la sicurezza di un dispositivo durante la sua intera vita, a trarre le necessarie conclusioni e a determinare, attuare e monitorare le eventuali azioni preventive e correttive.

3.   I dati raccolti dal sistema di sorveglianza post-commercializzazione del fabbricante sono usati in particolare ai seguenti scopi:

a)

aggiornare la valutazione dei rischi e dei benefici e migliorare la gestione del rischio, come indicato all'allegato I, capo I;

b)

aggiornare le informazioni di progettazione e fabbricazione, le istruzioni per l'uso e l'etichettatura;

c)

aggiornare la valutazione clinica;

d)

aggiornare la sintesi relativa alla sicurezza e alla prestazione clinica di cui all'articolo 32;

e)

identificare le esigenze di azioni preventive, correttive e correttive di sicurezza;

f)

individuare le possibilità di migliorare l'utilizzabilità, le prestazioni e la sicurezza del dispositivo;

g)

se del caso, contribuire alla sorveglianza post commercializzazione di altri dispositivi; e

h)

individuare e segnalare tendenze ai sensi dell'articolo 88.

La documentazione tecnica è aggiornata di conseguenza.

4.   Se nel corso della sorveglianza post-commercializzazione è identificata la necessità di azioni preventive o correttive, il fabbricante adotta i provvedimenti appropriati e informa le autorità competenti interessate e, se del caso, l'organismo notificato. La constatazione di un incidente grave o l'attuazione di un'azione correttiva di sicurezza sono segnalate ai sensi dell'articolo 87.

Articolo 84

Piano di sorveglianza post-commercializzazione

Il sistema di sorveglianza post-commercializzazione di cui all'articolo 83 si basa su un piano di sorveglianza post-commercializzazione, i cui requisiti sono definiti all'allegato III, punto 1.1. Per i dispositivi diversi dai dispositivi su misura, il piano di sorveglianza post-commercializzazione fa parte della documentazione tecnica di cui all'allegato II.

Articolo 85

Rapporto sulla sorveglianza post-commercializzazione

I fabbricanti dei dispositivi della classe I stilano un rapporto sulla sorveglianza post-commercializzazione che sintetizza i risultati e le conclusioni delle analisi dei dati raccolti nell'ambito della sorveglianza post-commercializzazione sulla scorta del piano di sorveglianza post-commercializzazione di cui all'articolo 84 unitamente a una motivazione e a una descrizione delle eventuali azioni preventive e correttive adottate. Il rapporto è aggiornato ove necessario e messo a disposizione dell'autorità competente su richiesta.

Articolo 86

Rapporto periodico di aggiornamento sulla sicurezza

1.   I fabbricanti dei dispositivi di classe IIa, IIb e III stilano un rapporto periodico di aggiornamento sulla sicurezza («PSUR») per ogni dispositivo e, ove pertinente, per ogni categoria o gruppo di dispositivi che sintetizza i risultati e le conclusioni delle analisi dei dati raccolti nell'ambito della sorveglianza post-commercializzazione sulla scorta del piano di sorveglianza post-commercializzazione di cui all'articolo 84 insieme a una motivazione e una descrizione delle eventuali azioni preventive e correttive adottate. Durante l'intera vita del dispositivo in questione, tale PSUR indica:

a)

le conclusioni da utilizzare nella valutazione dei rischi e dei benefici;

b)

i principali risultati del PMCF; e

c)

il volume di vendite del dispositivo e una stima dell'entità e delle altre caratteristiche della popolazione che utilizza il dispositivo e, se possibile, la frequenza d'uso del dispositivo.

I fabbricanti dei dispositivi delle classi IIb e III aggiornano il PSUR almeno una volta all'anno. Salvo nel caso dei dispositivi medici su misura, tale PSUR forma parte della documentazione tecnica di cui agli allegati II e III.

I fabbricanti dei dispositivi della classe IIa aggiornano il PSUR ove necessario e almeno ogni due anni. Salvo nel caso dei dispositivi medici su misura, tale PSUR forma parte della documentazione tecnica di cui agli allegati II e III.

Nel caso dei dispositivi su misura, il PSUR forma parte della documentazione di cui all'allegato XIII, punto 2.

2.   Per i dispositivi della classe III o i dispositivi impiantabili i fabbricanti trasmettono i PSUR mediante il sistema elettronico di cui all'articolo 92 all'organismo notificato che partecipa alla valutazione della conformità a norma dell'articolo 52. L'organismo notificato esamina il rapporto e inserisce la sua valutazione nel sistema elettronico precisando nei dettagli le eventuali azioni adottate. Tali PSUR e la valutazione dell'organismo notificato sono messi a disposizione delle autorità competenti mediante il sistema elettronico.

3.   Per i dispositivi diversi da quelli indicati al paragrafo 2 i fabbricanti mettono i PSUR a disposizione dell'organismo notificato che partecipa alla valutazione della conformità e, su richiesta, delle autorità competenti.

SEZIONE 2

Vigilanza

Articolo 87

Segnalazione di incidenti gravi e azioni correttive di sicurezza

1.   I fabbricanti di dispositivi messi a disposizione sul mercato dell'Unione, diversi da quelli oggetto di indagine, segnalano alle pertinenti autorità competenti a norma dell'articolo 92, paragrafi 5 e 7, quanto segue:

a)

qualsiasi incidente grave relativo a dispositivi messi a disposizione sul mercato dell'Unione, eccetto gli effetti collaterali attesi che sono chiaramente documentati nelle informazioni sul prodotto e quantificati nella documentazione tecnica e che sono oggetto di relazioni sulle tendenze ai sensi dell'articolo 88;

b)

qualsiasi azione correttiva di sicurezza relativa a dispositivi messi a disposizione sul mercato dell'Unione, incluse le azioni correttive di sicurezza intraprese in un paese terzo in relazione a un dispositivo messo legittimamente a disposizione anche sul mercato dell'Unione se l'azione correttiva in questione non è causata solo dal dispositivo messo a disposizione nel paese terzo.

Le relazioni di cui al primo comma sono presentate mediante il sistema elettronico di cui all'articolo 92.

2.   Di norma, il termine per le segnalazioni di cui al paragrafo 1 è commisurato alla serietà dell'incidente grave.

3.   I fabbricanti segnalano ogni incidente grave di cui al paragrafo 1, lettera a), immediatamente dopo aver stabilito il nesso causale, anche solo ragionevolmente possibile, fra l'incidente e il loro dispositivo, e non oltre 15 giorni dopo aver avuto conoscenza dell'incidente.

4.   Fatto salvo il paragrafo 3, in caso di grave minaccia per la salute pubblica, il fabbricante trasmette la relazione di cui al paragrafo 1 immediatamente e non oltre 2 giorni dopo avere avuto conoscenza della minaccia.

5.   Fatto salvo il paragrafo 3, in caso di decesso o di un inatteso grave deterioramento delle condizioni di salute di una persona, la relazione è trasmessa immediatamente dopo che il fabbricante ha accertato o non appena presume l'esistenza di un nesso causale tra il dispositivo e l'incidente grave e comunque entro 10 giorni dopo la data in cui al produttore diviene noto l'incidente grave.

6.   Per assicurare segnalazioni tempestive, il fabbricante può, se del caso, presentare una relazione iniziale incompleta, seguita da una relazione completa.

7.   Qualora, dopo essere venuto a conoscenza di un incidente potenzialmente da segnalare, nutra ancora incertezza circa la necessità di segnalare l'incidente, il fabbricante trasmette comunque una relazione nei tempi prescritti a norma dei paragrafi da 2 a 5.

8.   Salvo in caso d'urgenza per cui il fabbricante debba adottare immediatamente l'azione correttiva di sicurezza, questi segnala, senza indebito ritardo, l'azione correttiva di sicurezza di cui al paragrafo 1, lettera b), prima che l'azione stessa venga intrapresa.

9.   Per incidenti gravi simili che si verificano con lo stesso dispositivo o tipologia di dispositivo e dei quali è stata individuata la causa principale o che sono stati oggetto di un'azione correttiva di sicurezza, ovvero qualora gli incidenti siano comuni e ben documentati, il fabbricante può presentare relazioni di sintesi periodiche anziché singole relazioni sugli incidenti gravi, purché l'autorità competente coordinatrice di cui all'articolo 89, paragrafo 9, in consultazione con le autorità competenti di cui all'articolo 92, paragrafo 8, lettera a), abbia convenuto con il fabbricante il formato, il contenuto e la frequenza delle relazioni di sintesi periodiche. Nei casi in cui l'autorità competente è un'unica autorità competente di cui all'articolo 92, paragrafo 8, lettere a) e b), i fabbricanti possono presentare relazioni di sintesi periodiche a seguito di un accordo con la suddetta autorità.

10.   Gli Stati membri adottano misure adeguate, quali l'organizzazione di campagne di informazione mirate, per incoraggiare e consentire agli operatori sanitari, agli utilizzatori e ai pazienti di fare rapporti alle autorità competenti su incidenti gravi sospetti di cui al paragrafo 1, lettera a).

Le autorità competenti registrano in modo centralizzato a livello nazionale i rapporti che ricevono da operatori sanitari, utilizzatori e pazienti.

11.   Quando un'autorità competente di uno Stato membro riceve detti rapporti su incidenti gravi sospetti di cui al paragrafo 1, lettera a), da operatori sanitari, utilizzatori o pazienti, adotta le misure necessarie affinché il fabbricante del dispositivo in questione sia immediatamente informato dell'incidente grave sospetto.

Quando il fabbricante del dispositivo in questione ritiene che l'incidente sia un incidente grave, fornisce all'autorità competente dello Stato membro in cui si è verificato l'incidente una relazione sull'incidente grave ai sensi dei paragrafi da 1 a 5 del presente articolo e assicura il seguito appropriato a norma dell'articolo 89.

Quando il fabbricante del dispositivo in questione ritiene che l'incidente non sia un incidente grave o che si tratti di un effetto collaterale indesiderabile atteso che sarà oggetto della relazione sulle tendenze ai sensi dell'articolo 88, fornisce una motivazione chiarificatrice. Se l'autorità competente non concorda con la conclusione della motivazione chiarificatrice può esigere che il fabbricante presenti una relazione conformemente ai paragrafi da 1 a 5 del presente articolo e che garantisca che siano adottate le azioni di seguito appropriate a norma dell'articolo 89.

Articolo 88

Relazioni sulle tendenze

1.   I fabbricanti segnalano, mediante il sistema elettronico di cui all'articolo 92, ogni aumento statisticamente significativo della frequenza o della gravità di incidenti che sono diversi da quelli gravi o effetti collaterali indesiderati attesi che possano avere un impatto significativo sull'analisi dei rischi e dei benefici di cui all'allegato I, punti 1 e 5, e che hanno comportato o possono comportare rischi per la salute o la sicurezza di pazienti, utilizzatori o altre persone, che sono considerati inaccettabili rispetto ai vantaggi previsti. L'aumento significativo è stabilito in rapporto alla frequenza o alla gravità prevista di tali incidenti, relativi al dispositivo o alla categoria o al gruppo di dispositivi in questione, in un periodo determinato precisato nella documentazione tecnica e nelle informazioni sul prodotto.

Il fabbricante specifica il modo per gestire gli incidenti di cui al primo comma e la metodologia utilizzata per determinare ogni aumento statisticamente significativo della frequenza o della gravità di tali incidenti, nonché il periodo di osservazione, nel piano di sorveglianza post-commercializzazione di cui all'articolo 84.

2.   Le autorità competenti possono effettuare le proprie valutazioni in merito alle relazioni sulle tendenze di cui al paragrafo 1 e imporre al fabbricante di adottare misure appropriate ai sensi del presente regolamento al fine di garantire la protezione della salute pubblica e della sicurezza dei pazienti. Ogni autorità competente informa la Commissione, le altre autorità competenti e l'organismo notificato che ha rilasciato il certificato dell'esito di tale valutazione e dell'adozione di tali misure.

Articolo 89

Analisi degli incidenti gravi e delle azioni correttive di sicurezza

1.   In seguito alla segnalazione di un incidente grave, ai sensi dell'articolo 87, paragrafo 1, il fabbricante provvede senza indugio a svolgere le indagini necessarie in relazione all'incidente grave e ai dispositivi in questione. Ciò comprende una valutazione del rischio dell'incidente e un'azione correttiva di sicurezza tenendo conto dei criteri di cui al paragrafo 3 del presente articolo, a seconda dei casi.

Il fabbricante coopera con le autorità competenti e, se del caso, con l'organismo notificato interessato nel corso delle indagini di cui al primo comma e non svolge alcuna indagine che consista in un'alterazione del dispositivo o di un campione del lotto di cui trattasi in un modo tale da pregiudicare qualsiasi successiva valutazione delle cause dell'incidente se non ha prima informato di tale azione le autorità competenti.

2.   Gli Stati membri adottano le misure necessarie a garantire che le informazioni portate a loro conoscenza a norma dell'articolo 87, relative a un incidente grave verificatosi nel loro territorio o a un'azione correttiva di sicurezza ivi intrapresa o prevista, siano valutate centralmente, a livello nazionale, dalla loro autorità competente, ove possibile assieme al fabbricante e, se del caso, all'organismo notificato interessato.

3.   Nel contesto della valutazione di cui al paragrafo 2, l'autorità competente valuta i rischi derivanti dall'incidente grave segnalato e eventuali azioni correttive di sicurezza correlate, tenendo conto della protezione della salute pubblica e di criteri quali le cause, l'individuabilità e la probabilità di reiterazione del problema, la frequenza d'uso del dispositivo, la probabilità del verificarsi di un danno diretto o indiretto e la sua gravità, il beneficio clinico del dispositivo, gli utilizzatori previsti e potenziali e la popolazione interessata. L'autorità competente valuta altresì l'adeguatezza dell'azione correttiva di sicurezza prevista o intrapresa dal fabbricante nonché la necessità e la natura di qualsiasi altra azione correttiva, in particolare tenendo conto del principio della sicurezza intrinseca di cui all'allegato I.

Su richiesta dell'autorità competente, i fabbricanti forniscono tutti i documenti necessari per la valutazione del rischio.

4.   L'autorità competente assicura il monitoraggio dell'indagine sull'incidente grave effettuata dal fabbricante. Ove necessario, l'autorità competente può intervenire nell'indagine di un fabbricante o avviare un'indagine indipendente.

5.   Il fabbricante presenta all'autorità competente una relazione finale in cui espone le proprie conclusioni sull'indagine mediante il sistema elettronico di cui all'articolo 92. La relazione presenta le conclusioni e, se del caso, indica le azioni correttive da adottare.
