Tutti i dispositivi non invasivi in contatto con la pelle o la mucosa lesa rientrano:

—

nella classe I se sono destinati a essere utilizzati come barriera meccanica per la compressione o l'assorbimento degli essudati,

—

nella classe IIb se sono destinati a essere utilizzati principalmente per ferite della pelle che hanno vulnerato il derma o la mucosa e che possono cicatrizzare solo per seconda intenzione,

—

nella classe IIa se sono destinati principalmente a tenere sotto controllo il microambiente di una ferita della pelle o di una mucosa, e

—

nella classe IIa in tutti gli altri casi.

Tale norma si applica altresì ai dispositivi invasivi che entrano in contatto con la mucosa lesa.

5.   DISPOSITIVI INVASIVI

5.1.   Regola 5

Tutti i dispositivi invasivi in relazione con gli orifizi del corpo, diversi dai dispositivi invasivi di tipo chirurgico, non destinati a essere collegati a un dispositivo attivo o destinati a essere collegati a un dispositivo attivo della classe I, rientrano:

—

nella classe I se sono destinati a un uso temporaneo,

—

nella classe IIa se sono destinati a un uso a breve termine, a meno che vengano utilizzati nella cavità orale fino alla faringe, in un canale auricolare fino al timpano o nella cavità nasale, nel qual caso rientrano nella classe I, e

—

nella classe IIb se sono destinati a un uso a lungo termine, a meno che vengano utilizzati nella cavità orale fino alla faringe, in un canale auricolare fino al timpano o nella cavità nasale e non rischino di essere assorbiti dalla mucosa, nel qual caso rientrano nella classe IIa.

Tutti i dispositivi invasivi in relazione con gli orifizi del corpo, diversi dai dispositivi invasivi di tipo chirurgico, destinati a essere collegati a un dispositivo attivo appartenente alla classe IIa, IIb o III, rientrano nella classe IIa.

5.2.   Regola 6

Tutti i dispositivi invasivi di tipo chirurgico destinati a un uso temporaneo rientrano nella classe IIa, a meno che:

—

siano destinati specificamente a controllare, diagnosticare, monitorare o correggere difetti del cuore o del sistema circolatorio centrale attraverso un contatto diretto con dette parti del corpo, nel qual caso rientrano nella classe III,

—

siano strumenti chirurgici riutilizzabili, nel qual caso rientrano nella classe I,

—

siano destinati specificamente a essere utilizzati a contatto diretto con il cuore o il sistema circolatorio centrale o il sistema nervoso centrale, nel qual caso rientrano nella classe III,

—

siano destinati a fornire energia sotto forma di radiazioni ionizzanti, nel qual caso rientrano nella classe IIb,

—

abbiano un effetto biologico o siano interamente o in gran parte assorbiti, nel qual caso rientrano nella classe IIb, o

—

siano destinati a somministrare medicinali mediante un sistema di rilascio, se detta somministrazione avviene in forma potenzialmente rischiosa tenuto conto della modalità di applicazione, nel qual caso rientrano nella classe IIb.

5.3.   Regola 7

Tutti i dispositivi invasivi di tipo chirurgico destinati a un uso a breve termine rientrano nella classe IIa, a meno che:

—

siano destinati specificamente a controllare, diagnosticare, monitorare o correggere difetti del cuore o del sistema circolatorio centrale attraverso un contatto diretto con dette parti del corpo, nel qual caso rientrano nella classe III,

—

siano destinati specificamente a essere utilizzati a contatto diretto con il cuore o il sistema circolatorio centrale o il sistema nervoso centrale, nel qual caso rientrano nella classe III,

—

siano destinati a fornire energia sotto forma di radiazioni ionizzanti, nel qual caso rientrano nella classe IIb,

—

abbiano un effetto biologico o siano interamente o in gran parte assorbiti, nel qual caso rientrano nella classe III,

—

siano destinati a subire una modifica chimica dopo l'introduzione nel corpo, nel qual caso rientrano nella classe IIb, salvo se collocati nei denti, o

—

siano destinati a somministrare medicinali, nel qual caso rientrano nella classe IIb.

5.4.   Regola 8

Tutti i dispositivi impiantabili e i dispositivi invasivi a lungo termine di tipo chirurgico rientrano nella classe IIb a meno che:

—

siano destinati a essere collocati nei denti, nel qual caso rientrano nella classe IIa,

—

siano destinati a essere utilizzati a contatto diretto con il cuore, il sistema circolatorio centrale o il sistema nervoso centrale, nel qual caso rientrano nella classe III,

—

abbiano un effetto biologico o siano interamente o in gran parte assorbiti, nel qual caso rientrano nella classe III,

—

siano destinati a subire una modifica chimica dopo l'introduzione nel corpo, nel qual caso rientrano nella classe IIb, salvo se collocati nei denti,

—

siano destinati a somministrare medicinali, nel qual caso rientrano nella classe III,

—

siano dispositivi impiantabili attivi o loro accessori, nel qual caso rientrano nella classe III,

—

siano protesi mammarie o reti chirurgiche, nel qual caso rientrano nella classe III,

—

siano protesi articolari, totali o parziali, nel qual caso rientrano nella classe III, a eccezione dei componenti con funzione accessoria quali viti, cunei, placche e strumenti, o

—

siano protesi discali o dispositivi impiantabili, che entrano in contatto con la colonna vertebrale, nel qual caso rientrano nella classe III, a eccezione dei componenti quali viti, cunei, placche e strumenti.

6.   DISPOSITIVI ATTIVI

6.1.   Regola 9

Tutti i dispositivi attivi terapeutici destinati a fornire o a scambiare energia rientrano nella classe IIa a meno che le loro caratteristiche siano tali da permettere loro di fornire energia al corpo umano o scambiare energia con il corpo umano in forma potenzialmente pericolosa, tenuto conto della natura, della densità e del punto in cui è applicata l'energia, nel qual caso tali dispositivi rientrano nella classe IIb.

Tutti i dispositivi attivi destinati a controllare o a monitorare le prestazioni di dispositivi attivi terapeutici appartenenti alla classe IIb, o destinati a influenzare direttamente le prestazioni di tali dispositivi, rientrano nella classe IIb.

Tutti i dispositivi attivi destinati a emettere radiazioni ionizzanti a scopo terapeutico, compresi i dispositivi che li controllano o li monitorano, o che ne influenzano direttamente la prestazione, rientrano nella classe IIb.

Tutti i dispositivi attivi destinati a controllare, monitorare o a influenzare direttamente le prestazioni dei dispositivi impiantabili attivi rientrano nella classe III.

6.2.   Regola 10

I dispositivi attivi destinati alla diagnosi e al monitoraggio rientrano nella classe IIa se:

—

sono destinati a fornire energia che sarà assorbita dal corpo umano, a esclusione dei dispositivi destinati a illuminare il corpo del paziente nello spettro visibile, nel qual caso rientrano nella classe I,

—

sono destinati a visualizzare in vivo la distribuzione di radiofarmaci, o

—

sono destinati a consentire una diagnosi diretta o un monitoraggio dei processi fisiologici vitali, a meno che siano specificamente destinati a monitorare i parametri fisiologici vitali e la natura delle variazioni di detti parametri è tale da poter creare un pericolo immediato per il paziente, per esempio le variazioni delle funzioni cardiache, della respirazione o dell'attività del sistema nervoso centrale, ovvero siano destinati a effettuare diagnosi in situazioni cliniche in cui il paziente si trovi in pericolo immediato, nel qual caso rientrano nella classe IIb.

I dispositivi attivi destinati a emettere radiazioni ionizzanti e alla radiologia diagnostica o terapeutica, compresi i dispositivi della radiologia interventistica e i dispositivi che li controllano o che influenzano direttamente la loro prestazione, rientrano nella classe IIb.

6.3.   Regola 11

Il software destinato a fornire informazioni utilizzate per prendere decisioni a fini diagnostici o terapeutici rientra nella classe IIa, a meno che tali decisioni abbiano effetti tali da poter causare:

—

il decesso o un deterioramento irreversibile delle condizioni di salute di una persona, nel qual caso rientra nella classe III, o

—

un grave deterioramento delle condizioni di salute di una persona o un intervento chirurgico, nel qual caso rientra nella classe IIb.

Il software destinato a monitorare i processi fisiologici rientra nella classe IIa, a meno che sia destinato a monitorare i parametri fisiologici vitali, ove la natura delle variazioni di detti parametri sia tale da poter creare un pericolo immediato per il paziente, nel qual caso rientra nella classe IIb.

Tutti gli altri software rientrano nella classe I.

6.4.   Regola 12

Tutti i dispositivi attivi destinati a somministrare all'organismo e/o a sottrarre dall'organismo medicinali, liquidi corporei o altre sostanze rientrano nella classe IIa, a meno che tali procedure siano effettuate in forma potenzialmente pericolosa, tenuto conto della natura delle sostanze in questione, della parte del corpo interessata e della modalità dell'applicazione, nel qual caso rientrano nella classe IIb.

6.5.   Regola 13

Tutti gli altri dispositivi attivi rientrano nella classe I.

7.   REGOLE SPECIALI

7.1.   Regola 14

Tutti i dispositivi contenenti come parte integrante una sostanza che, se utilizzata separatamente, può essere considerata un medicinale ai sensi dell'articolo 1, punto 2, della direttiva 2001/83/CEE, compreso un medicinale derivato dal sangue o dal plasma umani, ai sensi dell'articolo 1, punto 10, di detta direttiva, e che ha un'azione accessoria a quella dei dispositivi, rientrano nella classe III.

7.2.   Regola 15

Tutti i dispositivi usati per la contraccezione o per la prevenzione della trasmissione di malattie sessualmente trasmesse rientrano nella classe IIb, a meno che siano dispositivi impiantabili o dispositivi invasivi a lungo termine, nel qual caso rientrano nella classe III.

7.3.   Regola 16

Tutti i dispositivi destinati specificamente a essere utilizzati per disinfettare, pulire, sciacquare o, se del caso, idratare le lenti a contatto rientrano nella classe IIb.

Tutti i dispositivi destinati specificamente a essere utilizzati per la disinfezione o la sterilizzazione dei dispositivi medici rientrano nella classe IIa, a meno che si tratti di soluzioni disinfettanti o di apparecchi di lavaggio e disinfezione destinati specificamente a essere utilizzati per disinfettare i dispositivi invasivi al termine del trattamento, nel qual caso rientrano nella classe IIb.

Questa regola non si applica ai dispositivi destinati a pulire dispositivi diversi dalle lenti a contatto solo mediante un'azione fisica.

7.4.   Regola 17

I dispositivi destinati specificamente a registrare le immagini diagnostiche ottenute mediante radiazione a raggi X rientrano nella classe IIa.

7.5.   Regola 18

Tutti i dispositivi fabbricati utilizzando tessuti o cellule di origine umana o animale, o loro derivati, non vitali o resi non vitali, appartengono alla classe III a meno che detti dispositivi siano fabbricati utilizzando tessuti o cellule di origine animale, o loro derivati, non vitali o resi non vitali, e che siano dispositivi destinati a entrare in contatto solo con pelle intatta.

7.6.   Regola 19

Tutti i dispositivi che contengono o sono costituiti da nanomateriali rientrano:

—

nella classe III se presentano un potenziale medio o alto di esposizione interna,

—

nella classe IIb se presentano un potenziale basso di esposizione interna, e

—

nella classe IIa se presentano un potenziale trascurabile di esposizione interna.

7.7.   Regola 20

Tutti i dispositivi invasivi in relazione con gli orifizi del corpo, diversi dai dispositivi invasivi di tipo chirurgico, destinati a somministrare medicinali tramite inalazione rientrano nella classe IIa, salvo che il loro meccanismo di azione abbia un impatto essenziale sull'efficacia e la sicurezza del medicinale somministrato o che siano destinati a trattare condizioni che mettono in pericolo la vita, nel qual caso rientrano nella classe IIb.

7.8.   Regola 21

I dispositivi costituiti da sostanze o da combinazioni di sostanze destinate a essere introdotte nel corpo umano attraverso un orifizio del corpo o a essere applicate sulla pelle e che sono assorbite dal corpo umano o in esso localmente disperse rientrano:

—

nella classe III se essi, o i loro prodotti di metabolismo, sono assorbiti a livello sistemico dal corpo umano al fine di conseguire la loro destinazione d'uso,

—

nella classe III se conseguono la loro destinazione d'uso nello stomaco o nel tratto gastrointestinale inferiore ed essi, o i loro prodotti di metabolismo, sono assorbiti a livello sistemico dal corpo umano,

—

nella classe IIa se sono applicati sulla pelle o se sono applicati nella cavità nasale o in quella orale fino alla faringe e conseguono la loro destinazione d'uso su dette cavità, e

—

nella classe IIb in tutti gli altri casi.

7.9.   Regola 22

I dispositivi attivi terapeutici che integrano o incorporano una funzione diagnostica che determina in modo significativo la gestione del paziente da parte del dispositivo, come i sistemi a ciclo chiuso o i defibrillatori automatici esterni, rientrano nella classe III.

ALLEGATO IX

VALUTAZIONE DELLA CONFORMITÀ BASATA SUL SISTEMA DI GESTIONE DELLA QUALITÀ E SULLA VALUTAZIONE DELLA DOCUMENTAZIONE TECNICA

CAPO I

SISTEMA DI GESTIONE DELLA QUALITÀ

1.   Il fabbricante istituisce, documenta e applica un sistema di gestione della qualità ai sensi dell'articolo 10, paragrafo 9, e ne mantiene l'efficacia nel corso di tutto il ciclo di vita dei dispositivi in questione. Il fabbricante garantisce che sia applicato il sistema di gestione della qualità secondo quanto stabilito al punto 2, ed è soggetto agli audit, di cui ai punti 2.3 e 2.4, e alla sorveglianza secondo quanto stabilito al punto 3.

2.   Valutazione del sistema di gestione della qualità

2.1.   Il fabbricante presenta una domanda di valutazione del suo sistema di gestione della qualità a un organismo notificato. La domanda contiene:

—

il nome e l'indirizzo della sede legale del fabbricante e di ogni altro sito di fabbricazione oggetto del sistema di gestione della qualità e, qualora la domanda del fabbricante sia presentata dal suo mandatario, anche il nome e l'indirizzo della sede legale di quest'ultimo,

—

tutte le informazioni pertinenti relative al dispositivo o gruppo di dispositivi oggetto del sistema di gestione della qualità,

—

una dichiarazione scritta che indichi che non è stata presentata alcuna domanda per lo stesso sistema di gestione della qualità relativo al dispositivo a nessun altro organismo notificato, o informazioni su eventuali precedenti domande per lo stesso sistema di gestione della qualità relativo al dispositivo,

—

una bozza della dichiarazione di conformità UE a norma dell'articolo 19 e dell'allegato IV relativo al modello del dispositivo oggetto dalla procedura di valutazione della conformità,

—

la documentazione relativa al sistema di gestione della qualità del fabbricante,

—

una descrizione documentata delle procedure in atto per soddisfare gli obblighi derivanti dal sistema di gestione della qualità e imposti a norma del presente regolamento e l'impegno da parte del fabbricante in questione di applicare tali procedure,

—

una descrizione delle procedure in atto per garantire che il sistema di gestione della qualità rimanga adeguato ed efficace e l'impegno da parte del fabbricante di applicare tali procedure,

—

la documentazione relativa al sistema di sorveglianza post-commercializzazione del fabbricante e, ove applicabile, al PMCF, nonché alle procedure poste in essere per garantire il rispetto degli obblighi derivanti dalle disposizioni in materia di vigilanza di cui agli articoli da 87 a 92,

—

una descrizione delle procedure in atto per mantenere aggiornato il sistema di sorveglianza post-commercializzazione e, se del caso, il piano PMCF, e le procedure atte a garantire il rispetto degli obblighi derivanti dalle disposizioni in materia di vigilanza di cui agli articoli da 87 a 92 nonché l'impegno da parte del fabbricante ad applicare tali procedure,

—

la documentazione relativa al piano di valutazione clinica, e

—

una descrizione delle procedure in atto per mantenere aggiornato il piano di valutazione clinica tenendo conto dello stato dell'arte.

2.2.   L'attuazione del sistema di gestione della qualità garantisce la conformità al presente regolamento. Tutti gli elementi, le prescrizioni e le disposizioni adottati dal fabbricante per il suo sistema di gestione della qualità sono documentati in modo sistematico e ordinato sotto forma di un manuale della qualità e strategie e procedure scritte quali programmi, piani e rapporti riguardanti la qualità.

La documentazione da presentare per la valutazione del sistema di gestione della qualità include inoltre un'adeguata descrizione, in particolare:

a)

degli obiettivi di qualità del fabbricante;

b)

dell'organizzazione dell'azienda, e in particolare:

—

delle strutture organizzative con l'attribuzione delle responsabilità del personale in relazione alle procedure critiche e delle responsabilità e competenze organizzative dei dirigenti,

—

dei metodi per controllare se il sistema di gestione della qualità è efficiente e, in particolare, la capacità di tale sistema di ottenere la qualità desiderata della progettazione e dei dispositivi, compreso il controllo dei dispositivi non conformi,

—

dei metodi di controllo dell'efficienza operativa del sistema di gestione della qualità e, in particolare, la tipologia e l'estensione del controllo esercitato sul soggetto terzo, nel caso in cui sia un terzo a eseguire la progettazione, la fabbricazione e/o la verifica finale, nonché il test finale dei dispositivi o di parti di alcuni di tali processi, e

—

della bozza del mandato per la designazione di un mandatario e una lettera d'intenti con la quale quest'ultimo dichiara di accettare il mandato, nel caso in cui il fabbricante non abbia sede in uno Stato membro,

c)

delle procedure e delle tecniche di monitoraggio, verifica, convalida e controllo della progettazione dei dispositivi, e la relativa documentazione nonché i dati e le registrazioni derivanti da tali procedure e tecniche. Tali procedure e tecniche riguardano specificamente:

—

la strategia per il rispetto della normativa, inclusi i processi per l'individuazione dei pertinenti requisiti giuridici, la qualifica, la classificazione, il trattamento dell'equivalenza, la scelta e il rispetto delle procedure di valutazione della conformità,

—

l'identificazione dei requisiti generali di sicurezza e prestazione applicabili e delle soluzioni per soddisfare tali requisiti, tenendo conto delle SC applicabili e, qualora si sia optato in tal senso, delle norme armonizzate,

—

la gestione dei rischi di cui all'allegato I, punto 3,

—

la valutazione clinica, ai sensi dell'articolo 61 e dell'allegato XIV, compreso il follow-up clinico post-commercializzazione,

—

le soluzioni per soddisfare i requisiti specifici applicabili alla progettazione e alla fabbricazione, compresa un'adeguata valutazione preclinica, in particolare i requisiti di cui all'allegato I, capo II,

—

le soluzioni per soddisfare i requisiti specifici applicabili alle informazioni da fornire con il dispositivo, in particolare i requisiti di cui all'allegato I, capo III,

—

le procedure di identificazione del dispositivo, definite e aggiornate sulla base di disegni, specifiche o altri documenti attinenti, in tutte le fasi della fabbricazione, e

—

la gestione della progettazione o le modifiche dei sistemi di gestione della qualità; e

d)

delle tecniche di verifica e garanzia della qualità a livello di fabbricazione, in particolare i processi e le procedure da utilizzare, segnatamente per la sterilizzazione e i documenti attinenti; e

e)

degli appropriati test e prove da effettuare prima, durante e dopo la fabbricazione, con indicazione della frequenza con cui devono essere realizzati e delle attrezzature impiegate per i test; la taratura di queste attrezzature è fatta in modo da presentare una tracciabilità adeguata.

Il fabbricante autorizza inoltre l'organismo notificato ad accedere alla documentazione tecnica di cui agli allegati II e III.

2.3.   Audit

L'organismo notificato esegue un audit del sistema di gestione della qualità per stabilire se soddisfa le prescrizioni di cui al punto 2.2. Qualora il fabbricante utilizzi una norma armonizzata o una SC relativa a un sistema di gestione della qualità, l'organismo notificato ne verifica la conformità con dette norme o SC. L'organismo notificato presume che un sistema di gestione della qualità che soddisfa le norme armonizzate pertinenti o le SC sia conforme alle prescrizioni contemplate da tali norme o SC, salvo che la mancata conformità sia debitamente motivata.

Il gruppo audit dell'organismo notificato comprende almeno una persona con pregressa esperienza nella valutazione della tecnologia in questione, conformemente ai punti 4.3, 4.4 e 4.5 dell'allegato VII. Nei casi in cui detta esperienza non sia immediatamente evidente o applicabile, l'organismo notificato fornisce una giustificazione documentata per la composizione di tale gruppo. La procedura di valutazione comprende un audit nei locali del fabbricante e, se del caso, nei locali dei fornitori e/o dei subfornitori del fabbricante, per verificare i processi di fabbricazione e altri procedimenti pertinenti;

Nel caso dei dispositivi della classe IIa e IIb, inoltre, la valutazione del sistema di gestione della qualità è accompagnata dalla valutazione della documentazione tecnica per dispositivi selezionati su base rappresentativa, conformemente ai punti da 4.4 a 4.8. Nello scegliere campioni rappresentativi l'organismo notificato tiene conto delle linee guida pubblicate elaborate dall'MDCG ai sensi dell'articolo 105 e, in particolare, dell'innovazione della tecnologia, delle analogie nella progettazione, nella tecnologia, nei metodi di fabbricazione e sterilizzazione, della destinazione d'uso e dei risultati di eventuali precedenti valutazioni analoghe, ad esempio relativamente alle proprietà fisiche, chimiche, biologiche o cliniche, condotte a norma del presente regolamento. L'organismo notificato in questione documenta le ragioni della scelta dei campioni prelevati.

Se il sistema di gestione della qualità è conforme alle pertinenti disposizioni del presente regolamento, l'organismo notificato rilascia un certificato UE di sistema di gestione della qualità. L'organismo notificato notifica al fabbricante la sua decisione di rilasciare il certificato. La decisione contiene le conclusioni dell'audit e un rapporto giustificativo.

2.4.   Il fabbricante in questione comunica all'organismo notificato che ha approvato il sistema di gestione della qualità ogni eventuale progetto di modifica significativa di tale sistema o della gamma di dispositivi contemplati. L'organismo notificato valuta le modifiche proposte, determina la necessità di ulteriori audit e verifica se il sistema di gestione della qualità così modificato rispetti ancora le prescrizioni stabilite al punto 2.2. Esso notifica al fabbricante la propria decisione contenente le conclusioni della valutazione e, se del caso, le conclusioni degli ulteriori audit. L'approvazione di qualsiasi modifica sostanziale del sistema di gestione della qualità o della gamma di dispositivi contemplati è rilasciata sotto forma di supplemento del certificato UE di sistema di gestione della qualità.

3.   Valutazione della sorveglianza applicabile ai dispositivi delle classi IIa, IIb e III

3.1.   Scopo della sorveglianza è garantire che il fabbricante assolva debitamente gli obblighi derivanti dal sistema di gestione della qualità approvato.

3.2.   Il fabbricante autorizza l'organismo notificato a svolgere tutti gli audit necessari, compresi audit in loco, e gli fornisce tutte le informazioni utili, in particolare:

—

la documentazione relativa al suo sistema di gestione della qualità,

—

la documentazione relativa alle eventuali risultanze e conclusioni derivanti dall'applicazione del piano di sorveglianza post-commercializzazione, compreso il piano PMCF per un campione rappresentativo dei dispositivi, e delle disposizioni in materia di vigilanza di cui agli articoli da 87 a 92,

—

i dati previsti nella parte del sistema di gestione della qualità relativa alla progettazione, quali i risultati di analisi, i calcoli, i test e le soluzioni adottate per quanto riguarda la gestione dei rischi di cui al punto 4. dell'allegato I,

—

i dati previsti nella parte del sistema di gestione della qualità relativa alla fabbricazione, quali i rapporti del controllo di qualità e i dati sui test e sulle calibrazioni, e le registrazioni sulle qualificazioni del personale interessato.

3.3.   Gli organismi notificati svolgono periodicamente, almeno una volta ogni 12 mesi, le valutazioni e gli audit necessari ad accertarsi che il fabbricante in questione applichi il sistema di gestione della qualità approvato e il piano di sorveglianza post-commercializzazione. Tali audit e valutazioni comprendono gli audit nei locali del fabbricante e, se del caso, nei locali dei suoi fornitori e/o subfornitori. In occasione di tali audit in loco e se lo ritiene necessario, l'organismo notificato svolge o fa svolgere test adeguati per verificare il buon funzionamento del sistema di gestione della qualità. Fornisce al fabbricante un rapporto di audit di sorveglianza e, se sono stati effettuati test, un rapporto al riguardo.

3.4.   L'organismo notificato compie, almeno una volta ogni cinque anni, audit senza preavviso e in modo aleatorio negli stabilimenti del fabbricante e, se del caso, dei suoi fornitori e/o subfornitori; tali audit possono essere abbinati alla valutazione di sorveglianza periodica di cui al punto 3.3 o essere eseguiti in aggiunta a essa. L'organismo notificato elabora un piano per tali audit in loco senza preavviso, ma non lo comunica al fabbricante.

Nell'ambito di tali audit in loco senza preavviso, l'organismo notificato testa un adeguato campione dei dispositivi prodotti o un adeguato campione prelevato dal processo di fabbricazione (in corso) per verificare che il dispositivo fabbricato sia conforme alla documentazione tecnica, a eccezione dei dispositivi di cui all'articolo 52, paragrafo 8, secondo comma. Prima dell'audit in loco senza preavviso, l'organismo notificato specifica i pertinenti criteri di campionamento e la procedura di controllo.

In alternativa o in aggiunta al campionamento di cui al secondo comma, l'organismo notificato testa campioni dei dispositivi prelevati dal mercato per verificare che il dispositivo fabbricato sia conforme alla documentazione tecnica, a eccezione dei dispositivi di cui all'articolo 52, paragrafo 8, secondo comma. Prima del test del campione, l'organismo notificato in questione specifica i pertinenti criteri di campionamento e la procedura di controllo.

L'organismo notificato fornisce al fabbricante in questione un rapporto di audit in loco che comprende, se del caso, i risultati del controllo del campione.

3.5.   Nel caso dei dispositivi delle classi IIa e IIb, la valutazione della sorveglianza comprende anche una valutazione della documentazione tecnica di cui ai punti da 4.4 a 4.8 per il dispositivo o i dispositivi in questione, sulla base di ulteriori campioni rappresentativi scelti in accordo a criteri documentati dall'organismo notificato conformemente al punto 2.3, secondo comma.

Nel caso dei dispositivi appartenenti alla classe III, la valutazione della sorveglianza comprende inoltre un test sulle parti e/o sui materiali approvati che sono essenziali per l'integrità del dispositivo, compresa, se del caso, una verifica che i quantitativi delle parti e/o dei materiali prodotti o acquistati corrispondano ai quantitativi presenti nei dispositivi finiti.

3.6.   L'organismo notificato assicura che la composizione del gruppo di valutazione sia tale che non vi sia sufficiente esperienza relativa alla valutazione dei dispositivi, sistemi e processi in questione, di costante obiettività e di imparzialità; a tal fine è prevista una rotazione dei membri del gruppo di valutazione a intervalli opportuni. Di norma un responsabile di audit non dirige né partecipa per più di tre anni consecutivi agli audit realizzati presso lo stesso fabbricante.

3.7.   Se l'organismo notificato riscontra una divergenza tra il campione prelevato dai dispositivi prodotti o dal mercato e le specifiche contenute nella documentazione tecnica o nella progettazione approvata, sospende o revoca il certificato corrispondente o impone limitazioni al riguardo.

CAPO II

VALUTAZIONE DELLA DOCUMENTAZIONE TECNICA

4.   Valutazione della documentazione tecnica applicabile ai dispositivi della classe III e ai dispositivi della classe IIb di cui all'articolo 52, paragrafo 4, primo comma

4.1.   Oltre agli obblighi previsti al punto 2, il fabbricante presenta all'organismo notificato una richiesta di valutazione della documentazione tecnica relativa al dispositivo che intende immettere sul mercato o mettere in servizio e che è coperto dal sistema di gestione della qualità di cui al punto 2.

4.2.   La richiesta contiene una descrizione della progettazione, della fabbricazione e delle prestazioni del dispositivo in questione. Essa include la documentazione tecnica di cui agli allegati II e III.

4.3.   L'organismo notificato esamina la domanda avvalendosi di personale alle sue dipendenze in possesso di comprovate conoscenze ed esperienza relativamente alla tecnologia in questione e alla sua applicazione clinica. L'organismo notificato può chiedere che la domanda sia completata esibendo ulteriori test effettuati o richiedendo di fornire nuovi elementi per consentirgli di valutarne la conformità ai requisiti pertinenti del regolamento. L'organismo notificato effettua gli opportuni test fisici o di laboratorio in relazione al dispositivo o chiede al fabbricante di eseguire tali test.

4.4.   L'organismo notificato esamina le evidenze cliniche presentate dal fabbricante nel rapporto sulla valutazione clinica e la relativa valutazione clinica effettuata. Ai fini di detto esame l'organismo notificato si avvale di valutatori dei dispositivi alle sue dipendenze, con sufficiente esperienza clinica, e, se necessario, di esperti clinici esterni con esperienza diretta e attuale in relazione al dispositivo in questione o allo stato clinico in cui è utilizzato.

4.5.   Nei casi in cui le evidenze cliniche si basano, in tutto o in parte, su dati provenienti da dispositivi che sono dichiarati equivalenti al dispositivo in esame, l'organismo notificato valuta l'opportunità di utilizzare tali dati, tenendo conto di fattori quali nuove indicazioni e innovazioni. L'organismo notificato documenta chiaramente le proprie conclusioni in merito all'equivalenza dichiarata, nonché alla pertinenza e all'adeguatezza dei dati per dimostrare la conformità. Per eventuali caratteristiche del dispositivo che il fabbricante dichiara innovative o nel caso di nuove indicazioni, l'organismo notificato valuta in che misura le dichiarazioni specifiche siano supportate da dati preclinici e clinici specifici e da un'analisi dei rischi.

4.6.   L'organismo notificato verifica l'adeguatezza delle evidenze cliniche e della valutazione clinica e verifica le conclusioni tratte dal fabbricante sulla conformità ai pertinenti requisiti generali di sicurezza e prestazione. Tale verifica prende in considerazione l'adeguatezza della determinazione del rapporto benefici-rischi, la gestione del rischio, le istruzioni per l'uso, la formazione degli utilizzatori e il piano di sorveglianza post-commercializzazione del fabbricante e comprende una valutazione della necessità e dell'adeguatezza del piano PMCF proposto, ove appropriato.

4.7.   Sulla base della valutazione delle evidenze cliniche, l'organismo notificato esamina la valutazione clinica e la determinazione del rapporto benefici-rischi, e se occorra definire tappe specifiche per consentire all'organismo notificato di esaminare gli aggiornamenti delle evidenze cliniche risultanti dai dati della sorveglianza post-commercializzazione e del PMCF.

4.8.   L'organismo notificato documenta chiaramente l'esito della sua valutazione contenuta nel rapporto d'esame della valutazione clinica.

4.9.   L'organismo notificato fornisce al fabbricante una relazione sulla valutazione della documentazione tecnica, comprendente una relazione di valutazione sulla valutazione clinica. Se il dispositivo è conforme alle pertinenti disposizioni del presente regolamento, l'organismo notificato rilascia un certificato di valutazione UE della documentazione tecnica. Il certificato contiene le conclusioni della valutazione della documentazione tecnica, le condizioni di validità del certificato, i dati necessari per l'identificazione della progettazione approvata e, ove necessario, una descrizione della destinazione d'uso del dispositivo.

4.10.   Le modifiche al dispositivo approvato richiedono una nuova approvazione da parte dell'organismo notificato che ha rilasciato il certificato di valutazione UE della documentazione tecnica qualora esse possano influire sulla sicurezza e prestazione del dispositivo o sulle condizioni d'uso prescritte per il dispositivo. Se il fabbricante prevede di introdurre una qualsiasi delle modifiche summenzionate, lo comunica all'organismo notificato che ha rilasciato il certificato di valutazione UE della documentazione tecnica. L'organismo notificato valuta le modifiche previste e decide se richiedono una nuova valutazione della conformità a norma dell'articolo 52 o se possono essere gestite tramite un supplemento del certificato di valutazione UE della documentazione tecnica. In quest'ultimo caso, l'organismo notificato valuta le modifiche, notifica al fabbricante la sua decisione e, se le modifiche sono approvate, gli fornisce un supplemento del certificato di valutazione UE della documentazione tecnica.

5.   Procedure specifiche supplementari

5.1.   Procedura di valutazione per taluni dispositivi delle classi III e IIb

a)

Per i dispositivi impiantabili appartenenti alla classe III e per dispositivi attivi della classe IIb destinati a somministrare all'organismo e/o a sottrarre dall'organismo un medicinale, ai sensi dell'allegato VIII, punto 5.4. (regola 12), l'organismo notificato, previa verifica della qualità dei dati clinici a sostegno della relazione sulla valutazione clinica del fabbricante di cui all'articolo 61, paragrafo 12, predispone una relaziona di valutazione sulla valutazione clinica che stabilisce conclusioni sulle evidenze cliniche fornite dal fabbricante, in particolare per quanto riguarda la determinazione del rapporto benefici-rischi e la coerenza di tali evidenze con la destinazione d'uso, comprese le indicazioni mediche e il piano PMCF di cui all'articolo 10, paragrafo 3, e all'allegato XIV, parte B.

L'organismo notificato trasmette alla Commissione la sua relazione di valutazione sulla valutazione clinica, congiuntamente alla documentazione relativa alla valutazione clinica del fabbricante, di cui all'allegato II, punto 6.1, lettere c) e d).

La Commissione trasmette immediatamente tali documenti al pertinente gruppo di esperti di cui all'articolo 106.

b)

L'organismo notificato può essere richiesto di presentare le proprie conclusioni di cui alla lettera a) al gruppo di esperti interessato.

c)

Sotto la supervisione della Commissione, il gruppo di esperti decide sulla base di tutti i seguenti criteri:

i)

l'innovatività del dispositivo o della relativa procedura clinica e il loro eventuale impatto clinico o sanitario significativo;

ii)

una variazione notevolmente sfavorevole del rapporto benefici-rischi di una categoria o di un gruppo specifico di dispositivi, dovuta a preoccupazioni per la salute scientificamente fondate relative a componenti o materiali di base o all'impatto sulla salute in caso di guasto del dispositivo;

iii)

un aumento considerevole del tasso di incidenti gravi segnalati a norma dell'articolo 87 relativamente a una categoria o a un gruppo specifico di dispositivi,

se fornire un parere scientifico sulla relazione di valutazione della valutazione clinica dell'organismo notificato sulla base delle evidenze cliniche fornite dal fabbricante, in particolare per quanto riguarda la determinazione del rapporto benefici-rischi, la coerenza di tali evidenze con le indicazioni mediche e il piano PMCF. Tale parere scientifico è fornito entro 60 giorni a decorrere dalla data in cui il gruppo ha ricevuto dalla Commissione i documenti di cui alla lettera a). Le motivazioni della decisione di fornire un parere scientifico in base ai criteri di cui ai punti i), ii) e iii) sono contenute in detto parere. Il parere scientifico indica inoltre se le informazioni presentate non sono sufficienti per il raggiungimento di una conclusione da parte del gruppo di esperti.

d)

Sotto la supervisione della Commissione e sulla base dei criteri di cui alla lettera c), il gruppo di esperti può decidere di non fornire un parere scientifico, nel qual caso informa l'organismo notificato non appena possibile e in ogni caso entro 21 giorni dal ricevimento dei documenti di cui alla lettera a) dalla Commissione. Entro tale termine il gruppo di esperti fornisce all'organismo notificato e alla Commissione i motivi della sua decisione; in tale evenienza l'organismo notificato può procedere con la procedura di certificazione di detto dispositivo.

e)

Entro 21 giorni dal ricevimento dei documenti dalla Commissione, il gruppo di esperti notifica alla Commissione tramite Eudamed la sua intenzione di fornire un parere scientifico a norma della lettera c) o di non fornire un parere scientifico a norma della lettera d).

f)

Se non è stato espresso un parere entro 60 giorni, l'organismo notificato può procedere alla procedura di certificazione del dispositivo in questione.

g)

L'organismo notificato tiene in debita considerazione i pareri espressi nel parere scientifico del gruppo di esperti. Nel caso in cui il gruppo di esperti constati che il livello di evidenze cliniche non è sufficiente o dà altrimenti adito a serie preoccupazioni circa la determinazione del rapporto benefici-rischi, la coerenza di tali evidenze con la destinazione d'uso, comprese le indicazioni mediche, e con il piano PMCF, l'organismo notificato, se necessario, consiglia al fabbricante di limitare la destinazione d'uso del dispositivo a taluni gruppi di pazienti o indicazioni mediche, e/o di imporre un limite alla durata di validità del certificato, di intraprendere studi PMCF specifici, di adeguare le istruzioni per l'uso o la sintesi relativa alla sicurezza e alla prestazione o di imporre altre restrizioni nella sua relazione di valutazione della conformità, se del caso. Qualora l'organismo notificato non abbia seguito il parere del gruppo di esperti nella sua relazione di valutazione della conformità, ne fornisce una giustificazione esaustiva; fatto salvo l'articolo 109, la Commissione rende accessibili al pubblico, attraverso Eudamed, sia il parere scientifico del gruppo di esperti sia la giustificazione scritta presentata dall'organismo notificato.

h)

Previa consultazione degli Stati membri e degli esperti scientifici pertinenti, la Commissione fornisce orientamenti ai gruppi di esperti affinché interpretino in modo coerente i criteri di cui alla lettera c) prima del 26 maggio 2020.

5.2.   Procedura per i dispositivi contenenti un medicinale

a)

Quando un dispositivo contiene come parte integrante una sostanza che, se utilizzata separatamente, può essere considerata un medicinale ai sensi dell'articolo 1, punto 2, della direttiva 2001/83/CE, compreso un medicinale derivato dal sangue o dal plasma umani e che ha un'azione accessoria a quella del dispositivo, la qualità, la sicurezza e l'utilità della sostanza sono verificate per analogia con i metodi di cui all'allegato I della direttiva 2001/83/CE.

b)

Prima di rilasciare un certificato di valutazione UE della documentazione tecnica l'organismo notificato, previa verifica dell'utilità della sostanza contenuta nel dispositivo e tenuto conto della destinazione d'uso del dispositivo stesso, chiede un parere scientifico a una delle autorità competenti designate dagli Stati membri a norma della direttiva 2001/83/CE o all'EMA, la quale, a seconda di quella che è stata consultata ai sensi della presente lettera, nel prosieguo del presente punto è definita «autorità competente per i medicinali consultata», relativamente alla qualità e alla sicurezza della sostanza, compresi i benefici-rischi derivanti dall'inserimento della sostanza nel dispositivo. Se il dispositivo contiene un derivato dal sangue umano o una sostanza che, se utilizzata separatamente, può essere considerata un medicinale che rientra esclusivamente nell'ambito di applicazione dell'allegato del regolamento (CE) n. 726/2004, l'organismo notificato consulta l'EMA.

c)

Nell'esprimere il suo parere, l'autorità competente per i medicinali consultata tiene conto del processo di fabbricazione e dei dati relativi all'utilità dell'inserimento della sostanza nel dispositivo come stabilito dall'organismo notificato.

d)

L'autorità competente per i medicinali consultata trasmette il suo parere all'organismo notificato entro 210 giorni dal ricevimento della documentazione necessaria.

e)

Il parere scientifico dell'autorità competente per i medicinali consultata e ogni eventuale aggiornamento di tale parere sono inseriti nella documentazione dell'organismo notificato concernente il dispositivo. Nell'adottare la sua decisione, l'organismo notificato tiene in debita considerazione i pareri espressi nel parere scientifico. L'organismo notificato non rilascia il certificato in caso di parere scientifico sfavorevole e trasmette la sua decisione definitiva all'autorità competente per i medicinali consultata.

f)

Prima di apportare qualsiasi modifica a una sostanza accessoria contenuta in un dispositivo, attinente in particolare al processo di fabbricazione, il fabbricante la comunica all'organismo notificato. Quest'ultimo contatta l'autorità competente per i medicinali consultata per ottenere conferma che la qualità e la sicurezza della sostanza accessoria sono rimaste immutate. L'autorità competente per i medicinali consultata tiene conto dei dati relativi all'utilità dell'inserimento della sostanza nel dispositivo come stabilito dall'organismo notificato, al fine di garantire che le modifiche non abbiano alcuna ripercussione negativa sul rischi o sul beneficio precedentemente definito a proposito dell'inserimento della sostanza nel dispositivo. L'autorità competente per i medicinali consultata fornisce il suo parere entro 60 giorni dal ricevimento di tutta la documentazione necessaria relativa alle modifiche. L'organismo notificato non rilascia il supplemento del certificato di valutazione UE della documentazione tecnica in caso di parere scientifico sfavorevole dell'autorità competente per i medicinali consultata. L'organismo notificato trasmette la sua decisione definitiva all'autorità per i medicinali consultata.

g)

Se l'autorità per i medicinali consultata riceve informazioni sulla sostanza accessoria che potrebbero avere un'incidenza sul rischio o sul beneficio precedentemente definito a proposito dell'inserimento della sostanza nel dispositivo, fornisce all'organismo notificato il suo parere in merito all'eventuale incidenza sul rischio o sul beneficio precedentemente definito a proposito dell'inserimento di tale sostanza nel dispositivo. L'organismo notificato tiene conto di tale parere nel riconsiderare la propria valutazione della procedura di valutazione della conformità.

5.3.   Procedura per i dispositivi fabbricati utilizzando, o inserendo, tessuti o cellule di origine umana o animale, o loro derivati non vitali o resi non vitali

5.3.1.   Tessuti o cellule di origine umana, o loro derivati

a)

Per i dispositivi fabbricati utilizzando derivati di tessuti o cellule di origine umana, disciplinati dal presente regolamento a norma dell'articolo 1, paragrafo 6, lettera g) e per i dispositivi che incorporano, come parte integrante, tessuti o cellule di origine umana, o loro derivati, contemplati dalla direttiva 2004/23/CE e che hanno un'azione accessoria a quella del dispositivo, l'organismo notificato, prima di rilasciare un certificato di valutazione UE della documentazione tecnica, chiede un parere scientifico a una delle autorità competenti designate dagli Stati membri conformemente alla direttiva 2004/23/CE («autorità competente per le cellule e i tessuti umani») sugli aspetti concernenti la donazione, l'approvvigionamento e i test su tessuti o cellule di origine umana o loro derivati. L'organismo notificato presenta una sintesi della valutazione preliminare di conformità che fornisce, tra l'altro, informazioni in merito alla non vitalità delle cellule o dei tessuti umani in questione, la loro donazione, l'approvvigionamento e i test, nonché sul rischio o sul beneficio derivante dall'inserimento di tessuti o cellule di origine umana o loro derivati nel dispositivo;

b)

Entro 120 giorni dal ricevimento di tutta la necessaria documentazione, l'autorità competente per le cellule e i tessuti umani fornisce il suo parere all'organismo notificato.

c)

Il parere scientifico dell'autorità competente per le cellule e i tessuti umani e ogni eventuale aggiornamento sono inseriti nella documentazione dell'organismo notificato concernente il dispositivo. Nell'adottare la sua decisione, l'organismo notificato tiene in debita considerazione i pareri espressi nel parere scientifico dell'autorità competente per le cellule e i tessuti umani. L'organismo notificato non rilascia il certificato qualora detto parere scientifico sia sfavorevole. Esso trasmette la sua decisione definitiva all'autorità competente per le cellule e i tessuti umani interessata.

d)

Prima di apportare qualsiasi modifica a tessuti o cellule di origine umana non vitali o loro derivati inseriti in un dispositivo, attinente in particolare alla loro donazione, test o approvvigionamento, il fabbricante comunica le modifiche previste all'organismo notificato. Quest'ultimo consulta l'autorità che ha partecipato alla consultazione iniziale, per ottenere la conferma del mantenimento della qualità e della sicurezza dei tessuti o cellule di origine umana o loro derivati inseriti nel dispositivo. L'autorità competente per le cellule e i tessuti umani interessata tiene conto dei dati relativi all'utilità dell'inserimento dei tessuti o cellule di origine umana o loro derivati nel dispositivo come stabilito dall'organismo notificato, al fine di garantire che le modifiche non abbiano alcuna ripercussione negativa sulla determinazione del rapporto benefici-rischi definita a proposito dell'inserimento dei tessuti o cellule di origine umana o loro derivati nel dispositivo. Essa formula il proprio parere entro 60 giorni dal ricevimento di tutta la documentazione necessaria relativa alle modifiche previste. L'organismo notificato non rilascia supplemento del certificato di valutazione UE della documentazione tecnica in caso di parere scientifico sfavorevole e trasmette la sua decisione definitiva all'autorità competente per le cellule e i tessuti umani interessata.

5.3.2.   Tessuti o cellule di origine animale, o loro derivati

Nel caso dei dispositivi fabbricati con tessuti di origine animale resi non vitali o con prodotti non vitali derivati da tessuti di origine animale, di cui al regolamento (UE) n. 722/2012, l'organismo notificato applica le pertinenti prescrizioni stabilite da detto regolamento.

5.4.   Procedura nel caso dei dispositivi costituiti da sostanze o associazioni di sostanze che sono assorbite dal corpo umano o in esso localmente disperse

a)

La qualità e la sicurezza dei dispositivi costituiti da sostanze o associazioni di sostanze destinate a essere introdotte nel corpo umano attraverso un orifizio del corpo o applicate alla pelle e che sono assorbite dal corpo umano o in esso localmente disperse, sono verificate, se del caso e solo relativamente ai requisiti non contemplati dal presente regolamento, conformemente alle pertinenti prescrizioni di cui all'allegato I della direttiva 2001/83/CE, per la valutazione dell'assorbimento, distribuzione, metabolismo, escrezione, tolleranza locale, tossicità, interazione con altri dispositivi, medicinali o altre sostanze e della possibilità di effetti collaterali negativi.

b)

Inoltre, per i dispositivi, o i loro prodotti di metabolismo, che sono sistematicamente assorbiti dal corpo umano al fine di conseguirne la destinazione d'uso, l'organismo notificato chiede un parere scientifico a una delle autorità competenti designate dagli Stati membri a norma della direttiva 2001/83/CE o all'EMA, la quale, a seconda di quella che è stata consultata ai sensi della presente lettera, nel prosieguo del presente punto è definita «autorità competente per i medicinali consultata», relativamente alla conformità del dispositivo con le pertinenti prescrizioni di cui all'allegato I della direttiva 2001/83/CE.

c)

L'autorità competente per i medicinali consultata elabora il proprio parere entro 150 giorni dal ricevimento di tutta la documentazione necessaria.

d)

Il parere scientifico dell'autorità competente per i medicinali consultata e ogni eventuale aggiornamento sono inseriti nella documentazione dell'organismo notificato concernente il dispositivo. Nell'adottare la sua decisione, l'organismo notificato tiene in debita considerazione i pareri espressi nel parere scientifico e trasmette la sua decisione definitiva all'autorità competente per i medicinali consultata.

6.   Verifica delle partite nel caso di dispositivi contenenti come parte integrante una sostanza medicinale che, se utilizzata separatamente, sarebbe considerata un medicinale derivato dal sangue o dal plasma umani ai sensi dell'articolo 1, paragrafo 8

Al termine della fabbricazione di ciascuna partita di dispositivi contenenti come parte integrante una sostanza medicinale che, se utilizzata separatamente, sarebbe considerata un medicinale derivato dal sangue o dal plasma umani ai sensi dell'articolo 1, paragrafo 8, primo comma, il fabbricante informa l'organismo notificato del rilascio di tale partita di dispositivi e gli trasmette il certificato ufficiale di rilascio della partita del derivato dal sangue o dal plasma umani utilizzato in questo dispositivo, emesso dal laboratorio di uno Stato membro o da un laboratorio designato a tal fine da uno Stato membro ai sensi dell'articolo 114, paragrafo 2, della direttiva 2001/83/CE.

CAPO III

DISPOSIZIONI AMMINISTRATIVE

7.   Il fabbricante o, nel caso in cui il fabbricante non abbia sede in uno Stato membro, il suo mandatario tiene a disposizione delle autorità competenti, per un periodo di almeno 10 anni e, nel caso dei dispositivi impiantabili, di almeno 15 anni dalla data di immissione dell'ultimo dispositivo sul mercato:

—

la dichiarazione di conformità UE,

—

la documentazione di cui al punto 2.1, quinto trattino, e in particolare i dati e le registrazioni derivanti dalle procedure di cui al punto 2.2, secondo paragrafo, lettera c),

—

le informazioni sulle modifiche di cui al punto 2.4,

—

la documentazione di cui al punto 4.2 e

—

le decisioni e le relazioni dell'organismo notificato di cui al presente allegato.

8.   Ogni Stato membro esige che la documentazione di cui al punto 7 sia tenuta a disposizione delle autorità competenti per il periodo ivi indicato nel caso in cui uno sponsor o il suo mandatario, stabiliti nel suo territorio, dichiarino fallimento o la cessazione della propria attività prima della fine di tale periodo.

ALLEGATO X

VALUTAZIONE DELLA CONFORMITÀ BASATA SULL'ESAME DI TIPO

1.   L'esame UE di tipo è la procedura in base alla quale un organismo notificato constata e certifica che un dispositivo, compresa la documentazione tecnica, i processi durante il ciclo di vita pertinenti e un corrispondente campione rappresentativo di dispositivi prodotti previsto, soddisfa le disposizioni pertinenti del presente regolamento.

2.   Domanda

Il fabbricante presenta una domanda di valutazione a un organismo notificato. La domanda contiene:

—

il nome e l'indirizzo della sede del fabbricante e, qualora la domanda sia presentata dal suo mandatario, il nome e l'indirizzo della sede di quest'ultimo,

—

la documentazione tecnica di cui agli allegati II e III. Il richiedente mette a disposizione dell'organismo notificato un campione rappresentativo del dispositivo prodotto previsto, di seguito denominato «tipo». L'organismo notificato può chiedere, se necessario, altri campioni, e

—

una dichiarazione scritta specificante che non è stata presentata alcuna domanda per la stessa tipologia a nessun altro organismo notificato, né sono state fornite informazioni su eventuali precedenti domande per la stessa tipologia, che sono state poi respinte da un altro organismo notificato o che sono state ritirate dal fabbricante o dal suo mandatario prima della valutazione definitiva da parte di tale altro organismo notificato.

3.   Valutazione

L'organismo notificato:

a)

esamina la domanda avvalendosi di personale in possesso di comprovate conoscenze ed esperienza relativamente alla tecnologia in questione e all'applicazione clinica. L'organismo notificato può chiedere che la domanda sia completata facendo svolgere ulteriori test o richiedendo di fornire nuovi elementi per consentirgli di valutarne la conformità a tutti i requisiti pertinenti del presente regolamento. L'organismo notificato effettua gli opportuni test fisici o di laboratorio in relazione al dispositivo o chiede al fabbricante di eseguire tali test;

b)

esamina e valuta la documentazione tecnica ai fini della conformità con le prescrizioni del presente regolamento applicabili al dispositivo e verifica che la tipologia sia stata fabbricata secondo detta documentazione; individua inoltre gli elementi progettati conformemente alle norme applicabili di cui all'articolo 8 o alle SC applicabili, nonché gli elementi la cui progettazione non si è basata sulle pertinenti norme di cui all'articolo 8 o sulle pertinenti SC;

c)

esamina le evidenze cliniche presentate dal fabbricante nella relazione sulla valutazione clinica, conformemente all'allegato XIV, punto 4. Ai fini di detto riesame l'organismo notificato si avvale di revisori dei dispositivi alle sue dipendenze, con sufficiente esperienza clinica e, se necessario, utilizza esperti clinici esterni con esperienza diretta e attuale in relazione al dispositivo in questione o allo stato clinico in cui è utilizzato;

d)

nei casi in cui le evidenze cliniche si basano, in tutto o in parte, su dati provenienti da dispositivi che sono dichiarati simili o equivalenti al dispositivo in esame, valuta l'opportunità di utilizzare tali dati, tenendo conto di fattori quali nuove indicazioni e innovazioni. L'organismo notificato documenta chiaramente le proprie conclusioni in merito all'equivalenza dichiarata, nonché alla pertinenza e all'adeguatezza dei dati per dimostrare la conformità;

e)

documenta chiaramente l'esito della sua valutazione contenuta in una relazione di valutazione sulla valutazione preclinica e clinica nel contesto della relazione d'esame UE del tipo di cui alla lettera i);

f)

svolge o fa svolgere le valutazioni del caso e i test fisici o di laboratorio necessari per verificare se le soluzioni adottate dal fabbricante soddisfino le prescrizioni generali di sicurezza ed efficacia del presente regolamento, qualora non siano state applicate le norme previste all'articolo 8 o le SC. Se il dispositivo deve essere collegato con uno o più altri dispositivi per funzionare secondo la destinazione d'uso prevista, occorre dimostrare che il primo dispositivo è conforme alle prescrizioni generali di sicurezza ed efficacia quando è collegato a uno o più altri dispositivi aventi le caratteristiche indicate dal fabbricante;

g)

svolge o fa svolgere le valutazioni del caso e i test fisici o di laboratorio necessari per verificare che, nel caso in cui il fabbricante abbia optato per la fabbricazione secondo le norme armonizzate pertinenti, queste ultime siano state effettivamente applicate;

h)

concorda con il richiedente la sede in cui si dovranno svolgere le valutazioni e i test necessari; e

i)

elabora una relazione d'esame UE del tipo sui risultati delle valutazioni e dei test effettuati ai sensi delle lettere da a) a g).

4.   Certificato

Se il tipo è conforme al presente regolamento, l'organismo notificato rilascia un certificato di esame UE del tipo. Il certificato contiene il nome e l'indirizzo del fabbricante, le conclusioni della valutazione dell'esame del tipo, le condizioni di validità del certificato e i dati necessari per l'identificazione del tipo approvato. Il certificato è redatto conformemente all'allegato XII. Le parti pertinenti della documentazione sono allegate al certificato e l'organismo notificato ne conserva una copia.

5.   Modifiche del tipo

5.1.   Il richiedente comunica all'organismo notificato che ha rilasciato il certificato di esame UE del tipo qualunque modifica prevista del tipo approvato o della destinazione d'uso e delle condizioni d'uso previste.

5.2.   Le modifiche del dispositivo approvato, comprese le restrizioni della destinazione d'uso e delle condizioni d'uso previste, richiedono l'approvazione da parte dell'organismo notificato che ha rilasciato il certificato di esame UE del tipo ogni qualvolta esse possano influire sulla conformità con i requisiti generali di sicurezza e prestazione o sulle condizioni d'uso prescritte per il prodotto. L'organismo notificato esamina le modifiche previste, notifica la sua decisione al fabbricante e gli fornisce un supplemento della relazione d'esame UE del tipo. L'approvazione di qualsiasi modifica del tipo approvato è rilasciata sotto forma di supplemento del certificato di esame UE del tipo.

5.3.   Le modifiche della destinazione d'uso e delle condizioni d'uso previste del dispositivo approvato, a eccezione delle restrizioni della destinazione d'uso e delle condizioni d'uso previste, rendono necessaria una nuova domanda di valutazione della conformità.

6.   Procedure specifiche supplementari

Il punto 5 dell'allegato IX si applica con la disposizione che qualsiasi riferimento a un certificato di valutazione UE della documentazione tecnica sia inteso come un riferimento a un certificato di esame UE del tipo.

7.   Disposizioni amministrative

Il fabbricante o, nel caso in cui il fabbricante non abbia sede in uno Stato membro, il suo mandatario tiene a disposizione delle autorità competenti, per un periodo di almeno 10 anni e, nel caso dei dispositivi impiantabili, di almeno 15 anni dalla data di immissione dell'ultimo dispositivo sul mercato:

—

la documentazione di cui al punto 2, secondo trattino,

—

le informazioni sulle modifiche di cui al punto 5, e

—

le copie dei certificati, pareri scientifici e relazioni di esame UE del tipo e loro integrazioni/supplementi.

Si applica l'allegato IX, punto 8.

ALLEGATO XI

VALUTAZIONE DELLA CONFORMITÀ BASATA SULLA VERIFICA DELLA CONFORMITÀ DEL PRODOTTO

1.   L'obiettivo della valutazione della conformità basata sulla verifica della conformità del prodotto è garantire che i dispositivi siano conformi al tipo per il quale è stato rilasciato un certificato di esame UE del tipo e che rispondano alle disposizioni applicabili del presente regolamento.

2.   Se è stato rilasciato un certificato di esame UE del tipo conformemente all'allegato X, il fabbricante può applicare la procedura illustrata nella parte A (garanzia di qualità della produzione) oppure la procedura illustrata nella parte B (verifica del prodotto) del presente allegato.

3.   In deroga ai precedenti punti 1 e 2, le procedure di cui al presente allegato abbinate alla compilazione di una documentazione tecnica come stabilito negli allegati II e III possono essere applicate anche dai fabbricanti di dispositivi appartenenti alla classe IIa.

PARTE A

GARANZIA DI QUALITÀ DELLA PRODUZIONE

4.   Il fabbricante garantisce che sia attuato il sistema di gestione della qualità approvato per la fabbricazione dei dispositivi in questione, esegue una verifica finale, secondo quanto stabilito al punto 6, ed è soggetto alla sorveglianza di cui al punto 7.

5.   Se il fabbricante soddisfa gli obblighi di cui al punto 4, elabora e conserva una dichiarazione di conformità UE a norma dell'articolo 19 e dell'allegato IV per il dispositivo disciplinato dalla procedura di valutazione della conformità. Mediante il rilascio di una dichiarazione di conformità UE, si ritiene che il fabbricante si assicuri e dichiari che il dispositivo in questione è conforme al tipo descritto nel certificato di esame UE del tipo e soddisfa le prescrizioni del presente regolamento che si applicano al dispositivo.

6.   Sistema di gestione della qualità

6.1.   Il fabbricante presenta una domanda di valutazione del suo sistema di gestione della qualità a un organismo notificato. La domanda contiene:

—

tutti gli elementi elencati all'allegato IX, punto 2.1,

—

la documentazione tecnica di cui agli allegati II e III per i tipi approvati, e

—

una copia dei certificati di esame UE del tipo di cui all'allegato X, punto 4; se i certificati di esame UE del tipo sono stati rilasciati dal medesimo organismo notificato presso il quale è stata presentata la domanda, quest'ultima è corredata altresì di un riferimento alla documentazione tecnica con i relativi aggiornamenti e ai certificati rilasciati.

6.2.   L'attuazione del sistema di gestione della qualità è tale da assicurare la conformità al tipo descritto nel certificato di esame UE del tipo e alle disposizioni del presente regolamento applicabili ai dispositivi in ogni fase. Tutti gli elementi, le prescrizioni e le disposizioni adottati dal fabbricante per il suo sistema di gestione della qualità sono documentati in modo sistematico e ordinato sotto forma di un manuale sulla qualità e strategie e procedure scritte quali programmi, schemi e rapporti riguardanti la qualità.

Tale documentazione include in particolare un'adeguata descrizione di tutti gli elementi elencati nell'allegato IX, punto 2.2, lettere a), b), d) ed e).

6.3.   Si applica l'allegato IX, punto 2.3, primo e secondo paragrafo.

Se il sistema di gestione della qualità è tale da garantire che i dispositivi sono conformi al tipo descritto nel certificato di esame UE del tipo e alle pertinenti disposizioni del presente regolamento, l'organismo notificato rilascia un certificato di garanzia di qualità UE. L'organismo notificato notifica al fabbricante la sua decisione di rilasciare il certificato. Tale decisione contiene le conclusioni dell'audit da parte dell'organismo notificato e una valutazione motivata.

6.4.   Si applica l'allegato IX, punto 2.4.

7.   Sorveglianza

Si applica l'allegato IX, punto 3.1, punto 3.2, primo, secondo e quarto trattino, e punti 3.3, 3.4, 3.6 e 3.7.

Nel caso di dispositivi appartenenti alla classe III, la sorveglianza comprende inoltre una verifica che le quantità di materie prime o di componenti essenziali prodotte o acquistate, approvate per il tipo corrispondono alle quantità di dispositivi finiti.

8.   Verifica delle partite nel caso di dispositivi contenenti come parte integrante una sostanza medicinale che, se utilizzata separatamente, sarebbe considerata un medicinale derivato dal sangue o dal plasma umani ai sensi dell'articolo 1, paragrafo 8

Al termine della fabbricazione di ciascuna partita di dispositivi contenenti come parte integrante una sostanza medicinale che, se utilizzata separatamente, sarebbe considerata un medicinale derivato dal sangue o dal plasma umani ai sensi dell'articolo 1, paragrafo 8, primo comma, il fabbricante informa l'organismo notificato del rilascio di tale partita di dispositivi e gli trasmette il certificato ufficiale di rilascio della partita del derivato dal sangue o dal plasma umani utilizzato in questo dispositivo, emesso dal laboratorio di uno Stato membro o da un laboratorio designato a tal fine da uno Stato membro ai sensi dell'articolo 114, paragrafo 2, della direttiva 2001/83/CE.

9.   Disposizioni amministrative

Il fabbricante o, nel caso in cui il fabbricante non abbia sede in uno Stato membro, il suo mandatario tiene a disposizione delle autorità competenti, per un periodo di almeno 10 anni e, nel caso dei dispositivi impiantabili, di almeno 15 anni dalla data di immissione dell'ultimo dispositivo sul mercato:

—

la dichiarazione di conformità UE,

—

la documentazione specificata nell'allegato IX, punto 2.1, quinto trattino,

—

la documentazione specificata nell'allegato IX, punto 2.1, ottavo trattino, compreso il certificato di esame UE del tipo di cui all'allegato X,

—

le informazioni sulle modifiche di cui all'allegato IX, punto 2.4, e

—

le decisioni e le relazioni dell'organismo notificato di cui all'allegato IX, punti 2.3, 3.3 e 3.4.

Si applica l'allegato IX, punto 8.

10.   Applicazione ai dispositivi appartenenti alla classe IIa

10.1.   In deroga al punto 5, in virtù della dichiarazione di conformità UE si ritiene che il fabbricante assicuri e dichiari che i dispositivi appartenenti alla classe IIa in questione sono fabbricati secondo la documentazione tecnica di cui agli allegati II e III e che soddisfano le prescrizioni applicabili del presente regolamento.

10.2.   Per i dispositivi appartenenti alla classe IIa l'organismo notificato esamina, nell'ambito della valutazione di cui al punto 6.3, se la documentazione tecnica di cui agli allegati II e III per i dispositivi selezionati su base rappresentativa sia conforme al presente regolamento.

Nello scegliere uno o più campioni rappresentativi dei dispositivi, l'organismo notificato tiene conto dell'innovatività della tecnologia, delle somiglianze nella progettazione, nella tecnologia, nei metodi di fabbricazione e sterilizzazione, della destinazione d'uso e dei risultati di eventuali precedenti valutazioni pertinenti (ad esempio relativamente alle proprietà fisiche, chimiche, biologiche o cliniche) condotte a norma del presente regolamento. L'organismo notificato documenta le ragioni della scelta dei campioni dei dispositivi prelevati.

10.3.   Qualora la valutazione a norma del punto 10.2 confermi che i dispositivi appartenenti alla classe IIa in questione sono conformi alla documentazione tecnica di cui agli allegati II e III e che soddisfano le prescrizioni applicabili del presente regolamento, l'organismo notificato rilascia un certificato a norma di questa parte del presente allegato.

10.4.   I campioni supplementari rispetto a quelli prelevati per l'iniziale valutazione della conformità dei dispositivi sono valutati dall'organismo notificato nell'ambito della valutazione della sorveglianza di cui al punto 7.

10.5.   In deroga al punto 6. il fabbricante o il suo mandatario tiene a disposizione delle autorità competenti, per un periodo di almeno 10 anni dalla data di immissione dell'ultimo dispositivo sul mercato:

—

la dichiarazione di conformità UE,

—

la documentazione tecnica di cui agli allegati II e III, e

—

il certificato di cui al punto 10.3.

Si applica l'allegato IX, punto 8.

PARTE B

VERIFICA DEL PRODOTTO

11.   Per verifica del prodotto si intende la procedura in base alla quale il fabbricante, dopo aver esaminato ogni dispositivo fabbricato, mediante il rilascio di una dichiarazione di conformità UE a norma dell'articolo 19 e dell'allegato IV, si ritiene che assicuri e dichiari che i dispositivi oggetto della procedura di cui ai punti 14 e 15 sono conformi al tipo descritto nel certificato di esame UE del tipo e soddisfano le prescrizioni applicabili del presente regolamento.

12.   Il fabbricante adotta le misure necessarie affinché il processo di fabbricazione garantisca la conformità dei dispositivi al tipo descritto nel certificato di esame UE del tipo e alle prescrizioni applicabili del regolamento. Prima di avviare la fabbricazione egli predispone una documentazione che definisce i processi di fabbricazione, in particolare, se del caso, i processi di sterilizzazione, nonché tutte le procedure prestabilite e sistematiche che saranno attuate per garantire l'omogeneità della produzione ed eventualmente la conformità dei dispositivi al tipo descritto nel certificato di esame UE del tipo e alle prescrizioni applicabili del presente regolamento.

Per i dispositivi immessi sul mercato in condizioni di sterilità, inoltre, e unicamente per gli aspetti della fabbricazione relativi al conseguimento e al mantenimento dello stato sterile, il fabbricante applica le disposizioni dei punti 6 e 7.

13.   Il fabbricante si impegna a predisporre e ad aggiornare regolarmente un piano di sorveglianza post-commercializzazione, compreso un piano PMCF, e le procedure atte a garantire il rispetto degli obblighi del fabbricante derivanti dalle disposizioni in materia di vigilanza e di sistema di sorveglianza post-commercializzazione di cui al capo VII.

14.   L'organismo notificato procede agli esami e ai test del caso per verificare la conformità del dispositivo alle prescrizioni del regolamento mediante controllo e test di ciascun prodotto, come specificato al punto 15.

Gli esami e i test di cui al primo comma del presente punto non si applicano agli aspetti della fabbricazione relativi al conseguimento dello stato sterile.

15.   Verifica mediante esame e test di ogni singolo prodotto

15.1.   Ogni dispositivo è esaminato singolarmente ed è sottoposto agli opportuni test fisici o di laboratorio definiti nelle pertinenti norme di cui all'articolo 8 o a test e valutazioni equivalenti, per verificare, se del caso, la conformità del dispositivo stesso alla tipologia descritta nel certificato di esame UE di tipo e alle prescrizioni applicabili del presente regolamento.

15.2.   L'organismo notificato appone o fa apporre il suo numero di identificazione su ogni dispositivo approvato e redige un certificato di verifica UE del prodotto relativo ai test e valutazioni svolti.

16.   Verifica delle partite nel caso di dispositivi contenenti come parte integrante una sostanza medicinale che, se utilizzata separatamente, sarebbe considerata un medicinale derivato dal sangue o dal plasma umani ai sensi dell'articolo 1, paragrafo 8

Al termine della fabbricazione di ciascuna partita di dispositivi contenenti come parte integrante una sostanza medicinale che, se utilizzata separatamente, sarebbe considerata un medicinale derivato dal sangue o dal plasma umani ai sensi dell'articolo 1, paragrafo 8, primo comma, il fabbricante informa l'organismo notificato del rilascio di tale partita di dispositivi e gli trasmette il certificato ufficiale di rilascio della partita del derivato dal sangue o dal plasma umani utilizzato in questo dispositivo, emesso dal laboratorio di uno Stato membro o da un laboratorio designato a tal fine da uno Stato membro ai sensi dell'articolo 114, paragrafo 2, della direttiva 2001/83/CE.

17.   Disposizioni amministrative

Il fabbricante o il suo mandatario tiene a disposizione delle autorità competenti, per un periodo di almeno 10 anni e, nel caso dei dispositivi impiantabili, di almeno 15 anni dalla data di immissione dell'ultimo dispositivo sul mercato:

—

la dichiarazione di conformità UE,

—

la documentazione di cui al punto 1,

—

il certificato di cui al punto 15.2, e

—

il certificato di esame UE di tipo di cui all'allegato X.

Si applica l'allegato IX, punto 8.

18.   Applicazione ai dispositivi appartenenti alla classe IIa

18.1.   In deroga al punto 11 e in virtù della dichiarazione di conformità UE, si ritiene che il fabbricante assicuri e dichiari che i dispositivi appartenenti alla classe IIa in questione sono fabbricati secondo la documentazione tecnica di cui agli allegati II e III e che soddisfano le prescrizioni applicabili del presente regolamento.

18.2.   La verifica effettuata dall'organismo notificato conformemente al punto 14 è intesa a confermare la conformità dei dispositivi appartenenti alla classe IIa in questione alla documentazione tecnica di cui agli allegati II e III e alle prescrizioni applicabili del presente regolamento.

18.3.   Qualora la verifica a norma del punto 18.2 confermi che i dispositivi appartenenti alla classe IIa in questione sono conformi alla documentazione tecnica di cui agli allegati II e III e che soddisfano le prescrizioni applicabili del presente regolamento, l'organismo notificato rilascia un certificato a norma di questa parte del presente allegato.

18.4.   In deroga al punto 17 il fabbricante o il suo mandatario tiene a disposizione delle autorità competenti, per un periodo di almeno 10 anni dalla data di immissione dell'ultimo dispositivo sul mercato:

—

la dichiarazione di conformità UE,

—

la documentazione tecnica di cui agli allegati II e III, e

—

il certificato di cui al punto 18.3.
