6.   Nel caso dei dispositivi di cui all'articolo 1, paragrafo 8, primo comma, e qualora l'incidente grave o l'azione correttiva di sicurezza possano essere connessi a una sostanza che, utilizzata separatamente, sarebbe considerata un medicinale, l'autorità valutatrice competente o l'autorità competente coordinatrice di cui al paragrafo 9 del presente articolo informa tale autorità nazionale competente o l'EMA, a seconda di quale delle due abbia espresso il parere scientifico su tale sostanza a norma dell'articolo 52, paragrafo 9, di tale incidente grave o azione correttiva di sicurezza.

Nel caso dei dispositivi che rientrano nell'ambito di applicazione del presente regolamento a norma dell'articolo 1, paragrafo 6, lettera g), e qualora l'incidente grave o l'azione correttiva di sicurezza possano essere connessi a derivati di tessuti o cellule di origine umana, utilizzati per la fabbricazione del dispositivo, e nel caso di dispositivi che rientrano nell'ambito di applicazione del presente regolamento ai sensi dell'articolo 1, paragrafo 10, l'autorità competente o l'autorità competente coordinatrice di cui al paragrafo 9 del presente articolo informa l'autorità competente per le cellule e i tessuti umani consultata dall'organismo notificato a norma dell'articolo 52, paragrafo 10.

7.   Dopo aver effettuato la valutazione a norma del paragrafo 3 del presente articolo, l'autorità valutatrice competente informa quanto prima, tramite il sistema elettronico di cui all'articolo 92, le altre autorità competenti circa l'azione correttiva intrapresa o prevista dal fabbricante o richiesta a quest'ultimo per ridurre al minimo il rischio di reiterazione dell'incidente grave, compresi le informazioni sugli eventi di riferimento e l'esito della valutazione.

8.   Il fabbricante provvede affinché le informazioni relative all'azione correttiva di sicurezza adottata siano portate senza indugio all'attenzione degli utilizzatori del dispositivo in questione mediante un avviso di sicurezza. L'avviso di sicurezza è pubblicato in una lingua ufficiale o in una delle lingue ufficiali determinata dallo Stato membro in cui l'azione correttiva di sicurezza è adottata. Salvo nei casi di urgenza, il contenuto della bozza di avviso di sicurezza è trasmesso all'autorità valutatrice competente o, nei casi di cui al paragrafo 9, all'autorità competente coordinatrice per consentirle di formulare osservazioni. A meno che un'eccezione non sia debitamente motivata dalla situazione di un singolo Stato membro, il contenuto dell'avviso di sicurezza è uniforme in tutti gli Stati membri.

L'avviso di sicurezza consente la corretta identificazione del dispositivo o dei dispositivi interessati, comprendendo in particolare l'UDI pertinente, e la corretta identificazione, in particolare includendo, se già emesso, il numero di registrazione unico, del fabbricante che ha intrapreso l'azione correttiva di sicurezza. L'avviso di sicurezza precisa in modo chiaro, e senza sottovalutare il livello di rischio, i motivi dell'azione correttiva di sicurezza con riferimento al cattivo funzionamento del dispositivo e ai rischi associati per i pazienti, gli utilizzatori, o altre persone e indica chiaramente tutte le misure che gli utilizzatori devono adottare.

Il fabbricante introduce l'avviso di sicurezza nel sistema elettronico di cui all'articolo 92, attraverso il quale tale avviso è accessibile al pubblico.

9.   Le autorità competenti partecipano attivamente a una procedura finalizzata a coordinare le valutazioni di cui al paragrafo 3 nei seguenti casi:

a)

quando in più Stati membri destano preoccupazione un particolare incidente grave o un gruppo di incidenti gravi, connessi con lo stesso dispositivo o tipologia di dispositivo dello stesso fabbricante;

b)

quando è messa in dubbio l'adeguatezza di un'azione correttiva di sicurezza proposta da un fabbricante in più di uno Stato membro.

Tale procedura coordinata riguarda i seguenti casi:

—

la designazione di un'autorità competente coordinatrice caso per caso, ove necessario,

—

la definizione del processo di valutazione coordinato, compresi i compiti e le responsabilità dell'autorità competente coordinatrice e la partecipazione a tale processo delle altre autorità competenti.

Salvo altrimenti convenuto tra le autorità competenti, l'autorità competente coordinatrice è l'autorità competente dello Stato membro in cui ha sede il fabbricante.

L'autorità competente coordinatrice, mediante il sistema elettronico di cui all'articolo 92, informa il fabbricante, le altre autorità competenti e la Commissione di aver assunto il ruolo di autorità coordinatrice.

10.   La designazione di un'autorità competente coordinatrice lascia impregiudicati i diritti delle altre autorità competenti di effettuare la propria valutazione e di adottare misure conformemente al presente regolamento, al fine di garantire la protezione della salute pubblica e della sicurezza dei pazienti. L'autorità competente coordinatrice e la Commissione sono informate dell'esito di tale valutazione e dell'adozione di eventuali misure.

11.   La Commissione fornisce all'autorità competente coordinatrice un supporto amministrativo per l'espletamento dei compiti di cui al presente capo.

Articolo 90

Analisi dei dati di vigilanza

La Commissione, in collaborazione con gli Stati membri, predispone sistemi e processi per monitorare in modo attivo i dati disponibili nel sistema elettronico di cui all'articolo 92, al fine di identificare nei dati tendenze, modelli o segnali che possano rivelare nuovi rischi o problemi per la sicurezza.

Quando è identificato un rischio precedentemente sconosciuto o la frequenza di un rischio previsto pregiudica significativamente la valutazione dei rischi e dei benefici, l'autorità competente o, se del caso, l'autorità competente coordinatrice informa il fabbricante, o se del caso il mandatario, i quali adottano poi le azioni correttive necessarie.

Articolo 91

Atti di esecuzione

La Commissione può adottare, mediante atti di esecuzione e previa consultazione dell'MDCG, le modalità dettagliate e gli aspetti procedurali necessari per l'attuazione degli articoli da 85 a 90 e 92 per quanto riguarda:

a)

la tipologia di incidenti gravi e di azioni correttive di sicurezza riguardanti dispositivi o categorie o gruppi di dispositivi specifici;

b)

le segnalazioni di incidenti gravi, di azioni correttive di sicurezza e di avvisi di sicurezza, e la fornitura di relazioni di sintesi periodiche, i rapporti sulla sorveglianza post-commercializzazione, i PSUR e le relazioni sulle tendenze elaborate dai fabbricanti di cui agli articoli, rispettivamente, 85, 86, 87, 88 e 89;

c)

moduli standard strutturati per la segnalazione elettronica e non elettronica, compresa una serie minima di dati per la segnalazione di incidenti gravi sospetti da parte di operatori sanitari, utilizzatori e pazienti;

d)

i termini per la segnalazione di azioni correttive di sicurezza, e la fornitura di relazioni di sintesi periodiche e di relazioni sulle tendenze elaborate dai fabbricanti, tenendo conto della gravità dell'incidente da segnalare di cui all'articolo 87;

e)

i moduli uniformi per lo scambio di informazioni tra le autorità competenti di cui all'articolo 89;

f)

le procedure per la designazione di un'autorità competente coordinatrice, il processo di valutazione coordinato, compresi i compiti e le responsabilità dell'autorità competente coordinatrice e la partecipazione a tale processo delle altre autorità competenti.

Gli atti di esecuzione di cui al paragrafo 1 sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 92

Sistema elettronico per la vigilanza e la sorveglianza post-commercializzazione

1.   La Commissione, in collaborazione con gli Stati membri, predispone e gestisce un sistema elettronico per la raccolta e il trattamento delle seguenti informazioni:

a)

segnalazioni dei fabbricanti relative agli incidenti gravi e alle azioni correttive di sicurezza di cui all'articolo 87, paragrafo 1, e all'articolo 89, paragrafo 5;

b)

relazioni di sintesi periodiche dei fabbricanti di cui all'articolo 87, paragrafo 9;

c)

relazioni dei fabbricanti sulle tendenze di cui all'articolo 88;

d)

i PSUR di cui all'articolo 86;

e)

avvisi di sicurezza dei fabbricanti di cui all'articolo 89, paragrafo 8;

f)

informazioni scambiate tra le autorità competenti degli Stati membri e tra queste ultime e la Commissione a norma dell'articolo 89, paragrafi 7 e 9.

Tale sistema elettronico contiene link pertinenti alla banca dati UDI.

2.   Le informazioni di cui al paragrafo 1 del presente articolo sono rese disponibili attraverso il sistema elettronico alle autorità competenti degli Stati membri e alla Commissione. Anche gli organismi notificati hanno accesso alle informazioni nella misura in cui queste ultime si riferiscono a dispositivi per cui hanno rilasciato un certificato a norma dell'articolo 53.

3.   La Commissione provvede affinché gli operatori sanitari e il pubblico dispongano di adeguati livelli di accesso al sistema elettronico di cui al paragrafo 1.

4.   La Commissione può concedere ad autorità competenti di paesi terzi o organizzazioni internazionali, sulla base di accordi conclusi con esse, un accesso al sistema elettronico di cui al paragrafo 1 a un livello appropriato. Tali accordi si basano sul principio della reciprocità e prevedono disposizioni sulla riservatezza e sulla protezione dei dati equivalenti a quelle applicabili nell'Unione.

5.   Le segnalazioni relative agli incidenti gravi di cui all'articolo 87, paragrafo 1, lettera a) sono trasmesse automaticamente all'atto del ricevimento, tramite il sistema elettronico di cui al paragrafo 1 del presente articolo, all'autorità competente dello Stato membro in cui si è verificato l'incidente.

6.   Le relazioni sulle tendenze di cui all'articolo 88, paragrafo 1, sono trasmesse automaticamente all'atto del ricevimento, tramite il sistema elettronico di cui al paragrafo 1 del presente articolo, alle autorità competenti dello Stato membro in cui si sono verificati gli incidenti.

7.   Le segnalazioni relative alle azioni correttive di sicurezza di cui all'articolo 87, paragrafo 1, lettera b), sono trasmesse automaticamente all'atto del ricevimento, tramite il sistema elettronico di cui al paragrafo 1 del presente articolo, alle autorità competenti dei seguenti Stati membri:

a)

gli Stati membri in cui è intrapresa o è prevista un'azione correttiva di sicurezza;

b)

lo Stato membro in cui ha sede il fabbricante;

8.   Le relazioni sulle tendenze di cui all'articolo 87, paragrafo 9, sono trasmesse automaticamente all'atto del ricevimento, tramite il sistema elettronico di cui al paragrafo 1 del presente articolo, all'autorità competente:

a)

dello Stato membro o degli Stati membri che partecipano alla procedura coordinata a norma dell'articolo 89, paragrafo 9, e che hanno concordato la relazione di sintesi periodica;

b)

dello Stato membro in cui ha sede il fabbricante.

9.   Le informazioni di cui ai paragrafi da 5 a 8 del presente articolo sono trasmesse automaticamente all'atto del ricevimento, tramite il sistema elettronico di cui al paragrafo 1 del presente articolo, all'organismo notificato che ha rilasciato il certificato per il dispositivo in questione a norma dell'articolo 56.

SEZIONE 3

Sorveglianza del mercato

Articolo 93

Attività di sorveglianza del mercato

1.   Le autorità competenti effettuano controlli appropriati sulle caratteristiche di conformità e sulle prestazioni dei dispositivi, procedendo, se del caso, a un esame della documentazione e a verifiche fisiche o di laboratorio sulla base di un campionamento adeguato. Le autorità competenti tengono conto, in particolare, di principi consolidati per quanto riguarda la valutazione e la gestione dei rischi, dei dati di vigilanza e dei reclami.

2.   Le autorità competenti elaborano piani di attività di sorveglianza annuali e assegnano, in misura sufficiente, le risorse materiali e umane per svolgere tali attività, tenendo conto del programma europeo di sorveglianza del mercato elaborato dall'MDCG a norma dell'articolo 105 e delle circostanze locali.

3.   Al fine di adempiere agli obblighi previsti al paragrafo 1, le autorità competenti:

a)

possono, tra l'altro, imporre agli operatori economici di mettere a disposizione la documentazione e le informazioni necessarie ai fini dell'espletamento delle attività delle autorità, e, ove giustificato, fornire i necessari campioni di dispositivi o l'accesso ai dispositivi a titolo gratuito; e

b)

compiono ispezioni annunciate e, se necessario, anche senza preavviso, dei locali degli operatori economici nonché dei fornitori e/o subfornitori e, se del caso, presso le strutture degli utilizzatori professionali.

4.   Le autorità competenti elaborano una sintesi annuale dei risultati delle proprie attività di sorveglianza e la rendono accessibile alle altre autorità competenti mediante il sistema elettronico di cui all'articolo 100.

5.   Qualora lo ritengano necessario nell'interesse di proteggere la salute pubblica, le autorità competenti possono confiscare, distruggere o rendere altrimenti inutilizzabili i dispositivi che presentino un rischio inaccettabile o i dispositivi falsificati.

6.   Dopo ogni ispezione effettuata ai fini di cui al paragrafo 1, l'autorità competente redige un rapporto sui risultati dell'ispezione per quanto riguarda la conformità ai requisiti normativi e tecnici applicabili ai sensi del presente regolamento. Il rapporto stabilisce le azioni correttive eventualmente necessarie.

7.   L'autorità competente che ha effettuato l'ispezione comunica il contenuto del rapporto di cui al paragrafo 6 del presente articolo all'operatore economico che è stato oggetto dell'ispezione. Prima di adottare il rapporto definitivo, l'autorità competente offre a tale operatore economico la possibilità di presentare osservazioni. Detto rapporto di ispezione finale è inserito nel sistema elettronico previsto all'articolo 100.

8.   Gli Stati membri esaminano e valutano il funzionamento delle loro attività di sorveglianza del mercato. Tali esami e valutazioni hanno una periodicità almeno quadriennale e i relativi risultati sono comunicati agli altri Stati membri e alla Commissione. Ogni Stato membro rende accessibile al pubblico una sintesi dei risultati mediante il sistema elettronico di cui all'articolo 100.

9.   Le autorità competenti degli Stati membri coordinano le loro attività di sorveglianza del mercato, cooperano tra di loro e condividono, anche con la Commissione, i risultati di tali attività, al fine di prevedere in tutti gli Stati membri un livello di sorveglianza del mercato elevato e armonizzato.

Se del caso, le autorità competenti degli Stati membri si accordano sulla suddivisione del lavoro, sulle attività di sorveglianza del mercato comuni e sulle specializzazioni.

10.   Se in uno Stato membro più autorità sono responsabili della sorveglianza del mercato e dei controlli alle frontiere esterne, tali autorità cooperano tra di loro, scambiandosi le informazioni rilevanti per l'esercizio delle loro funzioni.

11.   Se del caso, le autorità competenti degli Stati membri cooperano con le autorità competenti dei paesi terzi al fine di scambiare informazioni e assistenza tecnica e di promuovere le attività relative alla sorveglianza del mercato.

Articolo 94

Valutazione dei dispositivi che si sospettano presentare un rischio inaccettabile o un'altra non conformità

Se le autorità competenti di uno Stato membro, sulla base dei dati ottenuti dalle attività di vigilanza o di sorveglianza del mercato o di altre informazioni, hanno motivi per ritenere che un dispositivo:

a)

possa presentare un rischio inaccettabile per la salute o la sicurezza di pazienti, utilizzatori o altre persone o per altri aspetti della protezione della salute pubblica; ovvero

b)

che non sia conforme alle prescrizioni stabilite dal presente regolamento,

effettuano una valutazione del dispositivo in questione riguardante tutte le prescrizioni del presente regolamento riguardanti il rischio presentato dal dispositivo, o una sua altra non conformità.

Gli operatori economici interessati cooperano con le autorità competenti.

Articolo 95

Procedura per i dispositivi che presentano un rischio inaccettabile per la salute e la sicurezza

1.   Se, dopo aver effettuato una valutazione a norma dell'articolo 94, le autorità competenti constatano che il dispositivo presenta un rischio inaccettabile per la salute o la sicurezza di pazienti, utilizzatori o altre persone o per altri aspetti della protezione della salute pubblica, chiedono immediatamente al fabbricante dei dispositivi in questione, al suo mandatario e a tutti gli altri operatori economici interessati di intraprendere tutte le azioni correttive adeguate e debitamente giustificate, per rendere il dispositivo conforme alle prescrizioni del presente regolamento riguardanti il rischio presentato dal dispositivo e, in modo commisurato alla natura del rischio, limitare la messa a disposizione del dispositivo sul mercato, subordinare tale messa a disposizione a prescrizioni specifiche, ritirare il dispositivo dal mercato o richiamarlo entro un periodo di tempo ragionevole, chiaramente definito e comunicato al pertinente operatore economico.

2.   Le autorità competenti notificano immediatamente alla Commissione, agli altri Stati membri e ove sia stato rilasciato un certificato per il dispositivo in questione conformemente all'articolo 56 e all'organismo notificato che ha rilasciato tale certificato, tramite il sistema elettronico di cui all'articolo 100, i risultati della valutazione e le azioni che hanno chiesto di intraprendere agli operatori economici.

3.   Gli operatori economici di cui al paragrafo 1 intraprendono immediatamente, in tutta l'Unione, le azioni correttive opportune nei confronti di tutti i dispositivi interessati che hanno messo a disposizione sul mercato.

4.   Se l'operatore economico di cui al paragrafo 1 non intraprende opportune azioni correttive entro il periodo di cui al paragrafo 1, le autorità competenti adottano adeguate misure per vietare o limitare la messa a disposizione del dispositivo sul mercato nazionale, per ritirarlo da tale mercato o richiamarlo.

Le autorità competenti notificano quanto prima tali misure alla Commissione, agli altri Stati membri e all'organismo notificato di cui al paragrafo 2 del presente articolo mediante il sistema elettronico di cui all'articolo 100.

5.   La notifica di cui al paragrafo 4 comprende tutte le informazioni disponibili, soprattutto i dati necessari a identificare e rintracciare il dispositivo non conforme, la sua origine, la natura e i motivi della presunta non conformità e dei rischi connessi, la natura e la durata delle misure nazionali adottate nonché gli argomenti avanzati dall'operatore economico interessato.

6.   Gli Stati membri diversi da quello che ha avviato la procedura, comunicano quanto prima alla Commissione e agli altri Stati membri, mediante il sistema elettronico di cui all'articolo 100, qualsiasi informazione supplementare rilevante a loro disposizione, riguardante la non conformità del dispositivo interessato e le misure adottate in relazione a tale dispositivo.

In caso di disaccordo con la misura nazionale notificata, informano tempestivamente la Commissione e gli altri Stati membri delle loro obiezioni mediante il sistema elettronico di cui all'articolo 100.

7.   Se entro due mesi dal ricevimento della notifica di cui al paragrafo 4, uno Stato membro o la Commissione non sollevano obiezioni contro eventuali misure provvisorie prese da uno Stato membro, tali misure sono ritenute giustificate.

In tal caso, tutti gli Stati membri garantiscono che siano adottate quanto prima le opportune misure restrittive o proibitive corrispondenti, in relazione al dispositivo in questione, compreso il ritiro, il richiamo o la limitazione della disponibilità del dispositivo sul loro mercato nazionale.

Articolo 96

Procedura di valutazione delle misure nazionali a livello dell'Unione

1.   Se entro due mesi dal ricevimento della notifica di cui all'articolo 95, paragrafo 4, uno Stato membro solleva obiezioni contro la misura presa da un altro Stato membro, o se la Commissione ritiene che la misura sia contraria al diritto dell'Unione, la Commissione, previa consultazione delle autorità competenti interessate e, se del caso, degli operatori economici interessati, valuta la misura nazionale. In base ai risultati di tale valutazione la Commissione può decidere, mediante atti di esecuzione, se la misura nazionale sia giustificata o no. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

2.   Se la Commissione considera giustificata la misura nazionale, conformemente al paragrafo 1 del presente articolo, si applica l'articolo 95, paragrafo 7, secondo comma. Se la Commissione considera ingiustificata la misura nazionale, lo Stato membro interessato provvede a ritirarla.

Se entro otto mesi dal ricevimento della notifica di cui all'articolo 95, paragrafo 4, la Commissione non adotta una decisione ai sensi del paragrafo 1 del presente articolo, la misura nazionale è considerata giustificata.

3.   Qualora uno Stato membro o la Commissione ritenga che il rischio per la salute e la sicurezza derivante da un dispositivo non possa essere adeguatamente attenuato mediante misure adottate dallo Stato membro o dagli Stati membri interessati, la Commissione, su richiesta di uno Stato membro o di propria iniziativa, può adottare, mediante atti di esecuzione, misure debitamente giustificate necessarie a garantire la protezione della salute e della sicurezza, comprese misure per limitare o vietare l'immissione sul mercato e la messa in servizio del dispositivo interessato. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 97

Altra non conformità

1.   Se, dopo aver effettuato una valutazione a norma dell'articolo 94, le autorità competenti di uno Stato membro constatano che il dispositivo non rispetta le prescrizioni del presente regolamento ma non presenta un rischio inaccettabile per la salute e la sicurezza di pazienti, utilizzatori o altre persone, o per altri aspetti della protezione della salute pubblica, esse chiedono all'operatore economico interessato di porre fine alla non conformità in questione entro un periodo di tempo ragionevole, chiaramente definito e comunicato all'operatore economico, commisurato alla non conformità.

2.   Se l'operatore economico non pone fine alla non conformità entro il periodo di tempo di cui al paragrafo 1 del presente articolo, lo Stato membro interessato adotta immediatamente tutte le misure atte a limitare o vietare la messa a disposizione sul mercato del prodotto o a garantire che il prodotto sia richiamato o ritirato dal mercato. Detto Stato membro informa quanto prima la Commissione e gli altri Stati membri di tali misure mediante il sistema elettronico di cui all'articolo 100.

3.   Al fine di garantire l'applicazione uniforme del presente articolo, la Commissione, mediante atti di esecuzione, può specificare le appropriate misure che le autorità competenti devono adottare per contrastare determinati tipi di non conformità. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 98

Misure preventive di protezione della salute

1.   Se uno Stato membro, dopo aver effettuato una valutazione che indica un potenziale rischio connesso a un dispositivo o a una categoria o gruppo di dispositivi specifici, ritiene che, al fine di proteggere la salute e la sicurezza di pazienti, utilizzatori e di altre persone o altri aspetti della salute pubblica, la messa a disposizione sul mercato o la messa in servizio di un dispositivo o di una categoria o gruppo di dispositivi specifici debbano essere vietate, soggette a limitazioni o a particolari prescrizioni o che tale dispositivo o categoria o gruppo di dispositivi debbano essere ritirati dal mercato o richiamati, detto Stato membro può prendere le misure necessarie e giustificate.

2.   Lo Stato membro di cui al paragrafo 1 informa immediatamente la Commissione e gli altri Stati membri mediante il sistema elettronico di cui all'articolo 100, motivando la sua decisione.

3.   La Commissione, in consultazione con l'MDCG e, se del caso, gli operatori economici interessati, valuta le misure nazionali adottate e può decidere, mediante atti di esecuzione, se dette misure nazionali sono giustificate o no. In mancanza di una decisione della Commissione entro sei mesi dalla relativa notifica, le misure nazionali sono considerate giustificate. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

4.   Ove la valutazione di cui al paragrafo 3 del presente articolo dimostri che la messa a disposizione sul mercato o la messa in servizio di un dispositivo, una categoria o un gruppo di dispositivi specifici debbano essere vietate, soggette a limitazioni o a particolari prescrizioni o che tale dispositivo o categoria o gruppo di dispositivi debbano essere ritirati dal mercato o richiamati in tutti gli Stati membri al fine di proteggere la salute e la sicurezza di pazienti, utilizzatori e di altre persone o altri aspetti della salute pubblica, la Commissione può adottare atti di esecuzione al fine di adottare le misure necessarie e debitamente giustificate. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 99

Buone prassi amministrative

1.   Ogni misura adottata dalle autorità competenti degli Stati membri a norma degli articoli da 95 a 98 reca i motivi esatti sui quali è basata. Se tale misura è destinata a uno specifico operatore economico l'autorità competente la comunica quanto prima all'operatore economico in questione e contestualmente informa quest'ultimo dei mezzi di ricorso previsti dalla normativa o dalla pratica amministrativa in vigore nello Stato membro interessato e dei termini entro cui tali mezzi di ricorso vanno presentati. Se la misura è di applicabilità generale, viene adeguatamente divulgata.

2.   Salvo nei casi in cui sia necessario intervenire immediatamente a causa di rischi inaccettabili per la salute umana o la sicurezza, all'operatore economico interessato è data la possibilità di presentare le proprie osservazioni all'autorità competente entro un periodo di tempo adeguato, chiaramente definito, prima dell'adozione di qualsiasi misura.

Se la misura è stata adottata senza che l'operatore economico abbia avuto possibilità di presentare osservazioni come indicato al primo comma, a quest'ultimo è data l'opportunità di presentare osservazioni quanto prima e la misura adottata è tempestivamente riesaminata.

3.   Le misure adottate sono immediatamente ritirate o modificate non appena l'operatore economico dimostri di aver intrapreso misure correttive efficaci e che il dispositivo è conforme ai requisiti del presente regolamento.

4.   Qualora una misura adottata a norma degli articoli da 95 a 98 riguardi un dispositivo alla cui valutazione della conformità ha partecipato un organismo notificato, le autorità competenti, mediante il sistema elettronico di cui all'articolo 100, informano detto organismo e l'autorità responsabile dell'organismo notificato della misura adottata.

Articolo 100

Sistema elettronico per la sorveglianza del mercato

1.   La Commissione, in collaborazione con gli Stati membri, predispone e gestisce un sistema elettronico per la raccolta e il trattamento delle seguenti informazioni:

a)

sintesi dei risultati delle attività di sorveglianza di cui all'articolo 93, paragrafo 4;

b)

il rapporto finale di ispezione di cui all'articolo 93, paragrafo 7;

c)

informazioni relative ai dispositivi che presentano un rischio inaccettabile per la salute e la sicurezza di cui all'articolo 95, paragrafi 2, 4 e 6;

d)

informazioni relative alla non conformità dei prodotti di cui all'articolo 97, paragrafo 2;

e)

informazioni relative alle misure preventive di protezione della salute di cui all'articolo 98, paragrafo 2;

f)

sintesi dei risultati degli esami e delle valutazioni delle attività di sorveglianza del mercato degli Stati membri di cui all'articolo 93, paragrafo 8.

2.   Le informazioni di cui al paragrafo 1 del presente articolo sono immediatamente trasmesse mediante il sistema elettronico a tutte le autorità competenti interessate e, se del caso, all'organismo notificato che ha rilasciato il certificato di cui all'articolo 56 per il dispositivo in questione e sono accessibili agli Stati membri e alla Commissione.

3.   Le informazioni scambiate tra gli Stati membri non sono rese pubbliche ove ciò potrebbe ostacolare le attività di sorveglianza del mercato e la cooperazione tra Stati membri.

CAPO VIII

COOPERAZIONE TRA STATI MEMBRI, GRUPPO DI COORDINAMENTO PER I DISPOSITIVI MEDICI, LABORATORI SPECIALIZZATI, GRUPPI DI ESPERTI E REGISTRI DEI DISPOSITIVI

Articolo 101

Autorità competenti

Gli Stati membri designano l'autorità o le autorità competenti per l'attuazione del presente regolamento. Essi attribuiscono a tali autorità le facoltà, le risorse, le attrezzature e le conoscenze necessarie per l'adeguato espletamento dei loro compiti a norma del presente regolamento. Gli Stati membri comunicano il nome e i contatti delle autorità competenti alla Commissione, che pubblica un elenco di tali autorità.

Articolo 102

Cooperazione

1.   Le autorità competenti degli Stati membri cooperano tra loro e con la Commissione. Quest'ultima provvede a organizzare lo scambio delle informazioni necessarie per l'applicazione uniforme del presente regolamento.

2.   Gli Stati membri, con il sostegno della Commissione, partecipano, se del caso, alle iniziative sviluppate a livello internazionale al fine di garantire la cooperazione fra le autorità di regolamentazione nel settore dei dispositivi medici.

Articolo 103

Gruppo di coordinamento per i dispositivi medici

1.   È istituito un gruppo di coordinamento per i dispositivi medici («MDCG»).

2.   Ciascuno Stato membro nomina, in seno al MDCG, un membro e un supplente, per un mandato di tre anni rinnovabile, che siano ciascuno competenti nel settore dei dispositivi medici, nonché un membro e un supplente competenti nel settore dei dispositivi medico-diagnostici in vitro. Uno Stato membro può decidere di nominare un solo membro e un solo supplente, competenti ciascuno in entrambi i settori.

I membri dell'MDCG sono scelti per la loro competenza e esperienza nel settore dei dispositivi medici e dei dispositivi medico-diagnostici in vitro. Essi rappresentano le autorità competenti degli Stati membri. La Commissione rende pubblici i nomi e gli organismi di appartenenza dei membri del gruppo.

I supplenti rappresentano i membri titolari e votano per conto di questi ultimi in loro assenza.

3.   L'MDCG si riunisce a intervalli regolari e, ogni qualvolta la situazione lo richieda, su richiesta della Commissione o di uno Stato membro. Alle riunioni partecipano i membri nominati per il loro ruolo e la loro competenza nel settore dei dispositivi medici oppure i membri nominati per la loro competenza nel settore dei dispositivi medico-diagnostici in vitro oppure i membri nominati per la loro competenza in entrambi i settori o i loro supplenti, a seconda dei casi.

4.   L'MDCG si adopera per raggiungere un consenso. Ove non risulti possibile raggiungere un consenso, l'MDCG decide a maggioranza dei suoi membri. I membri con posizioni divergenti possono chiedere che le loro posizioni e le relative motivazioni siano registrate nella posizione dell'MDCG.

5.   L'MDCG è presieduto da un rappresentante della Commissione. Il presidente non partecipa alle votazioni del gruppo.

6.   L'MDCG può invitare, caso per caso, esperti e altre parti a partecipare alle riunioni o a fornire contributi scritti.

7.   L'MDCG può istituire sottogruppi temporanei o permanenti. Se del caso, le organizzazioni che rappresentano gli interessi dell'industria dei dispositivi medici, degli operatori sanitari, dei laboratori, dei pazienti e dei consumatori a livello dell'Unione sono invitati a partecipare a tali sottogruppi in qualità di osservatori.

8.   L'MDCG stabilisce il proprio regolamento interno che prevede in particolare le procedure per:

—

l'adozione di pareri o raccomandazioni o di altre posizioni, anche in caso di urgenza,

—

la delega dei compiti ai membri relatori e correlatori,

—

l'attuazione dell'articolo 107 relativo al conflitto di interessi,

—

il funzionamento dei sottogruppi.

9.   L'MDCG ha i compiti definiti all'articolo 105 del presente regolamento e all'articolo 99 del regolamento (UE) 2017/746.

Articolo 104

Sostegno della Commissione

La Commissione sostiene il funzionamento della cooperazione tra le autorità nazionali competenti. In particolare, provvede a organizzare lo scambio di esperienze tra le autorità competenti e fornisce un supporto tecnico, scientifico e logistico all'MDCG e ai suoi sottogruppi. Essa organizza le riunioni dell'MDCG e dei suoi sottogruppi, partecipa a tali riunioni e garantisce un seguito adeguato.

Articolo 105

Compiti dell'MDCG

Ai sensi del presente regolamento, l'MDCG ha i seguenti compiti:

a)

contribuire alla valutazione degli organismi di valutazione della conformità e degli organismi notificati che hanno presentato una domanda, conformemente alle disposizioni di cui al capo IV;

b)

consigliare la Commissione, su sua richiesta, nelle questioni riguardanti il gruppo di coordinamento degli organismi notificati istituito a norma dell'articolo 49;

c)

contribuire allo sviluppo di orientamenti volti a garantire un'attuazione efficace e uniforme del presente regolamento, in particolare per quanto riguarda la designazione e la sorveglianza degli organismi notificati, l'applicazione dei requisiti generali di sicurezza e prestazione e lo svolgimento delle valutazioni cliniche e delle indagini cliniche effettuate dai fabbricanti, della valutazione effettuata dagli organismi notificati e delle attività di vigilanza;

d)

contribuire a monitorare costantemente il progresso tecnologico e a valutare se i requisiti generali di sicurezza e prestazione stabiliti dal presente regolamento e dal regolamento (UE) 2017/746 sono adeguati per garantire la sicurezza e la prestazione dei dispositivi e contribuire in tal modo a identificare se è necessario modificare l'allegato I del presente regolamento;

e)

contribuire all'elaborazione di norme sui dispositivi, di SC e di orientamenti scientifici, inclusi gli orientamenti specifici per dispositivo, sulle indagini cliniche di taluni dispositivi, in particolare i dispositivi impiantabili e quelli appartenenti alla classe III;

f)

assistere le autorità competenti degli Stati membri nelle loro attività di coordinamento in particolare in materia di classificazione e determinazione dello status normativo dei dispositivi, indagini cliniche, vigilanza e sorveglianza del mercato, compresi l'elaborazione e il mantenimento di un impianto per il programma europeo di sorveglianza del mercato al fine di conseguire l'efficienza e armonizzazione della sorveglianza del mercato dell'Unione, ai sensi dell'articolo 93;

g)

fornire consulenza, di propria iniziativa o su richiesta della Commissione, nella valutazione di tutte le questioni relative all'applicazione del presente regolamento;

h)

contribuire allo sviluppo di pratiche amministrative armonizzate nel settore dei dispositivi negli Stati membri.

Articolo 106

Formulazione di pareri e consulenze scientifiche, tecniche e cliniche

1.   La Commissione, mediante atti di esecuzione e in consultazione con l'MDCG, provvede affinché siano designati gruppi di esperti per esaminare la valutazione clinica nei pertinenti ambiti medici di cui al paragrafo 9 del presene articolo e per fornire pareri conformemente all'articolo 48, paragrafo 6, del regolamento (UE) 2017/746 sulla valutazione delle prestazioni di taluni dispositivi medico-diagnostici in vitro e, se del caso, per categorie o gruppi di dispositivi o per rischi specifici relativi a categorie o gruppi di dispositivi, nel rispetto dei principi della massima competenza scientifica, di imparzialità, di indipendenza e di trasparenza. Gli stessi principi si applicano qualora la Commissione decida di designare laboratori specializzati ai sensi del paragrafo 7 del presente articolo.

2.   Possono essere designati gruppi di esperti e laboratori specializzati per i settori nei quali la Commissione, in consultazione con l'MDCG, ha riscontrato la necessità di ottenere consulenza scientifica, tecnica e/o clinica o perizie di laboratorio in relazione all'attuazione del presente regolamento. I gruppi di esperti e i laboratori specializzati designati possono avere carattere temporaneo o permanente.

3.   I gruppi di esperti sono composti di consulenti nominati dalla Commissione in base a competenze cliniche, scientifiche o tecniche aggiornate nel settore e a una distribuzione geografica tale da riflettere la diversità di approcci scientifici e clinici nell'Unione. La Commissione determina il numero di membri di ogni gruppo in funzione delle esigenze.

I membri dei gruppi di esperti assolvono i loro compiti con imparzialità e obiettività. Essi non sollecitano né accettano istruzioni dagli organismi notificati o dai fabbricanti. Ogni membro compila una dichiarazione in cui denuncia eventuali interessi, che rende accessibile al pubblico.

La Commissione istituisce sistemi e procedure per gestire attivamente e prevenire potenziali conflitti di interesse.

4.   Nell'elaborazione dei pareri scientifici, i gruppi di esperti tengono conto delle pertinenti informazioni fornite dalle parti interessate, tra cui le organizzazioni di pazienti e gli operatori sanitari.

5.   La Commissione, previa consultazione dell'MDCG, può nominare consulenti nei gruppi di esperti a seguito della pubblicazione nella Gazzetta ufficiale dell'Unione europea e sul sito web della Commissione a seguito di un invito a manifestare interesse a partecipare. A seconda della tipologia di compito e delle competenze specifiche richieste, i consulenti possono essere nominati nei gruppi di esperti per un periodo massimo di tre anni e la loro nomina può essere rinnovata.

6.   La Commissione, previa consultazione dell'MDCG, può inserire in un elenco centrale di esperti disponibili dei consulenti i quali, benché non assegnati formalmente a un gruppo, siano a disposizione per fornire consulenza e sostenere i lavori del gruppo di esperti a seconda delle esigenze. Tale elenco è pubblicato nel sito web della Commissione.

7.   La Commissione può, mediante atti di esecuzione e previa consultazione dell'MDCG, designare laboratori specializzati, sulla base della loro competenza nei seguenti ambiti:

—

caratterizzazione fisico-chimica, o

—

test microbiologici, di biocompatibilità, meccanici, elettrici, elettronici o non clinici biologici e tossicologici

relativamente a dispositivi, categorie o gruppi di dispositivi specifici.

La Commissione designa solo i laboratori specializzati per i quali uno Stato membro o il Centro comune di ricerca della Commissione hanno presentato una domanda di designazione.

8.   I laboratori specializzati soddisfano i seguenti criteri:

a)

disporre di personale idoneo e specificamente qualificato con conoscenze ed esperienza adeguate nel settore dei dispositivi per il quale sono designati;

b)

disporre delle attrezzature che occorrono per lo svolgimento dei compiti loro affidati;

c)

disporre di un'opportuna conoscenza delle norme e delle migliori prassi internazionali;

d)

disporre di un'adeguata organizzazione e struttura amministrativa;

e)

garantire che il personale rispetti la riservatezza delle informazioni e dei dati ottenuti nello svolgimento dei propri compiti.

9.   I gruppi di esperti nominati per la valutazione clinica nei pertinenti settori medici assolvono il compito di cui all'articolo 54, paragrafo 1, all'articolo 61, paragrafo 2, e all'allegato IX, punto 5.1 o all'allegato X, punto 6, a seconda dei casi.

10.   I gruppi di esperti e i laboratori specializzati possono svolgere i seguenti compiti, a seconda delle esigenze:

a)

fornire alla Commissione e all'MDCG assistenza scientifica, tecnica e clinica in relazione all'attuazione del presente regolamento;

b)

contribuire all'elaborazione e al mantenimento di orientamenti e SC appropriati per:

—

le indagini cliniche,

—

la valutazione clinica e il PMCF,

—

gli studi delle prestazioni,

—

la valutazione delle prestazioni e il follow-up delle prestazioni post-commercializzazione,

—

la caratterizzazione fisico-chimica, e

—

i test microbiologici, di biocompatibilità, meccanici, elettrici, elettronici o non clinici tossicologici

relativamente ai dispositivi specifici, a una categoria o a un gruppo di dispositivi, oppure per i rischi specifici relativi a una categoria o a un gruppo di dispositivi;

c)

elaborare e riesaminare linee guida sulla valutazione clinica e sulla valutazione delle prestazioni per uno svolgimento della valutazione della conformità secondo lo stato dell'arte in materia di valutazione clinica, valutazione delle prestazioni, caratterizzazione fisico-chimica, e test microbiologici, di biocompatibilità, meccanici, elettrici, elettronici o non clinici tossicologici;

d)

contribuire all'elaborazione di norme a livello internazionale, garantendo che tali norme riflettano lo stato dell'arte;

e)

fornire pareri in risposta alle consultazioni dei fabbricanti ai sensi dell'articolo 61, paragrafo 2, degli organismi designati e degli Stati membri ai sensi dei paragrafi da 11 a 13 del presente articolo;

f)

contribuire a individuare le preoccupazioni e i problemi emergenti in materia di sicurezza e prestazione dei dispositivi medici;

g)

fornire pareri conformemente all'articolo 48, paragrafo 4 del regolamento (UE) 2017/746 sulla valutazione delle prestazioni di taluni dispositivi medico-diagnostici in vitro.

11.   La Commissione agevola l'accesso degli Stati membri, degli organismi notificati e dei fabbricanti alle consulenze fornite dai gruppi di esperti e dai laboratori specializzati relative, tra l'altro, ai criteri per un'adeguata serie di dati per la valutazione della conformità di un dispositivo, in particolare per quanto concerne i dati clinici richiesti ai fini della valutazione clinica, la caratterizzazione fisico-chimica, e i test microbiologici, di biocompatibilità, meccanici, elettrici, elettronici e non clinici tossicologici.

12.   Nell'adottare il parere scientifico ai sensi del paragrafo 9, i membri dei gruppi di esperti si adoperano per raggiungere un consenso. Ove non risulti possibile raggiungere un consenso, il gruppo di esperti decide a maggioranza dei suoi membri e il parere scientifico menziona le posizioni divergenti e le motivazioni su cui sono fondate.

La Commissione pubblica il parere scientifico e le consulenze forniti ai sensi dei paragrafi 9 e 11 del presente articolo, garantendo la tutela degli aspetti di riservatezza di cui all'articolo 109. Gli orientamenti sulla valutazione clinica di cui al paragrafo 10, lettera c), sono pubblicati previa consultazione dell'MDCG.

13.   La Commissione può imporre ai fabbricanti e agli organismi notificati di pagare delle tariffe per le consulenze fornite dai gruppi di esperti e dai laboratori specializzati. La struttura e il livello delle tariffe, nonché la portata e la struttura delle spese ripetibili sono adottati dalla Commissione mediante atti di esecuzione, tenendo conto degli obiettivi dell'adeguata attuazione del presente regolamento, della protezione della salute e della sicurezza, del sostegno all'innovazione e dell'efficacia in termini di costi e della necessità di conseguire un'attiva partecipazione ai gruppi di esperti. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

14.   Le tariffe dovute alla Commissione secondo la procedura di cui al paragrafo 13 del presente articolo, sono fissati in maniera trasparente e sulla base dei costi per i servizi forniti. Le tariffe dovute sono ridotte nel caso di una procedura di consultazione della valutazione clinica, avviata ai sensi dell'allegato IX, punto 5.1, lettera c), riguardante un fabbricante che è una micro, piccola o media impresa ai sensi della raccomandazione 2003/361/CE.

15.   Alla Commissione è conferito il potere di adottare atti delegati conformemente all'articolo 115 al fine di modificare i compiti dei gruppi di esperti e dei laboratori specializzati di cui al paragrafo 10 del presente articolo.

Articolo 107

Conflitto di interessi

1.   I membri dell'MDCG, dei suoi sottogruppi e i membri dei gruppi di esperti e dei laboratori specializzati non hanno interessi finanziari o di altro tipo nell'industria dei dispositivi medici tali da compromettere la loro imparzialità. Essi si impegnano ad agire nell'interesse pubblico e in modo indipendente e dichiarano eventuali interessi diretti o indiretti che possono avere nel settore dei dispositivi medici, aggiornando tale dichiarazione quando si verifica un cambiamento pertinente. La dichiarazione relativa agli interessi è a disposizione del pubblico sul sito web della Commissione. Il presente articolo non si applica ai rappresentanti di organizzazioni di parti interessate che partecipano a sottogruppi dell'MDCG.

2.   Gli esperti e altri terzi invitati dall'MDCG caso per caso dichiarano i loro eventuali interessi nel settore in questione.

Articolo 108

Registri dei dispositivi e banche dati

La Commissione e gli Stati membri adottano tutte le misure opportune per incoraggiare l'istituzione di registri e banche dati di tipologie specifiche di dispositivi stabilendo principi comuni per la raccolta di informazioni comparabili. Tali registri e banche dati contribuiscono alla valutazione indipendente della sicurezza e della prestazione a lungo termine dei dispositivi o alla tracciabilità dei dispositivi impiantabili, oppure a tutte queste caratteristiche.

CAPO IX

RISERVATEZZA, PROTEZIONE DEI DATI, FINANZIAMENTO E SANZIONI

Articolo 109

Riservatezza

1.   Salvo altrimenti disposto dal presente regolamento e fatte salve le disposizioni e le pratiche nazionali vigenti negli Stati membri in materia di riservatezza, tutte le parti interessate dall'applicazione del presente regolamento rispettano la riservatezza delle informazioni e dei dati ottenuti nello svolgimento dei loro compiti, al fine di proteggere:

a)

i dati personali a norma dell'articolo 110;

b)

le informazioni riservate a livello commerciale e i segreti commerciali di una persona fisica o giuridica, compresi i diritti di proprietà intellettuale, salvo che la divulgazione sia necessaria in virtù di un interesse pubblico;

c)

l'efficace attuazione del presente regolamento, in particolare per quanto riguarda gli ispezioni, indagini e audit.

2.   Fatto salvo il paragrafo 1, le informazioni scambiate in via riservata tra le autorità competenti e tra queste ultime e la Commissione non sono divulgate se non previo accordo dell'autorità che le ha trasmesse.

3.   I paragrafi 1 e 2 non pregiudicano i diritti e gli obblighi della Commissione, degli Stati membri e degli organismi notificati in materia di scambio delle informazioni e di diffusione degli avvisi di sicurezza né gli obblighi delle persone interessate di fornire informazioni conformemente al diritto penale.

4.   La Commissione e gli Stati membri possono scambiare informazioni riservate con le autorità di regolamentazione dei paesi terzi con i quali abbiano concluso accordi di riservatezza, bilaterali o multilaterali.

Articolo 110

Protezione dei dati

1.   Gli Stati membri applicano la direttiva 95/46/CE al trattamento dei dati di carattere personale effettuato nel loro territorio a norma del presente regolamento.

2.   Il regolamento (CE) n. 45/2001 si applica al trattamento dei dati personali effettuato dalla Commissione a norma del presente regolamento.

Articolo 111

Riscossione di tariffe

1.   Il presente regolamento non pregiudica la possibilità che gli Stati membri riscuotano tariffe per le attività stabilite nel presente regolamento, purché l'entità delle tariffe sia stabilita in maniera trasparente e sulla base dei principi del recupero dei costi.

2.   Gli Stati membri informano la Commissione e gli altri Stati membri almeno tre mesi prima dell'adozione della struttura e dell'entità delle tariffe. La struttura e l'ammontare delle tariffe sono messi a disposizione del pubblico su richiesta.

Articolo 112

Finanziamento della attività relative alla designazione e al monitoraggio degli organismi notificati

I costi associati alle attività di valutazione congiunte sono sostenuti dalla Commissione. Quest'ultima stabilisce, mediante atti di esecuzione, la portata e la struttura delle spese ripetibili e le altre norme di attuazione necessarie. Tali atti di esecuzione sono adottati secondo la procedura d'esame di cui all'articolo 114, paragrafo 3.

Articolo 113

Sanzioni

Gli Stati membri definiscono le norme relative alle sanzioni da applicare in caso di violazione delle disposizioni del presente regolamento e adottano tutte le misure necessarie a garantirne l'attuazione. Le sanzioni previste devono essere effettive, proporzionate e dissuasive. Gli Stati membri notificano alla Commissione tali norme e misure entro il 25 febbraio 2020 e notificano immediatamente qualsiasi modifica successiva che le riguardi.

CAPO X

DISPOSIZIONI FINALI

Articolo 114

Procedura di comitato

1.   La Commissione è assistita da un comitato per i dispositivi medici, che è un comitato ai sensi del regolamento (UE) n. 182/2011.

2.   Nei casi in cui è fatto riferimento al presente paragrafo, si applica l'articolo 4 del regolamento (UE) n. 182/2011.

3.   Nei casi in cui è fatto riferimento al presente paragrafo, si applica l'articolo 5 del regolamento (UE) n. 182/2011.

Qualora il comitato non esprima alcun parere, la Commissione non adotta il progetto di atto di esecuzione e si applica l'articolo 5, paragrafo 4, terzo comma, del regolamento (UE) n. 182/2011.

4.   Nei casi in cui è fatto riferimento al presente paragrafo, si applica l'articolo 8 del regolamento (UE) n. 182/2011, in combinato disposto con l'articolo 4 o 5 del medesimo, a seconda dei casi.

Articolo 115

Esercizio della delega

1.   Il potere di adottare atti delegati è conferito alla Commissione alle condizioni stabilite nel presente articolo.

2.   Il potere di adottare atti delegati di cui all'articolo 1, paragrafo 5, all'articolo 3, all'articolo 10, paragrafo 4, all'articolo 18, paragrafo 3, all'articolo 19, paragrafo 4, all'articolo 27, paragrafo 10, all'articolo 44, paragrafo 11, all'articolo 52, paragrafo 5, all'articolo 56, paragrafo 6, all'articolo 61, paragrafo 8, all'articolo 70, paragrafo 8 e all'articolo 106, paragrafo 15, è conferito alla Commissione per un periodo di cinque anni a decorrere dal 25 maggio 2017. La Commissione elabora una relazione sulla delega di potere al più tardi nove mesi prima della scadenza del periodo di cinque anni. La delega di potere è tacitamente prorogata per periodi di identica durata, a meno che il Parlamento europeo o il Consiglio non si oppongano a tale proroga al più tardi tre mesi prima della scadenza di ciascun periodo.

3.   La delega di potere di cui all'articolo 1, paragrafo 5, all'articolo 3, all'articolo 10, paragrafo 4, all'articolo 18, paragrafo 3, all'articolo 19, paragrafo 4, all'articolo 27, paragrafo 10, all'articolo 44, paragrafo 11, all'articolo 52, paragrafo 5, all'articolo 56, paragrafo 6, all'articolo 61, paragrafo 8, all'articolo 70, paragrafo 8 e all'articolo 106, paragrafo 15, può essere revocata in qualsiasi momento dal Parlamento europeo o dal Consiglio. La decisione di revoca pone fine alla delega di potere ivi specificata. Gli effetti della decisione decorrono dal giorno successivo alla pubblicazione della decisione nella Gazzetta ufficiale dell'Unione europea o da una data successiva ivi specificata. Essa non pregiudica la validità degli atti delegati già in vigore.

4.   Prima dell'adozione dell'atto delegato la Commissione consulta gli esperti designati da ciascuno Stato membro nel rispetto dei principi stabiliti nell'accordo interistituzionale del 13 aprile 2016«Legiferare meglio».

5.   Non appena adotta un atto delegato, la Commissione ne dà contestualmente notifica al Parlamento europeo e al Consiglio.

6.   L'atto delegato adottato ai sensi dell'articolo 1, paragrafo 5, dell'articolo 3, dell'articolo 10, paragrafo 4, dell'articolo 18, paragrafo 3, dell'articolo 19, paragrafo 4, dell'articolo 27, paragrafo 10, dell'articolo 44, paragrafo 11, dell'articolo 52, paragrafo 5, dell'articolo 56, paragrafo 6, dell'articolo 61, paragrafo 8, dell'articolo 70, paragrafo 8 e dell'articolo 106, paragrafo 15, entra in vigore solo se né il Parlamento europeo né il Consiglio hanno sollevato obiezioni entro il termine di tre mesi dalla data in cui esso è stato loro notificato o se, prima della scadenza di tale termine, sia il Parlamento europeo che il Consiglio hanno informato la Commissione che non intendono sollevare obiezioni. Tale termine è prorogato di tre mesi su iniziativa del Parlamento europeo o del Consiglio.

Articolo 116

Atti delegati distinti per diversi poteri delegati

Articolo 120

Disposizioni transitorie

1.   A decorrere dal 26 maggio 2020 cessa la validità delle pubblicazioni delle notifiche relative agli organismi notificati a norma delle direttive 90/385/CEE e 93/42/CEE.

2.   I certificati rilasciati da organismi notificati conformemente alle direttive 90/385/CEE e 93/42/CEE anteriormente al 25 maggio 2017 rimangono validi fino alla scadenza del termine indicato sul certificato, eccettuati i certificati rilasciati a norma dell'allegato 4 della direttiva 90/385/CEE o dell'allegato IV della direttiva 93/42/CEE, che perdono validità al più tardi il 27 maggio 2022.

I certificati rilasciati da organismi notificati conformemente alle direttive 90/385/CEE e 93/42/CEE a decorrere dal 25 maggio 2017 restano validi fino alla fine del periodo indicato sul certificato, che non supera cinque anni dal suo rilascio. Tuttavia essi perdono validità al più tardi il 27 maggio 2024.

3.   In deroga all'articolo 5 del presente regolamento, un dispositivo con un certificato rilasciato ai sensi della direttiva 90/385/CE o la direttiva 93/42/CEE e valido ai sensi del paragrafo 2 del presente articolo può essere immesso sul mercato o messo in servizio a condizione che a decorrere dalla data di applicazione del presente regolamento continui a essere conforme a una di tali direttive e a condizione che non ci siano cambiamenti significativi nella progettazione e nella destinazione d'uso. Tuttavia, le prescrizioni del presente regolamento in materia di sorveglianza post-commercializzazione, sorveglianza del mercato, vigilanza, registrazione di operatori economici e dispositivi si applicano e sostituiscono le corrispondenti prescrizioni di cui a dette direttive.

Fatti salvi il capo IV e il paragrafo 1 del presente articolo, l'organismo notificato che ha rilasciato il certificato di cui al primo comma continua a essere responsabile dell'appropriata sorveglianza di tutti i requisiti applicabili relativi ai dispositivi che ha certificato.

4.   I dispositivi immessi legittimamente sul mercato ai sensi delle direttive 90/385/CEE e 93/42/CEE anteriormente a 26 maggio 2020 e i dispositivi immessi sul mercato a decorrere dal 26 maggio 2020 in virtù di un certificato di cui al paragrafo 2 del presente articolo, possono continuare a essere messi a disposizione sul mercato o a essere messi in servizio fino al 27 maggio 2025.

5.   In deroga alle direttive 90/385/CEE e 93/42/CEE, i dispositivi conformi al presente regolamento possono essere immessi sul mercato anteriormente al 26 maggio 2020.

6.   In deroga alle direttive 90/385/CEE e 93/42/CEE, gli organismi di valutazione della conformità che risultano conformi al presente regolamento possono essere designati e notificati anteriormente al 26 maggio 2020. Gli organismi notificati che sono designati e notificati a norma del presente regolamento possono applicare le procedure di valutazione della conformità stabilite nel regolamento e rilasciare certificati a norma del presente regolamento anteriormente al 26 maggio 2020.

7.   Per quanto concerne i dispositivi soggetti alla procedura di consultazione di cui all'articolo 54, il paragrafo 5 del presente articolo si applica a condizione che siano state effettuate le necessarie nomine nell'MDCG e nei gruppi di esperti.

8.   In deroga all'articolo 10 bis e all'articolo 10 ter, paragrafo 1, lettera a), della direttiva 90/385/CEE e all'articolo 14, paragrafi 1 e 2, e all'articolo 14 bis, paragrafo 1, lettere a) e b), della direttiva 93/42/CEE, i fabbricanti, i mandatari, gli importatori e gli organismi notificati che, nel periodo che comincia dall'ultima delle date di cui all'articolo 123, paragrafo 3, lettera d), e termina 18 mesi dopo, rispettano l'articolo 29, paragrafo 4, e l'articolo 56, paragrafo 5, del presente regolamento, sono considerati conformi alle disposizioni legislative e regolamentari adottate dagli Stati membri a norma, rispettivamente, dell'articolo 10 bis della direttiva 90/385/CEE o dell'articolo 14, paragrafi 1 e 2, della direttiva 93/42/CEE nonché, rispettivamente, a norma dell'articolo 10 ter, paragrafo 1, lettera a), della direttiva 90/385/CEE o dell'articolo 14 bis, paragrafo 1, lettere a) e b), della direttiva 93/42/CEE, come stabilito dalla decisione 2010/227/UE.

9.   Le autorizzazioni concesse dalle autorità competenti degli Stati membri a norma dell'articolo 9, paragrafo 9, della direttiva 90/385/CEE e dell'articolo 11, paragrafo 13, della direttiva 93/42/CEE mantengono il periodo di validità indicato nell'autorizzazione.

10.   I dispositivi che rientrano nell'ambito di applicazione del presente regolamento a norma dell'articolo 1, paragrafo 6, lettere f) e g), e sono stati legalmente immessi sul mercato o messi in servizio conformemente alle norme in vigore negli Stati membri anteriormente al 26 maggio 2020, possono continuare a essere immessi sul mercato e messi in servizio negli Stati membri interessati.

11.   Le indagini cliniche già iniziate a norma dell'articolo 10 della direttiva 90/385/CEE o dell'articolo 15 della direttiva 93/42/CEE anteriormente al 26 maggio 2020 possono continuare a essere condotte. a decorrere dal 26 maggio 2020 la segnalazione di eventi avversi gravi e difetti dei dispositivi è tuttavia effettuata a norma del presente regolamento.

12.   Sino a quando, conformemente all'articolo 27, paragrafo 2, la Commissione non abbia designato gli organismi di rilascio, la GS1, l'HIBCC e l'ICCBBA sono considerati organismi di rilascio designati.

Articolo 121

Valutazione

Entro il 27 maggio 2027, la Commissione valuta l'applicazione del presente regolamento ed elabora una relazione di valutazione dei progressi compiuti nella realizzazione degli obiettivi ivi contenuti, compresa una valutazione delle risorse necessarie per l'attuazione del presente regolamento. Un'attenzione particolare è riservata alla tracciabilità dei dispositivi medici mediante la registrazione dell'UDI, ai sensi dell'articolo 27, da parte degli operatori economici, delle istituzioni sanitarie e degli operatori sanitari.
